        function switchTab(tabId) {
            // Ocultar todas las vistas
            document.querySelectorAll('.view-container').forEach(el => el.classList.remove('active-view'));
            // Quitar clase active de botones
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));

            document.getElementById(tabId).classList.add('active-view');

            else btns[1].classList.add('active');

        // === UTILIDADES GLOBALES ===
        function getYoutubeId(url) {
            if (!url) return '';
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : url;
        }

        function copyText(elementId) {
            const textarea = document.getElementById(elementId);
            if (!textarea.value) return;
            textarea.select();
            navigator.clipboard.writeText(textarea.value).then(() => alert("‚úÖ ¬°Copiado al portapapeles!"));
        }

        function clearText(elementId) {
            document.getElementById(elementId).value = "";
        }

        // === L√ìGICA FUSIONADOR (Mantenida) ===
        function timeToSeconds(timeString) {
            try {
                const parts = timeString.split(':');
                const hours = parseInt(parts[0]);
                const minutes = parseInt(parts[1]);
                const secondsPart = parts[2].split(',');
                const seconds = parseInt(secondsPart[0]);
                const ms = parseInt(secondsPart[1]) || 0;
                return (hours * 3600) + (minutes * 60) + seconds + (ms/1000);
            } catch (e) { return 0; }
        }

        function parseSRT(text) {
            text = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n') + "\n\n";
            const regex = /(\d+)\s+(\d{2}:\d{2}:\d{2},\d{3})\s-->\s(\d{2}:\d{2}:\d{2},\d{3})\s+([\s\S]*?)(?=\n\n|\n\d+\s+\d{2}:\d{2}|$)/g;
            const bloques = [];
            let match;
            while ((match = regex.exec(text)) !== null) {
                bloques.push({
                    id: match[1],
                    start: match[2],
                    text: match[4].replace(/\n/g, ' ').trim()
                });
            }
            return bloques;
        }

        // Manejo de archivos
        document.getElementById('fileEng').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) { document.getElementById('inputEng').value = e.target.result; };
            reader.readAsText(file);
        });
        document.getElementById('fileEsp').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) { document.getElementById('inputEsp').value = e.target.result; };

            const title = document.getElementById('cardTitle').value;
            const author = document.getElementById('cardAuthor').value;
            const pageLink = document.getElementById('cardPageLink').value;

                    </div>
                    <div class="video-title">${title}</div>
                </div>
            </div>
        </a>`;

            document.getElementById('outputCard').value = html;

<script>
const TIME_OFFSET = -0.2; const END_PADDING = 0.5; const YOUTUBE_ID = 'VIDEO_ID_PLACEHOLDER';
const STORAGE_KEY_ENG = 'mdc_selected_eng_' + YOUTUBE_ID; const STORAGE_KEY_ESP = 'mdc_selected_esp_' + YOUTUBE_ID; const STORAGE_KEY_TIME = 'mdc_video_time_' + YOUTUBE_ID;
const TTS_RATE = 0.65; const TTS_LANG = 'en-US';
let player; let checkInterval; let isSegmentPlaying = false; let segmentEndTime = 0; let scrollEnabled = true; let autoScroll = true;
let engSelection = []; let activeWordID = null;

function initInteractiveWords() {
  engSelection = JSON.parse(localStorage.getItem(STORAGE_KEY_ENG) || '[]');
  const savedEsp = JSON.parse(localStorage.getItem(STORAGE_KEY_ESP) || '[]');
  let engIndex = 0;
  document.querySelectorAll('.english').forEach(el => {
    el.innerHTML = el.innerText.split(' ').map(word => {
      const span = \`<span class="word-interactive english-word" data-lang="en" data-idx="\${engIndex}" onclick="toggleWordSelection(this, event)">\${word}</span>\`;
      engIndex++; return span;
    }).join(' ');
  });
  let espIndex = 0;
  document.querySelectorAll('.spanish').forEach(el => {
    el.innerHTML = el.innerText.split(' ').map(word => {
      const isSelected = savedEsp.includes(espIndex);
      const cssClass = \`word-interactive spanish-word \${isSelected ? 'selected-word' : ''}\`;
      const span = \`<span class="\${cssClass}" data-lang="es" data-idx="\${espIndex}" onclick="toggleWordSelection(this, event)">\${word}</span>\`;
      espIndex++; return span;
    }).join(' ');
  });
  renderWordStates();
}
document.addEventListener('DOMContentLoaded', initInteractiveWords);
function toggleAutoScroll() { autoScroll = !autoScroll; const btn = document.getElementById('btn-autoscroll'); if(autoScroll) { btn.style.color = '#4f46e5'; btn.innerHTML = 'üìú'; const active = document.querySelector('.line.active'); if(active) scrollToLine(active); } else { btn.style.color = 'white'; btn.style.opacity = '0.5'; btn.innerHTML = '‚úã'; } }
function toggleWordSelection(element, event) {
  event.stopPropagation(); const lang = element.dataset.lang; const idx = parseInt(element.dataset.idx);
  if (lang === 'es') { element.classList.toggle('selected-word'); saveSelectionToStorage(STORAGE_KEY_ESP, '.spanish-word.selected-word'); return; }
  if (engSelection.includes(idx)) { if (activeWordID === idx) { engSelection = engSelection.filter(id => id !== idx); activeWordID = null; } else { activeWordID = idx; } } else { engSelection.push(idx); engSelection.sort((a, b) => a - b); activeWordID = idx; }
  if (engSelection.length === 0) activeWordID = null; localStorage.setItem(STORAGE_KEY_ENG, JSON.stringify(engSelection)); renderWordStates();
}
function renderWordStates() { document.querySelectorAll('.english-word').forEach(el => { el.classList.remove('selected-word', 'nav-active-word'); }); engSelection.forEach(idx => { const el = document.querySelector(\`.english-word[data-idx="\${idx}"]\`); if(el) { if (idx === activeWordID) { el.classList.add('nav-active-word'); } else { el.classList.add('selected-word'); } } }); updateControlBar(); }
function updateControlBar() { const counterEl = document.getElementById('nav-counter'); const total = engSelection.length; let currentPos = 0; if (activeWordID !== null && total > 0) { currentPos = engSelection.indexOf(activeWordID) + 1; } counterEl.innerText = total === 0 ? "0/0" : \`\${currentPos}/\${total}\`; const els = ['btn-clear','btn-speak-word','btn-prev','btn-next']; els.forEach(id => { const btn = document.getElementById(id); if(total > 0) btn.classList.remove('disabled'); else btn.classList.add('disabled'); }); }
function navigateWords(direction) { if (engSelection.length === 0) return; let currentIndexArray = engSelection.indexOf(activeWordID); if (currentIndexArray === -1) { currentIndexArray = direction > 0 ? 0 : engSelection.length - 1; } else { currentIndexArray += direction; if (currentIndexArray >= engSelection.length) currentIndexArray = 0; if (currentIndexArray < 0) currentIndexArray = engSelection.length - 1; } activeWordID = engSelection[currentIndexArray]; const targetEl = document.querySelector(\`.english-word[data-idx="\${activeWordID}"]\`); if(targetEl) { targetEl.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' }); } renderWordStates(); }
function speakText(text, onStart = null, onEnd = null) { window.speechSynthesis.cancel(); const utter = new SpeechSynthesisUtterance(text); utter.lang = TTS_LANG; utter.rate = TTS_RATE; if(onStart) utter.onstart = onStart; if(onEnd) utter.onend = onEnd; window.speechSynthesis.speak(utter); }
function speakActiveOrSelected() { if (activeWordID !== null) { speakWordById(activeWordID); return; } if (engSelection.length > 0) { activeWordID = engSelection[0]; renderWordStates(); speakWordById(activeWordID); return; } }
function speakWordById(idx) { const el = document.querySelector(\`.english-word[data-idx="\${idx}"]\`); if (!el) return; speakText(el.innerText); }
function saveSelectionToStorage(key, selector) { const selectedElements = document.querySelectorAll(selector); const indices = Array.from(selectedElements).map(el => parseInt(el.dataset.idx)); localStorage.setItem(key, JSON.stringify(indices)); }
function clearAllWords() { if(!confirm('Reset all selections?')) return; engSelection = []; activeWordID = null; localStorage.removeItem(STORAGE_KEY_ENG); document.querySelectorAll('.spanish-word.selected-word').forEach(el => el.classList.remove('selected-word')); localStorage.removeItem(STORAGE_KEY_ESP); renderWordStates(); }
function toggleHelp() { document.getElementById('help-modal').classList.toggle('active'); }
const tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api"; document.getElementsByTagName('script')[0].parentNode.insertBefore(tag, document.getElementsByTagName('script')[0]);
function onYouTubeIframeAPIReady() { player = new YT.Player('player', { videoId: YOUTUBE_ID, playerVars: { playsinline: 1, rel: 0, modestbranding: 1, controls: 1 }, events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange } }); }
function onPlayerReady(event) { const savedTime = localStorage.getItem(STORAGE_KEY_TIME); if (savedTime) player.seekTo(parseFloat(savedTime)); }
function onPlayerStateChange(event) { if (event.data === YT.PlayerState.PLAYING) { clearInterval(checkInterval); checkInterval = setInterval(checkTime, 100); } else { clearInterval(checkInterval); if (player && player.getCurrentTime) localStorage.setItem(STORAGE_KEY_TIME, player.getCurrentTime()); } }
function checkTime() { if (!player || !player.getCurrentTime) return; const currentTime = player.getCurrentTime(); if (Math.floor(currentTime) % 5 === 0) localStorage.setItem(STORAGE_KEY_TIME, currentTime); if (isSegmentPlaying && currentTime >= segmentEndTime) { player.pauseVideo(); isSegmentPlaying = false; resetButtons(); scrollEnabled = true; return; } if (scrollEnabled) highlightCurrentLine(currentTime); }
function highlightCurrentLine(time) { const lines = document.querySelectorAll('.line'); let activeLine = null; lines.forEach((line, index) => { const start = parseFloat(line.dataset.time); const nextLine = lines[index + 1]; const end = nextLine ? parseFloat(nextLine.dataset.time) : start + 10; if (time >= start && time < end) activeLine = line; line.classList.remove('active'); }); if (activeLine) { activeLine.classList.add('active'); if (autoScroll) scrollToLine(activeLine); } }
function scrollToLine(element) { const rect = element.getBoundingClientRect(); const offsetPosition = window.pageYOffset + (rect.top + rect.height / 2) - (window.innerHeight / 2) - 40; window.scrollTo({ top: offsetPosition, behavior: "smooth" }); }
document.querySelectorAll('.playBtn').forEach(btn => { btn.addEventListener('click', (e) => { e.stopPropagation(); const line = btn.closest('.line'); const start = parseFloat(line.dataset.time) + TIME_OFFSET; const nextLine = line.nextElementSibling; const end = (nextLine ? parseFloat(nextLine.dataset.time) : start + 5) + END_PADDING; if (btn.dataset.state === 'playing') { player.pauseVideo(); isSegmentPlaying = false; resetButtons(); return; } resetButtons(); window.speechSynthesis.cancel(); clearActiveLines(); scrollEnabled = false; isSegmentPlaying = true; segmentEndTime = end; player.seekTo(Math.max(0, start), true); player.playVideo(); btn.textContent = "Stop"; btn.dataset.state = 'playing'; line.classList.add('active'); }); });
window.speechSynthesis.onvoiceschanged = () => { window.speechSynthesis.getVoices(); };
document.querySelectorAll('.speakBtn').forEach(btn => { btn.addEventListener('click', (e) => { e.stopPropagation(); const line = btn.closest('.line'); const text = line.querySelector('.english').innerText; if (btn.dataset.state === 'speaking') { window.speechSynthesis.cancel(); resetButtons(); return; } resetButtons(); window.speechSynthesis.cancel(); player.pauseVideo(); speakText(text, () => { btn.textContent = "Stop"; btn.dataset.state = 'speaking'; clearActiveLines(); line.classList.add('active'); }, () => { resetButtons(); }); }); });
function clearActiveLines() { document.querySelectorAll('.line.active').forEach(l => l.classList.remove('active')); }
function resetButtons() { document.querySelectorAll('.playBtn').forEach(b => { b.textContent = "Play"; b.removeAttribute('data-state'); }); document.querySelectorAll('.speakBtn').forEach(b => { b.textContent = "Speak"; b.removeAttribute('data-state'); }); }
let allVisible = false; function getCenterLine() { const lines = document.querySelectorAll('.line'); const viewCenter = window.innerHeight / 2; let closestLine = null; let minDistance = Infinity; lines.forEach(line => { const rect = line.getBoundingClientRect(); const dist = Math.abs(viewCenter - (rect.top + rect.height / 2)); if (dist < minDistance) { minDistance = dist; closestLine = line; } }); return closestLine; }
function toggleAllTranslations() { const centerLine = getCenterLine(); allVisible = !allVisible; document.getElementById('btn-toggle-trans').style.color = allVisible ? '#4f46e5' : 'white'; document.querySelectorAll('.spanish').forEach(span => { if (allVisible) span.classList.add('visible'); else span.classList.remove('visible'); }); if (centerLine) scrollToLine(centerLine); }
<\/script>
