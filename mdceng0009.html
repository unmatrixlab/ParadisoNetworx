<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDC Verb Masterclass - Ultimate Theory</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colores */
            --primary: #4f46e5; 
            --primary-dark: #4338ca;
            --bg-body: #f3f4f6;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --header-height: 60px;
            
            /* Colores de Tiempo */
            --c-past: #6366f1;
            --c-present: #10b981;
            --c-future: #ec4899;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: calc(var(--header-height) + 40px);
            padding-bottom: 50px;
        }

        /* ====== HEADER ====== */
        #mdc-header {
            position: fixed; top: 0; left: 0; width: 100%; height: var(--header-height);
            background: rgba(31, 41, 55, 0.85); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            z-index: 1000; display: flex; align-items: center; justify-content: center;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        #mdc-header a {
            text-decoration: none; font-weight: 800; font-size: 18px; letter-spacing: 1px;
            background: linear-gradient(to right, #fff, #a5b4fc); -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; transition: opacity 0.2s;
        }
        #mdc-header a:hover { opacity: 0.8; }

        /* ====== UI ELEMENTS ====== */
        .app-title { text-align: center; margin-bottom: 30px; }
        .app-title h1 { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: var(--primary); margin-bottom: 5px; }
        .app-title p { color: var(--text-muted); font-size: 0.95rem; letter-spacing: 1px; text-transform: uppercase; }

        /* SEARCH CONTAINER & DROPDOWN */
        .search-wrapper {
            width: 90%; max-width: 600px; position: relative; margin-bottom: 30px; z-index: 500;
        }

        .search-container {
            width: 100%; background: white; border-radius: 50px; padding: 5px;
            display: flex; align-items: center; box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border: 2px solid transparent; transition: 0.3s;
        }
        .search-container:focus-within { border-color: var(--primary); transform: scale(1.01); box-shadow: 0 10px 30px rgba(79, 70, 229, 0.15); }
        
        .search-input { flex-grow: 1; border: none; background: transparent; padding: 15px 20px; font-size: 1.1rem; outline: none; font-family: 'Inter', sans-serif; color: var(--text-main); }
        
        .search-btn { background: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 40px; cursor: pointer; font-weight: 700; font-size: 0.95rem; transition: 0.2s; flex-shrink: 0; }
        .search-btn:hover { background: var(--primary-dark); }

        /* Suggestions Dropdown */
        .suggestions-box {
            position: absolute; top: 110%; left: 20px; right: 20px;
            background: white; border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-height: 300px; overflow-y: auto;
            display: none; flex-direction: column;
            padding: 10px 0; border: 1px solid #e5e7eb;
        }
        .suggestions-box.active { display: flex; }
        .suggestion-item {
            padding: 12px 20px; cursor: pointer; font-size: 1rem; color: #374151; transition: 0.1s;
            display: flex; justify-content: space-between; align-items: center;
        }
        .suggestion-item:hover { background: #f3f4f6; color: var(--primary); font-weight: 600; }
        .suggestion-item small { color: #9ca3af; font-size: 0.75rem; font-weight: normal; text-transform: uppercase; }

        /* ====== BLACKBOARD ====== */
        .blackboard {
            background: #1e1b4b; color: white; width: 90%; max-width: 800px; border-radius: 16px; padding: 25px;
            margin-bottom: 30px; display: none; flex-direction: column; align-items: center; text-align: center;
            box-shadow: 0 10px 30px rgba(30, 27, 75, 0.3); border: 4px solid #312e81; animation: fadeIn 0.5s ease;
        }
        .verb-title { font-size: 2.5rem; font-family: 'Playfair Display', serif; margin-bottom: 10px; }
        .verb-type { text-transform: uppercase; letter-spacing: 2px; font-size: 0.75rem; padding: 6px 16px; border-radius: 20px; font-weight: 800; margin-bottom: 15px; display: inline-block; }
        .type-regular { background: rgba(16, 185, 129, 0.2); color: #34d399; border: 1px solid #10b981; }
        .type-irregular { background: rgba(245, 158, 11, 0.2); color: #fbbf24; border: 1px solid #f59e0b; }
        .teacher-note { font-size: 1.05rem; color: #a5b4fc; max-width: 600px; line-height: 1.6; }

        /* ====== GRID ====== */
        .grid-container {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;
            width: 90%; max-width: 1200px; opacity: 0; transform: translateY(20px); transition: 0.5s ease;
        }
        .grid-container.visible { opacity: 1; transform: translateY(0); }

        /* SEPARADORES INTERACTIVOS */
        .section-break {
            grid-column: 1 / -1; font-size: 1rem; font-weight: 800; letter-spacing: 1px;
            color: var(--text-muted); margin-top: 30px; margin-bottom: 15px; text-transform: uppercase;
            border-bottom: 2px solid #e5e7eb; padding-bottom: 10px; cursor: pointer;
            display: flex; justify-content: space-between; align-items: center; transition: 0.2s;
        }
        .section-break:hover { color: var(--primary); border-color: var(--primary); }
        .section-break span:last-child { font-size: 0.8rem; background: #e0e7ff; color: var(--primary); padding: 4px 10px; border-radius: 20px; }

        .card {
            background: white; padding: 25px; border-radius: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            border: 1px solid #e5e7eb; transition: all 0.2s ease; position: relative; overflow: hidden; cursor: pointer;
        }
        .card:hover { transform: translateY(-4px); box-shadow: 0 12px 24px rgba(0,0,0,0.06); border-color: var(--primary); }
        .card::before { content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 4px; }
        .card.present::before { background: var(--c-present); }
        .card.past::before { background: var(--c-past); }
        .card.future::before { background: var(--c-future); }
        
        .tense-header { font-size: 0.75rem; text-transform: uppercase; color: var(--text-muted); font-weight: 700; margin-bottom: 10px; }
        .conjugation { font-size: 1.2rem; font-weight: 700; color: var(--text-main); margin-bottom: 15px; font-family: 'Playfair Display', serif; }
        .sentence-box { background: #f8fafc; padding: 12px; border-radius: 8px; border: 1px solid transparent; transition: 0.2s; }
        .card:hover .sentence-box { background: #eef2ff; }
        .sentence-text { font-size: 0.95rem; color: #4b5563; line-height: 1.5; }
        .sentence-text b { color: var(--primary); }

        /* ====== MODAL DE TEORÍA (ESTILO FOTO) ====== */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 2000;
            display: none; align-items: center; justify-content: center;
        }
        .modal-content {
            background: white; width: 95%; max-width: 800px; max-height: 90vh;
            border-radius: 20px; overflow-y: auto; position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2); padding: 40px;
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .close-btn {
            position: absolute; top: 20px; right: 20px;
            background: #f1f5f9; border: none; width: 40px; height: 40px;
            border-radius: 50%; font-size: 1.5rem; cursor: pointer; color: #64748b;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .close-btn:hover { background: #e2e8f0; color: #0f172a; }

        /* Estilos Internos del Modal (Structure blocks) */
        .theory-section { margin-bottom: 50px; border-bottom: 1px solid #e2e8f0; padding-bottom: 40px; }
        .theory-section:last-child { border-bottom: none; margin-bottom: 0; }
        
        .t-title { font-family: 'Playfair Display', serif; font-size: 2rem; color: var(--primary); margin-bottom: 15px; }
        .t-overview { font-size: 1rem; color: #4b5563; line-height: 1.6; margin-bottom: 25px; }
        
        .sub-label { 
            font-size: 0.9rem; font-weight: 800; color: #1e293b; margin-bottom: 10px; 
            border-left: 4px solid var(--primary); padding-left: 10px; display: block;
        }

        .struct-box {
            background: #f8fafc; padding: 15px; border-radius: 8px; margin-bottom: 10px;
            font-family: 'Inter', sans-serif; font-size: 0.95rem; color: #334155;
            display: flex; justify-content: space-between; align-items: center;
        }
        .struct-label { font-weight: 700; min-width: 100px; color: #0f172a; }
        
        .example-row {
            background: white; border: 1px solid #e2e8f0; padding: 12px 15px; border-radius: 50px;
            margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;
            transition: 0.2s; cursor: pointer;
        }
        .example-row:hover { border-color: var(--primary); background: #f5f3ff; transform: translateX(5px); }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    </style>
</head>
<body>

    <div id="mdc-header">
        <a href="https://paradisonetworx.com/mdceng.html">MDC ENG</a>
    </div>

    <div class="app-title">
        <h1>Verb Masterclass</h1>
        <p>The 12 Tenses Challenge</p>
    </div>

    <div class="search-wrapper">
        <div class="search-container">
            <input type="text" id="verbInput" class="search-input" placeholder="Choose a verb..." onkeypress="handleEnter(event)" autocomplete="off">
            <button class="search-btn" onclick="teachVerb()">Analyze</button>
        </div>
        <div id="suggestions" class="suggestions-box"></div>
    </div>

    <div id="blackboard" class="blackboard">
        <div class="verb-title" id="displayVerb">Verb</div>
        <div id="verbTypeBadge" class="verb-type">Regular</div>
        <p class="teacher-note" id="teacherNote">...</p>
    </div>

    <div id="lessonGrid" class="grid-container"></div>

    <div id="theoryModal" class="modal-overlay" onclick="closeTheory(event)">
        <div class="modal-content">
            <button class="close-btn" onclick="closeTheoryForce()">×</button>
            <div id="modalBody">
            </div>
        </div>
    </div>

    <script>
        // === 1. DICTIONARY ===
        const verbDictionary = {
            "be": { type: "irr", v1: "be", v2: "was/were", v3: "been", ing: "being", s: "is/are", note: "The most important verb. Totally irregular." },
            "have": { type: "irr", v1: "have", v2: "had", v3: "had", ing: "having", s: "has", note: "Essential for 'Perfect' tenses. Use 'Has' for She/He/It." },
            "do": { type: "irr", v1: "do", v2: "did", v3: "done", ing: "doing", s: "does", note: "Adds -es for third person (Does). Past is 'Did'." },
            "go": { type: "irr", v1: "go", v2: "went", v3: "gone", ing: "going", s: "goes", note: "Go -> Went -> Gone." },
            "eat": { type: "irr", v1: "eat", v2: "ate", v3: "eaten", ing: "eating", s: "eats", note: "Eat -> Ate -> Eaten." },
            "write": { type: "irr", v1: "write", v2: "wrote", v3: "written", ing: "writing", s: "writes", note: "Write -> Wrote -> Written." },
            "see": { type: "irr", v1: "see", v2: "saw", v3: "seen", ing: "seeing", s: "sees", note: "See -> Saw -> Seen." },
            "drive": { type: "irr", v1: "drive", v2: "drove", v3: "driven", ing: "driving", s: "drives", note: "Drive -> Drove -> Driven." },
            "speak": { type: "irr", v1: "speak", v2: "spoke", v3: "spoken", ing: "speaking", s: "speaks", note: "Speak -> Spoke -> Spoken." },
            "break": { type: "irr", v1: "break", v2: "broke", v3: "broken", ing: "breaking", s: "breaks", note: "Break -> Broke -> Broken." },
            "take": { type: "irr", v1: "take", v2: "took", v3: "taken", ing: "taking", s: "takes", note: "Take -> Took -> Taken." },
            "fly": { type: "irr", v1: "fly", v2: "flew", v3: "flown", ing: "flying", s: "flies", note: "Fly -> Flew -> Flown." },
            "swim": { type: "irr", v1: "swim", v2: "swam", v3: "swum", ing: "swimming", s: "swims", note: "Swim -> Swam -> Swum." },
            "run": { type: "irr", v1: "run", v2: "ran", v3: "run", ing: "running", s: "runs", note: "Run -> Ran -> Run." },
            "come": { type: "irr", v1: "come", v2: "came", v3: "come", ing: "coming", s: "comes", note: "Come -> Came -> Come." },
            "work": { type: "reg", v1: "work", v2: "worked", v3: "worked", ing: "working", s: "works", note: "Standard Regular Verb." },
            "play": { type: "reg", v1: "play", v2: "played", v3: "played", ing: "playing", s: "plays", note: "Standard Regular Verb." },
            "study": { type: "reg", v1: "study", v2: "studied", v3: "studied", ing: "studying", s: "studies", note: "Change 'y' to 'i' before adding 'ed'." },
            "live": { type: "reg", v1: "live", v2: "lived", v3: "lived", ing: "living", s: "lives", note: "Just add 'd'." }
        };

        // === 2. THEORY DATABASE (CONTENT) ===
        const theoryDB = {
            "present": [
                {
                    title: "Present Simple",
                    overview: "Used to describe habits, general truths, routines, and facts that are always or generally true.",
                    struct: { aff: "Subject + Base Verb (+s/es)", neg: "Subject + don't/doesn't + Base Verb", q: "Do/Does + Subject + Base Verb?" },
                    examples: ["She works in a hospital.", "They don't play football on Sundays.", "Does he like coffee?"]
                },
                {
                    title: "Present Continuous",
                    overview: "Used for actions happening right now or temporary situations.",
                    struct: { aff: "Subject + am/is/are + V-ing", neg: "Subject + am/is/are + not + V-ing", q: "Am/Is/Are + Subject + V-ing?" },
                    examples: ["I am studying right now.", "She isn't listening to me.", "Are they coming to the party?"]
                },
                {
                    title: "Present Perfect",
                    overview: "Connects the past with the present. Used for life experiences or actions with a result in the present.",
                    struct: { aff: "Subject + have/has + V3 (Participle)", neg: "Subject + haven't/hasn't + V3", q: "Have/Has + Subject + V3?" },
                    examples: ["I have visited Paris twice.", "He hasn't finished his homework.", "Have you seen this movie?"]
                },
                {
                    title: "Present Perfect Continuous",
                    overview: "Emphasizes the duration of an action that started in the past and continues to now.",
                    struct: { aff: "Subject + have/has been + V-ing", neg: "Subject + haven't/hasn't been + V-ing", q: "Have/Has + Subject + been + V-ing?" },
                    examples: ["She has been waiting for two hours.", "We haven't been sleeping well.", "Have you been working out?"]
                }
            ],
            "past": [
                {
                    title: "Past Simple",
                    overview: "Used for actions completed at a specific time in the past.",
                    struct: { aff: "Subject + V2 (Past Form)", neg: "Subject + didn't + Base Verb", q: "Did + Subject + Base Verb?" },
                    examples: ["I watched a movie yesterday.", "He didn't go to school.", "Did you enjoy the trip?"]
                },
                {
                    title: "Past Continuous",
                    overview: "Used for an action that was in progress at a specific moment in the past.",
                    struct: { aff: "Subject + was/were + V-ing", neg: "Subject + wasn't/weren't + V-ing", q: "Was/Were + Subject + V-ing?" },
                    examples: ["I was sleeping at 10 PM.", "They weren't playing well.", "Was she talking to you?"]
                },
                {
                    title: "Past Perfect",
                    overview: "Used to show that one action happened before another action in the past.",
                    struct: { aff: "Subject + had + V3", neg: "Subject + hadn't + V3", q: "Had + Subject + V3?" },
                    examples: ["I had eaten before he arrived.", "She hadn't realized her mistake.", "Had you met him before?"]
                },
                {
                    title: "Past Perfect Continuous",
                    overview: "Shows that an action started in the past and continued up until another time in the past.",
                    struct: { aff: "Subject + had been + V-ing", neg: "Subject + hadn't been + V-ing", q: "Had + Subject + been + V-ing?" },
                    examples: ["He had been driving for hours.", "They hadn't been waiting long.", "Had you been crying?"]
                }
            ],
            "future": [
                {
                    title: "Future Simple",
                    overview: "Used for predictions, promises, or spontaneous decisions.",
                    struct: { aff: "Subject + will + Base Verb", neg: "Subject + won't + Base Verb", q: "Will + Subject + Base Verb?" },
                    examples: ["I will call you later.", "It won't rain tomorrow.", "Will you help me?"]
                },
                {
                    title: "Future Continuous",
                    overview: "Used for an action that will be in progress at a specific time in the future.",
                    struct: { aff: "Subject + will be + V-ing", neg: "Subject + won't be + V-ing", q: "Will + Subject + be + V-ing?" },
                    examples: ["I will be flying to London at 9 AM.", "She won't be working tomorrow.", "Will you be staying here?"]
                },
                {
                    title: "Future Perfect",
                    overview: "Used to say that an action will be finished by a certain time in the future.",
                    struct: { aff: "Subject + will have + V3", neg: "Subject + won't have + V3", q: "Will + Subject + have + V3?" },
                    examples: ["I will have finished by 5 PM.", "He won't have arrived by then.", "Will you have graduated by 2026?"]
                },
                {
                    title: "Future Perfect Continuous",
                    overview: "Emphasizes the duration of an action up to a certain point in the future.",
                    struct: { aff: "Subject + will have been + V-ing", neg: "Subject + won't have been + V-ing", q: "Will + Subject + have been + V-ing?" },
                    examples: ["In June, I will have been working here for 10 years.", "She won't have been waiting long.", "Will you have been driving all day?"]
                }
            ]
        };

        // === 3. LOGIC ===
        function guessVerbForms(verb) {
            const last = verb.slice(-1);
            let v2 = verb + "ed";
            let ing = verb + "ing";
            let s = verb + "s";
            if (last === 'e') { v2 = verb + "d"; ing = verb.slice(0, -1) + "ing"; }
            return { type: "reg", v1: verb, v2: v2, v3: v2, ing: ing, s: s, note: "Processed as a Standard Regular Verb (+ed)." };
        }

        function getVerbData(input) {
            const v = input.toLowerCase().trim();
            if (verbDictionary[v]) return verbDictionary[v];
            return guessVerbForms(v);
        }

        function createSentence(tense, d) {
            const sub = "She"; 
            switch(tense) {
                case 'Present Simple': return `${sub} <b>${d.s}</b> everyday without fail.`;
                case 'Present Continuous': return `${sub} is <b>${d.ing}</b> right now.`;
                case 'Present Perfect': return `${sub} has <b>${d.v3}</b> already.`;
                case 'Present Perf. Cont.': return `${sub} has been <b>${d.ing}</b> for two hours.`;
                case 'Past Simple': return `${sub} <b>${d.v2}</b> yesterday evening.`;
                case 'Past Continuous': return `${sub} was <b>${d.ing}</b> when I called.`;
                case 'Past Perfect': return `${sub} had <b>${d.v3}</b> before she left.`;
                case 'Past Perf. Cont.': return `${sub} had been <b>${d.ing}</b> all morning.`;
                case 'Future Simple': return `${sub} will <b>${d.v1}</b> tomorrow morning.`;
                case 'Future Continuous': return `${sub} will be <b>${d.ing}</b> at 8 PM tonight.`;
                case 'Future Perfect': return `${sub} will have <b>${d.v3}</b> by next week.`;
                case 'Future Perf. Cont.': return `${sub} will have been <b>${d.ing}</b> for a decade.`;
                default: return "";
            }
        }

        function createCard(title, struct, sentence, type) {
            const cleanText = sentence.replace(/<[^>]*>/g, "");
            // REMOVED visual tap hint, keeping structure clean
            return `
                <div class="card ${type}" onclick="speak('${cleanText}')">
                    <div class="tense-header"><span>${title}</span></div>
                    <div class="conjugation">${struct}</div>
                    <div class="sentence-box"><div class="sentence-text">${sentence}</div></div>
                </div>
            `;
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "en-US"; utterance.rate = 0.85; 
            window.speechSynthesis.speak(utterance);
        }

        function handleEnter(e) { if(e.key === 'Enter') teachVerb(); }

        // === SEARCH & DROPDOWN LOGIC (NUEVO) ===
        const input = document.getElementById('verbInput');
        const suggestionBox = document.getElementById('suggestions');

        // Mostrar todos o filtrar
        input.addEventListener('input', () => showSuggestions(input.value));
        input.addEventListener('focus', () => showSuggestions(input.value));
        
        // Ocultar si clic fuera
        document.addEventListener('click', (e) => {
            if (!input.contains(e.target) && !suggestionBox.contains(e.target)) {
                suggestionBox.classList.remove('active');
            }
        });

        function showSuggestions(val) {
            const filter = val.toLowerCase();
            const keys = Object.keys(verbDictionary).sort();
            let matches = [];

            if(!filter) {
                matches = keys; // Show all if empty
            } else {
                matches = keys.filter(k => k.startsWith(filter));
            }

            if (matches.length === 0) {
                suggestionBox.classList.remove('active');
                return;
            }

            let html = '';
            matches.forEach(key => {
                const v = verbDictionary[key];
                html += `
                    <div class="suggestion-item" onclick="selectVerb('${key}')">
                        <span>${key}</span>
                        <small>${v.type === 'irr' ? 'Irregular' : 'Regular'}</small>
                    </div>
                `;
            });

            suggestionBox.innerHTML = html;
            suggestionBox.classList.add('active');
        }

        function selectVerb(v) {
            input.value = v;
            suggestionBox.classList.remove('active');
            teachVerb(); // Ejecutar inmediatamente
        }

        // === MODAL LOGIC ===
        function showTheory(category) {
            const modal = document.getElementById('theoryModal');
            const body = document.getElementById('modalBody');
            const data = theoryDB[category];
            
            let html = "";
            
            data.forEach(t => {
                html += `
                <div class="theory-section">
                    <div class="t-title">${t.title}</div>
                    <div class="t-overview">${t.overview}</div>
                    
                    <span class="sub-label">Structure</span>
                    <div class="struct-box"><span class="struct-label">Affirmative</span> ${t.struct.aff}</div>
                    <div class="struct-box"><span class="struct-label">Negative</span> ${t.struct.neg}</div>
                    <div class="struct-box"><span class="struct-label">Question</span> ${t.struct.q}</div>

                    <span class="sub-label" style="margin-top:20px;">Examples</span>
                    ${t.examples.map(ex => `
                        <div class="example-row" onclick="speak('${ex.replace(/'/g, "\\'")}')">
                            <span>${ex}</span>
                        </div>
                    `).join('')}
                </div>`;
            });

            body.innerHTML = html;
            modal.style.display = "flex";
            document.body.style.overflow = "hidden";
        }

        function closeTheory(e) {
            if (e.target.id === 'theoryModal') {
                document.getElementById('theoryModal').style.display = "none";
                document.body.style.overflow = "auto";
            }
        }
        
        function closeTheoryForce() {
            document.getElementById('theoryModal').style.display = "none";
            document.body.style.overflow = "auto";
        }

        // === RENDER ===
        function teachVerb() {
            const val = document.getElementById('verbInput').value;
            if(!val) return;

            const d = getVerbData(val);
            const grid = document.getElementById('lessonGrid');
            const board = document.getElementById('blackboard');
            
            document.getElementById('displayVerb').innerText = d.v1;
            document.getElementById('teacherNote').innerHTML = d.note;
            
            const badge = document.getElementById('verbTypeBadge');
            if(d.type === 'irr') { badge.innerText = "Irregular Verb"; badge.className = "verb-type type-irregular"; } 
            else { badge.innerText = "Regular Verb"; badge.className = "verb-type type-regular"; }
            board.style.display = "flex";

            grid.classList.remove('visible');
            setTimeout(() => {
                grid.innerHTML = "";
                
                // HEADER PRESENT
                grid.innerHTML += `<div class="section-break" onclick="showTheory('present')" style="color:var(--c-present); border-color:var(--c-present)">The Present <span>ℹ️ Theory</span></div>`;
                grid.innerHTML += createCard("Present Simple", `${d.v1} / ${d.s}`, createSentence('Present Simple', d), "present");
                grid.innerHTML += createCard("Present Continuous", `am/is/are ${d.ing}`, createSentence('Present Continuous', d), "present");
                grid.innerHTML += createCard("Present Perfect", `have/has ${d.v3}`, createSentence('Present Perfect', d), "present");
                grid.innerHTML += createCard("Present Perf. Cont.", `have/has been ${d.ing}`, createSentence('Present Perf. Cont.', d), "present");

                // HEADER PAST
                grid.innerHTML += `<div class="section-break" onclick="showTheory('past')" style="color:var(--c-past); border-color:var(--c-past)">The Past <span>ℹ️ Theory</span></div>`;
                grid.innerHTML += createCard("Past Simple", d.v2, createSentence('Past Simple', d), "past");
                grid.innerHTML += createCard("Past Continuous", `was/were ${d.ing}`, createSentence('Past Continuous', d), "past");
                grid.innerHTML += createCard("Past Perfect", `had ${d.v3}`, createSentence('Past Perfect', d), "past");
                grid.innerHTML += createCard("Past Perf. Cont.", `had been ${d.ing}`, createSentence('Past Perf. Cont.', d), "past");

                // HEADER FUTURE
                grid.innerHTML += `<div class="section-break" onclick="showTheory('future')" style="color:var(--c-future); border-color:var(--c-future)">The Future <span>ℹ️ Theory</span></div>`;
                grid.innerHTML += createCard("Future Simple", `will ${d.v1}`, createSentence('Future Simple', d), "future");
                grid.innerHTML += createCard("Future Continuous", `will be ${d.ing}`, createSentence('Future Continuous', d), "future");
                grid.innerHTML += createCard("Future Perfect", `will have ${d.v3}`, createSentence('Future Perfect', d), "future");
                grid.innerHTML += createCard("Future Perf. Cont.", `will have been ${d.ing}`, createSentence('Future Perf. Cont.', d), "future");

                grid.classList.add('visible');
            }, 100);
        }
    </script>
