<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verb Masterclass Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4338ca; /* Indigo elegante */
            --accent: #f59e0b;  /* Amber para irregulares */
            --success: #10b981; /* Verde para regulares */
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-light: #6b7280;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        /* --- HEADER TIPO ACADEMIA --- */
        header {
            width: 100%;
            background: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            margin-bottom: 40px;
            border-bottom: 1px solid #e5e7eb;
        }

        .brand {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--primary);
            font-weight: 600;
        }
        .brand span { color: var(--text-light); font-size: 1rem; font-family: 'Outfit', sans-serif; letter-spacing: 2px; text-transform: uppercase;}

        /* --- BUSCADOR CENTRAL --- */
        .search-container {
            width: 90%;
            max-width: 600px;
            position: relative;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 20px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: 2px solid transparent;
            box-shadow: 0 10px 25px rgba(67, 56, 202, 0.1);
            outline: none;
            transition: 0.3s;
            font-family: 'Outfit', sans-serif;
        }

        input:focus {
            border-color: var(--primary);
            transform: scale(1.02);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }
        .search-btn:hover { background: #3730a3; }

        /* --- EL PIZARR칍N (Teachers Note) --- */
        .blackboard {
            background: #1e1b4b; /* Pizarra oscura moderna */
            color: white;
            width: 90%;
            max-width: 800px;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            display: none; /* Se oculta si no hay verbo */
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 10px 30px rgba(30, 27, 75, 0.3);
            border: 4px solid #312e81;
            animation: fadeIn 0.5s ease;
        }

        .verb-title { font-size: 2.5rem; font-family: 'Playfair Display', serif; margin-bottom: 10px; }
        .verb-type { 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-size: 0.8rem; 
            padding: 5px 15px; 
            border-radius: 20px; 
            font-weight: 800;
            margin-bottom: 15px;
            display: inline-block;
        }
        .type-regular { background: rgba(16, 185, 129, 0.2); color: #34d399; border: 1px solid #10b981; }
        .type-irregular { background: rgba(245, 158, 11, 0.2); color: #fbbf24; border: 1px solid #f59e0b; }

        .teacher-note { font-size: 1.1rem; color: #a5b4fc; max-width: 600px; line-height: 1.6; }

        /* --- TARJETAS DE TIEMPOS --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            opacity: 0;
            transform: translateY(20px);
            transition: 0.5s ease;
        }
        .grid-container.visible { opacity: 1; transform: translateY(0); }

        .card {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            border: 1px solid #f3f4f6;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.08); }
        
        /* Indicador visual lateral */
        .card::before {
            content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 5px;
            background: var(--primary);
        }
        .card.past::before { background: #6366f1; }
        .card.present::before { background: #10b981; }
        .card.future::before { background: #ec4899; }

        .tense-header {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-light);
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .conjugation {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 15px;
            font-family: 'Playfair Display', serif;
        }
        
        .sentence-box {
            background: #f8fafc;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid transparent;
        }
        .sentence-box:hover { background: #eef2ff; border-color: #c7d2fe; }
        .sentence-text { font-size: 1rem; color: #4b5563; line-height: 1.5; }
        .sentence-text b { color: var(--primary); }
        
        .audio-icon { float: right; opacity: 0.5; font-size: 1.2rem; }

        /* Animaciones */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <header>
        <div class="brand">Masterclass <span>Verbs</span></div>
    </header>

    <div class="search-container">
        <input type="text" id="verbInput" placeholder="Escribe un verbo (ej: run, eat, study)..." onkeypress="handleEnter(event)">
        <button class="search-btn" onclick="teachVerb()">Analizar</button>
    </div>

    <div id="blackboard" class="blackboard">
        <div class="verb-title" id="displayVerb">Verb</div>
        <div id="verbTypeBadge" class="verb-type">Regular</div>
        <p class="teacher-note" id="teacherNote">
            Este es un verbo regular. Solo necesitas agregar <b>-ed</b> para formar el pasado.
        </p>
    </div>

    <div id="lessonGrid" class="grid-container">
        </div>

    <script>
        // === 1. BASE DE DATOS MAESTRA (LA INTELIGENCIA) ===
        // Priorizamos la calidad manual sobre la automatizaci칩n propensa a fallos.
        // Aqu칤 puedes agregar cientos de verbos. Si no est치 aqu칤, el sistema intentar치 deducirlo.
        
        const verbDictionary = {
            "be": { type: "irr", v1: "be", v2: "was/were", v3: "been", ing: "being", s: "is/are", note: "El rey de los verbos. Cambia totalmente su forma." },
            "have": { type: "irr", v1: "have", v2: "had", v3: "had", ing: "having", s: "has", note: "Irregular. Nota c칩mo 'have' cambia a 'has' en tercera persona." },
            "do": { type: "irr", v1: "do", v2: "did", v3: "done", ing: "doing", s: "does", note: "Fundamental para preguntas y negaciones." },
            "go": { type: "irr", v1: "go", v2: "went", v3: "gone", ing: "going", s: "goes", note: "Cambia radicalmente a 'went' en el pasado." },
            "say": { type: "irr", v1: "say", v2: "said", v3: "said", ing: "saying", s: "says", note: "Cuidado con la pronunciaci칩n de 'says' (sez)." },
            "make": { type: "irr", v1: "make", v2: "made", v3: "made", ing: "making", s: "makes", note: "Cambia la 'k' por 'd' en pasado." },
            "take": { type: "irr", v1: "take", v2: "took", v3: "taken", ing: "taking", s: "takes", note: "Irregular cl치sico: Take - Took - Taken." },
            "come": { type: "irr", v1: "come", v2: "came", v3: "come", ing: "coming", s: "comes", note: "El participio vuelve a ser igual a la base: Come." },
            "see": { type: "irr", v1: "see", v2: "saw", v3: "seen", ing: "seeing", s: "sees", note: "Nunca olvides la 'n' en el participio 'seen'." },
            "get": { type: "irr", v1: "get", v2: "got", v3: "gotten", ing: "getting", s: "gets", note: "En ingl칠s US es 'gotten', en UK suele ser 'got'." },
            "run": { type: "irr", v1: "run", v2: "ran", v3: "run", ing: "running", s: "runs", note: "Duplica la 'n' en gerundio: Running." },
            "swim": { type: "irr", v1: "swim", v2: "swam", v3: "swum", ing: "swimming", s: "swims", note: "El patr칩n de vocales es I - A - U." },
            "write": { type: "irr", v1: "write", v2: "wrote", v3: "written", ing: "writing", s: "writes", note: "Doble 't' en participio, pero una 't' en gerundio." },
            "eat": { type: "irr", v1: "eat", v2: "ate", v3: "eaten", ing: "eating", s: "eats", note: "Pronunciaci칩n del pasado 'ate' es igual al n칰mero 8 (eight)." },
            "study": { type: "reg", v1: "study", v2: "studied", v3: "studied", ing: "studying", s: "studies", note: "Verbo regular terminado en Y. La Y cambia a i latina + ed." },
            "play": { type: "reg", v1: "play", v2: "played", v3: "played", ing: "playing", s: "plays", note: "Regular. Como hay vocal antes de la Y, solo agregas ED." },
            "stop": { type: "reg", v1: "stop", v2: "stopped", v3: "stopped", ing: "stopping", s: "stops", note: "Regular corto: Duplica la 칰ltima consonante (pp)." }
        };

        // === 2. L칍GICA DE RESPALDO (SAFETY NET) ===
        // Si el verbo no est치 en la lista VIP, usamos reglas generales seguras.
        function guessVerbForms(verb) {
            const last = verb.slice(-1);
            let v2 = verb + "ed";
            let ing = verb + "ing";
            let s = verb + "s";
            
            // Reglas b치sicas de ortograf칤a
            if (last === 'e') {
                v2 = verb + "d";
                ing = verb.slice(0, -1) + "ing";
            }
            
            return {
                type: "reg",
                v1: verb, v2: v2, v3: v2, ing: ing, s: s,
                note: "Verbo procesado como Regular est치ndar (agrega -ed). Verifica si tiene reglas especiales."
            };
        }

        // === 3. EL CEREBRO DE LA CLASE ===
        function getVerbData(input) {
            const v = input.toLowerCase().trim();
            if (verbDictionary[v]) {
                return verbDictionary[v];
            }
            return guessVerbForms(v); // Fallback inteligente
        }

        function createSentence(tense, verbData) {
            // Generador de oraciones din치mico
            const sub = "She"; // Sujeto est치ndar para consistencia did치ctica
            
            switch(tense) {
                case 'Present Simple': return `${sub} <b>${verbData.s}</b> everyday at school.`;
                case 'Past Simple': return `${sub} <b>${verbData.v2}</b> correctly yesterday.`;
                case 'Future Simple': return `${sub} will <b>${verbData.v1}</b> with us tomorrow.`;
                case 'Present Continuous': return `${sub} is <b>${verbData.ing}</b> right now.`;
                case 'Past Continuous': return `${sub} was <b>${verbData.ing}</b> when I arrived.`;
                case 'Present Perfect': return `${sub} has <b>${verbData.v3}</b> already.`;
                default: return `${sub} <b>${verbData.v1}</b> a lot.`;
            }
        }

        function createCard(title, conjugation, sentence, styleClass) {
            // Limpia HTML para el TTS
            const cleanText = sentence.replace(/<[^>]*>/g, "");
            
            return `
                <div class="card ${styleClass}">
                    <div class="tense-header">
                        <span>${title}</span>
                        <span>游섫릖</span>
                    </div>
                    <div class="conjugation">${conjugation}</div>
                    <div class="sentence-box" onclick="speak('${cleanText}')">
                        <div class="sentence-text">${sentence}</div>
                        <div class="audio-icon">游댉</div>
                    </div>
                </div>
            `;
        }

        // === 4. EL ORADOR (TTS) ===
        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "en-US"; // Acento americano est치ndar
            utterance.rate = 0.9; // Un poco m치s lento para estudiantes
            utterance.pitch = 1;
            window.speechSynthesis.speak(utterance);
        }

        function handleEnter(e) {
            if(e.key === 'Enter') teachVerb();
        }

        // === 5. FUNCI칍N PRINCIPAL ===
        function teachVerb() {
            const input = document.getElementById('verbInput').value;
            if(!input) return;

            const data = getVerbData(input);
            const grid = document.getElementById('lessonGrid');
            const board = document.getElementById('blackboard');
            
            // Configurar Pizarr칩n
            document.getElementById('displayVerb').innerText = data.v1;
            document.getElementById('teacherNote').innerHTML = data.note;
            
            const badge = document.getElementById('verbTypeBadge');
            if(data.type === 'irr') {
                badge.innerText = "Irregular Verb";
                badge.className = "verb-type type-irregular";
            } else {
                badge.innerText = "Regular Verb";
                badge.className = "verb-type type-regular";
            }
            board.style.display = "flex";

            // Limpiar y Llenar Grilla
            grid.classList.remove('visible');
            
            setTimeout(() => {
                grid.innerHTML = "";
                
                // Present
                grid.innerHTML += createCard("Present Simple", `${data.v1} / ${data.s}`, createSentence('Present Simple', data), "present");
                grid.innerHTML += createCard("Present Continuous", `am/is/are ${data.ing}`, createSentence('Present Continuous', data), "present");
                
                // Past
                grid.innerHTML += createCard("Past Simple", data.v2, createSentence('Past Simple', data), "past");
                grid.innerHTML += createCard("Past Continuous", `was/were ${data.ing}`, createSentence('Past Continuous', data), "past");
                
                // Perfect / Future
                grid.innerHTML += createCard("Present Perfect", `have/has ${data.v3}`, createSentence('Present Perfect', data), "future");
                grid.innerHTML += createCard("Future Simple", `will ${data.v1}`, createSentence('Future Simple', data), "future");

                grid.classList.add('visible');
            }, 100);
        }
    </script>
</body>
</html>
