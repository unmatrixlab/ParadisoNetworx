<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDC Verb Masterclass</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colores */
            --primary: #4f46e5; 
            --primary-dark: #4338ca;
            --bg-body: #f3f4f6;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --header-height: 60px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            /* Importante: espacio para que el header fijo no tape nada */
            padding-top: calc(var(--header-height) + 40px);
            padding-bottom: 50px;
        }

        /* ====== HEADER (Copiado Literalmente de tu código) ====== */
        #mdc-header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            height: var(--header-height);
            background: rgba(31, 41, 55, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        #mdc-header a {
            text-decoration: none;
            font-weight: 800;
            font-size: 18px;
            letter-spacing: 1px;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: opacity 0.2s;
        }
        #mdc-header a:hover { opacity: 0.8; }

        /* ====== TÍTULO ====== */
        .app-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .app-title h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 5px;
        }
        .app-title p { color: var(--text-muted); font-size: 0.95rem; letter-spacing: 1px; text-transform: uppercase; }

        /* ====== BUSCADOR (CSS ARREGLADO - FLEXBOX) ====== */
        .search-container {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 50px;
            padding: 5px; /* Espacio interno para el botón */
            display: flex; /* La clave para la alineación perfecta */
            align-items: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border: 2px solid transparent;
            transition: 0.3s;
            margin-bottom: 30px;
        }

        .search-container:focus-within {
            border-color: var(--primary);
            transform: scale(1.01);
            box-shadow: 0 10px 30px rgba(79, 70, 229, 0.15);
        }

        .search-input {
            flex-grow: 1; /* Ocupa todo el espacio disponible */
            border: none;
            background: transparent;
            padding: 15px 20px;
            font-size: 1.1rem;
            outline: none;
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
        }

        .search-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 40px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.95rem;
            transition: 0.2s;
            /* Evita que el botón se aplaste */
            flex-shrink: 0; 
        }
        .search-btn:hover { background: var(--primary-dark); }

        /* ====== PIZARRÓN (Teacher Note) ====== */
        .blackboard {
            background: #1e1b4b;
            color: white;
            width: 90%;
            max-width: 800px;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 10px 30px rgba(30, 27, 75, 0.3);
            border: 4px solid #312e81;
            animation: fadeIn 0.5s ease;
        }

        .verb-title { font-size: 2.5rem; font-family: 'Playfair Display', serif; margin-bottom: 10px; }
        .verb-type { 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-size: 0.75rem; 
            padding: 6px 16px; 
            border-radius: 20px; 
            font-weight: 800;
            margin-bottom: 15px;
            display: inline-block;
        }
        .type-regular { background: rgba(16, 185, 129, 0.2); color: #34d399; border: 1px solid #10b981; }
        .type-irregular { background: rgba(245, 158, 11, 0.2); color: #fbbf24; border: 1px solid #f59e0b; }

        .teacher-note { font-size: 1.05rem; color: #a5b4fc; max-width: 600px; line-height: 1.6; }

        /* ====== GRILLA DE TARJETAS ====== */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            opacity: 0;
            transform: translateY(20px);
            transition: 0.5s ease;
        }
        .grid-container.visible { opacity: 1; transform: translateY(0); }

        .card {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            border: 1px solid #e5e7eb;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .card:hover { 
            transform: translateY(-4px); 
            box-shadow: 0 12px 24px rgba(0,0,0,0.06); 
            border-color: var(--primary);
        }
        
        /* Borde de color lateral */
        .card::before {
            content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 4px;
            background: var(--primary);
        }
        .card.past::before { background: #6366f1; }
        .card.present::before { background: #10b981; }
        .card.future::before { background: #ec4899; }

        .tense-header {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-muted);
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .conjugation {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 15px;
            font-family: 'Playfair Display', serif;
        }
        
        .sentence-box {
            background: #f8fafc;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid transparent;
        }
        .card:hover .sentence-box { background: #eef2ff; }

        .sentence-text { font-size: 0.95rem; color: #4b5563; line-height: 1.5; }
        .sentence-text b { color: var(--primary); }

        .tap-hint {
            font-size: 0.65rem;
            color: var(--text-muted);
            margin-top: 8px;
            text-align: right;
            opacity: 0;
            transition: 0.2s;
            text-transform: uppercase;
            font-weight: 600;
        }
        .card:hover .tap-hint { opacity: 0.6; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="mdc-header">
        <a href="https://paradisonetworx.com/mdceng.html">MDC ENG</a>
    </div>

    <div class="app-title">
        <h1>Verb Masterclass</h1>
        <p>Interactive Grammar Studio</p>
    </div>

    <div class="search-container">
        <input type="text" id="verbInput" class="search-input" placeholder="Type a verb (e.g., eat, fly)..." onkeypress="handleEnter(event)">
        <button class="search-btn" onclick="teachVerb()">Analyze</button>
    </div>

    <div id="blackboard" class="blackboard">
        <div class="verb-title" id="displayVerb">Verb</div>
        <div id="verbTypeBadge" class="verb-type">Regular</div>
        <p class="teacher-note" id="teacherNote">...</p>
    </div>

    <div id="lessonGrid" class="grid-container"></div>

    <script>
        // === 1. DICCIONARIO ===
        const verbDictionary = {
            "be": { type: "irr", v1: "be", v2: "was/were", v3: "been", ing: "being", s: "is/are", note: "The King of Verbs. It changes completely depending on the person." },
            "have": { type: "irr", v1: "have", v2: "had", v3: "had", ing: "having", s: "has", note: "Notice how 'have' changes to 'has' for He/She/It." },
            "do": { type: "irr", v1: "do", v2: "did", v3: "done", ing: "doing", s: "does", note: "Essential for questions. Adds 'es' for third person (Does)." },
            "go": { type: "irr", v1: "go", v2: "went", v3: "gone", ing: "going", s: "goes", note: "Radical change: The past of 'go' is 'went'." },
            "say": { type: "irr", v1: "say", v2: "said", v3: "said", ing: "saying", s: "says", note: "Be careful! 'Says' is pronounced /sez/, not /says/." },
            "make": { type: "irr", v1: "make", v2: "made", v3: "made", ing: "making", s: "makes", note: "Simply change the 'k' to a 'd' for the past tense." },
            "take": { type: "irr", v1: "take", v2: "took", v3: "taken", ing: "taking", s: "takes", note: "Classic irregular pattern: Take - Took - Taken." },
            "come": { type: "irr", v1: "come", v2: "came", v3: "come", ing: "coming", s: "comes", note: "The Participle (V3) returns to the base form: Come." },
            "see": { type: "irr", v1: "see", v2: "saw", v3: "seen", ing: "seeing", s: "sees", note: "Don't forget the 'n' in the participle 'seen'." },
            "get": { type: "irr", v1: "get", v2: "got", v3: "gotten", ing: "getting", s: "gets", note: "In US English we use 'gotten', in UK often just 'got'." },
            "run": { type: "irr", v1: "run", v2: "ran", v3: "run", ing: "running", s: "runs", note: "Double the 'n' when adding -ing: Running." },
            "swim": { type: "irr", v1: "swim", v2: "swam", v3: "swum", ing: "swimming", s: "swims", note: "Vowel shift pattern: I -> A -> U." },
            "write": { type: "irr", v1: "write", v2: "wrote", v3: "written", ing: "writing", s: "writes", note: "Double 't' in written, but single 't' in writing." },
            "eat": { type: "irr", v1: "eat", v2: "ate", v3: "eaten", ing: "eating", s: "eats", note: "Past tense 'ate' sounds just like the number 8." },
            "fly": { type: "irr", v1: "fly", v2: "flew", v3: "flown", ing: "flying", s: "flies", note: "Y changes to IES in simple present, but not in -ing." },
            "study": { type: "reg", v1: "study", v2: "studied", v3: "studied", ing: "studying", s: "studies", note: "Consonant + Y: Change Y to I and add ED." },
            "play": { type: "reg", v1: "play", v2: "played", v3: "played", ing: "playing", s: "plays", note: "Vowel + Y: Just add ED. Don't change the Y." },
            "stop": { type: "reg", v1: "stop", v2: "stopped", v3: "stopped", ing: "stopping", s: "stops", note: "Short vowel + Consonant: Double the consonant (pp)." },
            "think": { type: "irr", v1: "think", v2: "thought", v3: "thought", ing: "thinking", s: "thinks", note: "Ough sound. Think -> Thought." }
        };

        // === 2. LÓGICA DE RESPALDO ===
        function guessVerbForms(verb) {
            const last = verb.slice(-1);
            let v2 = verb + "ed";
            let ing = verb + "ing";
            let s = verb + "s";
            if (last === 'e') {
                v2 = verb + "d";
                ing = verb.slice(0, -1) + "ing";
            }
            return {
                type: "reg",
                v1: verb, v2: v2, v3: v2, ing: ing, s: s,
                note: "Processed as a Standard Regular Verb (+ed). Check dictionary for exceptions."
            };
        }

        function getVerbData(input) {
            const v = input.toLowerCase().trim();
            if (verbDictionary[v]) return verbDictionary[v];
            return guessVerbForms(v);
        }

        function createSentence(tense, verbData) {
            const sub = "She"; 
            switch(tense) {
                case 'Present Simple': return `${sub} <b>${verbData.s}</b> everyday without fail.`;
                case 'Past Simple': return `${sub} <b>${verbData.v2}</b> correctly yesterday.`;
                case 'Future Simple': return `${sub} will <b>${verbData.v1}</b> with us tomorrow.`;
                case 'Present Continuous': return `${sub} is <b>${verbData.ing}</b> right now.`;
                case 'Past Continuous': return `${sub} was <b>${verbData.ing}</b> when I arrived.`;
                case 'Present Perfect': return `${sub} has <b>${verbData.v3}</b> already.`;
                default: return `${sub} <b>${verbData.v1}</b> a lot.`;
            }
        }

        // === 3. GENERADOR DE TARJETAS ===
        function createCard(title, conjugation, sentence, styleClass) {
            const cleanText = sentence.replace(/<[^>]*>/g, "");
            return `
                <div class="card ${styleClass}" onclick="speak('${cleanText}')">
                    <div class="tense-header"><span>${title}</span></div>
                    <div class="conjugation">${conjugation}</div>
                    <div class="sentence-box">
                        <div class="sentence-text">${sentence}</div>
                    </div>
                    <div class="tap-hint">Tap to listen</div>
                </div>
            `;
        }

        // === 4. AUDIO ===
        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "en-US"; 
            utterance.rate = 0.9; 
            window.speechSynthesis.speak(utterance);
        }

        function handleEnter(e) { if(e.key === 'Enter') teachVerb(); }

        // === 5. PROCESO PRINCIPAL ===
        function teachVerb() {
            const input = document.getElementById('verbInput').value;
            if(!input) return;

            const data = getVerbData(input);
            const grid = document.getElementById('lessonGrid');
            const board = document.getElementById('blackboard');
            
            // Pizarrón
            document.getElementById('displayVerb').innerText = data.v1;
            document.getElementById('teacherNote').innerHTML = data.note;
            
            const badge = document.getElementById('verbTypeBadge');
            if(data.type === 'irr') {
                badge.innerText = "Irregular Verb";
                badge.className = "verb-type type-irregular";
            } else {
                badge.innerText = "Regular Verb";
                badge.className = "verb-type type-regular";
            }
            board.style.display = "flex";

            // Grilla
            grid.classList.remove('visible');
            setTimeout(() => {
                grid.innerHTML = "";
                
                grid.innerHTML += createCard("Present Simple", `${data.v1} / ${data.s}`, createSentence('Present Simple', data), "present");
                grid.innerHTML += createCard("Present Continuous", `am/is/are ${data.ing}`, createSentence('Present Continuous', data), "present");
                grid.innerHTML += createCard("Past Simple", data.v2, createSentence('Past Simple', data), "past");
                grid.innerHTML += createCard("Past Continuous", `was/were ${data.ing}`, createSentence('Past Continuous', data), "past");
                grid.innerHTML += createCard("Present Perfect", `have/has ${data.v3}`, createSentence('Present Perfect', data), "future");
                grid.innerHTML += createCard("Future Simple", `will ${data.v1}`, createSentence('Future Simple', data), "future");

                grid.classList.add('visible');
            }, 100);
        }
    </script>
</body>
</html>
