<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDC Verb Architect v5.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colores Principales */
            --primary: #4f46e5;
            --primary-bg: #eef2ff;
            --secondary: #64748b;
            --bg-body: #f8fafc;
            
            /* Header Vars */
            --header-height: 60px;
            
            /* Colores Sem√°nticos */
            --core-border: #4f46e5;
            --adv-border: #e2e8f0;
            
            /* Colores para Irregulares */
            --irr-color: #d97706; 
            --irr-bg: #fffbeb;    
            --irr-border: #fcd34d;

            --radius: 14px;
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg-body);
            font-family: 'Inter', sans-serif;
            color: #1e293b;
            min-height: 100vh;
            /* Ajuste para el header fijo */
            padding-top: calc(var(--header-height) + 40px);
            padding-bottom: 40px;
            padding-left: 20px;
            padding-right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ====== GLOBAL HEADER (Igual a otras apps) ====== */
        #mdc-header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            height: var(--header-height);
            background: rgba(31, 41, 55, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        #mdc-header a {
            text-decoration: none;
            font-weight: 800;
            font-size: 18px;
            letter-spacing: 1px;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: opacity 0.2s;
        }
        #mdc-header a:hover { opacity: 0.8; }

        /* APP TITLE */
        .app-title { text-align: center; margin-bottom: 30px; }
        .app-title h1 { font-weight: 900; font-size: 2.2rem; margin-bottom: 5px; letter-spacing: -1px; }
        .app-title h1 span { color: var(--primary); }
        .app-title p { color: var(--secondary); }

        /* INPUT AREA */
        .input-wrapper {
            width: 100%; max-width: 600px;
            background: white; padding: 8px; border-radius: 50px;
            box-shadow: var(--shadow-md); display: flex; margin-bottom: 25px;
            border: 2px solid transparent; transition: 0.2s;
        }
        .input-wrapper:focus-within { border-color: var(--primary); transform: scale(1.01); }

        input {
            flex: 1; border: none; padding: 12px 25px; font-size: 1.1rem;
            outline: none; border-radius: 50px; font-weight: 600; color: #334155;
        }

        button.action-btn {
            background: var(--primary); color: white; border: none;
            padding: 0 35px; border-radius: 40px; font-weight: 700;
            cursor: pointer; font-size: 1rem; transition: 0.2s;
        }
        button.action-btn:hover { background: #4338ca; }

        /* IRREGULAR LESSON CARD */
        .irregular-lesson {
            width: 100%; max-width: 700px;
            background: var(--irr-bg); border: 2px solid var(--irr-border);
            border-radius: var(--radius); padding: 20px;
            display: none;
            flex-direction: column; align-items: center;
            margin-bottom: 30px; animation: slideDown 0.4s ease;
        }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .lesson-header { 
            font-weight: 800; text-transform: uppercase; color: var(--irr-color); 
            letter-spacing: 1px; font-size: 0.8rem; margin-bottom: 15px;
            display: flex; align-items: center; gap: 8px;
        }
        
        .forms-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; width: 100%; }

        .form-box {
            background: white; padding: 15px; border-radius: 10px;
            text-align: center; border: 1px solid rgba(217, 119, 6, 0.2);
            box-shadow: 0 2px 4px rgba(217, 119, 6, 0.05);
        }
        .form-label { font-size: 0.7rem; color: #b45309; text-transform: uppercase; font-weight: 700; margin-bottom: 5px; }
        .form-value { font-family: 'JetBrains Mono', monospace; font-size: 1.1rem; font-weight: 700; color: #1e293b; }

        /* MATRIX GRID */
        .matrix-grid {
            width: 100%; max-width: 1400px;
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px; opacity: 0; transform: translateY(20px); transition: 0.5s ease;
        }
        .matrix-grid.visible { opacity: 1; transform: translateY(0); }

        /* CARD STYLES */
        .card {
            border-radius: var(--radius); padding: 20px;
            display: flex; flex-direction: column; gap: 12px;
            position: relative; background: white;
        }
        .card.core {
            border: 2px solid var(--primary); background: #ffffff;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.15); z-index: 10;
        }
        .card.standard {
            border: 1px solid var(--adv-border); background: #f8fafc;
        }
        .card-header { display: flex; justify-content: space-between; align-items: center; }
        .tense-label { font-size: 0.75rem; font-weight: 800; text-transform: uppercase; color: var(--secondary); }
        .badge-core { background: var(--primary); color: white; font-size: 0.65rem; padding: 3px 8px; border-radius: 20px; font-weight: 700; }
        
        .verb-display { font-family: 'JetBrains Mono', monospace; font-size: 1.1rem; font-weight: 700; color: #0f172a; }
        .card.core .verb-display { color: var(--primary); }

        .sentence {
            font-size: 0.95rem; line-height: 1.5; color: #475569;
            background: rgba(0,0,0,0.03); padding: 10px; border-radius: 8px;
            cursor: pointer; transition: 0.2s;
        }
        .card.core .sentence { background: var(--primary-bg); color: #1e1b4b; }
        .sentence:hover { transform: translateX(3px); }
        .sentence b { font-weight: 700; }

        .grid-section-title {
            grid-column: 1 / -1; margin-top: 20px; font-size: 0.9rem; font-weight: 700; 
            color: var(--secondary); border-bottom: 2px solid #e2e8f0; padding-bottom: 5px;
        }

    </style>
</head>
<body>

    <div id="mdc-header">
        <a href="https://paradisonetworx.com/mdceng.html">MDC ENG</a>
    </div>

    <div class="app-title">
        <h1>Verb Architect <span>5.1</span></h1>
        <p>Hybrid Conjugator & Irregular Verb Trainer</p>
    </div>

    <div class="input-wrapper">
        <input type="text" id="verbInput" placeholder="Enter any verb (Regular or Irregular)..." onkeypress="handleEnter(event)">
        <button class="action-btn" onclick="processVerb()">Analyze</button>
    </div>

    <div id="irregularLesson" class="irregular-lesson">
        <div class="lesson-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
            Irregular Verb Detected
        </div>
        <div class="forms-grid">
            <div class="form-box">
                <div class="form-label">Base Form (V1)</div>
                <div class="form-value" id="val-base">...</div>
            </div>
            <div class="form-box">
                <div class="form-label">Simple Past (V2)</div>
                <div class="form-value" id="val-past">...</div>
            </div>
            <div class="form-box">
                <div class="form-label">Past Participle (V3)</div>
                <div class="form-value" id="val-pp">...</div>
            </div>
        </div>
    </div>

    <div id="results" class="matrix-grid">
        </div>

    <script>
        const irregularDB = {
            "be": { past: "was/were", pp: "been" }, "have": { past: "had", pp: "had" }, "do": { past: "did", pp: "done" },
            "say": { past: "said", pp: "said" }, "go": { past: "went", pp: "gone" }, "get": { past: "got", pp: "got/gotten" },
            "make": { past: "made", pp: "made" }, "know": { past: "knew", pp: "known" }, "think": { past: "thought", pp: "thought" },
            "take": { past: "took", pp: "taken" }, "see": { past: "saw", pp: "seen" }, "come": { past: "came", pp: "come" },
            "find": { past: "found", pp: "found" }, "give": { past: "gave", pp: "given" }, "tell": { past: "told", pp: "told" },
            "feel": { past: "felt", pp: "felt" }, "become": { past: "became", pp: "become" }, "leave": { past: "left", pp: "left" },
            "put": { past: "put", pp: "put" }, "mean": { past: "meant", pp: "meant" }, "keep": { past: "kept", pp: "kept" },
            "let": { past: "let", pp: "let" }, "begin": { past: "began", pp: "begun" }, "hear": { past: "heard", pp: "heard" },
            "run": { past: "ran", pp: "run" }, "bring": { past: "brought", pp: "brought" }, "write": { past: "wrote", pp: "written" },
            "sit": { past: "sat", pp: "sat" }, "stand": { past: "stood", pp: "stood" }, "lose": { past: "lost", pp: "lost" },
            "pay": { past: "paid", pp: "paid" }, "meet": { past: "met", pp: "met" }, "learn": { past: "learnt/learned", pp: "learnt/learned" },
            "understand": { past: "understood", pp: "understood" }, "speak": { past: "spoke", pp: "spoken" },
            "read": { past: "read", pp: "read" }, "spend": { past: "spent", pp: "spent" }, "grow": { past: "grew", pp: "grown" },
            "win": { past: "won", pp: "won" }, "buy": { past: "bought", pp: "bought" }, "send": { past: "sent", pp: "sent" },
            "build": { past: "built", pp: "built" }, "fall": { past: "fell", pp: "fallen" }, "cut": { past: "cut", pp: "cut" },
            "eat": { past: "ate", pp: "eaten" }, "sleep": { past: "slept", pp: "slept" }, "teach": { past: "taught", pp: "taught" },
            "choose": { past: "chose", pp: "chosen" }, "fly": { past: "flew", pp: "flown" }, "swim": { past: "swam", pp: "swum" },
            "forget": { past: "forgot", pp: "forgotten" }, "sell": { past: "sold", pp: "sold" }, "drive": { past: "drove", pp: "driven" },
            "drink": { past: "drank", pp: "drunk" }, "wear": { past: "wore", pp: "worn" }
        };

        function getSentences(f) {
            return {
                "Present Simple": `She <b>${f.s_form}</b> every single day.`,
                "Past Simple": `I <b>${f.past}</b> completeley yesterday.`,
                "Future Simple": `They will <b>${f.base}</b> with us tomorrow.`,
                "Present Continuous": `We are <b>${f.ing}</b> on the project right now.`,
                "Past Continuous": `He was <b>${f.ing}</b> when the phone rang.`,
                "Future Continuous": `I will be <b>${f.ing}</b> at 8 PM tonight.`,
                "Present Perfect": `You have <b>${f.pp}</b> enough for today.`,
                "Past Perfect": `She had <b>${f.pp}</b> before the meeting started.`,
                "Future Perfect": `We will have <b>${f.pp}</b> by next month.`,
                "Present Perf. Cont.": `I have been <b>${f.ing}</b> since morning.`,
                "Past Perf. Cont.": `They had been <b>${f.ing}</b> for hours.`,
                "Future Perf. Cont.": `Next year, I will have been <b>${f.ing}</b> for a decade.`
            };
        }

        function getForms(verb) {
            verb = verb.toLowerCase().trim();
            if (irregularDB[verb]) {
                const irr = irregularDB[verb];
                let s_form = verb + "s";
                let ing = verb + "ing";
                const last = verb.slice(-1);
                
                if (last === 'e' && verb !== 'be') { ing = verb.slice(0, -1) + "ing"; s_form = verb + "s"; }
                if (verb === 'go' || verb === 'do') s_form = verb + "es";
                if (verb === 'have') s_form = "has";
                if (verb === 'be') { s_form = "is"; ing = "being"; }

                return { base: verb, past: irr.past, pp: irr.pp, s_form: s_form, ing: ing, isIrregular: true };
            }

            let past = verb + "ed";
            let s_form = verb + "s";
            let ing = verb + "ing";
            const vowels = ['a','e','i','o','u'];
            const last = verb.slice(-1);
            const secondLast = verb.slice(-2, -1);

            if (last === 'e') { past = verb + "d"; ing = verb.slice(0, -1) + "ing"; }
            else if (last === 'y' && !vowels.includes(secondLast)) { past = verb.slice(0, -1) + "ied"; s_form = verb.slice(0, -1) + "ies"; }
            else if (!vowels.includes(last) && vowels.includes(secondLast) && !vowels.includes(verb.slice(-3, -2))) {
                 if(!['x','w','y'].includes(last) && verb.length <= 4) { past = verb + last + "ed"; ing = verb + last + "ing"; }
            }

            return { base: verb, past, s_form, ing, pp: past, isIrregular: false };
        }

        function handleEnter(e) { if(e.key === 'Enter') processVerb(); }

        function speak(text) {
            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = "en-US";
            window.speechSynthesis.speak(utter);
        }

        function createCardHTML(title, struct, sentence, isCore) {
            const cardClass = isCore ? "card core" : "card standard";
            const badge = isCore ? `<span class="badge-core">CORE</span>` : ``;
            const cleanText = sentence.replace(/<[^>]*>/g, ""); 

            return `
            <div class="${cardClass}">
                <div class="card-header">
                    <span class="tense-label">${title}</span>
                    ${badge}
                </div>
                <div class="verb-display">${struct}</div>
                <div class="sentence" onclick="speak('${cleanText.replace(/'/g, "\\'")}')">
                    ${sentence}
                </div>
                <div style="text-align:right;">
                    <span style="cursor:pointer; opacity:0.5;" onclick="speak('${cleanText.replace(/'/g, "\\'")}')">üîä</span>
                </div>
            </div>`;
        }

        function processVerb() {
            const input = document.getElementById('verbInput');
            const verb = input.value.trim();
            const grid = document.getElementById('results');
            const lessonBox = document.getElementById('irregularLesson');

            if(!verb) return;

            const f = getForms(verb);

            if (f.isIrregular) {
                document.getElementById('val-base').innerText = f.base;
                document.getElementById('val-past').innerText = f.past;
                document.getElementById('val-pp').innerText = f.pp;
                lessonBox.style.display = "flex";
            } else {
                lessonBox.style.display = "none";
            }

            const sentences = getSentences(f);
            
            grid.classList.remove('visible');
            setTimeout(() => {
                grid.innerHTML = "";
                
                grid.innerHTML += `<div class="grid-section-title">‚≠ê ESSENTIAL TENSES</div>`;
                grid.innerHTML += createCardHTML("Present Simple", `${f.base} / ${f.s_form}`, sentences["Present Simple"], true);
                grid.innerHTML += createCardHTML("Past Simple", f.past, sentences["Past Simple"], true);
                grid.innerHTML += createCardHTML("Future Simple", `will ${f.base}`, sentences["Future Simple"], true);
                grid.innerHTML += createCardHTML("Present Continuous", `am/is/are ${f.ing}`, sentences["Present Continuous"], true);

                grid.innerHTML += `<div class="grid-section-title">üìö ADVANCED TENSES</div>`;
                grid.innerHTML += createCardHTML("Past Continuous", `was/were ${f.ing}`, sentences["Past Continuous"], false);
                grid.innerHTML += createCardHTML("Future Continuous", `will be ${f.ing}`, sentences["Future Continuous"], false);
                grid.innerHTML += createCardHTML("Present Perfect", `have/has ${f.pp}`, sentences["Present Perfect"], false);
                grid.innerHTML += createCardHTML("Past Perfect", `had ${f.pp}`, sentences["Past Perfect"], false);
                grid.innerHTML += createCardHTML("Future Perfect", `will have ${f.pp}`, sentences["Future Perfect"], false);
                grid.innerHTML += createCardHTML("Present Perf. Cont.", `have/has been ${f.ing}`, sentences["Present Perf. Cont."], false);
                grid.innerHTML += createCardHTML("Past Perf. Cont.", `had been ${f.ing}`, sentences["Past Perf. Cont."], false);
                grid.innerHTML += createCardHTML("Future Perf. Cont.", `will have been ${f.ing}`, sentences["Future Perf. Cont."], false);

                grid.classList.add('visible');
            }, 200);
        }
    </script>
</body>
</html>
