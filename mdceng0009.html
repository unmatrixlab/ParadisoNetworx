<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDC Verb Architect v2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --warning: #f59e0b; /* Ambar para irregulares */
            --warning-bg: #fffbeb;
            --bg-body: #f3f4f6;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --card-bg: #ffffff;
            --radius: 16px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg-body);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        /* HEADER */
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 {
            font-weight: 800; font-size: 2.5rem;
            background: linear-gradient(to right, #1e293b, #4f46e5);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .header p { color: var(--text-muted); font-size: 1.1rem; }

        /* INPUT AREA */
        .input-container {
            width: 100%; max-width: 500px;
            background: var(--card-bg); padding: 10px; border-radius: 50px;
            box-shadow: var(--shadow); display: flex; margin-bottom: 30px;
            border: 2px solid transparent; transition: 0.2s;
        }
        .input-container:focus-within { border-color: var(--primary); transform: scale(1.02); }

        input {
            flex: 1; border: none; padding: 15px 25px; font-size: 1.2rem;
            outline: none; border-radius: 50px; font-family: 'Inter', sans-serif;
            font-weight: 600; color: var(--text-main);
        }

        button.conj-btn {
            background: var(--primary); color: white; border: none;
            padding: 15px 30px; border-radius: 40px; font-weight: 700;
            cursor: pointer; font-size: 1rem; transition: 0.2s;
        }
        button.conj-btn:hover { background: var(--primary-hover); }

        /* IRREGULAR WARNING BOX */
        .irregular-alert {
            width: 100%; max-width: 600px;
            background: var(--warning-bg); border: 2px solid var(--warning);
            border-radius: var(--radius); padding: 20px;
            display: none; flex-direction: column; align-items: center; text-align: center;
            margin-bottom: 30px; animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .alert-title { color: #b45309; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; font-size: 0.9rem; margin-bottom: 10px; }
        .alert-content { font-size: 1.2rem; color: #78350f; font-weight: 500; }
        .alert-forms { display: flex; gap: 20px; margin-top: 15px; }
        .tag { background: rgba(245, 158, 11, 0.2); color: #92400e; padding: 5px 10px; border-radius: 8px; font-weight: 700; font-size: 0.9rem; }

        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        /* GRID LAYOUT */
        .grid-container {
            width: 100%; max-width: 1000px;
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px; opacity: 0; transform: translateY(20px); transition: 0.5s ease;
        }
        .grid-container.visible { opacity: 1; transform: translateY(0); }

        /* CARDS */
        .card {
            background: var(--card-bg); border-radius: var(--radius); padding: 25px;
            box-shadow: var(--shadow); border-top: 5px solid var(--primary);
            display: flex; flex-direction: column; gap: 15px;
        }

        .card-title { text-transform: uppercase; letter-spacing: 1px; font-size: 0.8rem; font-weight: 800; color: var(--text-muted); margin-bottom: 5px; }
        .verb-form { font-size: 2rem; font-weight: 800; color: var(--text-main); }

        .sentence-box {
            background: #f8fafc; padding: 15px; border-radius: 12px;
            border-left: 3px solid #cbd5e1; font-style: italic; color: #475569;
            line-height: 1.5; cursor: pointer; transition: 0.2s;
            display: flex; justify-content: space-between; align-items: center;
        }
        .sentence-box:hover { background: #eef2ff; border-left-color: var(--primary); color: var(--primary); }
        
        .highlight { color: var(--primary); font-weight: 700; border-bottom: 2px solid rgba(79, 70, 229, 0.2); }
        .audio-btn { background: white; border: 1px solid #e2e8f0; border-radius: 50%; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--text-muted); transition: 0.2s; }
        .audio-btn:hover { background: var(--primary); color: white; border-color: var(--primary); }
    </style>
</head>
<body>

    <div class="header">
        <h1>MDC Verb Architect</h1>
        <p>Smart Conjugator & Sentence Builder</p>
    </div>

    <div class="input-container">
        <input type="text" id="verbInput" placeholder="Enter a verb (e.g. work, go, study)..." onkeypress="handleEnter(event)">
        <button class="conj-btn" onclick="processVerb()">Build</button>
    </div>

    <div id="irregularAlert" class="irregular-alert">
        <div class="alert-title">‚ö†Ô∏è Irregular Verb Detected</div>
        <div class="alert-content">
            "<span id="irr-verb-name" style="font-weight:800;"></span>" does not follow standard rules.
        </div>
        <div class="alert-forms">
            <div class="tag">Past: <span id="irr-past"></span></div>
            <div class="tag">Participle: <span id="irr-part"></span></div>
        </div>
        <div style="margin-top:15px; font-size:0.85rem; color:#b45309;">*Regular logic disabled for accuracy.</div>
    </div>

    <div id="results" class="grid-container">
        </div>

    <script>
        // === DATABASE: TOP 100 IRREGULAR VERBS ===
        const irregulars = {
            "be": { past: "was/were", part: "been" }, "have": { past: "had", part: "had" }, "do": { past: "did", part: "done" },
            "say": { past: "said", part: "said" }, "go": { past: "went", part: "gone" }, "get": { past: "got", part: "got/gotten" },
            "make": { past: "made", part: "made" }, "know": { past: "knew", part: "known" }, "think": { past: "thought", part: "thought" },
            "take": { past: "took", part: "taken" }, "see": { past: "saw", part: "seen" }, "come": { past: "came", part: "come" },
            "want": { past: "wanted", part: "wanted" }, "look": { past: "looked", part: "looked" }, "use": { past: "used", part: "used" },
            "find": { past: "found", part: "found" }, "give": { past: "gave", part: "given" }, "tell": { past: "told", part: "told" },
            "work": { past: "worked", part: "worked" }, "call": { past: "called", part: "called" }, "try": { past: "tried", part: "tried" },
            "ask": { past: "asked", part: "asked" }, "need": { past: "needed", part: "needed" }, "feel": { past: "felt", part: "felt" },
            "become": { past: "became", part: "become" }, "leave": { past: "left", part: "left" }, "put": { past: "put", part: "put" },
            "mean": { past: "meant", part: "meant" }, "keep": { past: "kept", part: "kept" }, "let": { past: "let", part: "let" },
            "begin": { past: "began", part: "begun" }, "seem": { past: "seemed", part: "seemed" }, "help": { past: "helped", part: "helped" },
            "talk": { past: "talked", part: "talked" }, "turn": { past: "turned", part: "turned" }, "start": { past: "started", part: "started" },
            "show": { past: "showed", part: "shown" }, "hear": { past: "heard", part: "heard" }, "play": { past: "played", part: "played" },
            "run": { past: "ran", part: "run" }, "move": { past: "moved", part: "moved" }, "like": { past: "liked", part: "liked" },
            "live": { past: "lived", part: "lived" }, "believe": { past: "believed", part: "believed" }, "hold": { past: "held", part: "held" },
            "bring": { past: "brought", part: "brought" }, "happen": { past: "happened", part: "happened" }, "must": { past: "had to", part: "had to" },
            "write": { past: "wrote", part: "written" }, "provide": { past: "provided", part: "provided" }, "sit": { past: "sat", part: "sat" },
            "stand": { past: "stood", part: "stood" }, "lose": { past: "lost", part: "lost" }, "pay": { past: "paid", part: "paid" },
            "meet": { past: "met", part: "met" }, "include": { past: "included", part: "included" }, "continue": { past: "continued", part: "continued" },
            "set": { past: "set", part: "set" }, "learn": { past: "learnt/learned", part: "learnt/learned" }, "change": { past: "changed", part: "changed" },
            "lead": { past: "led", part: "led" }, "understand": { past: "understood", part: "understood" }, "watch": { past: "watched", part: "watched" },
            "follow": { past: "followed", part: "followed" }, "stop": { past: "stopped", part: "stopped" }, "create": { past: "created", part: "created" },
            "speak": { past: "spoke", part: "spoken" }, "read": { past: "read", part: "read" }, "allow": { past: "allowed", part: "allowed" },
            "add": { past: "added", part: "added" }, "spend": { past: "spent", part: "spent" }, "grow": { past: "grew", part: "grown" },
            "open": { past: "opened", part: "opened" }, "walk": { past: "walked", part: "walked" }, "win": { past: "won", part: "won" },
            "offer": { past: "offered", part: "offered" }, "remember": { past: "remembered", part: "remembered" }, "love": { past: "loved", part: "loved" },
            "consider": { past: "considered", part: "considered" }, "appear": { past: "appeared", part: "appeared" }, "buy": { past: "bought", part: "bought" },
            "wait": { past: "waited", part: "waited" }, "serve": { past: "served", part: "served" }, "die": { past: "died", part: "died" },
            "send": { past: "sent", part: "sent" }, "expect": { past: "expected", part: "expected" }, "build": { past: "built", part: "built" },
            "stay": { past: "stayed", part: "stayed" }, "fall": { past: "fell", part: "fallen" }, "cut": { past: "cut", part: "cut" },
            "reach": { past: "reached", part: "reached" }, "kill": { past: "killed", part: "killed" }, "remain": { past: "remained", part: "remained" }
        };

        // Note: Some verbs in "Top 100" lists are regular (like work, ask). 
        // I kept the mixed list but cleaned it below to ONLY filter true irregulars 
        // so the app still generates sentences for "regular" top verbs like "work".
        const trueIrregulars = [
            "be","have","do","say","go","get","make","know","think","take","see","come","find","give","tell",
            "feel","become","leave","put","mean","keep","let","begin","hear","run","hold","bring","write",
            "sit","stand","lose","pay","meet","set","learn","lead","understand","speak","read","spend","grow",
            "win","buy","send","build","fall","cut","hit","eat","sleep","drive","break","wear","choose","catch"
        ];

        function handleEnter(e) { if(e.key === 'Enter') processVerb(); }

        function speak(text) {
            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'en-US'; utter.rate = 0.9;
            window.speechSynthesis.speak(utter);
        }

        // Logic for Regulars
        function getRegularForms(verb) {
            let past = verb + "ed";
            let present3rd = verb + "s";
            let gerund = verb + "ing";
            const vowels = ['a','e','i','o','u'];
            const lastChar = verb.slice(-1);
            const secondLast = verb.slice(-2, -1);

            if (lastChar === 'e') {
                past = verb + "d";
                gerund = verb.slice(0, -1) + "ing";
            } else if (lastChar === 'y' && !vowels.includes(secondLast)) {
                past = verb.slice(0, -1) + "ied";
                present3rd = verb.slice(0, -1) + "ies";
            } else if (!vowels.includes(lastChar) && vowels.includes(secondLast) && !vowels.includes(verb.slice(-3, -2))) {
                if(!['x','w','y'].includes(lastChar) && verb.length <= 4) {
                    past = verb + lastChar + "ed";
                    gerund = verb + lastChar + "ing";
                }
            }
            return { base: verb, past: past, s_form: present3rd, ing: gerund };
        }

        const templates = {
            past: [ "Yesterday, I <span class='highlight'>{past}</span> all afternoon.", "She <span class='highlight'>{past}</span> because she wanted to.", "They <span class='highlight'>{past}</span> together at the event." ],
            present: [ "He often <span class='highlight'>{s_form}</span> when he has time.", "She always <span class='highlight'>{s_form}</span> very well.", "It usually <span class='highlight'>{s_form}</span> in the morning." ],
            future: [ "Tomorrow, I will <span class='highlight'>{base}</span> with my friends.", "We are going to <span class='highlight'>{base}</span> next week.", "They will <span class='highlight'>{base}</span> if possible." ],
            continuous: [ "Right now, I am <span class='highlight'>{ing}</span> here.", "They were <span class='highlight'>{ing}</span> when I arrived.", "She has been <span class='highlight'>{ing}</span> for a while." ]
        };

        function getRandomSentence(type, forms) {
            const list = templates[type];
            const rawTpl = list[Math.floor(Math.random() * list.length)];
            let html = rawTpl.replace('{base}', forms.base).replace('{past}', forms.past).replace('{s_form}', forms.s_form).replace('{ing}', forms.ing);
            let text = html.replace(/<[^>]*>/g, "");
            return { html, text };
        }

        function createCard(title, form, sentenceData) {
            return `<div class="card">
                <div><div class="card-title">${title}</div>
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <div class="verb-form">${form}</div>
                        <button class="audio-btn" onclick="speak('${form}')">üîä</button>
                    </div></div>
                <div class="sentence-box" onclick="speak('${sentenceData.text.replace(/'/g, "\\'")}')">
                    <span>"${sentenceData.html}"</span>
                </div></div>`;
        }

        function processVerb() {
            const input = document.getElementById('verbInput');
            const verb = input.value.toLowerCase().trim();
            const alertBox = document.getElementById('irregularAlert');
            const container = document.getElementById('results');

            if(!verb) return;

            // 1. CHECK IRREGULAR
            if(trueIrregulars.includes(verb) && irregulars[verb]) {
                const data = irregulars[verb];
                
                // Show Alert
                document.getElementById('irr-verb-name').innerText = verb;
                document.getElementById('irr-past').innerText = data.past;
                document.getElementById('irr-part').innerText = data.part;
                alertBox.style.display = "flex";
                
                // Hide regular results to avoid confusion
                container.style.display = "none";
                return; 
            }

            // 2. PROCESS REGULAR
            alertBox.style.display = "none"; // Hide alert
            container.style.display = "grid"; // Show grid

            const forms = getRegularForms(verb);
            container.classList.remove('visible');

            setTimeout(() => {
                container.innerHTML = "";
                container.innerHTML += createCard("Simple Past", forms.past, getRandomSentence('past', forms));
                container.innerHTML += createCard("Present (He/She)", forms.s_form, getRandomSentence('present', forms));
                container.innerHTML += createCard("Continuous", forms.ing, getRandomSentence('continuous', forms));
                container.innerHTML += createCard("Future", "will " + forms.base, getRandomSentence('future', forms));
                container.classList.add('visible');
            }, 200);
        }
    </script>
</body>
</html>
