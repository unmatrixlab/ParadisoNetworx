<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXUS HUB | Icons Only</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
        /* ==========================================================================
           ESTILOS BASE
           ========================================================================== */
        :root {
            --bg-deep: #09090b; 
            --bg-card: #18181b; 
            --bg-hover: #27272a; 
            --border: #3f3f46;
            --txt-main: #f4f4f5;
            --txt-sec: #a1a1aa;
            --c-1: #38bdf8; --c-2: #e879f9; --c-3: #4ade80; --c-4: #fbbf24; 
            --font-head: 'Bebas Neue', sans-serif;
            --font-ui: 'Inter', sans-serif;
            --safe-bottom: env(safe-area-inset-bottom);
        }

        :root.light-mode {
            --bg-deep: #f8fafc; --bg-card: #ffffff; --bg-hover: #f1f5f9; --border: #e2e8f0;
            --txt-main: #0f172a; --txt-sec: #64748b;
            --c-1: #0284c7; --c-2: #c026d3; --c-3: #16a34a; --c-4: #d97706;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            background-color: var(--bg-deep); color: var(--txt-main); 
            font-family: var(--font-ui); margin: 0; height: 100vh; 
            display: flex; flex-direction: column; overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        /* --- MENÚ DE ESQUINA (ICONOS) --- */
        .corner-menu {
            position: fixed;
            top: 0; left: 0;
            width: 60px; height: 60px; /* Tamaño cerrado */
            background: var(--bg-card);
            border-bottom-right-radius: 100%;
            border-right: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            z-index: 9999;
            overflow: hidden;
            /* Transición suave para abrir/cerrar */
            transition: width 0.3s cubic-bezier(0.25, 1, 0.5, 1), 
                        height 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            touch-action: none; 
        }

        /* Icono "Drag Me" (Hamburguesa) */
        .corner-handle-icon {
            position: absolute;
            top: 18px; left: 18px;
            color: var(--txt-sec);
            pointer-events: none;
            transition: opacity 0.2s;
        }

        /* Contenedor de opciones */
        .menu-options {
            opacity: 0;
            position: absolute;
            top: 25px; left: 25px;
            width: 140px; 
            pointer-events: none;
            display: flex; flex-direction: column; gap: 15px;
            transition: opacity 0.2s 0.1s; /* Retraso ligero */
        }

        /* Título NEXUS */
        .menu-brand { 
            font-family: var(--font-head); 
            font-size: 32px; 
            color: var(--txt-main); 
            line-height: 1;
            margin-bottom: 5px;
        }

        /* Grid de Iconos */
        .icon-row {
            display: flex; gap: 15px;
        }

        .menu-btn {
            background: var(--bg-hover); 
            border: 1px solid var(--border);
            color: var(--txt-main); 
            width: 45px; height: 45px; /* Botones cuadrados grandes */
            border-radius: 12px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.1s, background 0.2s;
        }
        .menu-btn:active { transform: scale(0.9); background: var(--border); }
        .menu-btn.close-btn { color: #ff5555; border-color: rgba(255, 85, 85, 0.3); }

        /* ESTADO ABIERTO */
        .corner-menu.open {
            width: 200px !important; height: 200px !important; /* Forzamos tamaño con !important para asegurar */
            border-bottom-right-radius: 20px; /* Reducimos la curva al abrir para que quepa contenido */
        }
        .corner-menu.open .menu-options { opacity: 1; pointer-events: auto; }
        .corner-menu.open .corner-handle-icon { opacity: 0; }

        /* --- RESTO DEL DISEÑO --- */
        main { 
            flex: 1; overflow-y: auto; overflow-x: hidden; 
            padding: 20px 0; padding-bottom: calc(40px + var(--safe-bottom)); 
            max-width: 900px; margin: 0 auto; width: 100%;
            padding-top: 60px; /* Espacio para no chocar con la esquina */
        }

        .acc-item {
            margin: 0 20px 15px 20px; border-radius: 16px;
            border: 1px solid var(--border); background: var(--bg-card);
            overflow: hidden; transition: margin 0.3s, border-radius 0.3s;
        }

        .acc-item.active { margin: 0 0 16px 0; border-radius: 0; border-left: none; border-right: none; }

        .acc-header {
            padding: 24px; display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-card); cursor: grab; user-select: none;
        }
        .acc-title { font-family: var(--font-head); font-size: 28px; margin: 0; display: flex; align-items: center; gap: 12px; }
        .acc-tag { font-family: var(--font-ui); font-size: 10px; font-weight: 700; padding: 4px 8px; border-radius: 6px; background: rgba(255,255,255,0.05); }
        
        .acc-controls { display: flex; align-items: center; gap: 15px; }
        .fs-btn { background: none; border: none; color: var(--txt-sec); padding: 5px; opacity: 0; pointer-events: none; transition:0.2s; }
        .acc-item.active .fs-btn { opacity: 1; pointer-events: auto; }

        .acc-content {
            display: flex; flex-direction: column; height: 0; overflow: hidden;
            transition: height 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            background: var(--bg-deep); will-change: height;
        }
        .acc-item.active .acc-content { border-top: 1px solid var(--border); }
        
        iframe { width: 100%; flex: 1; border: none; display: block; pointer-events: auto; }
        .resizing iframe { pointer-events: none; }

        .resize-handle {
            height: 24px; background: var(--bg-card); border-top: 1px solid var(--border);
            cursor: row-resize; display: flex; justify-content: center; align-items: center;
            touch-action: none; 
        }
        .resize-bar { width: 40px; height: 4px; background: var(--txt-sec); border-radius: 2px; opacity: 0.5; }

        .acc-content:fullscreen { width: 100vw; height: 100vh !important; }
        .acc-content:fullscreen .resize-handle { display: none; }

        .color-1 { color: var(--c-1); } .color-2 { color: var(--c-2); }
        .color-3 { color: var(--c-3); } .color-4 { color: var(--c-4); }

    </style>
</head>
<body>

    <div class="corner-menu" id="cornerMenu">
        <div class="corner-handle-icon">
            <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h7"></path></svg>
        </div>
        
        <div class="menu-options">
            <div class="menu-brand">NEXUS</div>
            
            <div class="icon-row">
                <button class="menu-btn" onclick="toggleHubTheme()" title="Cambiar Tema">
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </button>
                
                <button class="menu-btn close-btn" onclick="closeMenu()" title="Cerrar Menú">
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M18 6L6 18M6 6l12 12"></path></svg>
                </button>
            </div>
        </div>
    </div>

    <main id="accordion-list"></main>

<script>
    const defaultData = [
        { id: '1', title: 'PLAYER DECK', tag: 'CORE', url: 'https://paradisonetworx.com/player8', color: 'color-1' },
        { id: '2', title: 'VOCABULARY', tag: 'STUDY', url: 'https://paradisonetworx.com/voc1', color: 'color-2' },
        { id: '3', title: 'CREATOR', tag: 'ADMIN', url: 'https://paradisonetworx.com/LinguistDeckCel2.html', color: 'color-3' },
        { id: '4', title: 'ARCADE', tag: 'GAME', url: 'https://paradisonetworx.com/gamefull3.html', color: 'color-4' },
        { id: '5', title: 'SYSTEM', tag: 'DATA', url: 'https://paradisonetworx.com/backup', color: 'color-5' }
    ];

    document.addEventListener('DOMContentLoaded', () => {
        loadTheme();
        renderItems();
        initSortable();
        initCornerMenu();
    });

    // === LÓGICA DE MENÚ CORREGIDA ===
    function initCornerMenu() {
        const menu = document.getElementById('cornerMenu');
        let isDragging = false;
        
        menu.addEventListener('touchstart', (e) => {
            if(menu.classList.contains('open')) return;
            isDragging = true;
            menu.style.transition = 'none'; // Respuesta inmediata
        }, {passive: false});

        menu.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault(); 
            const size = Math.max(e.touches[0].clientX, e.touches[0].clientY);
            // Limitamos visualmente
            if(size > 60 && size < 300) {
                menu.style.width = size + 'px';
                menu.style.height = size + 'px';
                // Efecto visual: si arrastras mucho se pone cuadrado
                if(size > 150) menu.style.borderBottomRightRadius = '20px';
                else menu.style.borderBottomRightRadius = '100%';
            }
        }, {passive: false});

        menu.addEventListener('touchend', (e) => {
            if (!isDragging) return;
            isDragging = false;
            // Restaurar transición para el efecto "snap"
            menu.style.transition = 'width 0.3s cubic-bezier(0.25, 1, 0.5, 1), height 0.3s cubic-bezier(0.25, 1, 0.5, 1)';
            
            const finalSize = parseInt(menu.style.width);
            if (finalSize > 100) {
                openMenu(); // Arrastró suficiente
            } else {
                closeMenu(); // No arrastró suficiente, rebota
            }
        });
        
        // Click simple para abrir
        menu.addEventListener('click', (e) => {
             // Solo si clickea el fondo/icono y no está abierto
             if(!menu.classList.contains('open') && !e.target.closest('.menu-btn')) {
                 openMenu();
             }
        });
    }

    function openMenu() {
        const menu = document.getElementById('cornerMenu');
        menu.classList.add('open');
        // Limpiamos estilos inline para que la clase .open mande
        menu.style.width = ''; 
        menu.style.height = '';
        menu.style.borderBottomRightRadius = ''; 
    }

    function closeMenu() {
        const menu = document.getElementById('cornerMenu');
        // Es vital forzar la transición de vuelta
        menu.style.transition = 'width 0.3s cubic-bezier(0.25, 1, 0.5, 1), height 0.3s cubic-bezier(0.25, 1, 0.5, 1)';
        menu.classList.remove('open');
        // Limpiamos estilos inline para que vuelva a 60px css base
        menu.style.width = ''; 
        menu.style.height = '';
        menu.style.borderBottomRightRadius = '';
        
        // Evitar que el clic en el botón de cerrar propague al menú y lo reabra inmediatamente
        if(event) event.stopPropagation();
    }

    // === RENDERIZADO (Igual que antes) ===
    function renderItems() {
        const container = document.getElementById('accordion-list');
        const savedOrder = JSON.parse(localStorage.getItem('nexus_order'));
        let dataToRender = [...defaultData];
        if (savedOrder) dataToRender.sort((a, b) => savedOrder.indexOf(a.id) - savedOrder.indexOf(b.id));

        container.innerHTML = dataToRender.map(item => `
            <div class="acc-item ${item.color}" data-id="${item.id}">
                <div class="acc-header" onclick="toggleAcc('${item.id}')">
                    <div class="acc-title-group"><h2 class="acc-title">${item.title} <span class="acc-tag">${item.tag}</span></h2></div>
                    <div class="acc-controls">
                        <button class="fs-btn" onclick="event.stopPropagation(); toggleFS('content-${item.id}')">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"></path></svg>
                        </button>
                        <svg class="acc-icon" id="icon-${item.id}" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"></path></svg>
                    </div>
                </div>
                <div class="acc-content" id="content-${item.id}">
                    <iframe src="${item.url}" loading="lazy"></iframe>
                    <div class="resize-handle" onmousedown="startResize(event, '${item.id}')" ontouchstart="startResize(event, '${item.id}')"><div class="resize-bar"></div></div>
                </div>
            </div>
        `).join('');
    }

    // === RESTO DE FUNCIONES (Sortable, Resize, Theme) ===
    function initSortable() {
        new Sortable(document.getElementById('accordion-list'), {
            animation: 300, handle: '.acc-header', ghostClass: 'sortable-ghost', dragClass: 'sortable-drag',
            onEnd: function (evt) { localStorage.setItem('nexus_order', JSON.stringify(this.toArray())); }
        });
    }

    function toggleAcc(id) {
        const item = document.querySelector(`.acc-item[data-id="${id}"]`);
        const content = document.getElementById(`content-${id}`);
        const icon = document.getElementById(`icon-${id}`);
        const isOpen = item.classList.contains('active');
        document.querySelectorAll('.acc-content').forEach(el => { el.style.height = '0px'; el.classList.remove('resizing'); });
        document.querySelectorAll('.acc-icon').forEach(el => el.style.transform = 'rotate(0deg)');
        document.querySelectorAll('.acc-item').forEach(el => el.classList.remove('active'));
        if (!isOpen) {
            item.classList.add('active'); content.style.height = "650px"; icon.style.transform = 'rotate(180deg)';
            setTimeout(() => item.scrollIntoView({behavior: "smooth", block: "start", inline: "nearest"}), 300);
        }
    }

    let startY, startHeight, currentContent;
    function startResize(e, id) {
        if(e.type === 'mousedown') e.preventDefault();
        currentContent = document.getElementById(`content-${id}`);
        currentContent.classList.add('resizing'); 
        startY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
        startHeight = parseInt(document.defaultView.getComputedStyle(currentContent).height, 10);
        if (e.type.includes('mouse')) {
            document.documentElement.addEventListener('mousemove', doDrag, false);
            document.documentElement.addEventListener('mouseup', stopDrag, false);
        } else {
            document.documentElement.addEventListener('touchmove', doDrag, { passive: false });
            document.documentElement.addEventListener('touchend', stopDrag, false);
        }
    }
    function doDrag(e) {
        if(e.type === 'touchmove') e.preventDefault();
        const clientY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
        const newHeight = startHeight + (clientY - startY);
        if (newHeight > 100) currentContent.style.height = newHeight + 'px';
    }
    function stopDrag(e) {
        if(currentContent) currentContent.classList.remove('resizing');
        document.documentElement.removeEventListener('mousemove', doDrag);
        document.documentElement.removeEventListener('mouseup', stopDrag);
        document.documentElement.removeEventListener('touchmove', doDrag);
        document.documentElement.removeEventListener('touchend', stopDrag);
    }

    function loadTheme() { if (localStorage.getItem('nexus_theme') === 'light') document.documentElement.classList.add('light-mode'); }
    function toggleHubTheme() {
        const doc = document.documentElement;
        if (doc.classList.contains('light-mode')) { doc.classList.remove('light-mode'); localStorage.setItem('nexus_theme', 'dark'); } 
        else { doc.classList.add('light-mode'); localStorage.setItem('nexus_theme', 'light'); }
    }
    function toggleFS(id) {
        const elem = document.getElementById(id);
        if (!document.fullscreenElement) { if(elem.requestFullscreen) elem.requestFullscreen(); else if(elem.webkitRequestFullscreen) elem.webkitRequestFullscreen(); } 
        else { if(document.exitFullscreen) document.exitFullscreen(); }
    }
</script>
</body>
</html>
