<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradise Videos</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px 0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .video-card {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }
        .video-card:hover {
            transform: scale(1.02);
        }
        .video-card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 68px;
            height: 68px;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            pointer-events: none;
        }
        .title-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px 16px 16px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            font-weight: 600;
            font-size: 16px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MDC ENG</div>

        <!-- VIDEO 1 -->
     <a href="https://paradisonetworx.com/mdceng002.html" target="_blank">

                <div class="play-icon">Play</div>
                <div class="title-overlay">
                    A Simple Way to Break a Bad Habit<br>
                    <small>Judson Brewer | TED</small>
                </div>
            </div>
        </a>
