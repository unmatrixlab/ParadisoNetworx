<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDC - Vocabulary Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --danger: #ef4444;
            --bg-body: #f3f4f6;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --card-bg: rgba(255, 255, 255, 0.85);
            --shadow-card: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --header-height: 60px;
            --radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg-body);
            font-family: 'Inter', sans-serif;
            padding-top: var(--header-height);
            padding-bottom: 60px;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ====== HEADER ====== */
        #mdc-header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            height: var(--header-height);
            background: rgba(31, 41, 55, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        #mdc-header a {
            text-decoration: none;
            font-weight: 800;
            font-size: 18px;
            letter-spacing: 1px;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: opacity 0.2s;
        }
        #mdc-header a:hover { opacity: 0.8; }

        /* ====== INPUT PANEL ====== */
        .input-panel {
            width: 95%;
            max-width: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-radius: var(--radius);
            padding: 25px;
            margin-top: 30px;
            box-shadow: var(--shadow-card);
            border: 1px solid rgba(255,255,255,0.6);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .panel-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 5px;
            text-align: center;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1.1rem; /* Letra más grande para escribir cómodo */
            transition: all 0.2s;
            background: rgba(255,255,255,0.9);
        }
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn-save {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        .btn-save:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .btn-save:active { transform: scale(0.98); }

        /* ====== VOCABULARY LIST ====== */
        .vocab-container {
            width: 95%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 40px;
        }

        /* ====== VOCAB CARD ====== */
        .vocab-card {
            background: white;
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .vocab-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px -3px rgba(0,0,0,0.1);
        }

        .text-content {
            flex: 1;
        }

        .english-phrase {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 4px;
            line-height: 1.4;
        }

        /* Palabras interactivas */
        .word-span {
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            padding: 0 1px;
        }
        .word-span:hover {
            color: var(--primary);
            border-bottom-color: var(--primary);
            background: rgba(79, 70, 229, 0.05);
        }

        .spanish-translation {
            font-size: 0.95rem;
            color: var(--text-muted);
            font-style: italic;
        }

        .actions {
            display: flex;
            gap: 10px;
            align-items: center;
            padding-left: 15px;
            border-left: 1px solid #f3f4f6;
            margin-left: 15px;
        }

        .action-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: 0.2s;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn.speak-all:hover {
            background: #eef2ff;
            color: var(--primary);
        }

        .action-btn.delete:hover {
            background: #fef2f2;
            color: var(--danger);
        }

        .action-btn svg { width: 20px; height: 20px; stroke-width: 2; }

        .empty-state {
            text-align: center;
            color: var(--text-muted);
            margin-top: 30px;
            font-style: italic;
        }

    </style>
</head>
<body>

    <div id="mdc-header">
        <a href="https://paradisonetworx.com/mdceng.html">MDC ENG</a>
    </div>

    <div class="input-panel">
        <div class="panel-title">Vocabulary Builder</div>
        
        <div class="input-group">
            <label>English Phrase or Word</label>
            <input type="text" id="inputEng" placeholder="e.g. The early bird catches the worm">
        </div>
        
        <div class="input-group">
            <label>Spanish Translation (Optional)</label>
            <input type="text" id="inputEsp" placeholder="e.g. Al que madruga Dios le ayuda">
        </div>

        <button class="btn-save" onclick="addVocab()">Save to List</button>
    </div>

    <div class="vocab-container" id="vocab-list">
        </div>

    <script>
        const STORAGE_KEY = 'mdc_vocab_list';
        const listContainer = document.getElementById('vocab-list');

        // 1. TTS FUNCTION
        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 0.9;
            window.speechSynthesis.speak(utterance);
        }

        // 2. LOAD & RENDER
        function loadVocab() {
            const saved = localStorage.getItem(STORAGE_KEY);
            const items = saved ? JSON.parse(saved) : [];
            renderList(items);
        }

        // 3. ADD ITEM
        function addVocab() {
            const engInput = document.getElementById('inputEng');
            const espInput = document.getElementById('inputEsp');
            
            const english = engInput.value.trim();
            const spanish = espInput.value.trim();

            if (!english) { alert("Please enter text in English"); return; }

            const saved = localStorage.getItem(STORAGE_KEY);
            const items = saved ? JSON.parse(saved) : [];

            // Add to top
            items.unshift({
                eng: english,
                esp: spanish,
                id: Date.now()
            });

            localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
            renderList(items);

            // Reset
            engInput.value = "";
            espInput.value = "";
            engInput.focus();
        }

        // 4. DELETE ITEM
        function deleteItem(id) {
            if(!confirm("Remove this item?")) return;
            
            const saved = localStorage.getItem(STORAGE_KEY);
            let items = saved ? JSON.parse(saved) : [];
            
            items = items.filter(item => item.id !== id);
            
            localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
            renderList(items);
        }

        // 5. RENDER LOGIC (Interactive Words)
        function renderList(items) {
            listContainer.innerHTML = "";

            if (items.length === 0) {
                listContainer.innerHTML = '<div class="empty-state">No vocabulary saved yet. Start building!</div>';
                return;
            }

            items.forEach(item => {
                // Separar frase en palabras clickeables
                // Usamos regex para separar por espacios pero manteniendo puntuación básica
                const words = item.eng.split(' ');
                
                const interactiveHTML = words.map(word => {
                    // Limpiar palabra para el TTS (quitar comas, puntos para que no falle la selección)
                    const cleanWord = word.replace(/[^\w\s']/g, ""); 
                    return `<span class="word-span" onclick="speak('${cleanWord || word}')" title="Click to pronounce">${word}</span>`;
                }).join(' ');

                const card = document.createElement('div');
                card.className = 'vocab-card';
                card.innerHTML = `
                    <div class="text-content">
                        <div class="english-phrase">${interactiveHTML}</div>
                        ${item.esp ? `<div class="spanish-translation">${item.esp}</div>` : ''}
                    </div>
                    <div class="actions">
                        <button class="action-btn speak-all" onclick="speak('${item.eng.replace(/'/g, "\\'")}')" title="Pronounce Full Phrase">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                        </button>
                        <button class="action-btn delete" onclick="deleteItem(${item.id})" title="Delete">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                        </button>
                    </div>
                `;
                listContainer.appendChild(card);
            });
        }

        // Allow "Enter" key to submit
        document.getElementById('inputEsp').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') addVocab();
        });
        
        // Init
        document.addEventListener('DOMContentLoaded', loadVocab);

    </script>
</body>
</html>
