<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MDC - Vocabulary Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://js.puter.com/v2/"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --danger: #ef4444;
            --folder-bg: #e0e7ff;
            --folder-border: #c7d2fe;
            --bg-body: #f3f4f6;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow-card: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --header-height: 60px;
            --radius: 16px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            background: var(--bg-body);
            font-family: 'Inter', sans-serif;
            padding-top: var(--header-height);
            padding-bottom: 80px;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* ====== HEADER ====== */
        #mdc-header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            height: var(--header-height);
            background: rgba(31, 41, 55, 0.95);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        #mdc-header a {
            text-decoration: none;
            font-weight: 800;
            font-size: 18px;
            letter-spacing: 1px;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* ====== INPUT PANEL ====== */
        .input-panel {
            width: 95%;
            max-width: 600px;
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 25px;
            margin-top: 30px;
            box-shadow: var(--shadow-card);
            border: 1px solid rgba(255,255,255,0.8);
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
        }
        .panel-title { font-size: 1.2rem; font-weight: 700; color: var(--text-main); margin-bottom: 10px; text-align: center; }
        .input-group label { display: block; font-size: 0.85rem; font-weight: 600; color: var(--text-muted); margin-bottom: 5px; text-transform: uppercase; letter-spacing: 0.05em; }
        
        input[type="text"], select {
            width: 100%; padding: 12px; border: 1px solid #e5e7eb; border-radius: 8px; font-size: 1rem;
            transition: all 0.2s; background-color: #ffffff !important; color: #000000 !important;
            -webkit-appearance: none; appearance: none;
        }
        /* Select arrow fix */
        select {
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%234f46e5%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right .7em top 50%;
            background-size: .65em auto;
        }
        input[type="text"]:focus, select:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }
        
        .middle-translator { display: flex; justify-content: center; align-items: center; margin: 5px 0; height: 20px; position: relative; z-index: 10; }
        .btn-translate-center {
            background: white; border: 1px solid #e5e7eb; color: var(--primary); width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: all 0.2s;
        }
        .btn-translate-center:hover { background: var(--primary); color: white; transform: scale(1.1); }
        .rotating { animation: spin 0.8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        .btn-save {
            width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px;
            font-weight: 700; font-size: 1rem; cursor: pointer; margin-top: 10px; transition: 0.2s;
        }
        .btn-save:hover { background: var(--primary-hover); }
        .btn-folderize {
            width: 100%; padding: 10px; background: #fff; color: var(--primary); border: 2px dashed var(--primary);
            border-radius: 8px; font-weight: 600; font-size: 0.9rem; cursor: pointer; margin-top: 10px;
            transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-folderize:hover { background: #f5f7ff; }
        .backup-section { margin-top: 10px; padding-top: 15px; border-top: 1px solid #e5e7eb; display: flex; gap: 10px; }
        .btn-backup {
            flex: 1; padding: 10px; background: transparent; color: var(--text-muted); border: 1px solid #e5e7eb;
            border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; font-size: 0.8rem;
        }
        .btn-backup:hover { background: white; color: var(--text-main); }
        
        .vocab-container { width: 95%; max-width: 800px; display: flex; flex-direction: column; gap: 15px; margin-top: 40px; }
        .vocab-card {
            background: white; border-radius: var(--radius); padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: 1px solid rgba(0,0,0,0.05);
            display: flex; justify-content: space-between; align-items: center;
        }
        
        .folder-card { background: var(--folder-bg); border: 1px solid var(--folder-border); border-radius: var(--radius); overflow: hidden; transition: all 0.3s ease; }
        .folder-header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; background: rgba(255,255,255,0.4); }
        .folder-info { display: flex; align-items: center; gap: 10px; font-weight: 700; color: var(--primary); }
        .folder-content { background: white; display: none; padding: 10px; border-top: 1px solid var(--folder-border); }
        .folder-open .folder-content { display: block; animation: slideDown 0.3s ease; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .folder-icon { transition: transform 0.3s; }
        .folder-open .folder-icon { transform: rotate(90deg); }
        .folder-content .vocab-card { margin-bottom: 8px; box-shadow: none; border: 1px solid #f3f4f6; }
        .folder-content .vocab-card:last-child { margin-bottom: 0; }
        
        .english-phrase { font-size: 1.2rem; font-weight: 600; color: var(--text-main); margin-bottom: 4px; }
        .word-span { cursor: pointer; border-bottom: 2px solid transparent; transition: all 0.2s; }
        .word-span:hover { color: var(--primary); border-bottom-color: var(--primary); background: rgba(79, 70, 229, 0.05); }
        .spanish-translation { font-size: 0.95rem; color: var(--text-muted); font-style: italic; }
        
        .actions { display: flex; gap: 8px; align-items: center; padding-left: 15px; border-left: 1px solid #d1d5db; margin-left: 15px; }
        .action-btn { background: transparent; border: none; cursor: pointer; padding: 6px; border-radius: 50%; color: var(--text-muted); display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .action-btn:hover { background: rgba(0,0,0,0.05); color: var(--text-main); }
        .action-btn.play-folder { color: var(--primary); background: #eef2ff; }
        .action-btn.play-folder.playing { background: #fee2e2; color: #ef4444; animation: pulse 2s infinite; }
        .action-btn.unfolder { color: #f59e0b; }
        .action-btn.delete-folder { color: var(--danger); }
        
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); } 70% { box-shadow: 0 0 0 6px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        .empty-state { text-align: center; color: var(--text-muted); margin-top: 30px; font-style: italic; }

        .voice-settings {
            display: flex; gap: 10px; margin-top: 10px;
        }
        .voice-col { flex: 1; }
    </style>
</head>
<body>
    <div id="mdc-header">
        <a href="#">MDC ENG</a>
    </div>
    <div class="input-panel">
        <div class="panel-title">Vocabulary Builder</div>
        
        <div class="input-group">
            <label>English Phrase</label>
            <input type="text" id="inputEng" placeholder="e.g. The early bird catches the worm">
        </div>
        <div class="middle-translator">
            <button class="btn-translate-center" id="magicBtn" onclick="bidirectionalTranslate()" title="Translate">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" style="width:20px;height:20px;">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                </svg>
            </button>
        </div>
        
        <div class="input-group">
            <label>Spanish Translation</label>
            <input type="text" id="inputEsp" placeholder="e.g. Al que madruga Dios le ayuda">
        </div>

        <div class="voice-settings">
            <div class="voice-col input-group">
                <label>English Voice</label>
                <select id="voiceSelectEn" onchange="saveVoicePreferences()">
                    <option value="">Default (Auto)</option>
                </select>
            </div>
            <div class="voice-col input-group">
                <label>Spanish Voice</label>
                <select id="voiceSelectEs" onchange="saveVoicePreferences()">
                    <option value="">Default (Auto)</option>
                </select>
            </div>
        </div>

        <button class="btn-save" onclick="addVocab()">Save to List</button>
        
        <button class="btn-folderize" onclick="createFolder()">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path><line x1="12" y1="11" x2="12" y2="17"></line><line x1="9" y1="14" x2="15" y2="14"></line></svg>
            Encarpetar Pendientes
        </button>
        
        <div class="backup-section">
            <button class="btn-backup" onclick="downloadBackup()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                Backup
            </button>
            <input type="file" id="importFile" accept=".html,.json" style="display:none" onchange="importBackup(this)">
            <button class="btn-backup" onclick="document.getElementById('importFile').click()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                Import
            </button>
        </div>
    </div>
    <div class="vocab-container" id="vocab-list"></div>
    <script>
        const STORAGE_KEY = 'mdc_vocab_list';
        const VOICE_KEY_ES = 'mdc_voice_es';
        const VOICE_KEY_EN = 'mdc_voice_en';
        
        const listContainer = document.getElementById('vocab-list');
        const voiceSelectEs = document.getElementById('voiceSelectEs');
        const voiceSelectEn = document.getElementById('voiceSelectEn');
        
        let currentAudio = null; 
        let isPlaying = false;
        let currentlyPlayingFolderId = null;
        let globalUtterance = null; 

        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

        // --- 0. VOICE SELECTION LOGIC (ALL VOICES) ---
        function populateVoices() {
            const voices = window.speechSynthesis.getVoices();
            if (voices.length === 0) return; 

            // Helper to populate ALL available voices for a language code
            const populate = (selectElement, langCode, savedKey) => {
                selectElement.innerHTML = '<option value="">System Default</option>';
                
                // FILTER ONLY BY LANG CODE (es or en)
                // We show EVERYTHING the system gives us
                const filteredVoices = voices.filter(v => v.lang.startsWith(langCode));

                // Sort alphabetically for better UX
                filteredVoices.sort((a, b) => a.name.localeCompare(b.name));

                filteredVoices.forEach(v => {
                    const opt = document.createElement('option');
                    opt.value = v.name;
                    // Display Name + Lang Code (e.g. "MÃ³nica (es-ES)")
                    opt.textContent = `${v.name} (${v.lang})`; 
                    selectElement.appendChild(opt);
                });

                const saved = localStorage.getItem(savedKey);
                if (saved) selectElement.value = saved;
            };

            // Populate Spanish (All variants: es-ES, es-MX, es-AR, etc.)
            populate(voiceSelectEs, 'es', VOICE_KEY_ES);
            
            // Populate English (All variants: en-US, en-GB, etc.)
            populate(voiceSelectEn, 'en', VOICE_KEY_EN);
        }

        function saveVoicePreferences() {
            localStorage.setItem(VOICE_KEY_ES, voiceSelectEs.value);
            localStorage.setItem(VOICE_KEY_EN, voiceSelectEn.value);
        }

        window.speechSynthesis.onvoiceschanged = populateVoices;

        // --- 1. CORE TRANSLATION LOGIC ---
        async function bidirectionalTranslate() {
            const engInput = document.getElementById('inputEng');
            const espInput = document.getElementById('inputEsp');
            const btn = document.getElementById('magicBtn');
            const svgIcon = btn.querySelector('svg');
            let sourceText = ""; let langPair = ""; let targetInput = null;
            
            if (engInput.value.trim() !== "") { sourceText = engInput.value.trim(); langPair = "en|es"; targetInput = espInput; } 
            else if (espInput.value.trim() !== "") { sourceText = espInput.value.trim(); langPair = "es|en"; targetInput = engInput; } 
            else { alert("Please write something first."); return; }
            
            svgIcon.classList.add('rotating'); btn.style.opacity = "0.7";
            try {
                const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(sourceText)}&langpair=${langPair}`;
                const response = await fetch(url);
                const data = await response.json();
                if (data && data.responseData) targetInput.value = data.responseData.translatedText;
            } catch (error) { console.error(error); } 
            finally { svgIcon.classList.remove('rotating'); btn.style.opacity = "1"; }
        }

        // --- 2. AUDIO LOGIC ---

        function speakBrowser(text, lang, resolveCallback) {
            if(currentAudio) { currentAudio.pause(); currentAudio = null; }
            window.speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            
            const voices = window.speechSynthesis.getVoices();
            if(voices.length > 0) {
                let selectedVoiceName = null;
                
                // Get User Preference
                if (lang.startsWith('es')) selectedVoiceName = localStorage.getItem(VOICE_KEY_ES);
                else if (lang.startsWith('en')) selectedVoiceName = localStorage.getItem(VOICE_KEY_EN);

                let voice = null;
                if (selectedVoiceName) {
                    voice = voices.find(v => v.name === selectedVoiceName);
                }

                // Fallback (Only if user hasn't selected anything)
                if (!voice) {
                     const prefix = lang.split('-')[0];
                     if(isIOS) voice = voices.find(v => v.lang.startsWith(prefix) && (v.name.includes('Premium') || v.name.includes('Enhanced')));
                     if(!voice) voice = voices.find(v => v.lang.startsWith(prefix));
                }

                if(voice) utterance.voice = voice;
            }
            
            utterance.rate = 1.0; 
            globalUtterance = utterance; 

            utterance.onend = () => { globalUtterance = null; if(resolveCallback) resolveCallback(); };
            utterance.onerror = (e) => { console.error("TTS Error", e); globalUtterance = null; if(resolveCallback) resolveCallback(); };
            
            window.speechSynthesis.speak(utterance);
            if (isIOS && window.speechSynthesis.paused) window.speechSynthesis.resume();
        }

        async function speak(text, lang = 'en-US') {
            if (!text.trim()) return Promise.resolve();

            // iOS + Folder Mode = Force Browser
            if (isIOS && currentlyPlayingFolderId !== null) {
                return new Promise(resolve => speakBrowser(text, lang, resolve));
            }

            return new Promise(async (resolve) => {
                try {
                    // Try API first for Desktop/Android single plays
                    const audio = await puter.ai.txt2speech(text, { language: lang, engine: 'generative' });
                    if (currentAudio) { currentAudio.pause(); }
                    currentAudio = audio;
                    audio.onended = () => { currentAudio = null; resolve(); };
                    audio.onerror = () => { currentAudio = null; speakBrowser(text, lang, resolve); };
                    await audio.play(); 
                } catch (err) {
                    speakBrowser(text, lang, resolve);
                }
            });
        }
        
        async function playSingleSequence(itemId) {
            stopPlayback(); 
            const saved = localStorage.getItem(STORAGE_KEY);
            const items = saved ? JSON.parse(saved) : [];
            let item = items.find(i => i.id === itemId && !i.isFolder);
            if (!item) {
                items.forEach(folder => {
                    if (folder.isFolder) {
                        const found = folder.items.find(sub => sub.id === itemId);
                        if (found) item = found;
                    }
                });
            }
            if (!item) return;
            // Play Sequence
            await speak(item.eng, 'en-US');
            await new Promise(r => setTimeout(r, 600));
            if (item.esp) await speak(item.esp, 'es-ES'); 
        }

        // --- 3. DATA & UI ---
        function loadVocab() {
            const saved = localStorage.getItem(STORAGE_KEY);
            const items = saved ? JSON.parse(saved) : [];
            renderList(items);
            populateVoices();
        }
        function saveData(items) { localStorage.setItem(STORAGE_KEY, JSON.stringify(items)); renderList(items); }
        
        function addVocab() {
            const eng = document.getElementById('inputEng').value.trim();
            const esp = document.getElementById('inputEsp').value.trim();
            if (!eng) { alert("English required"); return; }
            const items = localStorage.getItem(STORAGE_KEY) ? JSON.parse(localStorage.getItem(STORAGE_KEY)) : [];
            items.unshift({ id: Date.now(), isFolder: false, eng: eng, esp: esp });
            saveData(items);
            document.getElementById('inputEng').value = ""; document.getElementById('inputEsp').value = "";
        }
        function deleteItem(id, parentId = null) {
            let items = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            if (parentId) {
                const f = items.find(i => i.id === parentId);
                if(f) f.items = f.items.filter(i => i.id !== id);
            } else {
                items = items.filter(i => i.id !== id);
            }
            saveData(items);
        }
        function createFolder() {
            const items = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            const loose = items.filter(i => !i.isFolder);
            const folders = items.filter(i => i.isFolder);
            if (loose.length === 0) { alert("No items to folderize!"); return; }
            const newFolder = { id: Date.now(), isFolder: true, name: `Carpeta ${folders.length + 1}`, items: loose };
            saveData([newFolder, ...folders]);
        }
        function unFolder(fid) {
            const items = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            const f = items.find(i => i.id === fid);
            if(!f) return;
            saveData([...f.items, ...items.filter(i => i.id !== fid)]);
        }
        function deleteFolder(fid) {
            if(!confirm("Delete folder & contents?")) return;
            stopPlayback();
            const items = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            saveData(items.filter(i => i.id !== fid));
        }
        function toggleFolder(fid) {
            document.querySelectorAll('.folder-card').forEach(el => { if (el.dataset.id != fid) el.classList.remove('folder-open'); });
            const target = document.querySelector(`.folder-card[data-id="${fid}"]`);
            if(target) target.classList.toggle('folder-open');
        }
        
        // --- 5. PLAYBACK CONTROL ---
        function stopPlayback() {
            isPlaying = false;
            if (currentAudio) { currentAudio.pause(); currentAudio = null; }
            window.speechSynthesis.cancel();
            if (currentlyPlayingFolderId) {
                const btn = document.querySelector(`.play-btn-${currentlyPlayingFolderId}`);
                if (btn) { btn.classList.remove('playing'); btn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>`; }
            }
            currentlyPlayingFolderId = null;
        }

        function toggleFolderPlayback(folderId) {
            if (currentlyPlayingFolderId === folderId) { stopPlayback(); } 
            else { stopPlayback(); if (isIOS) { const t = new SpeechSynthesisUtterance(" "); window.speechSynthesis.speak(t); } playFolder(folderId); }
        }

        async function playFolder(folderId) {
            const items = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            const folder = items.find(i => i.id === folderId);
            if(!folder || !folder.items.length) return;
            currentlyPlayingFolderId = folderId;
            const btn = document.querySelector(`.play-btn-${folderId}`);
            if(btn) { btn.classList.add('playing'); btn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><rect x="6" y="6" width="12" height="12"></rect></svg>`; }
            
            isPlaying = true;
            let index = 0;
            while(index < folder.items.length && isPlaying && currentlyPlayingFolderId === folderId) {
                const item = folder.items[index];
                try {
                    await speak(item.eng, 'en-US');
                    if(!isPlaying || currentlyPlayingFolderId !== folderId) break;
                    await new Promise(r => setTimeout(r, 1000));
                    if(!isPlaying || currentlyPlayingFolderId !== folderId) break;
                    await speak(item.esp || ' ', 'es-ES');
                    if(!isPlaying || currentlyPlayingFolderId !== folderId) break;
                    await new Promise(r => setTimeout(r, 1000));
                    index++;
                } catch (e) { break; }
            }
            if (isPlaying && currentlyPlayingFolderId === folderId) stopPlayback();
        }

        // --- 6. RENDERING ---
        function renderList(items) {
            listContainer.innerHTML = "";
            if (items.length === 0) { listContainer.innerHTML = '<div class="empty-state">List is empty.</div>'; return; }
            items.forEach(item => {
                if (item.isFolder) {
                    const folderHTML = document.createElement('div');
                    folderHTML.className = 'folder-card'; folderHTML.dataset.id = item.id;
                    const itemsHtml = item.items.map(subItem => generateCardHTML(subItem, item.id)).join('');
                    folderHTML.innerHTML = `
                        <div class="folder-header">
                            <div class="folder-info" onclick="toggleFolder(${item.id})">
                                <svg class="folder-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>
                                <span>${item.name} (${item.items.length})</span>
                            </div>
                            <div class="actions">
                                <button class="action-btn play-folder play-btn-${item.id}" onclick="toggleFolderPlayback(${item.id})"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg></button>
                                <button class="action-btn unfolder" onclick="unFolder(${item.id})"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg></button>
                                <button class="action-btn delete-folder" onclick="deleteFolder(${item.id})"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg></button>
                            </div>
                        </div>
                        <div class="folder-content">${itemsHtml}</div>`;
                    listContainer.appendChild(folderHTML);
                } else {
                    const card = document.createElement('div');
                    card.className = 'vocab-card';
                    card.innerHTML = generateCardHTML(item, null, true);
                    listContainer.appendChild(card);
                }
            });
        }
        function generateCardHTML(item, parentId = null, isStandalone = false) {
            const words = item.eng.split(' ');
            const interactiveHTML = words.map(word => {
                const cleanWord = word.replace(/[^\w\s']/g, "");
                return `<span class="word-span" onclick="event.stopPropagation(); speak('${cleanWord || word}')">${word}</span>`;
            }).join(' ');
            const deleteAction = parentId ? `deleteItem(${item.id}, ${parentId})` : `deleteItem(${item.id})`;
            const innerContent = `
                <div class="text-content">
                    <div class="english-phrase">${interactiveHTML}</div>
                    ${item.esp ? `<div class="spanish-translation">${item.esp}</div>` : ''}
                </div>
                <div class="actions">
                    <button class="action-btn" onclick="playSingleSequence(${item.id})">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                    </button>
                    <button class="action-btn delete" onclick="${deleteAction}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                </div>`;
            return isStandalone ? innerContent : `<div class="vocab-card">${innerContent}</div>`;
        }
        function downloadBackup() {
            const data = localStorage.getItem(STORAGE_KEY);
            if (!data || JSON.parse(data).length === 0) { alert("No data"); return; }
            const blob = new Blob([`<!DOCTYPE html><html><body><script>const backupData = ${data};<\/script></body></html>`], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `MDC_Vocab_${new Date().toISOString().slice(0, 10)}.html`;
            document.body.appendChild(a); a.click(); document.body.removeChild(a);
        }
        function importBackup(input) {
            const file = input.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const match = e.target.result.match(/const backupData = (\[.*?\]);/s);
                if (match && match[1]) { localStorage.setItem(STORAGE_KEY, JSON.stringify(JSON.parse(match[1]))); renderList(JSON.parse(match[1])); alert("Imported!"); }
                input.value = '';
            };
            reader.readAsText(file);
        }
        document.getElementById('inputEsp').addEventListener('keypress', function (e) { if (e.key === 'Enter') addVocab(); });
        document.addEventListener('DOMContentLoaded', loadVocab);
    </script>
</body>
