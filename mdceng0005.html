<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDC - Vocabulary Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --danger: #ef4444;
            --success: #10b981;
            --bg-body: #f3f4f6;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --card-bg: rgba(255, 255, 255, 0.85);
            --shadow-card: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --header-height: 60px;
            --radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg-body);
            font-family: 'Inter', sans-serif;
            padding-top: var(--header-height);
            padding-bottom: 60px;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ====== HEADER ====== */
        #mdc-header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            height: var(--header-height);
            background: rgba(31, 41, 55, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        #mdc-header a {
            text-decoration: none;
            font-weight: 800;
            font-size: 18px;
            letter-spacing: 1px;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: opacity 0.2s;
        }
        #mdc-header a:hover { opacity: 0.8; }

        /* ====== INPUT PANEL ====== */
        .input-panel {
            width: 95%;
            max-width: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-radius: var(--radius);
            padding: 25px;
            margin-top: 30px;
            box-shadow: var(--shadow-card);
            border: 1px solid rgba(255,255,255,0.6);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .panel-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 5px;
            text-align: center;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.2s;
            background: rgba(255,255,255,0.9);
        }
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn-save {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        .btn-save:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .btn-save:active { transform: scale(0.98); }

        /* Bot칩n de descarga estilo secundario */
        .btn-download {
            width: 100%;
            padding: 10px;
            background: transparent;
            color: var(--text-muted);
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }
        .btn-download:hover { background: white; color: var(--text-main); border-color: var(--text-muted); }

        /* ====== VOCABULARY LIST ====== */
        .vocab-container {
            width: 95%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 40px;
        }

        .vocab-card {
            background: white;
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .vocab-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px -3px rgba(0,0,0,0.1);
        }

        .text-content { flex: 1; }

        .english-phrase {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 4px;
            line-height: 1.4;
        }

        .word-span {
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            padding: 0 1px;
        }
        .word-span:hover {
            color: var(--primary);
            border-bottom-color: var(--primary);
            background: rgba(79, 70, 229, 0.05);
        }

        .spanish-translation {
            font-size: 0.95rem;
            color: var(--text-muted);
            font-style: italic;
        }

        .actions {
            display: flex;
            gap: 10px;
            align-items: center;
            padding-left: 15px;
            border-left: 1px solid #f3f4f6;
            margin-left: 15px;
        }

        .action-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: 0.2s;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn.speak-all:hover { background: #eef2ff; color: var(--primary); }
        .action-btn.delete:hover { background: #fef2f2; color: var(--danger); }
        .action-btn svg { width: 20px; height: 20px; stroke-width: 2; }

        .empty-state {
            text-align: center;
            color: var(--text-muted);
            margin-top: 30px;
            font-style: italic;
        }

    </style>
</head>
<body>

    <div id="mdc-header">
        <a href="https://paradisonetworx.com/mdceng.html">MDC ENG</a>
    </div>

    <div class="input-panel">
        <div class="panel-title">Vocabulary Builder</div>
        
        <div class="input-group">
            <label>English Phrase or Word</label>
            <input type="text" id="inputEng" placeholder="e.g. The early bird catches the worm">
        </div>
        
        <div class="input-group">
            <label>Spanish Translation (Optional)</label>
            <input type="text" id="inputEsp" placeholder="e.g. Al que madruga Dios le ayuda">
        </div>

        <button class="btn-save" onclick="addVocab()">Save to List</button>
        
        <button class="btn-download" onclick="downloadBackup()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
            Download Backup (For other PC)
        </button>
    </div>

    <div class="vocab-container" id="vocab-list">
        </div>

    <script>
        const STORAGE_KEY = 'mdc_vocab_list';
        const listContainer = document.getElementById('vocab-list');

        // 1. TTS FUNCTION
        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 0.9;
            window.speechSynthesis.speak(utterance);
        }

        // 2. LOAD & RENDER
        function loadVocab() {
            const saved = localStorage.getItem(STORAGE_KEY);
            const items = saved ? JSON.parse(saved) : [];
            renderList(items);
        }

        // 3. ADD ITEM
        function addVocab() {
            const engInput = document.getElementById('inputEng');
            const espInput = document.getElementById('inputEsp');
            
            const english = engInput.value.trim();
            const spanish = espInput.value.trim();

            if (!english) { alert("Please enter text in English"); return; }

            const saved = localStorage.getItem(STORAGE_KEY);
            const items = saved ? JSON.parse(saved) : [];

            items.unshift({
                eng: english,
                esp: spanish,
                id: Date.now()
            });

            localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
            renderList(items);

            engInput.value = "";
            espInput.value = "";
            engInput.focus();
        }

        // 4. DELETE ITEM
        function deleteItem(id) {
            if(!confirm("Remove this item?")) return;
            const saved = localStorage.getItem(STORAGE_KEY);
            let items = saved ? JSON.parse(saved) : [];
            items = items.filter(item => item.id !== id);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
            renderList(items);
        }

        // 5. RENDER LOGIC
        function renderList(items) {
            listContainer.innerHTML = "";
            if (items.length === 0) {
                listContainer.innerHTML = '<div class="empty-state">No vocabulary saved yet. Start building!</div>';
                return;
            }

            items.forEach(item => {
                const words = item.eng.split(' ');
                const interactiveHTML = words.map(word => {
                    const cleanWord = word.replace(/[^\w\s']/g, ""); 
                    return `<span class="word-span" onclick="speak('${cleanWord || word}')" title="Click to pronounce">${word}</span>`;
                }).join(' ');

                const card = document.createElement('div');
                card.className = 'vocab-card';
                card.innerHTML = `
                    <div class="text-content">
                        <div class="english-phrase">${interactiveHTML}</div>
                        ${item.esp ? `<div class="spanish-translation">${item.esp}</div>` : ''}
                    </div>
                    <div class="actions">
                        <button class="action-btn speak-all" onclick="speak('${item.eng.replace(/'/g, "\\'")}')" title="Pronounce Full">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                        </button>
                        <button class="action-btn delete" onclick="deleteItem(${item.id})" title="Delete">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                        </button>
                    </div>
                `;
                listContainer.appendChild(card);
            });
        }

        // 6. BACKUP & RESTORE FUNCTIONALITY
        function downloadBackup() {
            const data = localStorage.getItem(STORAGE_KEY);
            if (!data || JSON.parse(data).length === 0) {
                alert("No vocabulary to backup!");
                return;
            }

            const count = JSON.parse(data).length;
            const date = new Date().toISOString().slice(0, 10);
            
            // Este es el HTML que se descargar치. Contiene el script de auto-restauraci칩n.
            const fileContent = `
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MDC Vocab Backup</title>
<style>
    body{font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;background:#f3f4f6;color:#333;}
    .card{background:white;padding:40px;border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,0.1);text-align:center;max-width:400px;}
    h1{color:#4f46e5;margin-top:0;}
    button{background:#4f46e5;color:white;border:none;padding:12px 24px;border-radius:8px;font-size:16px;cursor:pointer;margin-top:20px;font-weight:bold;}
    button:hover{background:#4338ca;}
</style>
</head>
<body>
    <div class="card">
        <h1>MDC Backup Restore</h1>
        <p>This file contains <strong>${count}</strong> vocabulary items.</p>
        <p>Click below to import them into this browser.</p>
        <button onclick="restoreData()">游닌 Restore Data</button>
    </div>
    <script>
        const backupData = ${data}; // The JSON data is injected here
        
        function restoreData() {
            if(confirm("This will overwrite/merge with your current vocabulary list. Continue?")) {
                // Get existing data to merge, or just overwrite if empty
                const current = localStorage.getItem('mdc_vocab_list');
                let finalData = backupData;
                
                if(current) {
                    // Simple merge strategy: Add new ones at top, avoid duplicate IDs
                    const currentObj = JSON.parse(current);
                    const currentIds = new Set(currentObj.map(i => i.id));
                    const newItems = backupData.filter(i => !currentIds.has(i.id));
                    finalData = [...newItems, ...currentObj];
                }

                localStorage.setItem('mdc_vocab_list', JSON.stringify(finalData));
                alert("Success! Vocabulary restored. Please open your MDC Vocabulary tool page.");
                // Optional: Redirect if hosted
                // window.location.href = "https://paradisonetworx.com/mdceng_vocabulary.html";
            }
        }
    <\/script>
</body>
</html>`;

            const blob = new Blob([fileContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `MDC_Vocab_Backup_${date}.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Listen for Enter key
        document.getElementById('inputEsp').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') addVocab();
        });
        
        // Init
        document.addEventListener('DOMContentLoaded', loadVocab);

    </script>
</body>
</html>
