<style>
/* Scoped styles for the contact card */
.contact-card-container * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.contact-card-container {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: var(--primary);
    /*background: #f5f7fa;*/
    padding: 20px;
}

.contact-card-container .contact-card {
    width: 3.5in; /* Standard business card width */
    height: 2in; /* Standard business card height */
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    display: flex;
    overflow: hidden;
    position: relative;
}

.contact-card-container .card-left {
    width: 30%;
    background: linear-gradient(135deg, #193175, #60a5fa);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0.2in;
    perspective: 1000px; /* Adds 3D perspective for rotation */
}

.contact-card-container .card-left img {
    width: 0.8in;
    height: auto;
    animation: rotateY 4s linear infinite; /* Continuous rotation animation */
    transform-origin: center center; /* Rotate around the vertical center */
}

@keyframes rotateY {
    from {
        transform: rotateY(0deg);
    }
    to {
        transform: rotateY(360deg);
    }
}

.contact-card-container .card-right {
    width: 70%;
    padding: 0.2in;
    color: #1f2937;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.contact-card-container .card-right h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 0.22in;
    color: #1e3a8a;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 0.05in;
}

.contact-card-container .card-right p {
    font-size: 0.12in;
    color: #4b5563;
    line-height: 1.3;
    margin-bottom: 0.05in;
}

.contact-card-container .contact-info {
    display: flex;
    flex-direction: column;
    gap: 0.03in;
}

.contact-card-container .contact-item {
    display: flex;
    align-items: center;
    gap: 0.05in;
}

.contact-card-container .contact-item i {
    color: #3b82f6;
    font-size: 0.14in;
}

.contact-card-container .contact-item span {
    font-size: 0.12in;
    color: #4b5563;
}

.contact-card-container .contact-item.address span {
    font-size: 0.11in; /* Smaller font size for address to fit on one line */
    white-space: nowrap; /* Prevent wrapping */
}

.contact-card-container .social-links {
    display: flex;
    gap: 0.08in;
    margin-top: 0.05in;
}

.contact-card-container .social-links a {
    color: #3b82f6;
    font-size: 0.14in;
    text-decoration: none;
}

.contact-card-container .card-right::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 50% 50%, rgba(59,130,246,0.1) 0%, transparent 70%);
    z-index: -1;
}

@media print {
    .contact-card-container {
        background: none;
    }
    .contact-card-container .contact-card {
        box-shadow: none;
        page-break-inside: avoid;
    }
    .contact-card-container .card-left img {
        animation: none; /* Disable animation for print */
        transform: rotateY(0deg); /* Reset rotation for print */
    }
}

@media screen and (max-width: 480px) {
    .contact-card-container .contact-card {
        transform: scale(0.8);
    }
}
</style>

<div class="contact-card-container">
    <div class="contact-card">
        <div class="card-left">
            <img src="https://paradisonetworx.com/logo.png" alt="Paradiso Networx Logo">
        </div>
        <div class="card-right">
            <div>
                <h1>Paradiso Networx</h1>
                <p>Premium Network & Smart Technology Solutions</p>
            </div>
            <div class="contact-info">
                <div class="contact-item address">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>3565 NW 60th Street, Miami, FL 33142</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <span>+1 (305) 970-0170</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>paradisonetworx@gmail.com</span>
                </div>
            </div>
        </div>
    </div>
</div>
