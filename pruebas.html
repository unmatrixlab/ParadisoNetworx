        // --- L√≥gica de Subt√≠tulos ---
        function timeToSeconds(timeString) {
            try {
                const parts = timeString.split(':');
                const hours = parseInt(parts[0]);
                const minutes = parseInt(parts[1]);
                const secondsPart = parts[2].split(','); 
                const seconds = parseInt(secondsPart[0]);
                const ms = parseInt(secondsPart[1]) || 0; 
                return (hours * 3600) + (minutes * 60) + seconds + (ms/1000); 
            } catch (e) { return 0; }
        }

        function parseSRT(text) {
            text = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n') + "\n\n";
            const regex = /(\d+)\s+(\d{2}:\d{2}:\d{2},\d{3})\s-->\s(\d{2}:\d{2}:\d{2},\d{3})\s+([\s\S]*?)(?=\n\n|\n\d+\s+\d{2}:\d{2}|$)/g;
            const bloques = [];
            let match;
            while ((match = regex.exec(text)) !== null) {
                bloques.push({
                    id: match[1],
                    start: match[2],
                    text: match[4].replace(/\n/g, ' ').trim()
                });
            }
            return bloques;
        }

    }).join(' ');
  });

/* ====== SELECCI√ìN (STATE MACHINE) ====== */

function toggleWordSelection(element, event) {
  event.stopPropagation();
  const lang = element.dataset.lang;
  const idx = parseInt(element.dataset.idx);

  if (lang === 'es') {
    element.classList.toggle('selected-word');
    saveSelectionToStorage(STORAGE_KEY_ESP, '.spanish-word.selected-word');
    return;
  }

  // LOGICA INGLES
  if (engSelection.includes(idx)) {
    if (activeWordID === idx) {
      // Si era la AZUL, la quitamos
      engSelection = engSelection.filter(id => id !== idx);
      activeWordID = null;
    } else {
      // Si era ROJA, la hacemos AZUL
      activeWordID = idx;
    }
  } else {
    // Nueva selecci√≥n -> AZUL
    engSelection.push(idx);
    engSelection.sort((a, b) => a - b);
    activeWordID = idx;
  }

  if (engSelection.length === 0) activeWordID = null;

  localStorage.setItem(STORAGE_KEY_ENG, JSON.stringify(engSelection));
  renderWordStates();
}

function renderWordStates() {
  document.querySelectorAll('.english-word').forEach(el => {
    el.classList.remove('selected-word', 'nav-active-word');
  });

  engSelection.forEach(idx => {
    const el = document.querySelector(\`.english-word[data-idx="\${idx}"]\`);
    if(el) {
      if (idx === activeWordID) {
        el.classList.add('nav-active-word'); // Azul
      } else {
        el.classList.add('selected-word');   // Rojo
      }
    }
  });

  updateControlBar();
}

function updateControlBar() {
  const counterEl = document.getElementById('nav-counter');
  const btnPrev = document.getElementById('btn-prev');
  const btnNext = document.getElementById('btn-next');
  const btnClear = document.getElementById('btn-clear');
  const btnSpeak = document.getElementById('btn-speak-word');

  const total = engSelection.length;
  let currentPos = 0;
  if (activeWordID !== null && total > 0) {
    currentPos = engSelection.indexOf(activeWordID) + 1;
  }

  counterEl.innerText = total === 0 ? "0/0" : \`\${currentPos}/\${total}\`;

  if (total > 0) {
    btnClear.classList.remove('disabled');
    btnSpeak.classList.remove('disabled');
    btnPrev.classList.remove('disabled');
    btnNext.classList.remove('disabled');
  } else {
    btnClear.classList.add('disabled');
    btnSpeak.classList.add('disabled');
    btnPrev.classList.add('disabled');
    btnNext.classList.add('disabled');
  }
}

/* ====== NAVEGACI√ìN ====== */
function navigateWords(direction) {
  if (engSelection.length === 0) return;

  let currentIndexArray = engSelection.indexOf(activeWordID);

  if (currentIndexArray === -1) {
    currentIndexArray = direction > 0 ? 0 : engSelection.length - 1;
  } else {
    currentIndexArray += direction;
    if (currentIndexArray >= engSelection.length) currentIndexArray = 0;
    if (currentIndexArray < 0) currentIndexArray = engSelection.length - 1;
  }

  activeWordID = engSelection[currentIndexArray];

  const targetEl = document.querySelector(\`.english-word[data-idx="\${activeWordID}"]\`);
  if(targetEl) {
    targetEl.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
  }

  renderWordStates();
}

function onPlayerReady(event) {

  if (savedTime) player.seekTo(parseFloat(savedTime));

function onPlayerStateChange(event) {
  if (event.data === YT.PlayerState.PLAYING) {
    clearInterval(checkInterval);
    checkInterval = setInterval(checkTime, 100);
  } else {
    clearInterval(checkInterval);
    if (player && player.getCurrentTime) localStorage.setItem(STORAGE_KEY_TIME, player.getCurrentTime());
  }
}

function checkTime() {
  if (!player || !player.getCurrentTime) return;
  const currentTime = player.getCurrentTime();
  if (Math.floor(currentTime) % 5 === 0) localStorage.setItem(STORAGE_KEY_TIME, currentTime);

  if (isSegmentPlaying && currentTime >= segmentEndTime) {
    player.pauseVideo();
    isSegmentPlaying = false;
    resetButtons(); scrollEnabled = true; 
    return; 
  }
  if (scrollEnabled) highlightCurrentLine(currentTime);
}

function highlightCurrentLine(time) {
  const lines = document.querySelectorAll('.line');
  let activeLine = null;
  lines.forEach((line, index) => {
    const start = parseFloat(line.dataset.time);
    const nextLine = lines[index + 1];
    const end = nextLine ? parseFloat(nextLine.dataset.time) : start + 10;
    if (time >= start && time < end) activeLine = line;
    line.classList.remove('active');
  });
  if (activeLine) {
    activeLine.classList.add('active');
    // SOLO HACE SCROLL SI EL BOTON ESTA ACTIVADO
    if (autoScroll) scrollToLine(activeLine);
  }
}

function scrollToLine(element) {
  const rect = element.getBoundingClientRect();
  // Calculo central suavizado
  const offsetPosition = window.pageYOffset + (rect.top + rect.height / 2) - (window.innerHeight / 2) - 40; 
  window.scrollTo({ top: offsetPosition, behavior: "smooth" });
}
