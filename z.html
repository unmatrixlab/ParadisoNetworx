<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Lista de Videos de YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #add-video {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #video-url {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #video-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .video-item {
            margin: 10px;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 320px;
        }
        iframe {
            width: 100%;
            height: 180px;
            border: none;
        }
        .remove-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }
        .remove-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Mi Lista de Videos de YouTube</h1>
    <div id="add-video">
        <input type="text" id="video-url" placeholder="Pega el URL de YouTube aquí">
        <button onclick="addVideo()">Agregar Video</button>
    </div>
    <div id="video-list"></div>

    <script>
        // Función para obtener el ID del video de YouTube desde el URL
        function getYouTubeId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // Cargar videos desde localStorage al iniciar
        function loadVideos() {
            const videos = JSON.parse(localStorage.getItem('youtubeVideos')) || [];
            const videoList = document.getElementById('video-list');
            videoList.innerHTML = '';
            videos.forEach((url, index) => {
                const videoId = getYouTubeId(url);
                if (videoId) {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    videoItem.innerHTML = `
                        <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
                        <button class="remove-btn" onclick="removeVideo(${index})">Eliminar</button>
                    `;
                    videoList.appendChild(videoItem);
                }
            });
        }

        // Agregar un nuevo video
        function addVideo() {
            const urlInput = document.getElementById('video-url');
            const url = urlInput.value.trim();
            if (url) {
                const videos = JSON.parse(localStorage.getItem('youtubeVideos')) || [];
                videos.push(url);
                localStorage.setItem('youtubeVideos', JSON.stringify(videos));
                urlInput.value = '';
                loadVideos();
            }
        }

        // Eliminar un video
        function removeVideo(index) {
            const videos = JSON.parse(localStorage.getItem('youtubeVideos')) || [];
            videos.splice(index, 1);
            localStorage.setItem('youtubeVideos', JSON.stringify(videos));
            loadVideos();
        }

        // Videos iniciales (puedes agregar más aquí en el código si quieres)
        const initialVideos = [
            'https://www.youtube.com/watch?v=lAZTXzv59qY',
            'https://www.youtube.com/watch?v=DPXu3TttlcA'
        ];

        // Inicializar localStorage si no existe
        if (!localStorage.getItem('youtubeVideos')) {
            localStorage.setItem('youtubeVideos', JSON.stringify(initialVideos));
        }

        // Cargar videos al inicio
        loadVideos();
    </script>
</body>
</html>
