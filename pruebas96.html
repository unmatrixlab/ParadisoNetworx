<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LINGUA NEXUS | Gold Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* ==========================================================================
           1. DESIGN TOKENS
           ========================================================================== */
        :root {
            --bg-deep: #050507;
            --bg-card: #121216;
            
            /* Category Colors */
            --c-noun: #22d3ee;  /* Cyan */
            --c-adj:  #e879f9;  /* Pink */
            --c-reg:  #4ade80;  /* Green */
            --c-irreg:#fbbf24;  /* Amber */
            --c-func: #818cf8;  /* Indigo */

            --primary: #3b82f6; 
            --success: #10b981;
            --danger: #ef4444;
            
            --font-head: 'Bebas Neue', sans-serif;
            --font-ui: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
            
            /* Safe Area for iPhone X+ */
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            background-color: var(--bg-deep);
            color: #f8fafc;
            font-family: var(--font-ui);
            margin: 0; height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* ==========================================================================
           2. HEADER
           ========================================================================== */
        header {
            height: 60px; flex-shrink: 0;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px;
            background: rgba(5, 5, 7, 0.9);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            z-index: 50;
        }

        .brand {
            font-family: var(--font-head); font-size: 24px; letter-spacing: 1px;
            color: #fff;
        }
        .stats { font-family: var(--font-code); font-size: 11px; color: var(--success); background: rgba(16, 185, 129, 0.1); padding: 4px 8px; border-radius: 6px; }

        /* ==========================================================================
           3. MAIN WORKSPACE
           ========================================================================== */
        main {
            flex: 1; position: relative;
            overflow-y: auto; overflow-x: hidden;
            /* Critical: Padding bottom ensures content isn't hidden behind the dock */
            padding-bottom: calc(140px + var(--safe-bottom)); 
            scroll-behavior: smooth;
        }

        .view-screen {
            display: none; flex-direction: column; align-items: center;
            padding: 20px;
            max-width: 600px; margin: 0 auto;
            animation: fadeIn 0.3s ease;
        }
        .view-screen.active { display: flex; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* ==========================================================================
           4. GAME COMPONENTS
           ========================================================================== */
        .word-display {
            margin: 20px 0 40px 0; text-align: center; width: 100%;
        }
        
        .ctx-pill {
            display: inline-block; padding: 4px 12px; border-radius: 20px;
            font-size: 10px; font-weight: 800; letter-spacing: 1px; text-transform: uppercase;
            background: rgba(255,255,255,0.05); color: #94a3b8; margin-bottom: 15px;
        }

        .big-word {
            font-size: clamp(32px, 8vw, 56px); font-weight: 800; line-height: 1.1;
            text-shadow: 0 0 30px rgba(255,255,255,0.1);
        }

        /* INPUTS */
        .input-grid {
            display: flex; flex-direction: column; gap: 15px; width: 100%;
        }
        
        .input-row { position: relative; width: 100%; }
        
        .input-label {
            position: absolute; top: 12px; left: 15px;
            font-size: 9px; font-weight: bold; color: rgba(255,255,255,0.3);
            letter-spacing: 1px; pointer-events: none;
        }

        .game-input {
            width: 100%; background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 28px 15px 12px 15px; /* Top padding for label */
            font-family: var(--font-code); font-size: 18px; color: #fff;
            text-transform: uppercase;
            transition: 0.2s;
        }
        
        .game-input:focus {
            border-color: var(--primary); background: #1a1a20;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }

        /* Feedback Colors */
        .input-row.correct .game-input { border-color: var(--success); color: var(--success); background: rgba(16, 185, 129, 0.05); }
        .input-row.error .game-input { border-color: var(--danger); color: var(--danger); }

        /* ACTION BUTTON (The "Check" Button) */
        .action-area {
            width: 100%; margin-top: 30px;
            display: flex; justify-content: center;
        }

        .btn-check {
            width: 100%; padding: 18px;
            border-radius: 14px; border: none;
            background: #2a2a30; color: #666;
            font-family: var(--font-head); font-size: 24px; letter-spacing: 1px;
            cursor: not-allowed; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        /* Ready State */
        .btn-check.ready {
            background: var(--primary); color: #fff; cursor: pointer;
            box-shadow: 0 10px 30px -5px rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }
        .btn-check.ready:active { transform: scale(0.98); }

        /* ==========================================================================
           5. REFINED INFINITY DOCK
           ========================================================================== */
        .dock-container {
            position: fixed; bottom: 0; left: 0; right: 0;
            z-index: 100;
            /* Solid background with blur to separate from content */
            background: rgba(5, 5, 7, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.08);
            
            /* Responsive Height + Safe Area */
            padding-bottom: var(--safe-bottom);
            height: calc(110px + var(--safe-bottom)); 
            
            display: flex; align-items: center;
        }

        .dock-scroll {
            display: flex; align-items: center; gap: 15px;
            padding: 0 25px;
            width: 100%;
            overflow-x: auto;
            scroll-behavior: smooth;
            /* Hide Scrollbar */
            scrollbar-width: none; -ms-overflow-style: none;
        }
        .dock-scroll::-webkit-scrollbar { display: none; }

        .dock-item {
            flex-shrink: 0;
            position: relative;
            height: 70px; min-width: 80px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0.5; transition: 0.3s;
            cursor: pointer;
        }

        .dock-item span {
            font-family: var(--font-head); font-size: 26px; line-height: 1;
            color: #fff; letter-spacing: 0.5px;
        }
        
        .dock-bar {
            margin-top: 6px; width: 4px; height: 4px; border-radius: 50%;
            background: transparent; transition: 0.3s;
        }

        /* Active State */
        .dock-item.active { opacity: 1; transform: translateY(-5px); }
        .dock-item.active span { text-shadow: 0 0 15px currentColor; }
        .dock-item.active .dock-bar { width: 20px; border-radius: 4px; background: currentColor; box-shadow: 0 0 10px currentColor; }

        /* Specific Colors */
        .dock-item[data-c="nouns"] { color: var(--c-noun); }
        .dock-item[data-c="adj"] { color: var(--c-adj); }
        .dock-item[data-c="reg"] { color: var(--c-reg); }
        .dock-item[data-c="irreg"] { color: var(--c-irreg); }
        .dock-item[data-c="func"] { color: var(--c-func); }
        .dock-item[data-c="dash"] { color: #fff; }

        /* Dashboard Cards */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; }
        .card {
            background: var(--bg-card); padding: 20px; border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05); text-align: center;
        }
        .card h3 { margin: 0; font-family: var(--font-head); font-size: 24px; color: #fff; }
        .card small { color: #666; font-size: 10px; display: block; margin-top: 5px; }

    </style>
</head>
<body>

    <script src="https://paradisonetworx.com/database.js"></script>

    <header>
        <div class="brand">LINGUA NEXUS</div>
        <div class="stats">MASTERY <span id="m-val">0%</span></div>
    </header>

    <main>
        <div id="view-home" class="view-screen active">
            <h1 style="font-family:var(--font-head); font-size:42px; margin-bottom:10px;">TRAINING HUB</h1>
            <p style="color:#666; font-size:14px; text-align:center; margin-bottom:30px;">Select a module from the dock below to start.</p>
            
            <div class="grid">
                <div class="card" onclick="App.start('nouns')">
                    <h3 style="color:var(--c-noun)">NOUNS</h3>
                    <small>Objects</small>
                </div>
                <div class="card" onclick="App.start('adjectives')">
                    <h3 style="color:var(--c-adj)">ADJECTIVES</h3>
                    <small>Descriptors</small>
                </div>
                <div class="card" onclick="App.start('verbs_irreg')">
                    <h3 style="color:var(--c-irreg)">IRREGULAR</h3>
                    <small>Verbs Matrix</small>
                </div>
                <div class="card" onclick="App.start('functionals')">
                    <h3 style="color:var(--c-func)">SYNTAX</h3>
                    <small>Logic</small>
                </div>
            </div>
        </div>

        <div id="view-game" class="view-screen">
            <div class="word-display">
                <div class="ctx-pill" id="lbl-ctx">LOADING</div>
                <div class="big-word" id="lbl-word">...</div>
            </div>

            <div class="input-grid" id="input-area">
                </div>

            <div class="action-area">
                <button id="btn-submit" class="btn-check" onclick="App.validate()">
                    <span>CONFIRM ANSWER</span>
                </button>
            </div>
        </div>
    </main>

    <div class="dock-container">
        <div class="dock-scroll">
            <div class="dock-item active" data-c="dash" onclick="App.nav('home')">
                <span>HOME</span><div class="dock-bar"></div>
            </div>
            <div class="dock-item" data-c="nouns" onclick="App.start('nouns')">
                <span>NOUNS</span><div class="dock-bar"></div>
            </div>
            <div class="dock-item" data-c="adj" onclick="App.start('adjectives')">
                <span>ADJ</span><div class="dock-bar"></div>
            </div>
            <div class="dock-item" data-c="reg" onclick="App.start('verbs_reg')">
                <span>REGULAR</span><div class="dock-bar"></div>
            </div>
            <div class="dock-item" data-c="irreg" onclick="App.start('verbs_irreg')">
                <span>IRREGULAR</span><div class="dock-bar"></div>
            </div>
            <div class="dock-item" data-c="func" onclick="App.start('functionals')">
                <span>LOGIC</span><div class="dock-bar"></div>
            </div>
        </div>
    </div>

<script>
/**
 * LINGUA NEXUS | GOLD MASTER
 * Optimized for Mobile Ergonomics & UX
 */

const DB = {
    data: {},
    async load() {
        return new Promise(resolve => {
            const i = setInterval(() => {
                if(typeof INTERNAL_VOCAB !== 'undefined') {
                    this.data = INTERNAL_VOCAB;
                    clearInterval(i);
                    resolve();
                }
            }, 100);
        });
    },
    fetch(cat) {
        let key = '';
        if(cat === 'nouns') key = 'NOUNS';
        if(cat === 'adjectives') key = 'ADJECTIVES';
        if(cat === 'verbs_reg') key = 'REGULAR_VERBS';
        if(cat === 'verbs_irreg') key = 'IRREGULAR_VERBS';
        if(cat === 'functionals') key = 'FUNCTION WORDS';
        
        const list = this.data[key] || [];
        // Return 5 random items
        return list.sort(() => 0.5 - Math.random()).slice(0, 5).map(i => ({
            ...i,
            isTriad: (cat.includes('verbs'))
        }));
    }
};

const TTS = {
    speak(txt) {
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(txt);
        u.lang = 'en-US';
        u.rate = 0.9;
        window.speechSynthesis.speak(u);
    }
};

const App = {
    queue: [],
    curr: 0,

    async init() {
        await DB.load();
        this.nav('home');
    },

    nav(view) {
        document.querySelectorAll('.view-screen').forEach(el => el.classList.remove('active'));
        if(view === 'home') document.getElementById('view-home').classList.add('active');
        else document.getElementById('view-game').classList.add('active');

        // Update Dock
        document.querySelectorAll('.dock-item').forEach(el => el.classList.remove('active'));
        // Find dock item that triggered this or matches view
        const target = view === 'home' ? 'dash' : view;
        // Simple matching logic for demo
        let match = null;
        if(view === 'home') match = document.querySelector('[data-c="dash"]');
        else match = document.querySelector(`.dock-item[onclick*="${view}"]`);
        
        if(match) match.classList.add('active');
    },

    start(cat) {
        this.queue = DB.fetch(cat);
        this.curr = 0;
        this.nav(cat);
        
        // Context Color
        const color = getComputedStyle(document.querySelector(`.dock-item[onclick*="${cat}"]`)).color;
        document.getElementById('lbl-ctx').style.color = color;
        document.getElementById('lbl-ctx').style.borderColor = color;
        document.getElementById('lbl-ctx').innerText = cat.toUpperCase();

        this.render();
    },

    render() {
        if(this.curr >= this.queue.length) {
            this.nav('home');
            return;
        }

        const item = this.queue[this.curr];
        const area = document.getElementById('input-area');
        area.innerHTML = '';
        
        // Reset Button
        const btn = document.getElementById('btn-submit');
        btn.classList.remove('ready');
        btn.disabled = true;

        // Word
        const display = Array.isArray(item.es) ? item.es.join(" / ") : item.es;
        document.getElementById('lbl-word').innerText = display;

        // Build Inputs
        if(item.isTriad) {
            this.addInput(area, 'BASE FORM', item.en);
            this.addInput(area, 'PAST SIMPLE', item.past);
            this.addInput(area, 'PARTICIPLE', item.part);
        } else {
            this.addInput(area, 'TRANSLATION', item.en);
        }
        
        // Focus first
        setTimeout(() => area.querySelector('input').focus(), 100);
    },

    addInput(parent, label, ans) {
        const div = document.createElement('div');
        div.className = 'input-row';
        div.innerHTML = `
            <span class="input-label">${label}</span>
            <input type="text" class="game-input" data-ans="${ans}" autocomplete="off">
        `;
        
        const inp = div.querySelector('input');
        
        // SMART CHECK LOGIC
        inp.addEventListener('input', () => this.checkInputStatus());
        
        // Enter Key Support (Optional now, but good to have)
        inp.addEventListener('keydown', (e) => {
            if(e.key === 'Enter') {
                const all = document.querySelectorAll('.game-input');
                const idx = Array.from(all).indexOf(e.target);
                if(idx < all.length - 1) all[idx+1].focus();
                else this.validate();
            }
        });

        parent.appendChild(div);
    },

    checkInputStatus() {
        // Checks if all inputs have content
        const all = document.querySelectorAll('.game-input');
        const filled = Array.from(all).every(i => i.value.trim().length > 0);
        const btn = document.getElementById('btn-submit');
        
        if(filled) {
            btn.classList.add('ready');
            btn.disabled = false;
        } else {
            btn.classList.remove('ready');
            btn.disabled = true;
        }
    },

    validate() {
        const btn = document.getElementById('btn-submit');
        if(!btn.classList.contains('ready')) return; // Prevent premature clicks

        const item = this.queue[this.curr];
        const inputs = document.querySelectorAll('.game-input');
        let allOk = true;

        inputs.forEach(inp => {
            const val = inp.value.trim().toLowerCase();
            const correct = inp.dataset.ans.toLowerCase();
            const row = inp.parentElement;

            row.classList.remove('error', 'correct');
            
            if(val === correct) {
                row.classList.add('correct');
            } else {
                allOk = false;
                row.classList.add('error');
                // UX: Show correction briefly in placeholder
                inp.value = '';
                inp.placeholder = correct.toUpperCase();
            }
        });

        if(allOk) {
            // Success
            let say = item.en;
            if(item.isTriad) say = `${item.en}, ${item.past}, ${item.part}`;
            TTS.speak(say);
            
            setTimeout(() => {
                this.curr++;
                this.render();
            }, 1200);
        } else {
            // Error Feedback
            btn.classList.remove('ready');
            btn.disabled = true;
            // Allow retry
        }
    }
};

window.onload = () => App.init();
</script>
</body>
</html>
