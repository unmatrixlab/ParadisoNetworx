<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IA - RTX 4080</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0;
        }

        .card {
            background: white; padding: 40px; border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%; max-width: 400px; text-align: center;
        }

        h2 { color: #333; margin-bottom: 20px; }

        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        
        input {
            width: 100%; padding: 12px; border: 2px solid #ddd;
            border-radius: 8px; font-size: 16px; box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus { border-color: #007bff; outline: none; }

        button {
            width: 100%; padding: 15px; background-color: #007bff;
            color: white; border: none; border-radius: 8px;
            font-size: 16px; font-weight: bold; cursor: pointer;
            margin-top: 10px; transition: background 0.3s;
        }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        #result-box {
            margin-top: 25px; padding: 20px; background: #f8f9fa;
            border-radius: 8px; border: 1px dashed #ccc;
            font-size: 24px; font-weight: bold; color: #333;
            min-height: 50px; display: flex; align-items: center; justify-content: center;
        }
        
        .loading { color: #888; font-size: 16px; font-style: italic; font-weight: normal; }
    </style>
</head>
<body>

<div class="card">
    <h2>üßÆ Sumadora IA</h2>
    
    <div class="input-group">
        <label>N√∫mero A:</label>
        <input type="number" id="num1" placeholder="Ej: 500">
    </div>

    <div class="input-group">
        <label>N√∫mero B:</label>
        <input type="number" id="num2" placeholder="Ej: 350">
    </div>

    <button id="btn-action" onclick="procesarDatos()">CALCULAR CON IA</button>

    <div id="result-box">---</div>
</div>

<script>
    // ==========================================
    // ‚öôÔ∏è TUS CREDENCIALES
    // ==========================================
    const TUNNEL_URL = "https://saves-constantly-haven-henderson.trycloudflare.com   "; 
    const API_TOKEN  = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjA4YTE5ZDI0LTAzMTktNDQ5ZS1hNTc0LWU3ZGZiMzRhYWUwZSIsImV4cCI6MTc3MDEzNjE5NiwianRpIjoiZWE4NDAyNWYtOTQwNi00MGVkLTg4MDAtNWJkYjIzZTcyODdhIn0.6DwQosJkJEdCPJbBWBfTsD1KmoUCSpZx0mPmeXCVX9U"; 
    const MODEL_NAME = "mistral-small:22b-instruct-2409-q5_0"; 

    async function procesarDatos() {
        const val1 = document.getElementById('num1').value;
        const val2 = document.getElementById('num2').value;
        const resultBox = document.getElementById('result-box');
        const btn = document.getElementById('btn-action');

        if(!val1 || !val2) return alert("Por favor llena ambos campos");

        // UI: Mostrar estado de carga
        resultBox.innerHTML = '<span class="loading">Pensando...</span>';
        btn.disabled = true;

        // ==========================================
        // üß† AQU√ç EST√Å LA MAGIA (El Prompt Oculto)
        // ==========================================
        // Creamos una instrucci√≥n precisa usando los datos del usuario
        const promptOculto = `Act√∫a como una calculadora estricta. 
        Suma ${val1} + ${val2}. 
        IMPORTANTE: Responde √öNICAMENTE con el n√∫mero del resultado final. 
        No escribas texto, ni explicaciones, solo el n√∫mero.`;

        try {
            const response = await fetch(`${TUNNEL_URL}/api/chat/completions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_TOKEN}`
                },
                body: JSON.stringify({
                    model: MODEL_NAME,
                    messages: [
                        { role: "user", content: promptOculto }
                    ]
                })
            });

            const data = await response.json();
            
            // Mostrar solo la respuesta limpia
            resultBox.innerText = data.choices[0].message.content;

        } catch (error) {
            console.error(error);
            resultBox.innerHTML = '<span style="color:red; font-size:14px;">Error de conexi√≥n</span>';
        } finally {
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
