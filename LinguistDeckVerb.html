<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDC Verb Trainer - Final Clean</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colores */
            --primary: #4f46e5; 
            --primary-dark: #4338ca;
            --bg-body: #f3f4f6;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --header-height: 60px;
            
            /* Colores de Tiempo */
            --c-past: #6366f1;
            --c-present: #10b981;
            --c-future: #ec4899;
            --c-correct: #10b981;
            --c-wrong: #ef4444;
            
            /* Auxiliar Color (Verde) */
            --c-aux: #059669; 
            /* Nuevo Color para Categoria (Naranja) */
            --c-category: #f97316; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: calc(var(--header-height) + 40px);
            padding-bottom: 50px;
        }

        /* ====== HEADER ====== */
        #mdc-header {
            position: fixed; top: 0; left: 0; width: 100%; height: var(--header-height);
            background: rgba(31, 41, 55, 0.95); 
            backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            z-index: 1000; display: flex; align-items: center; justify-content: center;
            /* Efecto Lila Difuminado */
            border-bottom: 1px solid rgba(167, 139, 250, 0.3);
            box-shadow: 0 4px 30px rgba(139, 92, 246, 0.15);
        }
        #mdc-header a {
            text-decoration: none; font-weight: 800; font-size: 20px; letter-spacing: 1px;
            color: white; transition: opacity 0.2s;
            text-shadow: 0 2px 10px rgba(167, 139, 250, 0.5);
        }
        #mdc-header a:hover { opacity: 0.8; }

        /* ====== UI ELEMENTS ====== */
        .app-title { text-align: center; margin-bottom: 30px; padding: 0 20px; }
        .app-title h1 { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: var(--primary); margin-bottom: 5px; }
        .app-title p { color: var(--text-muted); font-size: 0.95rem; letter-spacing: 1px; text-transform: uppercase; }

        /* SEARCH */
        .search-wrapper { width: 90%; max-width: 600px; position: relative; margin-bottom: 30px; z-index: 500; }
        .search-container {
            width: 100%; background: white; border-radius: 50px; padding: 5px;
            display: flex; align-items: center; box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border: 2px solid transparent; transition: 0.3s;
        }
        .search-container:focus-within { border-color: var(--primary); transform: scale(1.01); box-shadow: 0 10px 30px rgba(79, 70, 229, 0.15); }
        .search-input { flex-grow: 1; border: none; background: transparent; padding: 15px 20px; font-size: 1.1rem; outline: none; color: var(--text-main); }
        .search-btn { background: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 40px; cursor: pointer; font-weight: 700; transition: 0.2s; }
        .search-btn:hover { background: var(--primary-dark); }

        .suggestions-box {
            position: absolute; top: 110%; left: 20px; right: 20px;
            background: white; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-height: 300px; overflow-y: auto; display: none; flex-direction: column; padding: 10px 0; border: 1px solid #e5e7eb;
        }
        .suggestions-box.active { display: flex; }
        .suggestion-item { padding: 12px 20px; cursor: pointer; display: flex; justify-content: space-between; }
        .suggestion-item:hover { background: #f3f4f6; color: var(--primary); }

        /* BLACKBOARD */
        .blackboard {
            background: #1e1b4b; color: white; width: 90%; max-width: 800px; border-radius: 16px; padding: 25px;
            margin-bottom: 30px; display: none; flex-direction: column; align-items: center; text-align: center;
            box-shadow: 0 10px 30px rgba(30, 27, 75, 0.3); border: 4px solid #312e81; animation: fadeIn 0.5s ease;
            position: relative;
        }
        .verb-title { font-size: 2.5rem; font-family: 'Playfair Display', serif; margin-bottom: 10px; text-transform: capitalize; }
        .verb-type { text-transform: uppercase; font-size: 0.75rem; padding: 6px 16px; border-radius: 20px; font-weight: 800; margin-bottom: 15px; display: inline-block; }
        .type-reg { background: rgba(16, 185, 129, 0.2); color: #34d399; border: 1px solid #10b981; }
        .type-irr { background: rgba(245, 158, 11, 0.2); color: #fbbf24; border: 1px solid #f59e0b; }
        .teacher-note { font-size: 1.05rem; color: #a5b4fc; max-width: 600px; line-height: 1.6; }
        .teacher-note b { color: #facc15; font-weight: 700; }

        /* EJERCICIO BUTTON - DESIGNED */
        .btn-exercise {
            position: absolute; top: 15px; right: 15px;
            background: rgba(255,255,255,0.15); border: none; color: white; 
            padding: 8px 15px; border-radius: 40px; cursor: pointer; font-size: 0.9rem; font-weight: 600;
            display: flex; align-items: center; transition: 0.3s ease; letter-spacing: 0.5px;
        }
        .btn-exercise:hover { background: rgba(255,255,255,0.3); }
        .btn-exercise.active { 
            background: var(--primary); 
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.5); 
            padding-left: 10px;
        }
        .btn-exercise.active:hover { background: var(--primary-dark); }
        .btn-exercise span { margin-left: 8px; }

        /* GRID & CARDS */
        .grid-container {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(340px, 1fr)); gap: 20px;
            width: 90%; max-width: 1200px; opacity: 0; transform: translateY(20px); transition: 0.5s ease;
        }
        .grid-container.visible { opacity: 1; transform: translateY(0); }

        /* Section Break for Tenses (Present, Past, Future) */
        .section-break {
            grid-column: 1 / -1; font-size: 1rem; font-weight: 800; letter-spacing: 1px;
            color: var(--text-muted); margin-top: 30px; margin-bottom: 15px; text-transform: uppercase;
            border-bottom: 2px solid #e5e7eb; padding-bottom: 10px; cursor: pointer;
            display: flex; justify-content: space-between; align-items: center; transition: 0.2s;
        }
        .section-break:hover { color: var(--primary); border-color: var(--primary); }
        .section-break span:last-child { font-size: 0.8rem; background: #e0e7ff; color: var(--primary); padding: 4px 10px; border-radius: 20px; }

        /* NEW Sub-Section Break for Categories (Simple, Continuous, Perfect) */
        .sub-section-break {
            grid-column: 1 / -1; font-size: 0.9rem; font-weight: 700; letter-spacing: 0.5px;
            color: var(--c-category); margin-top: 15px; margin-bottom: 5px; text-transform: uppercase;
            border-bottom: 1px solid rgba(249, 115, 22, 0.3); padding-bottom: 5px;
        }

        .card {
            background: white; padding: 20px; border-radius: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            border: 1px solid #e5e7eb; transition: all 0.2s ease; position: relative; overflow: hidden;
        }
        .card:hover { transform: translateY(-4px); box-shadow: 0 12px 24px rgba(0,0,0,0.06); border-color: var(--primary); }
        .card::before { content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 4px; }
        .card.present::before { background: var(--c-present); }
        .card.past::before { background: var(--c-past); }
        .card.future::before { background: var(--c-future); }
        
        .tense-header { font-size: 0.75rem; text-transform: uppercase; color: var(--text-muted); font-weight: 700; margin-bottom: 10px; }
        
        /* SPOILER STYLE */
        .conjugation-spoiler {
            filter: blur(5px); opacity: 0.6; transition: 0.3s ease; user-select: none;
            margin-bottom: 15px; cursor: help;
        }
        .conjugation-spoiler:hover, .conjugation-spoiler:active { filter: blur(0); opacity: 1; }
        .conjugation { font-size: 1.1rem; font-weight: 700; color: var(--text-main); font-family: 'Playfair Display', serif; }

        /* SENTENCE ROWS & TEXT COLORS */
        .sentences-container { display: flex; flex-direction: column; gap: 8px; }
        .sentence-row { 
            display: flex; align-items: center; gap: 10px; font-size: 0.9rem; color: #4b5563; line-height: 1.4; 
            padding: 8px; border-radius: 8px; transition: 0.2s; background: #f9fafb;
        }
        .sentence-row:hover { background: #f0f9ff; }
        .icon { font-size: 1rem; min-width: 20px; text-align: center; cursor: pointer; }
        .sentence-text { flex-grow: 1; }
        
        /* === COLORS FOR TEXT === */
        .sentence-text b { color: var(--primary); } 
        .text-aux { color: var(--c-aux); font-weight: 700; }
        .text-verb { color: var(--primary); font-weight: 700; }

        /* EXERCISE DROPDOWNS */
        .ex-select {
            padding: 4px 8px; border: 1px solid #d1d5db; border-radius: 6px; 
            font-size: 0.9rem; font-family: inherit; outline: none; cursor: pointer;
            background: white; transition: 0.2s; color: #374151;
            /* Flex Grow for multi-select (Verb + Aux) */
            flex: 1; min-width: 80px;
        }
        .ex-select.correct { border-color: #10b981; background: #d1fae5; color: #065f46; font-weight: 700; }
        .ex-select.wrong { border-color: #ef4444; background: #fee2e2; color: #991b1b; animation: shake 0.3s; }
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 75% { transform: translateX(-5px); } 100% { transform: translateX(0); } }

        /* Multi-Select Group */
        .select-group { display: inline-flex; gap: 5px; }

        /* MODALS */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 2000;
            display: none; align-items: center; justify-content: center;
        }
        .modal-content {
            background: white; width: 95%; max-width: 800px; max-height: 90vh;
            border-radius: 20px; overflow-y: auto; position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2); padding: 40px;
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .config-box { max-width: 400px !important; padding: 30px !important; }
        .config-title { font-size: 1.5rem; font-weight: 800; margin-bottom: 20px; color: var(--primary); text-align: center; }
        .config-option { margin-bottom: 15px; }
        .config-option label { display: flex; align-items: center; justify-content: space-between; cursor: pointer; padding: 10px; border-radius: 8px; background: #f8fafc; border: 1px solid #e2e8f0; }
        .config-option input[type="radio"] { width: 20px; height: 20px; accent-color: var(--primary); }
        .btn-save-config { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: 700; margin-top: 10px; cursor: pointer; }
        
        .close-btn {
            position: absolute; top: 20px; right: 20px;
            background: #f1f5f9; border: none; width: 40px; height: 40px;
            border-radius: 50%; font-size: 1.5rem; cursor: pointer; color: #64748b;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .close-btn:hover { background: #e2e8f0; color: #0f172a; }

        /* CONFIG MODAL SPECIFIC */
        .theory-section { margin-bottom: 50px; border-bottom: 1px solid #e2e8f0; padding-bottom: 40px; }
        .theory-section:last-child { border-bottom: none; margin-bottom: 0; }
        .t-title { font-family: 'Playfair Display', serif; font-size: 2rem; color: var(--primary); margin-bottom: 15px; }
        .t-overview { font-size: 1rem; color: #4b5563; line-height: 1.6; margin-bottom: 25px; }
        .sub-label { font-size: 0.9rem; font-weight: 800; color: #1e293b; margin-bottom: 10px; border-left: 4px solid var(--primary); padding-left: 10px; display: block; }
        .struct-box { background: #f8fafc; padding: 15px; border-radius: 8px; margin-bottom: 10px; font-family: 'Inter', sans-serif; font-size: 0.95rem; color: #334155; display: flex; justify-content: space-between; align-items: center; }
        .struct-label { font-weight: 700; min-width: 100px; color: #0f172a; }
        .example-row { background: white; border: 1px solid #e2e8f0; padding: 12px 15px; border-radius: 50px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; transition: 0.2s; cursor: pointer; }
        .example-row:hover { border-color: var(--primary); background: #f5f3ff; transform: translateX(5px); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div id="mdc-header">
        <a href="https://paradisonetworx.com/mdceng.html">MDC ENG</a>
    </div>

    <div class="app-title">
        <h1>Verb Masterclass</h1>
        <p>Interactive Grammar Trainer</p>
    </div>

    <div class="search-wrapper">
        <div class="search-container">
            <input type="text" id="verbInput" class="search-input" placeholder="Type a verb (e.g., go, play, eat)..." onkeypress="handleEnter(event)" autocomplete="off">
            <button class="search-btn" onclick="teachVerb()">Analyze</button>
        </div>
        <div id="suggestions" class="suggestions-box"></div>
    </div>

    <div id="blackboard" class="blackboard">
        <button id="btnExercise" class="btn-exercise" onclick="openConfig()" title="Configure Exercises">
            <span id="btnExerciseIcon">üìö</span> <span id="btnExerciseText">Reading Mode</span>
        </button>
        <div class="verb-title" id="displayVerb">Verb</div>
        <div id="verbTypeBadge" class="verb-type">Regular</div>
        <p class="teacher-note" id="teacherNote">...</p>
    </div>

    <div id="lessonGrid" class="grid-container"></div>

    <div id="theoryModal" class="modal-overlay" onclick="closeTheory(event)">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('theoryModal')">√ó</button>
            <div id="modalBody"></div>
        </div>
    </div>

    <div id="configModal" class="modal-overlay" onclick="closeConfig(event)">
        <div class="modal-content config-box">
            <button class="close-btn" onclick="closeModal('configModal')">√ó</button>
            <div class="config-title">Exercise Mode</div>
            <div class="config-option">
                <label>
                    <span>üìñ Reading Mode (Default)</span>
                    <input type="radio" name="exMode" value="reading" checked onchange="saveConfig()">
                </label>
            </div>
            <div class="config-option">
                <label>
                    <span>üß© Fill Blanks: <b>Verbs</b></span>
                    <input type="radio" name="exMode" value="verbs" onchange="saveConfig()">
                </label>
            </div>
            <div class="config-option">
                <label>
                    <span>üîß Fill Blanks: <b>Auxiliaries</b></span>
                    <input type="radio" name="exMode" value="aux" onchange="saveConfig()">
                </label>
            </div>
            <div class="config-option">
                <label>
                    <span>üî• Fill Blanks: <b>Verb + Aux</b></span>
                    <input type="radio" name="exMode" value="both" onchange="saveConfig()">
                </label>
            </div>
            <button class="btn-save-config" onclick="closeModal('configModal'); teachVerb();">Apply & Reload</button>
        </div>
    </div>

    <script>
        // === 0. CONFIGURATION & STATE ===
        let appMode = 'reading'; // 'reading', 'verbs', 'aux', 'both'

        function openConfig() { document.getElementById('configModal').style.display = "flex"; }
        function closeConfig(e) { if (e.target.id === 'configModal') closeModal('configModal'); }
        function closeModal(id) { document.getElementById(id).style.display = "none"; }

        function saveConfig() {
            const radios = document.getElementsByName('exMode');
            for(let r of radios) { if(r.checked) { appMode = r.value; break; } }
            
            const btn = document.getElementById('btnExercise');
            const icon = document.getElementById('btnExerciseIcon');
            const text = document.getElementById('btnExerciseText');
            
            // Visual feedback on the exercise button
            if(appMode !== 'reading') {
                btn.classList.add('active');
                icon.innerText = 'üéØ'; // Exercise mode icon
                if(appMode === 'verbs') text.innerText = 'Verbs Mode';
                else if(appMode === 'aux') text.innerText = 'Aux Mode';
                else if(appMode === 'both') text.innerText = 'Dual Mode';
            } else {
                btn.classList.remove('active');
                icon.innerText = 'üìö'; // Reading mode icon
                text.innerText = 'Reading Mode';
            }
        }

        // === 1. SMART DICTIONARY (NO CHANGES) ===
        const verbDictionary = {
            "accept": { type: "reg", v1: "accept", v2: "accepted", v3: "accepted", ing: "accepting", s: "accepts", note: "Pronunciation: the 'cc' sounds like <b>/ks/</b>.", obj: "the challenge immediately" },
            "write": { type: "irr", v1: "write", v2: "wrote", v3: "written", ing: "writing", s: "writes", note: "Spelling: Double 't' in Wri<b>tt</b>en.", sub: "The author", obj: "a new novel every year" }
        };

        // === 2. THEORY DATABASE (NO CHANGES) ===
        const theoryDB = {
            "present": [
                { title: "Present Simple", overview: "Used for habits, routines, and facts.", struct: { aff: "Subject + Base Verb (+s/es)", neg: "Subject + don't/doesn't + Base Verb", q: "Do/Does + Subject + Base Verb?" }, examples: ["I play tennis every Sunday.", "She works in a hospital.", "The sun rises in the east."] },
                { title: "Present Continuous", overview: "Actions happening right now.", struct: { aff: "Sub + am/is/are + V-ing", neg: "Sub + am/is/are + not + V-ing", q: "Am/Is/Are + Sub + V-ing?" }, examples: ["I am studying right now.", "It is snowing outside.", "She is not listening."] },
                { title: "Present Perfect", overview: "Past experiences or recent actions.", struct: { aff: "Sub + have/has + V3", neg: "Sub + haven't/hasn't + V3", q: "Have/Has + Sub + V3?" }, examples: ["I have visited Paris.", "She has lost her keys."] },
                { title: "Present Perfect Continuous", overview: "Duration of an action up to now.", struct: { aff: "Sub + have/has been + V-ing", neg: "Sub + haven't/hasn't been + V-ing", q: "Have/Has + Sub + been + V-ing?" }, examples: ["She has been waiting for two hours."] }
            ],
            "past": [
                { title: "Past Simple", overview: "Actions finished in the past.", struct: { aff: "Subject + V2", neg: "Subject + didn't + Base Verb", q: "Did + Subject + Base Verb?" }, examples: ["I watched a movie yesterday.", "He bought a car."] },
                { title: "Past Continuous", overview: "Action in progress in the past.", struct: { aff: "Sub + was/were + V-ing", neg: "Sub + wasn't/weren't + V-ing", q: "Was/Were + Sub + V-ing?" }, examples: ["I was sleeping when you called."] },
                { title: "Past Perfect", overview: "Action before another past action.", struct: { aff: "Sub + had + V3", neg: "Sub + hadn't + V3", q: "Had + Sub + V3?" }, examples: ["I had eaten before he arrived."] },
                { title: "Past Perfect Continuous", overview: "Duration in the past before another event.", struct: { aff: "Sub + had been + V-ing", neg: "Sub + hadn't been + V-ing", q: "Had + Sub + been + V-ing?" }, examples: ["He had been driving for hours."] }
            ],
            "future": [
                { title: "Future Simple", overview: "Predictions or sudden decisions.", struct: { aff: "Subject + will + Base Verb", neg: "Subject + won't + Base Verb", q: "Will + Subject + Base Verb?" }, examples: ["I will call you later."] },
                { title: "Future Continuous", overview: "Action in progress in the future.", struct: { aff: "Sub + will be + V-ing", neg: "Sub + won't be + V-ing", q: "Will + Sub + be + V-ing?" }, examples: ["I will be watching the game."] },
                { title: "Future Perfect", overview: "Action completed by a future time.", struct: { aff: "Sub + will have + V3", neg: "Sub + won't have + V3", q: "Will + Sub + have + V3?" }, examples: ["I will have finished by 5 PM."] },
                { title: "Future Perfect Continuous", overview: "Duration up to a future point.", struct: { aff: "Sub + will have been + V-ing", neg: "Sub + won't have been + V-ing", q: "Will + Sub + have been + V-ing?" }, examples: ["Next year I will have been working here for 10 years."] }
            ]
        };

        // Fallback for unknown verbs
        function guessVerbForms(verb) {
            const last = verb.slice(-1);
            let v2 = verb + "ed";
            let ing = verb + "ing";
            let s = verb + "s";
            if (last === 'e') { v2 = verb + "d"; ing = verb.slice(0, -1) + "ing"; }
            return { type: "reg", v1: verb, v2: v2, v3: v2, ing: ing, s: s, note: "Regular (+ed).", sub: "She", obj: "it everyday" };
        }

        function getVerbData(input) {
            const v = input.toLowerCase().trim();
            if (verbDictionary[v]) return verbDictionary[v];
            return guessVerbForms(v);
        }

        // === 3. SMART SENTENCE GENERATOR (NO CHANGES HERE) ===
        function createThreeSentencesData(tense, d) {
            const sub = d.sub || "She";
            const obj = d.obj || "it";
            const v1 = d.v1;
            
            // Singular/Plural logic
            const sLower = sub.toLowerCase();
            const isPlural = sLower.endsWith('s') || sub.includes(' and ') || sLower.includes('children') || sLower.includes('people') || sLower.includes('they') || sLower.includes('we') || sLower.includes('you');
            const isFirstPerson = sLower === 'i';

            // Auxiliaries
            const doAux = isPlural || isFirstPerson ? "do" : "does";
            const dontAux = isPlural || isFirstPerson ? "don't" : "doesn't";
            
            const amIsAre = isFirstPerson ? "am" : (isPlural ? "are" : "is");
            let wasWere = isFirstPerson || (!isPlural) ? "was" : "were";
            if(sLower === 'you') wasWere = "were";

            const haveHas = isPlural || isFirstPerson ? "have" : "has";
            const haventHasnt = isPlural || isFirstPerson ? "haven't" : "hasn't";

            const cap = (str) => str.charAt(0).toUpperCase() + str.slice(1);

            switch(tense) {
                case 'Present Simple': 
                    return {
                        aff: { pre: sub, verb: (isPlural || isFirstPerson ? v1 : d.s), post: obj + "." },
                        neg: { pre: sub, aux: dontAux, verb: v1, post: obj + "." },
                        int: { pre: cap(doAux) + " " + sub.toLowerCase(), verb: v1, post: obj + "?" }
                    };
                case 'Present Continuous': 
                    return {
                        aff: { pre: sub, aux: amIsAre, verb: d.ing, post: obj + "." },
                        neg: { pre: sub, aux: amIsAre + " not", verb: d.ing, post: obj + "." },
                        int: { pre: cap(amIsAre) + " " + sub.toLowerCase(), verb: d.ing, post: obj + "?" }
                    };
                case 'Present Perfect': 
                    return {
                        aff: { pre: sub, aux: haveHas, verb: d.v3, post: obj + "." },
                        neg: { pre: sub, aux: haventHasnt, verb: d.v3, post: obj + "." },
                        int: { pre: cap(haveHas) + " " + sub.toLowerCase(), verb: d.v3, post: obj + "?" }
                    };
                case 'Present Perf. Cont.': 
                    return {
                        aff: { pre: sub, aux: haveHas + " been", verb: d.ing, post: obj + "." },
                        neg: { pre: sub, aux: haventHasnt + " been", verb: d.ing, post: obj + "." },
                        int: { pre: cap(haveHas) + " " + sub.toLowerCase() + " been", verb: d.ing, post: obj + "?" }
                    };
                case 'Past Simple': 
                    return {
                        aff: { pre: sub, verb: d.v2, post: obj + "." },
                        neg: { pre: sub, aux: "didn't", verb: v1, post: obj + "." },
                        int: { pre: "Did " + sub.toLowerCase(), verb: v1, post: obj + "?" }
                    };
                case 'Past Continuous': 
                    return {
                        aff: { pre: sub, aux: wasWere, verb: d.ing, post: obj + "." },
                        neg: { pre: sub, aux: wasWere + " not", verb: d.ing, post: obj + "." },
                        int: { pre: cap(wasWere) + " " + sub.toLowerCase(), verb: d.ing, post: obj + "?" }
                    };
                case 'Past Perfect': 
                    return {
                        aff: { pre: sub, aux: "had", verb: d.v3, post: obj + "." },
                        neg: { pre: sub, aux: "hadn't", verb: d.v3, post: obj + "." },
                        int: { pre: "Had " + sub.toLowerCase(), verb: d.v3, post: obj + "?" }
                    };
                case 'Past Perf. Cont.': 
                    return {
                        aff: { pre: sub, aux: "had been", verb: d.ing, post: obj + "." },
                        neg: { pre: sub, aux: "hadn't been", verb: d.ing, post: obj + "." },
                        int: { pre: "Had " + sub.toLowerCase() + " been", verb: d.ing, post: obj + "?" }
                    };
                case 'Future Simple': 
                    return {
                        aff: { pre: sub, aux: "will", verb: v1, post: obj + "." },
                        neg: { pre: sub, aux: "won't", verb: v1, post: obj + "." },
                        int: { pre: "Will " + sub.toLowerCase(), verb: v1, post: obj + "?" }
                    };
                case 'Future Continuous': 
                    return {
                        aff: { pre: sub, aux: "will be", verb: d.ing, post: obj + "." },
                        neg: { pre: sub, aux: "won't be", verb: d.ing, post: obj + "." },
                        int: { pre: "Will " + sub.toLowerCase() + " be", verb: d.ing, post: obj + "?" }
                    };
                case 'Future Perfect': 
                    return {
                        aff: { pre: sub, aux: "will have", verb: d.v3, post: obj + "." },
                        neg: { pre: sub, aux: "won't have", verb: d.v3, post: obj + "." },
                        int: { pre: "Will " + sub.toLowerCase() + " have", verb: d.v3, post: obj + "?" }
                    };
                case 'Future Perf. Cont.': 
                    return {
                        aff: { pre: sub, aux: "will have been", verb: d.ing, post: obj + "." },
                        neg: { pre: sub, aux: "won't have been", verb: d.ing, post: obj + "." },
                        int: { pre: "Will " + sub.toLowerCase() + " have been", verb: d.ing, post: obj + "?" }
                    };
                default: return null;
            }
        }

        // HTML GENERATOR FOR CARDS
        function createCard(title, struct, data, type) {
            // Function to generate the HTML for a single line (Aff/Neg/Int)
            const renderLine = (part, icon) => {
                let html = "";
                let fullText = `${part.pre} ${part.aux ? part.aux + ' ' : ''}${part.verb} ${part.post}`;
                
                // Helper to format text
                const formatAux = (text) => text ? `<span class="text-aux">${text}</span>` : '';
                const formatVerb = (text) => `<span class="text-verb">${text}</span>`;
                
                // Options for verb select (using the original logic)
                const verbOptions = generateOptions(part.verb);
                const verbSelect = `<select class="ex-select" data-type="verb" onchange="checkAnswer(this, '${part.verb}')" onclick="event.stopPropagation()"><option value="" disabled selected>V-?</option>${verbOptions.map(o=>`<option value="${o}">${o}</option>`).join('')}</select>`;

                // Options for aux select (using the original logic)
                const safeAux = part.aux ? part.aux.replace(/'/g, "\\'") : '';
                const auxOptions = part.aux ? generateAuxOptions(part.aux) : null;
                const auxSelect = part.aux ? `<select class="ex-select" data-type="aux" onchange="checkAnswer(this, '${safeAux}')" onclick="event.stopPropagation()"><option value="" disabled selected>A-?</option>${auxOptions.map(o=>`<option value="${o.replace(/'/g, "&#39;") }">${o}</option>`).join('')}</select>` : '';

                // READING MODE
                if(appMode === 'reading') {
                    html = `${part.pre} ${part.aux ? formatAux(part.aux) + ' ' : ''}${formatVerb(part.verb)} ${part.post}`;
                }
                // VERB GAME MODE
                else if(appMode === 'verbs') {
                    html = `${part.pre} ${part.aux ? formatAux(part.aux) + ' ' : ''}${verbSelect} ${part.post}`;
                }
                // AUX GAME MODE
                else if(appMode === 'aux') {
                    if(part.aux) {
                        html = `${part.pre} ${auxSelect} ${formatVerb(part.verb)} ${part.post}`;
                    } else {
                        // Fallback: If no aux exists (e.g. Present Simple Aff), let user guess the verb instead to keep it interactive
                        html = `${part.pre} ${verbSelect} ${part.post}`;
                    }
                }
                // DUAL GAME MODE (NEW)
                else if(appMode === 'both') {
                    if(part.aux) {
                        // Both verb and aux are required
                        const dualSelect = `<div class="select-group">${auxSelect} ${verbSelect}</div>`;
                        html = `${part.pre} ${dualSelect} ${part.post}`;
                    } else {
                        // Fallback: If no aux exists (e.g. Present Simple Aff), let user guess the verb instead
                        html = `${part.pre} ${verbSelect} ${part.post}`;
                    }
                }

                return `
                    <div class="sentence-row" onclick="speak('${fullText.replace(/'/g, "\\'")}')">
                        <span class="icon">${icon}</span>
                        <div class="sentence-text">${html}</div>
                    </div>
                `;
            };

            return `
                <div class="card ${type}">
                    <div class="tense-header"><span>${title}</span></div>
                    <div class="conjugation-spoiler" title="Hover to see structure">
                        <div class="conjugation">${struct}</div>
                    </div>
                    <div class="sentences-container">
                        ${renderLine(data.aff, '‚úÖ')}
                        ${renderLine(data.neg, '‚ùå')}
                        ${renderLine(data.int, '‚ùì')}
                    </div>
                </div>
            `;
        }

        // --- GAME HELPERS ---
        function generateOptions(correct) {
            // Enhanced logic to only include forms of the verb
            const currentVerb = document.getElementById('verbInput').value;
            const verbData = getVerbData(currentVerb);
            
            const distractors = [
                verbData.v1, 
                verbData.v2, 
                verbData.v3, 
                verbData.ing, 
                verbData.s
            ].filter(v => v !== correct); // Exclude the correct answer

            const set = new Set([correct]);
            while(set.size < 4 && distractors.length > 0) {
                // Pick a random distractor
                const index = Math.floor(Math.random() * distractors.length);
                set.add(distractors[index]);
                distractors.splice(index, 1); // Remove it to avoid re-picking
            }
            
            return Array.from(set).sort(() => Math.random() - 0.5);
        }

        function generateAuxOptions(correct) {
            // Enhanced list with negatives and complex auxiliaries
            const auxList = [
                "do", "does", "did", 
                "don't", "doesn't", "didn't", 
                "am", "is", "are", "was", "were", 
                "isn't", "aren't", "wasn't", "weren't",
                "have", "has", "had", 
                "haven't", "hasn't", "hadn't",
                "will", "won't", "will be", "will have", "will have been"
            ];
            
            const set = new Set([correct]);
            const filteredAuxList = auxList.filter(aux => aux !== correct);

            while(set.size < 4) {
                if (filteredAuxList.length === 0) break; 
                const rnd = filteredAuxList[Math.floor(Math.random() * filteredAuxList.length)];
                if(rnd !== correct) set.add(rnd);
                filteredAuxList.splice(filteredAuxList.indexOf(rnd), 1); // Remove to avoid duplicate distractors
            }
            return Array.from(set).sort(() => Math.random() - 0.5);
        }
        
        function checkAnswer(select, correct) {
            if (select.value === correct) {
                select.classList.remove('wrong');
                select.classList.add('correct');
            } else {
                select.classList.remove('correct');
                select.classList.add('wrong');
            }
            
            // DUAL MODE CHECK: Check if both selects in the group are correct
            if (appMode === 'both') {
                const group = select.closest('.select-group');
                if (group) {
                    const auxSelect = group.querySelector('[data-type="aux"]');
                    const verbSelect = group.querySelector('[data-type="verb"]');

                    const auxCorrect = auxSelect && auxSelect.value === auxSelect.getAttribute('onchange').match(/'(.*?)'/)[1];
                    const verbCorrect = verbSelect && verbSelect.value === verbSelect.getAttribute('onchange').match(/'(.*?)'/)[1];

                    // Sync class for visual feedback on the whole group (optional, keeping individual for now)
                    // If all are correct, mark the parent row as good maybe?
                    if (auxCorrect && verbCorrect) {
                        group.closest('.sentence-row').style.backgroundColor = '#d1fae5';
                    } else {
                        group.closest('.sentence-row').style.backgroundColor = '#f9fafb';
                    }
                }
            }
        }

        function speak(text) {
            if(appMode !== 'reading') return; // Disable click-to-speak in game mode
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "en-US"; utterance.rate = 0.85; 
            window.speechSynthesis.speak(utterance);
        }

        function handleEnter(e) { if(e.key === 'Enter') teachVerb(); }

        // === SEARCH UI LOGIC (NO CHANGES HERE) ===
        const input = document.getElementById('verbInput');
        const suggestionBox = document.getElementById('suggestions');

        input.addEventListener('input', () => {
            showSuggestions(input.value);
            if(!input.value.trim()) localStorage.removeItem('mdc_last_verb');
        });

        input.addEventListener('focus', () => showSuggestions(input.value));
        
        document.addEventListener('click', (e) => {
            if (!input.contains(e.target) && !suggestionBox.contains(e.target)) {
                suggestionBox.classList.remove('active');
            }
        });

        function showSuggestions(val) {
            const filter = val.toLowerCase();
            const keys = Object.keys(verbDictionary).sort();
            let matches = [];

            if(!filter) matches = keys; 
            else matches = keys.filter(k => k.startsWith(filter));

            if (matches.length === 0) { suggestionBox.classList.remove('active'); return; }

            let html = '';
            matches.forEach(key => {
                const v = verbDictionary[key];
                html += `
                    <div class="suggestion-item" onclick="selectVerb('${key}')">
                        <span>${key}</span>
                        <small style="color:#9ca3af; font-size:0.75rem;">${v.type === 'irr' ? 'Irregular' : 'Regular'}</small>
                    </div>
                `;
            });

            suggestionBox.innerHTML = html;
            suggestionBox.classList.add('active');
        }

        function selectVerb(v) {
            input.value = v;
            suggestionBox.classList.remove('active');
            teachVerb(); 
        }

        // === MODAL LOGIC (NO CHANGES HERE) ===
        function showTheory(category) {
            const modal = document.getElementById('theoryModal');
            const body = document.getElementById('modalBody');
            const data = theoryDB[category];

            data.forEach(t => {

                    <div class="t-overview">${t.overview}</div>
                    <span class="sub-label">Structure</span>
                    <div class="struct-box"><span class="struct-label">Affirmative</span> ${t.struct.aff}</div>
                    <div class="struct-box"><span class="struct-label">Negative</span> ${t.struct.neg}</div>
                    <div class="struct-box"><span class="struct-label">Question</span> ${t.struct.q}</div>
                    <span class="sub-label" style="margin-top:20px;">Examples</span>
                    ${t.examples.map(ex => `<div class="example-row" onclick="speak('${ex.replace(/'/g, "\\'")}')"><span>${ex}</span></div>`).join('')}
                </div>`;

            document.body.style.overflow = "hidden";
        }

        function closeTheory(e) {
            if (e.target.id === 'theoryModal') {
                document.getElementById('theoryModal').style.display = "none";
                document.body.style.overflow = "auto";
            }
        }
        
        function closeTheoryForce() {
            document.getElementById('theoryModal').style.display = "none";
            document.body.style.overflow = "auto";
        }

        // === RENDER LOGIC WITH NEW SUB-SECTIONS ===
        function teachVerb() {

            if(!val) return;

            localStorage.setItem('mdc_last_verb', val);
            saveConfig(); // Update button visual on reload

            const d = getVerbData(val);
            const grid = document.getElementById('lessonGrid');
            const board = document.getElementById('blackboard');
            
            document.getElementById('displayVerb').innerText = d.v1;
            document.getElementById('teacherNote').innerHTML = d.note;
            
            const badge = document.getElementById('verbTypeBadge');
            if(d.type === 'irr') { badge.innerText = "Irregular Verb"; badge.className = "verb-type type-irr"; } 
            else { badge.innerText = "Regular Verb"; badge.className = "verb-type type-reg"; }
            board.style.display = "flex";

            grid.classList.remove('visible');
            setTimeout(() => {
                grid.innerHTML = "";
                
                // Present Tense Group
                grid.innerHTML += `<div class="section-break" onclick="showTheory('present')" style="color:var(--c-present); border-color:var(--c-present)">The Present <span>‚ÑπÔ∏è Theory</span></div>`;
                grid.innerHTML += `<div class="sub-section-break">Simple Tenses</div>`;
                grid.innerHTML += createCard("Present Simple", `${d.v1} / ${d.s}`, createThreeSentencesData('Present Simple', d), "present");
                grid.innerHTML += `<div class="sub-section-break">Continuous Tenses</div>`;
                grid.innerHTML += createCard("Present Continuous", `am/is/are ${d.ing}`, createThreeSentencesData('Present Continuous', d), "present");
                grid.innerHTML += createCard("Present Perf. Cont.", `have/has been ${d.ing}`, createThreeSentencesData('Present Perf. Cont.', d), "present");
                grid.innerHTML += `<div class="sub-section-break">Perfect Tenses</div>`;
                grid.innerHTML += createCard("Present Perfect", `have/has ${d.v3}`, createThreeSentencesData('Present Perfect', d), "present");

                // Past Tense Group
                grid.innerHTML += `<div class="section-break" onclick="showTheory('past')" style="color:var(--c-past); border-color:var(--c-past)">The Past <span>‚ÑπÔ∏è Theory</span></div>`;
                grid.innerHTML += `<div class="sub-section-break">Simple Tenses</div>`;
                grid.innerHTML += createCard("Past Simple", d.v2, createThreeSentencesData('Past Simple', d), "past");
                grid.innerHTML += `<div class="sub-section-break">Continuous Tenses</div>`;
                grid.innerHTML += createCard("Past Continuous", `was/were ${d.ing}`, createThreeSentencesData('Past Continuous', d), "past");
                grid.innerHTML += createCard("Past Perf. Cont.", `had been ${d.ing}`, createThreeSentencesData('Past Perf. Cont.', d), "past");
                grid.innerHTML += `<div class="sub-section-break">Perfect Tenses</div>`;
                grid.innerHTML += createCard("Past Perfect", `had ${d.v3}`, createThreeSentencesData('Past Perfect', d), "past");

                // Future Tense Group
                grid.innerHTML += `<div class="section-break" onclick="showTheory('future')" style="color:var(--c-future); border-color:var(--c-future)">The Future <span>‚ÑπÔ∏è Theory</span></div>`;
                grid.innerHTML += `<div class="sub-section-break">Simple Tenses</div>`;
                grid.innerHTML += createCard("Future Simple", `will ${d.v1}`, createThreeSentencesData('Future Simple', d), "future");
                grid.innerHTML += `<div class="sub-section-break">Continuous Tenses</div>`;
                grid.innerHTML += createCard("Future Continuous", `will be ${d.ing}`, createThreeSentencesData('Future Continuous', d), "future");
                grid.innerHTML += createCard("Future Perf. Cont.", `will have been ${d.ing}`, createThreeSentencesData('Future Perf. Cont.', d), "future");
                grid.innerHTML += `<div class="sub-section-break">Perfect Tenses</div>`;
                grid.innerHTML += createCard("Future Perfect", `will have ${d.v3}`, createThreeSentencesData('Future Perfect', d), "future");

                grid.classList.add('visible');
            }, 100);
        }

        window.addEventListener('DOMContentLoaded', () => {
            saveConfig(); // Initialize config on load
            const lastVerb = localStorage.getItem('mdc_last_verb');
            if(lastVerb) {
                document.getElementById('verbInput').value = lastVerb;
                teachVerb();
            }
        });
