<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXUS HUB | Native App UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
        :root {
            /* DARK MODE (Default) */
            --bg-deep: #000000; /* Negro puro para OLED/M贸vil */
            --bg-card: #121212; 
            --bg-hover: #1c1c1e; 
            --border: #2c2c2e; /* Separadores sutiles */
            --txt-main: #ffffff;
            --txt-sec: #8e8e93;
            
            --font-head: 'Bebas Neue', sans-serif;
            --font-ui: 'Inter', sans-serif;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            
            --header-height: 60px;
        }

        :root.light-mode {
            --bg-deep: #f2f2f7; --bg-card: #ffffff; --bg-hover: #e5e5ea; --border: #c6c6c8;
            --txt-main: #000000; --txt-sec: #8e8e93;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            background-color: var(--bg-deep); color: var(--txt-main); 
            font-family: var(--font-ui); margin: 0; height: 100vh; 
            display: flex; flex-direction: column; overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        /* HEADER ESTILO APP */
        header { 
            height: calc(var(--header-height) + var(--safe-top)); 
            padding-top: var(--safe-top);
            flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; 
            padding-left: 20px; padding-right: 20px;
            background: var(--bg-card); 
            border-bottom: 1px solid var(--border); 
            z-index: 100;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .hub-brand { font-family: var(--font-head); font-size: 28px; letter-spacing: 1px; color: var(--txt-main); }
        .theme-btn { background: none; border: none; color: var(--txt-sec); cursor: pointer; padding: 8px; }
        
        main { 
            flex: 1; overflow-y: auto; overflow-x: hidden; 
            padding: 0; /* SIN PADDING */
            padding-bottom: var(--safe-bottom); 
            width: 100%;
            background: var(--bg-deep);
        }

        /* ESTILO LISTA (EDGE TO EDGE) */
        .acc-item {
            margin: 0; /* SIN MARGENES */
            border-radius: 0; /* SIN BORDES REDONDOS */
            border: none;
            border-bottom: 1px solid var(--border); /* Solo l铆nea divisoria */
            background: var(--bg-card);
            overflow: hidden;
            transition: background 0.2s;
            /* La variable --theme-color se inyecta via JS */
            color: var(--txt-main);
        }

        .sortable-ghost { opacity: 0.4; background: var(--bg-hover); }
        .sortable-drag { cursor: grabbing; opacity: 1; box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 99; }

        /* Estado Activo */
        .acc-item.active {
            background: var(--bg-card);
        }
        
        /* Indicador visual lateral del color */
        .acc-item::before {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px;
            background: var(--theme-color); opacity: 0; transition: opacity 0.3s;
        }
        .acc-item.active::before { opacity: 1; }

        .acc-header {
            position: relative;
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-card); user-select: none; cursor: pointer; 
            min-height: 80px;
        }
        .acc-header:active { background: var(--bg-hover); }

        .acc-title-group { display: flex; flex-direction: column; gap: 4px; }
        .acc-title { 
            font-family: var(--font-head); font-size: 24px; line-height: 1; margin: 0; 
            letter-spacing: 0.5px;
        }
        .acc-subtitle {
            font-family: var(--font-ui); font-size: 13px; color: var(--theme-color); font-weight: 600;
            text-transform: uppercase; letter-spacing: 1px;
        }
        
        .acc-controls { display: flex; align-items: center; gap: 15px; }
        .acc-icon { transition: transform 0.3s; color: var(--txt-sec); opacity: 0.5; }

        .fs-btn {
            background: none; border: none; color: var(--txt-sec); cursor: pointer;
            padding: 8px; opacity: 0; transition: 0.2s; pointer-events: none;
        }
        .acc-item.active .fs-btn { opacity: 1; pointer-events: auto; }

        .acc-content {
            max-height: 0; overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.25, 1, 0.5, 1); /* Animaci贸n tipo iOS */
            background: var(--bg-deep);
        }
        
        iframe { 
            width: 100%; border: none; display: block; 
            /* ALTURA DINMICA: Pantalla - Header */
            height: calc(100vh - var(--header-height) - var(--safe-top)); 
            height: calc(100dvh - var(--header-height) - var(--safe-top)); 
        }

        .acc-content:fullscreen { overflow: hidden; width: 100vw; height: 100vh; }
        .acc-content:fullscreen iframe { height: 100%; }

    </style>
</head>
<body>

    <header>
        <div class="hub-brand">NEXUS HUB</div>
        <button class="theme-btn" onclick="toggleHubTheme()">
            <svg id="hub-theme-icon" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
    </header>

    <main id="accordion-list"></main>

<script>
    // =========================================================
    //  CONFIGURACIN MAESTRA
    // =========================================================
    const nexusConfig = [
        { id: 1, title: "LINGUA NEXUS", tag: "APP TOOL", color: "#38bdf8", url: "https://paradisonetworx.com/LinguistDeckPlayer3" },
        { id: 2, title: "GRAMMAR LAB", tag: "WIKI & REF", color: "#e879f9", url: "https://paradisonetworx.com/LinguistDeckVocabulary" },
        { id: 3, title: "PHRASAL VERBS", tag: "MASTER LIST", color: "#4ade80", url: "https://paradisonetworx.com/nexus002" },
        { id: 4, title: "LISTENING", tag: "AUDIO PLAYER", color: "#fbbf24", url: "https://paradisonetworx.com/nexushubamp.html" },
        { id: 5, title: "SETTINGS", tag: "SYSTEM", color: "#818cf8", url: "https://paradisonetworx.com/LinguistDeckCel.html" },
        { id: 6, title: "EXTRAS", tag: "BETA TOOLS", color: "#ff5733", url: "https://paradisonetworx.com/pruebas94" }
    ];
    // =========================================================

    // RENDERIZADO
    function renderNexus() {
        const container = document.getElementById('accordion-list');
        let htmlBuffer = '';

        nexusConfig.forEach(item => {
            htmlBuffer += `
            <div class="acc-item" id="item-${item.id}" style="--theme-color: ${item.color}">
                <div class="acc-header" onclick="toggleAcc(${item.id})">
                    <div class="acc-title-group">
                        <span class="acc-subtitle">${item.tag}</span>
                        <h2 class="acc-title">${item.title}</h2>
                    </div>
                    <div class="acc-controls">
                        <button class="fs-btn" onclick="event.stopPropagation(); toggleFS('content-${item.id}')" title="Fullscreen">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"></path></svg>
                        </button>
                        <svg class="acc-icon" id="icon-${item.id}" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"></path></svg>
                    </div>
                </div>
                <div class="acc-content" id="content-${item.id}">
                    <iframe src="${item.url}" loading="lazy"></iframe>
                </div>
            </div>`;
        });

        container.innerHTML = htmlBuffer;
        
        // Init Drag & Drop (Ordenable)
        new Sortable(container, {
            animation: 300,
            handle: '.acc-header',
            ghostClass: 'sortable-ghost',
            dragClass: 'sortable-drag',
            delay: 150, // Peque帽o retraso para no confundir scroll con drag en m贸vil
            delayOnTouchOnly: true
        });
    }

    // ACORDEN (L贸gica App)
    function toggleAcc(id) {
        const item = document.getElementById(`item-${id}`);
        const content = document.getElementById(`content-${id}`);
        const icon = document.getElementById(`icon-${id}`);
        const isOpen = content.style.maxHeight;

        // 1. Cerrar todos
        document.querySelectorAll('.acc-content').forEach(el => el.style.maxHeight = null);
        document.querySelectorAll('.acc-icon').forEach(el => el.style.transform = 'rotate(0deg)');
        document.querySelectorAll('.acc-item').forEach(el => el.classList.remove('active'));

        // 2. Abrir si estaba cerrado
        if (!isOpen) {
            item.classList.add('active');
            // Usamos 150vh para asegurar que cubra pantallas altas, el iframe tiene su altura fija
            content.style.maxHeight = "150vh"; 
            icon.style.transform = 'rotate(180deg)';
            
            // Scroll suave para alinear el t铆tulo arriba (debajo del header)
            setTimeout(() => {
                const headerOffset = 60; // Altura aproximada del header
                const elementPosition = item.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }, 300);
        }
    }
    
    function toggleFS(id) {
        const elem = document.getElementById(id);
        if (!document.fullscreenElement) {
            if (elem.requestFullscreen) elem.requestFullscreen();
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
        } else {
            if (document.exitFullscreen) document.exitFullscreen();
        }
    }

    function toggleHubTheme() {
        const doc = document.documentElement;
        const icon = document.getElementById('hub-theme-icon');
        if (doc.classList.contains('light-mode')) {
            doc.classList.remove('light-mode');
            icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
        } else {
            doc.classList.add('light-mode');
            icon.innerHTML = '<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>';
        }
    }

    document.addEventListener('DOMContentLoaded', renderNexus);

</script>
</body>
</html>
