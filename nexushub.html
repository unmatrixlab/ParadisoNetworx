<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXUS HUB | Full Width + FS</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* ==========================================================================
           1. ESTÃ‰TICA
           ========================================================================== */
        :root {
            /* DARK MODE (Default) */
            --bg-deep: #09090b; 
            --bg-card: #18181b; 
            --bg-hover: #27272a; 
            --border: #3f3f46;
            --txt-main: #f4f4f5;
            --txt-sec: #a1a1aa;
            
            /* Accents */
            --c-1: #38bdf8; --c-2: #e879f9; --c-3: #4ade80; --c-4: #fbbf24; --c-5: #818cf8;
            --c-6: #ff5733; 
            
            --font-head: 'Bebas Neue', sans-serif;
            --font-ui: 'Inter', sans-serif;
            --safe-bottom: env(safe-area-inset-bottom);
        }

        :root.light-mode {
            --bg-deep: #f8fafc; --bg-card: #ffffff; --bg-hover: #f1f5f9; --border: #e2e8f0;
            --txt-main: #0f172a; --txt-sec: #64748b;
            --c-1: #0284c7; --c-2: #c026d3; --c-3: #16a34a; --c-4: #d97706; --c-5: #4f46e5;
            --c-6: #c2410c;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            background-color: var(--bg-deep); color: var(--txt-main); 
            font-family: var(--font-ui); margin: 0; height: 100vh; 
            display: flex; flex-direction: column; overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        header { 
            height: 70px; flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; 
            padding: 0 24px; background: var(--bg-deep); 
            border-bottom: 1px solid var(--border); z-index: 100;
        }
        .hub-brand { font-family: var(--font-head); font-size: 32px; letter-spacing: 1px; color: var(--txt-main); }
        .theme-btn { background: none; border: none; color: var(--txt-sec); cursor: pointer; transition: 0.2s; padding: 5px; }
        
        main { 
            flex: 1; overflow-y: auto; overflow-x: hidden; 
            padding: 20px 0; 
            padding-bottom: calc(40px + var(--safe-bottom)); 
            max-width: 900px; margin: 0 auto; width: 100%;
        }

        .acc-item {
            margin: 0 20px 15px 20px; 
            border-radius: 16px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            overflow: hidden;
            transition: all 0.35s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .acc-item.active {
            margin-left: 0;
            margin-right: 0;
            border-radius: 0;
            border-left: none;
            border-right: none;
            border-color: var(--active-color);
        }

        .acc-header {
            padding: 24px; cursor: pointer; display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-card); transition: background 0.2s; user-select: none;
        }
        .acc-header:hover { background: var(--bg-hover); }

        .acc-title-group { display: flex; align-items: center; gap: 12px; }
        .acc-title { font-family: var(--font-head); font-size: 28px; line-height: 1; margin: 0; display: flex; align-items: center; gap: 12px; }
        .acc-tag { font-family: var(--font-ui); font-size: 10px; font-weight: 700; padding: 4px 8px; border-radius: 6px; background: rgba(255,255,255,0.05); letter-spacing: 1px; }
        
        .acc-controls { display: flex; align-items: center; gap: 15px; }
        .acc-icon { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); color: var(--txt-sec); }

        /* NEW FULLSCREEN BUTTON */
        .fs-btn {
            background: none; border: none; color: var(--txt-sec); cursor: pointer;
            padding: 5px; opacity: 0; transition: 0.2s; pointer-events: none;
        }
        .fs-btn:hover { color: var(--active-color); transform: scale(1.1); }
        
        /* Show FS button on hover or active */
        .acc-item:hover .fs-btn, .acc-item.active .fs-btn { opacity: 1; pointer-events: auto; }

        .acc-content {
            max-height: 0; overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-deep);
            border-top: 1px solid transparent;
        }
        
        .acc-item.active .acc-content { border-top-color: var(--border); }
        
        iframe { width: 100%; height: 650px; border: none; display: block; }

        /* Fullscreen override for iframe container */
        .acc-content:fullscreen {
            overflow: hidden; width: 100vw; height: 100vh; padding: 0; margin: 0;
        }
        .acc-content:fullscreen iframe { height: 100%; }

        /* Colores */
        .item-1 { --active-color: var(--c-1); color: var(--c-1); }
        .item-2 { --active-color: var(--c-2); color: var(--c-2); }
        .item-3 { --active-color: var(--c-3); color: var(--c-3); }
        .item-4 { --active-color: var(--c-4); color: var(--c-4); }
        .item-5 { --active-color: var(--c-5); color: var(--c-5); }
        .item-6 { --active-color: var(--c-6); color: var(--c-6); }

    </style>
</head>
<body>

    <header>
        <div class="hub-brand">NEXUS HUB</div>
        <button class="theme-btn" onclick="toggleHubTheme()">
            <svg id="hub-theme-icon" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
    </header>

    <main>
        <div class="acc-item item-1">
            <div class="acc-header" onclick="toggleAcc(1)">
                <div class="acc-title-group">
                    <h2 class="acc-title">LINGUA NEXUS <span class="acc-tag">APP</span></h2>
                </div>
                <div class="acc-controls">
                    <button class="fs-btn" onclick="event.stopPropagation(); toggleFS('content-1')" title="Fullscreen">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"></path></svg>
                    </button>
                    <svg class="acc-icon" id="icon-1" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"></path></svg>
                </div>
            </div>
            <div class="acc-content" id="content-1">
                <iframe src="https://paradisonetworx.com/LinguistDeckPlayer2" loading="lazy"></iframe>
            </div>
        </div>

        <div class="acc-item item-2">
            <div class="acc-header" onclick="toggleAcc(2)">
                <div class="acc-title-group">
                    <h2 class="acc-title">GRAMMAR LAB <span class="acc-tag">WIKI</span></h2>
                </div>
                <div class="acc-controls">
                    <button class="fs-btn" onclick="event.stopPropagation(); toggleFS('content-2')" title="Fullscreen">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"></path></svg>
                    </button>
                    <svg class="acc-icon" id="icon-2" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"></path></svg>
                </div>
            </div>
            <div class="acc-content" id="content-2">
                <iframe src="https://paradisonetworx.com/LinguistDeckVocabulary" loading="lazy"></iframe>
            </div>
        </div>

        <div class="acc-item item-3">
            <div class="acc-header" onclick="toggleAcc(3)">
                <div class="acc-title-group">
                    <h2 class="acc-title">PHRASAL VERBS <span class="acc-tag">LIST</span></h2>
                </div>
                <div class="acc-controls">
                    <button class="fs-btn" onclick="event.stopPropagation(); toggleFS('content-3')" title="Fullscreen">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"></path></svg>
                    </button>
                    <svg class="acc-icon" id="icon-3" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"></path></svg>
                </div>
            </div>
            <div class="acc-content" id="content-3">
                <iframe src="https://paradisonetworx.com/nexus002" loading="lazy"></iframe>
            </div>
        </div>

        <div class="acc-item item-4">
            <div class="acc-header" onclick="toggleAcc(4)">
                <div class="acc-title-group">
                    <h2 class="acc-title">LISTENING <span class="acc-tag">AUDIO</span></h2>
                </div>
                <div class="acc-controls">
                    <button class="fs-btn" onclick="event.stopPropagation(); toggleFS('content-4')" title="Fullscreen">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"></path></svg>
                    </button>
                    <svg class="acc-icon" id="icon-4" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"></path></svg>
                </div>
            </div>
            <div class="acc-content" id="content-4">
                <iframe src="https://paradisonetworx.com/pruebas95" loading="lazy"></iframe>
            </div>
        </div>

        <div class="acc-item item-5">
            <div class="acc-header" onclick="toggleAcc(5)">
                <div class="acc-title-group">
                    <h2 class="acc-title">SETTINGS <span class="acc-tag">SYS</span></h2>
                </div>
                <div class="acc-controls">
                    <button class="fs-btn" onclick="event.stopPropagation(); toggleFS('content-5')" title="Fullscreen">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"></path></svg>
                    </button>
                    <svg class="acc-icon" id="icon-5" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"></path></svg>
                </div>
            </div>
            <div class="acc-content" id="content-5">
                <iframe src="https://paradisonetworx.com/LinguistDeck" loading="lazy"></iframe>
            </div>
        </div>
        
        <div class="acc-item item-6">
            <div class="acc-header" onclick="toggleAcc(6)">
                <div class="acc-title-group">
                    <h2 class="acc-title">EXTRAS <span class="acc-tag">NEW</span></h2>
                </div>
                <div class="acc-controls">
                    <button class="fs-btn" onclick="event.stopPropagation(); toggleFS('content-6')" title="Fullscreen">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"></path></svg>
                    </button>
                    <svg class="acc-icon" id="icon-6" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"></path></svg>
                </div>
            </div>
            <div class="acc-content" id="content-6">
                <iframe src="about:blank" loading="lazy"></iframe>
            </div>
        </div>

    </main>

<script>
    function toggleAcc(id) {
        const item = document.querySelector(`.item-${id}`);
        const content = document.getElementById(`content-${id}`);
        const icon = document.getElementById(`icon-${id}`);
        const isOpen = content.style.maxHeight;

        // 1. CERRAR TODOS
        document.querySelectorAll('.acc-content').forEach(el => el.style.maxHeight = null);
        document.querySelectorAll('.acc-icon').forEach(el => el.style.transform = 'rotate(0deg)');
        document.querySelectorAll('.acc-item').forEach(el => el.classList.remove('active'));

        // 2. ABRIR SELECCIONADO
        if (!isOpen) {
            item.classList.add('active');
            content.style.maxHeight = "650px"; 
            icon.style.transform = 'rotate(180deg)';
            
            setTimeout(() => {
                item.scrollIntoView({behavior: "smooth", block: "start", inline: "nearest"});
            }, 300);
        }
    }
    
    // NEW: FULLSCREEN FUNCTION
    function toggleFS(id) {
        const elem = document.getElementById(id);
        if (!document.fullscreenElement) {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    }

    function toggleHubTheme() {
        const doc = document.documentElement;
        const icon = document.getElementById('hub-theme-icon');
        
        if (doc.classList.contains('light-mode')) {
            doc.classList.remove('light-mode');
            icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
        } else {
            doc.classList.add('light-mode');
            icon.innerHTML = '<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>';
        }
    }
</script>

</body>
</html>
