<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXUS HUB | Zen UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
        :root {
            /* === APPLE DARK MODE (Relaxing Grey) === */
            --bg-body: #000000;
            --bg-card: #1c1c1e; /* Gris oscuro suave, no negro */
            --bg-header: rgba(28, 28, 30, 0.85);
            --border: #2c2c2e;
            --txt-main: #f2f2f7; /* Blanco no saturado */
            --txt-sec: #98989d;
            
            --font-head: 'Bebas Neue', sans-serif;
            --font-ui: 'Inter', sans-serif;
            
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            --header-height: 60px;
        }

        :root.light-mode {
            /* === APPLE LIGHT MODE (Soft White) === */
            --bg-body: #f2f2f7; /* Gris muy claro */
            --bg-card: #ffffff; /* Blanco puro en tarjetas */
            --bg-header: rgba(255, 255, 255, 0.85);
            --border: #d1d1d6;
            --txt-main: #1c1c1e;
            --txt-sec: #86868b;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            background-color: var(--bg-body); color: var(--txt-main); 
            font-family: var(--font-ui); margin: 0; height: 100vh; 
            display: flex; flex-direction: column; overflow: hidden;
            transition: background-color 0.5s ease, color 0.5s ease; /* Transici칩n de tema suave */
        }

        /* HEADER GLASSMORPHISM */
        header { 
            height: calc(var(--header-height) + var(--safe-top)); 
            padding-top: var(--safe-top);
            flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; 
            padding-left: 24px; padding-right: 24px;
            background: var(--bg-header); 
            border-bottom: 1px solid var(--border); 
            z-index: 100;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            transition: border-color 0.5s ease, background-color 0.5s ease;
        }
        .hub-brand { 
            font-family: var(--font-head); font-size: 26px; letter-spacing: 1px; color: var(--txt-main); 
            opacity: 0.9;
        }
        .theme-btn { 
            background: none; border: none; color: var(--txt-sec); cursor: pointer; padding: 8px; 
            transition: color 0.3s;
        }
        .theme-btn:hover { color: var(--txt-main); }
        
        main { 
            flex: 1; overflow-y: auto; overflow-x: hidden; 
            padding: 0; padding-bottom: var(--safe-bottom); width: 100%;
            background: var(--bg-body);
        }

        /* LIST ITEM - ELEGANT STYLE */
        .acc-item {
            position: relative;
            margin: 0; 
            border: none;
            /* L칤nea divisoria muy sutil, no llega a los bordes */
            background: var(--bg-card);
            overflow: hidden;
            transition: background-color 0.4s ease;
        }
        
        /* L칤nea separadora estilo iOS (con sangr칤a) */
        .acc-item::after {
            content: ''; position: absolute; bottom: 0; left: 24px; right: 0;
            height: 1px; background: var(--border);
            opacity: 0.6;
        }
        .acc-item:last-child::after { display: none; }

        .sortable-ghost { opacity: 0.6; background: var(--bg-body); box-shadow: inset 0 0 10px rgba(0,0,0,0.05); }
        .sortable-drag { cursor: grabbing; opacity: 0.9; box-shadow: 0 10px 30px rgba(0,0,0,0.15); z-index: 99; transform: scale(1.02); border-radius: 12px; }

        .acc-header {
            padding: 24px; display: flex; justify-content: space-between; align-items: center;
            background: transparent; user-select: none; cursor: pointer; 
            transition: background-color 0.3s ease;
        }
        
        /* Efecto Hover sutil */
        @media(hover: hover) {
            .acc-header:hover { background: rgba(125,125,125, 0.03); }
        }

        .acc-title-group { display: flex; flex-direction: column; gap: 6px; }
        
        .acc-title { 
            font-family: var(--font-head); font-size: 24px; line-height: 1; margin: 0; 
            letter-spacing: 0.5px; transition: color 0.5s ease;
            font-weight: 400; /* M치s fino */
        }
        
        .acc-subtitle {
            font-family: var(--font-ui); font-size: 11px; color: var(--txt-sec); font-weight: 600;
            text-transform: uppercase; letter-spacing: 1.5px; transition: color 0.5s ease;
        }
        
        .acc-controls { display: flex; align-items: center; gap: 16px; }
        
        .acc-icon { 
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), color 0.4s, filter 0.4s; 
            color: var(--txt-sec); opacity: 0.4; 
        }

        /* === ESTADO ACTIVO (MODERNO & RELAJADO) === */
        
        /* 1. Fondo tintado muy suave */
        .acc-item.active {
            background-color: var(--tint-bg); /* Variable din치mica calculada en JS */
        }
        
        /* 2. Colorear texto */
        .acc-item.active .acc-title { color: var(--theme-color); }
        .acc-item.active .acc-subtitle { color: var(--theme-color); opacity: 0.8; }
        
        /* 3. Icono: Rotaci칩n suave y color */
        .acc-item.active .acc-icon {
            color: var(--theme-color);
            opacity: 1;
            transform: rotate(180deg);
        }
        /* ================================ */

        .fs-btn {
            background: none; border: none; color: var(--txt-sec); cursor: pointer;
            padding: 8px; opacity: 0; transition: 0.3s; pointer-events: none;
            transform: scale(0.9);
        }
        .acc-item.active .fs-btn { opacity: 1; pointer-events: auto; transform: scale(1); }
        .fs-btn:hover { color: var(--theme-color); }

        /* ANIMACI칍N LENTA Y FLUIDA (0.8s) */
        .acc-content {
            max-height: 0; overflow: hidden;
            /* Cubic-bezier para "Soft Start, Slow End" */
            transition: max-height 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            background: var(--bg-body);
        }
        
        iframe { 
            width: 100%; border: none; display: block; 
            height: calc(100vh - var(--header-height) - var(--safe-top)); 
            height: calc(100dvh - var(--header-height) - var(--safe-top)); 
            opacity: 0; transition: opacity 1s ease 0.2s; /* Fade in suave del iframe */
        }
        
        .acc-item.active iframe { opacity: 1; }

        .acc-content:fullscreen { overflow: hidden; width: 100vw; height: 100vh; }
        .acc-content:fullscreen iframe { height: 100%; }

    </style>
</head>
<body>

    <header>
        <div class="hub-brand">NEXUS HUB</div>
        <button class="theme-btn" onclick="toggleHubTheme()">
            <svg id="hub-theme-icon" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
    </header>

    <main id="accordion-list"></main>

<script>
    // =========================================================
    // 游릭 CONFIGURACI칍N (TUS ENLACES)
    // =========================================================
    const nexusConfig = [
        { id: 1, title: "LINGUA NEXUS", tag: "App Tool", color: "#60a5fa", url: "https://paradisonetworx.com/LinguistDeckPlayer3" }, // Azul suave
        { id: 2, title: "GRAMMAR LAB", tag: "Reference", color: "#e879f9", url: "https://paradisonetworx.com/LinguistDeckVocabulary" }, // Rosa
        { id: 3, title: "PHRASAL VERBS", tag: "Master List", color: "#4ade80", url: "https://paradisonetworx.com/nexus002" }, // Verde
        { id: 4, title: "LISTENING", tag: "Audio", color: "#fbbf24", url: "https://paradisonetworx.com/nexushubamp.html" }, // Amarillo
        { id: 5, title: "SETTINGS", tag: "System", color: "#818cf8", url: "https://paradisonetworx.com/LinguistDeck" }, // Indigo
        { id: 6, title: "EXTRAS", tag: "Beta", color: "#fb7185", url: "https://paradisonetworx.com/pruebas94" } // Rojo suave
    ];
    // =========================================================

    // Funci칩n auxiliar para crear tintes de fondo (hex a rgba con opacidad baja)
    function hexToRgba(hex, alpha) {
        let r = parseInt(hex.slice(1, 3), 16),
            g = parseInt(hex.slice(3, 5), 16),
            b = parseInt(hex.slice(5, 7), 16);
        return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    }

    function renderNexus() {
        const container = document.getElementById('accordion-list');
        let htmlBuffer = '';

        nexusConfig.forEach(item => {
            // Calculamos un fondo muy suave basado en el color del item
            const tintColor = hexToRgba(item.color, 0.04); 

            htmlBuffer += `
            <div class="acc-item" id="item-${item.id}" style="--theme-color: ${item.color}; --tint-bg: ${tintColor}">
                <div class="acc-header" onclick="toggleAcc(${item.id})">
                    <div class="acc-title-group">
                        <span class="acc-subtitle">${item.tag}</span>
                        <h2 class="acc-title">${item.title}</h2>
                    </div>
                    <div class="acc-controls">
                        <button class="fs-btn" onclick="event.stopPropagation(); toggleFS('content-${item.id}')" title="Fullscreen">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"></path></svg>
                        </button>
                        <svg class="acc-icon" id="icon-${item.id}" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </div>
                </div>
                <div class="acc-content" id="content-${item.id}">
                    <iframe src="${item.url}" loading="lazy"></iframe>
                </div>
            </div>`;
        });

        container.innerHTML = htmlBuffer;
        
        new Sortable(container, {
            animation: 400, // Animaci칩n de drag m치s suave
            handle: '.acc-header',
            ghostClass: 'sortable-ghost',
            dragClass: 'sortable-drag',
            delay: 100, 
            delayOnTouchOnly: true,
            easing: "cubic-bezier(0.2, 0, 0, 1)"
        });
    }

    function toggleAcc(id) {
        const item = document.getElementById(`item-${id}`);
        const content = document.getElementById(`content-${id}`);
        const icon = document.getElementById(`icon-${id}`);
        const isOpen = content.style.maxHeight;

        // 1. Cerrar todos
        document.querySelectorAll('.acc-content').forEach(el => el.style.maxHeight = null);
        document.querySelectorAll('.acc-item').forEach(el => el.classList.remove('active'));

        // 2. Abrir si estaba cerrado
        if (!isOpen) {
            item.classList.add('active');
            content.style.maxHeight = "150vh"; 
            
            // Scroll suave alineado
            setTimeout(() => {
                const headerOffset = 60; 
                const elementPosition = item.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({ top: offsetPosition, behavior: "smooth" });
            }, 350); // Ajustado al nuevo timing
        }
    }
    
    function toggleFS(id) {
        const elem = document.getElementById(id);
        if (!document.fullscreenElement) {
            if (elem.requestFullscreen) elem.requestFullscreen();
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
        } else {
            if (document.exitFullscreen) document.exitFullscreen();
        }
    }

    function toggleHubTheme() {
        const doc = document.documentElement;
        const icon = document.getElementById('hub-theme-icon');
        if (doc.classList.contains('light-mode')) {
            doc.classList.remove('light-mode');
            // Luna
            icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
        } else {
            doc.classList.add('light-mode');
            // Sol
            icon.innerHTML = '<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>';
        }
    }

    document.addEventListener('DOMContentLoaded', renderNexus);

</script>
</body>
</html>
