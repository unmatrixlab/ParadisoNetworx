<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXUS HUB | Dynamic Config</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
        :root {
            /* DARK MODE (Default) */
            --bg-deep: #09090b; 
            --bg-card: #18181b; 
            --bg-hover: #27272a; 
            --border: #3f3f46;
            --txt-main: #f4f4f5;
            --txt-sec: #a1a1aa;
            
            --font-head: 'Bebas Neue', sans-serif;
            --font-ui: 'Inter', sans-serif;
            --safe-bottom: env(safe-area-inset-bottom);
        }

        :root.light-mode {
            --bg-deep: #f8fafc; --bg-card: #ffffff; --bg-hover: #f1f5f9; --border: #e2e8f0;
            --txt-main: #0f172a; --txt-sec: #64748b;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            background-color: var(--bg-deep); color: var(--txt-main); 
            font-family: var(--font-ui); margin: 0; height: 100vh; 
            display: flex; flex-direction: column; overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        header { 
            height: 70px; flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; 
            padding: 0 24px; background: var(--bg-deep); 
            border-bottom: 1px solid var(--border); z-index: 100;
        }
        .hub-brand { font-family: var(--font-head); font-size: 32px; letter-spacing: 1px; color: var(--txt-main); }
        .theme-btn { background: none; border: none; color: var(--txt-sec); cursor: pointer; transition: 0.2s; padding: 5px; }
        
        main { 
            flex: 1; overflow-y: auto; overflow-x: hidden; 
            padding: 20px 0; 
            padding-bottom: calc(40px + var(--safe-bottom)); 
            max-width: 900px; margin: 0 auto; width: 100%;
        }

        /* ESTILOS DIN√ÅMICOS DEL ITEM */
        .acc-item {
            margin: 0 20px 15px 20px; 
            border-radius: 16px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            overflow: hidden;
            transition: all 0.3s;
            /* La variable --theme-color se inyecta via JS */
            color: var(--theme-color);
        }

        .sortable-ghost { opacity: 0.4; background: var(--bg-hover); border: 1px dashed var(--txt-sec); }
        .sortable-drag { cursor: grabbing; opacity: 1; box-shadow: 0 10px 20px rgba(0,0,0,0.5); transform: scale(1.02); }

        .acc-item.active {
            margin-left: 0; margin-right: 0;
            border-radius: 0; border-left: none; border-right: none;
            border-color: var(--theme-color); /* Usa el color configurado */
        }

        .acc-header {
            padding: 24px; display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-card); transition: background 0.2s; user-select: none; cursor: grab; 
        }
        .acc-header:active { cursor: grabbing; }
        .acc-header:hover { background: var(--bg-hover); }

        .acc-title-group { display: flex; align-items: center; gap: 12px; }
        .acc-title { font-family: var(--font-head); font-size: 28px; line-height: 1; margin: 0; display: flex; align-items: center; gap: 12px; }
        .acc-tag { 
            font-family: var(--font-ui); font-size: 10px; font-weight: 700; padding: 4px 8px; 
            border-radius: 6px; background: rgba(255,255,255,0.05); letter-spacing: 1px; 
            color: var(--txt-sec); /* Tag discreto */
        }
        
        .acc-controls { display: flex; align-items: center; gap: 15px; }
        .acc-icon { transition: transform 0.3s; color: var(--txt-sec); }

        .fs-btn {
            background: none; border: none; color: var(--txt-sec); cursor: pointer;
            padding: 5px; opacity: 0; transition: 0.2s; pointer-events: none;
        }
        .fs-btn:hover { color: var(--theme-color); transform: scale(1.1); }
        .acc-item:hover .fs-btn, .acc-item.active .fs-btn { opacity: 1; pointer-events: auto; }

        .acc-content {
            max-height: 0; overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-deep);
            border-top: 1px solid transparent;
        }
        .acc-item.active .acc-content { border-top-color: var(--border); }
        
        iframe { 
            width: 100%; border: none; display: block; 
            height: calc(100vh - 120px); height: calc(100dvh - 120px); 
        }

        .acc-content:fullscreen { overflow: hidden; width: 100vw; height: 100vh; }
        .acc-content:fullscreen iframe { height: 100%; }

    </style>
</head>
<body>

    <header>
        <div class="hub-brand">NEXUS HUB</div>
        <button class="theme-btn" onclick="toggleHubTheme()">
            <svg id="hub-theme-icon" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
    </header>

    <main id="accordion-list"></main>

<script>
    // =========================================================
    // üü¢ ZONA DE CONFIGURACI√ìN MAESTRA
    // =========================================================
    // Edita aqu√≠ el T√≠tulo, la Categor√≠a (Tag), el Color y el Enlace.
    
    const nexusConfig = [
        {
            id: 1,
            title: "LINGUA NEXUS",
            tag: "APP",
            color: "#38bdf8", // Azul Cielo
            url: "https://paradisonetworx.com/LinguistDeckPlayer3"
        },
        {
            id: 2,
            title: "GRAMMAR LAB",
            tag: "WIKI",
            color: "#e879f9", // Rosa
            url: "https://paradisonetworx.com/LinguistDeckVocabulary"
        },
        {
            id: 3,
            title: "PHRASAL VERBS",
            tag: "LIST",
            color: "#4ade80", // Verde
            url: "https://paradisonetworx.com/nexus002"
        },
        {
            id: 4,
            title: "LISTENING",
            tag: "AUDIO",
            color: "#fbbf24", // Amarillo
            url: "https://paradisonetworx.com/nexushubamp.html"
        },
        {
            id: 5,
            title: "SETTINGS",
            tag: "SYS",
            color: "#818cf8", // √çndigo
            url: "https://paradisonetworx.com/LinguistDeck"
        },
        {
            id: 6,
            title: "EXTRAS",
            tag: "NEW",
            color: "#ff5733", // Naranja
            url: "https://paradisonetworx.com/pruebas94"
        }
        // Puedes copiar un bloque { ... } y pegarlo aqu√≠ para a√±adir m√°s
    ];

    // =========================================================
    // üî¥ FIN DE CONFIGURACI√ìN
    // =========================================================


    // === 1. GENERADOR DE HTML (RENDER) ===
    function renderNexus() {
        const container = document.getElementById('accordion-list');
        let htmlBuffer = '';

        nexusConfig.forEach(item => {
            htmlBuffer += `
            <div class="acc-item" id="item-${item.id}" style="--theme-color: ${item.color}">
                <div class="acc-header" onclick="toggleAcc(${item.id})">
                    <div class="acc-title-group">
                        <h2 class="acc-title">${item.title} <span class="acc-tag">${item.tag}</span></h2>
                    </div>
                    <div class="acc-controls">
                        <button class="fs-btn" onclick="event.stopPropagation(); toggleFS('content-${item.id}')" title="Fullscreen">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"></path></svg>
                        </button>
                        <svg class="acc-icon" id="icon-${item.id}" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"></path></svg>
                    </div>
                </div>
                <div class="acc-content" id="content-${item.id}">
                    <iframe src="${item.url}" loading="lazy"></iframe>
                </div>
            </div>`;
        });

        container.innerHTML = htmlBuffer;
        initDragAndDrop(); // Iniciamos drag & drop despu√©s de crear los elementos
    }

    // === 2. INICIALIZAR DRAG & DROP ===
    function initDragAndDrop() {
        const el = document.getElementById('accordion-list');
        new Sortable(el, {
            animation: 300,
            handle: '.acc-header',
            ghostClass: 'sortable-ghost',
            dragClass: 'sortable-drag',
            delay: 100,
            delayOnTouchOnly: true
        });
    }

    // === 3. L√ìGICA DE ACORDEONES ===
    function toggleAcc(id) {
        const item = document.getElementById(`item-${id}`);
        const content = document.getElementById(`content-${id}`);
        const icon = document.getElementById(`icon-${id}`);
        const isOpen = content.style.maxHeight;

        // Cerrar todos
        document.querySelectorAll('.acc-content').forEach(el => el.style.maxHeight = null);
        document.querySelectorAll('.acc-icon').forEach(el => el.style.transform = 'rotate(0deg)');
        document.querySelectorAll('.acc-item').forEach(el => el.classList.remove('active'));

        // Abrir seleccionado
        if (!isOpen) {
            item.classList.add('active');
            content.style.maxHeight = "120vh"; 
            icon.style.transform = 'rotate(180deg)';
            
            setTimeout(() => {
                item.scrollIntoView({behavior: "smooth", block: "start", inline: "nearest"});
            }, 300);
        }
    }
    
    // === 4. FULLSCREEN & THEME ===
    function toggleFS(id) {
        const elem = document.getElementById(id);
        if (!document.fullscreenElement) {
            if (elem.requestFullscreen) elem.requestFullscreen();
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
        } else {
            if (document.exitFullscreen) document.exitFullscreen();
        }
    }

    function toggleHubTheme() {
        const doc = document.documentElement;
        const icon = document.getElementById('hub-theme-icon');
        if (doc.classList.contains('light-mode')) {
            doc.classList.remove('light-mode');
            icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
        } else {
            doc.classList.add('light-mode');
            icon.innerHTML = '<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>';
        }
    }

    // ARRANQUE
    document.addEventListener('DOMContentLoaded', renderNexus);

</script>
</body>
</html>
