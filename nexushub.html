<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXUS HUB | Smart Scroll UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
        :root {
            /* === APPLE DARK MODE (Relaxing Grey) === */
            --bg-body: #000000;
            --bg-card: #1c1c1e;
            --bg-header: rgba(28, 28, 30, 0.85);
            --border: #2c2c2e;
            --txt-main: #f2f2f7;
            --txt-sec: #98989d;
            
            --font-head: 'Bebas Neue', sans-serif;
            --font-ui: 'Inter', sans-serif;
            
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            --header-height: 60px;
        }

        :root.light-mode {
            --bg-body: #f2f2f7;
            --bg-card: #ffffff;
            --bg-header: rgba(255, 255, 255, 0.85);
            --border: #d1d1d6;
            --txt-main: #1c1c1e;
            --txt-sec: #86868b;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            background-color: var(--bg-body); color: var(--txt-main); 
            font-family: var(--font-ui); margin: 0; height: 100vh; 
            display: flex; flex-direction: column; overflow: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* HEADER GLOBAL (Fijo arriba) */
        header { 
            height: calc(var(--header-height) + var(--safe-top)); 
            padding-top: var(--safe-top);
            flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; 
            padding-left: 24px; padding-right: 24px;
            background: var(--bg-header); 
            border-bottom: 1px solid var(--border); 
            z-index: 200; /* Z-Index muy alto para estar siempre visible */
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            position: relative;
        }
        .hub-brand { 
            font-family: var(--font-head); font-size: 26px; letter-spacing: 1px; color: var(--txt-main); 
            opacity: 0.9;
        }
        .theme-btn { 
            background: none; border: none; color: var(--txt-sec); cursor: pointer; padding: 8px; 
            transition: color 0.3s;
        }
        
        main { 
            flex: 1; overflow-y: auto; overflow-x: hidden; 
            padding: 0; padding-bottom: var(--safe-bottom); width: 100%;
            background: var(--bg-body);
            /* Scroll suave nativo */
            scroll-behavior: smooth;
        }

        /* LIST ITEM */
        .acc-item {
            position: relative;
            margin: 0; border: none;
            /* El borde se dibuja con ::after para mayor control */
            background: var(--bg-card);
            overflow: visible; /* Importante para que sticky funcione bien */
            transition: background-color 0.4s ease;
            z-index: 1;
        }
        
        /* L칤nea separadora */
        .acc-item::after {
            content: ''; position: absolute; bottom: 0; left: 24px; right: 0;
            height: 1px; background: var(--border); opacity: 0.6; z-index: 2;
        }
        .acc-item:last-child::after { display: none; }

        /* ESTADO ACTIVO - EL TRUCO DEL SCROLL */
        .acc-item.active {
            background-color: var(--tint-bg);
            z-index: 100; /* Traer al frente cuando est치 activo */
        }

        /* CABECERA DEL ACORDE칍N (STICKY MAGIC) */
        .acc-header {
            padding: 24px; display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-card); /* Fondo s칩lido para tapar contenido al hacer scroll */
            user-select: none; cursor: pointer; 
            transition: background-color 0.3s ease;
            
            /* === LA SOLUCI칍N === */
            position: sticky; 
            top: 0; 
            z-index: 10;
            /* =================== */
        }

        .acc-item.active .acc-header {
            background-color: var(--bg-card); /* Asegurar fondo opaco al hacer sticky */
            border-bottom: 1px solid var(--border); /* L칤nea visual cuando est치 pegado arriba */
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); /* Sombra sutil para profundidad */
        }
        
        .acc-title-group { display: flex; flex-direction: column; gap: 6px; }
        
        .acc-title { 
            font-family: var(--font-head); font-size: 24px; line-height: 1; margin: 0; 
            letter-spacing: 0.5px; transition: color 0.5s ease; font-weight: 400; 
        }
        
        .acc-subtitle {
            font-family: var(--font-ui); font-size: 11px; color: var(--txt-sec); font-weight: 600;
            text-transform: uppercase; letter-spacing: 1.5px; transition: color 0.5s ease;
        }
        
        .acc-controls { display: flex; align-items: center; gap: 16px; }
        
        .acc-icon { 
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), color 0.4s; 
            color: var(--txt-sec); opacity: 0.4; 
        }

        /* Colores Activos */
        .acc-item.active .acc-title { color: var(--theme-color); }
        .acc-item.active .acc-subtitle { color: var(--theme-color); opacity: 0.8; }
        .acc-item.active .acc-icon {
            color: var(--theme-color); opacity: 1; transform: rotate(180deg);
        }

        .fs-btn {
            background: none; border: none; color: var(--txt-sec); cursor: pointer;
            padding: 8px; opacity: 0; transition: 0.3s; pointer-events: none; transform: scale(0.9);
        }
        .acc-item.active .fs-btn { opacity: 1; pointer-events: auto; transform: scale(1); }

        /* CONTENIDO - SOLUCI칍N DE SCROLL */
        .acc-content {
            max-height: 0; 
            overflow: hidden; 
            transition: max-height 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            background: var(--bg-body);
        }
        
        /* Cuando est치 activo, permitimos que crezca mucho */
        .acc-item.active .acc-content {
            /* Suficientemente alto para la app, pero no infinito */
            max-height: 200vh; 
        }

        iframe { 
            width: 100%; border: none; display: block; 
            /* Altura calculada: Pantalla entera menos el header de arriba y el header del acorde칩n */
            height: calc(100vh - 140px); 
            height: calc(100dvh - 140px); 
            opacity: 0; transition: opacity 0.5s ease 0.3s;
        }
        
        .acc-item.active iframe { opacity: 1; }
        
        .acc-content:fullscreen { overflow: hidden; width: 100vw; height: 100vh; }
        .acc-content:fullscreen iframe { height: 100%; }

    </style>
</head>
<body>

    <header>
        <div class="hub-brand">NEXUS HUB</div>
        <button class="theme-btn" onclick="toggleHubTheme()">
            <svg id="hub-theme-icon" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
    </header>

    <main id="accordion-list"></main>

<script>
    // =========================================================
    // 游릭 CONFIGURACI칍N
    // =========================================================
    const nexusConfig = [
        { id: 1, title: "LINGUA NEXUS", tag: "App Tool", color: "#60a5fa", url: "https://paradisonetworx.com/LinguistDeckPlayer3" },
        { id: 2, title: "GRAMMAR LAB", tag: "Reference", color: "#e879f9", url: "https://paradisonetworx.com/LinguistDeckVocabulary" },
        { id: 3, title: "PHRASAL VERBS", tag: "Master List", color: "#4ade80", url: "https://paradisonetworx.com/nexus002" },
        { id: 4, title: "LISTENING", tag: "Audio", color: "#fbbf24", url: "https://paradisonetworx.com/nexushubamp.html" },
        { id: 5, title: "SETTINGS", tag: "System", color: "#818cf8", url: "https://paradisonetworx.com/LinguistDeck" },
        { id: 6, title: "EXTRAS", tag: "Beta", color: "#fb7185", url: "https://paradisonetworx.com/pruebas94" }
    ];

    function hexToRgba(hex, alpha) {
        let r = parseInt(hex.slice(1, 3), 16),
            g = parseInt(hex.slice(3, 5), 16),
            b = parseInt(hex.slice(5, 7), 16);
        return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    }

    let sortableInstance;

    function renderNexus() {
        const container = document.getElementById('accordion-list');
        let htmlBuffer = '';

        nexusConfig.forEach(item => {
            const tintColor = hexToRgba(item.color, 0.05); 
            htmlBuffer += `
            <div class="acc-item" id="item-${item.id}" style="--theme-color: ${item.color}; --tint-bg: ${tintColor}">
                <div class="acc-header" onclick="toggleAcc(${item.id})">
                    <div class="acc-title-group">
                        <span class="acc-subtitle">${item.tag}</span>
                        <h2 class="acc-title">${item.title}</h2>
                    </div>
                    <div class="acc-controls">
                        <button class="fs-btn" onclick="event.stopPropagation(); toggleFS('content-${item.id}')" title="Fullscreen">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"></path></svg>
                        </button>
                        <svg class="acc-icon" id="icon-${item.id}" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </div>
                </div>
                <div class="acc-content" id="content-${item.id}">
                    <iframe src="${item.url}" loading="lazy"></iframe>
                </div>
            </div>`;
        });

        container.innerHTML = htmlBuffer;
        
        // Inicializamos Sortable, pero guardamos la instancia para poder desactivarla
        sortableInstance = new Sortable(container, {
            animation: 400,
            handle: '.acc-header',
            ghostClass: 'sortable-ghost',
            dragClass: 'sortable-drag',
            delay: 100, 
            delayOnTouchOnly: true,
            easing: "cubic-bezier(0.2, 0, 0, 1)",
            // IMPORTANTE: Previene drag si se clickea un bot칩n interno
            filter: ".fs-btn, .acc-controls", 
            preventOnFilter: false
        });
    }

    function toggleAcc(id) {
        const item = document.getElementById(`item-${id}`);
        const content = document.getElementById(`content-${id}`);
        const icon = document.getElementById(`icon-${id}`);
        
        // Verificamos si ya est치 abierto
        const isAlreadyActive = item.classList.contains('active');

        // 1. CERRAR TODOS PRIMERO
        document.querySelectorAll('.acc-item').forEach(el => {
            el.classList.remove('active');
            el.querySelector('.acc-content').style.maxHeight = null;
        });

        // Habilitar drag & drop de nuevo (por si estaba deshabilitado)
        if (sortableInstance) sortableInstance.option("disabled", false);

        // 2. SI NO ESTABA ABIERTO, ABRIRLO
        if (!isAlreadyActive) {
            item.classList.add('active');
            
            // Altura suficiente para ver todo
            content.style.maxHeight = "150vh"; 
            
            // DESACTIVAR DRAG & DROP mientras este 칤tem est칠 abierto
            // Esto soluciona que "falle el click" o se intente arrastrar al querer cerrar
            if (sortableInstance) sortableInstance.option("disabled", true);
            
            // Esperar un milisegundo para que el navegador procese el cambio de layout
            setTimeout(() => {
                // Alineamos el item justo debajo del Header principal
                const headerHeight = 70; // Altura aproximada del header fijo
                const elementPosition = item.getBoundingClientRect().top + window.pageYOffset;
                const offsetPosition = elementPosition - headerHeight;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }, 100);
        }
    }
    
    function toggleFS(id) {
        const elem = document.getElementById(id);
        if (!document.fullscreenElement) {
            if (elem.requestFullscreen) elem.requestFullscreen();
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
        } else {
            if (document.exitFullscreen) document.exitFullscreen();
        }
    }

    function toggleHubTheme() {
        const doc = document.documentElement;
        const icon = document.getElementById('hub-theme-icon');
        if (doc.classList.contains('light-mode')) {
            doc.classList.remove('light-mode');
            icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
        } else {
            doc.classList.add('light-mode');
            icon.innerHTML = '<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>';
        }
    }

    document.addEventListener('DOMContentLoaded', renderNexus);

</script>
</body>
</html>
