<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXUS | V5 Sync-Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
        /* =========================================
           1. CORE VARIABLES
           ========================================= */
        :root {
            --bg-body: #050505;
            --glass-border: rgba(255, 255, 255, 0.08);
            
            /* Colores Neón */
            --neon-1: #0ea5e9;
            --neon-2: #d946ef;
            --neon-3: #22c55e;
            --neon-4: #f59e0b;
            --neon-5: #6366f1;
            --neon-6: #ef4444;

            --ease-snap: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            background-color: var(--bg-body);
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100dvh; 
            padding-top: max(40px, env(safe-area-inset-top)); 
            padding-bottom: 40px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        body.locked { overflow: hidden; height: 100dvh; padding: 0; }

        /* =========================================
           2. ITEMS & LIST
           ========================================= */
        .nexus-list {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
            z-index: 1;
        }

        .card {
            background: linear-gradient(90deg, rgba(255,255,255,0.07) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid var(--glass-border);
            border-left: 3px solid var(--accent-color-dim, #333);
            border-radius: 8px;
            margin: 0 16px;
            overflow: hidden;
            position: relative;
            transition: transform 0.2s ease, background 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* Helpers de colores */
        .neon-1 { --accent-color: var(--neon-1); --accent-color-dim: rgba(14, 165, 233, 0.4); }
        .neon-2 { --accent-color: var(--neon-2); --accent-color-dim: rgba(217, 70, 239, 0.4); }
        .neon-3 { --accent-color: var(--neon-3); --accent-color-dim: rgba(34, 197, 94, 0.4); }
        .neon-4 { --accent-color: var(--neon-4); --accent-color-dim: rgba(245, 158, 11, 0.4); }
        .neon-5 { --accent-color: var(--neon-5); --accent-color-dim: rgba(99, 102, 241, 0.4); }
        .neon-6 { --accent-color: var(--neon-6); --accent-color-dim: rgba(239, 68, 68, 0.4); }

        /* =========================================
           3. ESTADO ACTIVO (FIXED MODE)
           ========================================= */
        .card.active {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100dvh;
            z-index: 9999; margin: 0; border-radius: 0; border: none; border-left: none;
            background: #000;
            display: flex; flex-direction: column;
            animation: expandCard 0.35s var(--ease-snap) forwards;
        }

        @keyframes expandCard {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* =========================================
           4. HEADER & ICONO
           ========================================= */
        .card-header {
            padding: 20px 24px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; background: transparent;
            border-bottom: 1px solid transparent; transition: background 0.3s ease;
        }

        .card.active .card-header {
            padding-top: max(20px, env(safe-area-inset-top));
            background: rgba(10,10,10,0.95); border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .title-group { display: flex; align-items: center; gap: 15px; }

        .card-title {
            font-family: 'Bebas Neue', sans-serif; font-size: 24px; letter-spacing: 1.5px;
            color: #999; margin: 0; transition: color 0.3s ease;
        }

        .card-tag {
            font-family: 'Inter', sans-serif; font-size: 9px; font-weight: 700; letter-spacing: 1px;
            text-transform: uppercase; padding: 3px 8px; border-radius: 2px;
            background: rgba(255,255,255,0.03); color: #444; border: 1px solid rgba(255,255,255,0.05);
        }

        .card.active .card-title { color: #fff; }
        
        .card.active .card-tag {
            color: var(--accent-color); border-color: var(--accent-color);
            background: rgba(0,0,0,0.5); box-shadow: 0 0 10px -2px var(--accent-color);
        }

        /* --- LOGICA DEL ICONO Y ANIMACION --- */
        .card-icon {
            color: #333; 
            transition: transform 0.4s var(--ease-snap), color 0.4s ease, opacity 0.4s ease;
            opacity: 0.3;
            /* La animación se inyecta inline en el HTML */
        }

        /* FIX CLAVE: Cuando está activo, NO quitamos la animación con 'animation: none'.
           Simplemente forzamos los estilos visuales encima con !important.
           Esto permite que el "reloj" de la animación siga corriendo de fondo.
        */
        .card.active .card-icon {
            color: #fff !important; 
            /* Forzamos escala 1 para que no palpite si justo le tocó el turno de brillar */
            transform: rotate(180deg) scale(1) !important; 
            text-shadow: none !important; 
            opacity: 1 !important; 
        }

        /* =========================================
           5. CONTENIDO
           ========================================= */
        .card-content {
            flex: 1; display: none; background: #000; position: relative;
        }
        .card.active .card-content {
            display: block; animation: fadeInContent 0.5s ease 0.2s forwards; opacity: 0;
        }
        @keyframes fadeInContent { to { opacity: 1; } }
        iframe { width: 100%; height: 100%; border: none; display: block; }
        .sortable-ghost { opacity: 0.2; border: 1px dashed #fff; }

        /* =========================================
           6. EFECTO NEON (Auto Fantástico)
           ========================================= */
        @keyframes kitt-scanner-neon {
            0% { 
                color: #333; 
                transform: scale(1);
                text-shadow: none;
                opacity: 0.3;
            }
            10% { 
                color: #fff; /* Núcleo blanco */
                transform: scale(1.3);
                opacity: 1;
                text-shadow: 
                    0 0 5px #fff,
                    0 0 10px var(--accent-color),
                    0 0 20px var(--accent-color),
                    0 0 40px var(--accent-color);
            }
            25%, 100% { 
                color: #333; 
                transform: scale(1);
                text-shadow: none;
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>

    <div id="nexus-container" class="nexus-list">
    </div>

<script>
    // === 1. DATA ===
    const appData = [
        { id: '1', title: 'PLAYER DECK', tag: 'CREATE',   url: 'https://paradisonetworx.com/player', theme: 'neon-1' }, // estable player3//5//7//8//9
        { id: '2', title: 'VOCABULARY',  tag: 'CORE',     url: 'https://paradisonetworx.com/voc2',     theme: 'neon-2' },
        { id: '3', title: 'TXT',     tag: 'WRITER',   url: 'https://paradisonetworx.com/txt',  theme: 'neon-3' },
        //{ id: '3', title: 'CREATOR',     tag: 'PRACTICE', url: 'https://paradisonetworx.com/LinguistDeckCel6.html', theme: 'neon-3' },
        //{ id: '3', title: 'ARCADE',      tag: 'GAME',     url: 'https://paradisonetworx.com/game5.html',       theme: 'neon-3' },
        { id: '4', title: 'AI-GEN',      tag: 'STUDY',    url: 'https://paradisonetworx.com/iatool3',   theme: 'neon-4' }, 
        
        { id: '5', title: 'ARCADE',      tag: 'GAME',     url: 'https://paradisonetworx.com/game6.html',       theme: 'neon-5' },
        //{ id: '6', title: 'CARDS',     tag: 'LEARN', url: 'https://paradisonetworx.com/city3', theme: 'neon-6' },
        { id: '6', title: 'SYSTEM',      tag: 'DATA',     url: 'https://paradisonetworx.com/backup1',  theme: 'neon-6' }


        
    ];

    // === 2. RENDERIZADO ===
    function renderApp() {
        const container = document.getElementById('nexus-container');
        const savedOrder = JSON.parse(localStorage.getItem('nexus_sort_v2'));
        
        if (savedOrder) {
            appData.sort((a, b) => savedOrder.indexOf(a.id) - savedOrder.indexOf(b.id));
        }

        const speedPerItem = 0.8; 
        const totalDuration = appData.length * speedPerItem;

        container.innerHTML = appData.map((item, index) => {
            const delay = index * speedPerItem;
            // Esta animación NO se tocará con JS nunca más para evitar el error de sync
            const animStyle = `animation: kitt-scanner-neon ${totalDuration}s infinite ease-in-out; animation-delay: ${delay}s;`;

            return `
            <div class="card ${item.theme}" data-id="${item.id}">
                <div class="card-header" onclick="toggleCard('${item.id}')">
                    <div class="title-group">
                        <h2 class="card-title">${item.title}</h2>
                        <span class="card-tag">${item.tag}</span>
                    </div>
                    <svg class="card-icon" style="${animStyle}" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M6 9l6 6 6-6"></path>
                    </svg>
                </div>
                <div class="card-content" id="content-${item.id}">
                    <iframe data-src="${item.url}"></iframe>
                </div>
            </div>
        `}).join('');

        new Sortable(container, {
            animation: 300,
            handle: '.card-header',
            delay: 200, 
            delayOnTouchOnly: true,
            ghostClass: 'sortable-ghost',
            onStart: function() {
                if(document.body.classList.contains('locked')) return false;
            },
            onEnd: () => {
                const order = Array.from(container.children).map(c => c.dataset.id);
                localStorage.setItem('nexus_sort_v2', JSON.stringify(order));
                renderApp(); 
            }
        });
        
        // Ya no necesitamos la clase idle-mode porque la animación siempre corre
    }

    // === 3. LÓGICA DE APERTURA (LIMPIA) ===
    function toggleCard(id) {
        const card = document.querySelector(`.card[data-id="${id}"]`);
        const content = document.getElementById(`content-${id}`);
        const iframe = content.querySelector('iframe');
        const isActive = card.classList.contains('active');
        
        // 1. CERRAR CARTA
        if (isActive) {
            if(iframe && iframe.contentWindow) {
                iframe.contentWindow.postMessage('FORCE_PAUSE', '*');
            }
            card.classList.remove('active');
            document.body.classList.remove('locked');
            // NOTA: NO tocamos la animación aquí. CSS se encarga de mostrarla de nuevo.
            return;
        }

        // 2. CERRAR OTRAS
        document.querySelectorAll('.card.active').forEach(c => {
            const otherIframe = c.querySelector('iframe');
            if(otherIframe && otherIframe.contentWindow) {
                otherIframe.contentWindow.postMessage('FORCE_PAUSE', '*');
            }
            c.classList.remove('active');
        });

        // 3. ABRIR CARTA ACTUAL
        card.classList.add('active');
        document.body.classList.add('locked');
        
        // NOTA: NO detenemos la animación con JS. El CSS (.active .card-icon) la oculta visualmente.
        
        if (!iframe.src) {
            iframe.src = iframe.getAttribute('data-src');
        }
    }

    renderApp();
</script>

<style>
    #ai-chat-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        font-family: sans-serif;
    }

    #chat-button {
        width: 60px;
        height: 60px;
        background-color: #007bff;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s;
    }

    #chat-button:hover { transform: scale(1.1); }

    #chat-window {
        display: none; /* Oculto por defecto */
        position: absolute;
        bottom: 80px;
        right: 0;
        width: 380px;
        height: 550px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        border: 1px solid #333;
    }

    @media (max-width: 450px) {
        #chat-window {
            width: 300px;
            height: 450px;
        }
    }
</style>

<div id="ai-chat-container">
    <div id="chat-window">
        <iframe
            src="https://pseudocritical-unruled-senaida.ngrok-free.dev" 
            width="100%" 
            height="100%" 
            style="border: none;"
            allow="clipboard-read; clipboard-write">
        </iframe>
    </div>

    <div id="chat-button" onclick="toggleChat()">
        <svg viewBox="0 0 24 24" width="30" height="30" fill="white">
            <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
        </svg>
    </div>
</div>

<script>
    function toggleChat() {
        const win = document.getElementById('chat-window');
        win.style.display = (win.style.display === 'none' || win.style.display === '') ? 'block' : 'none';
    }
</script>

</body>
</html>
