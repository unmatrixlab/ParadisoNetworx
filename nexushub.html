<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXUS HUB | Glass UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
        :root {
            /* === PALETA GLASSY DARK === */
            --bg-body: #050505; /* Casi negro */
            
            /* Tarjetas con transparencia */
            --bg-card: rgba(30, 30, 32, 0.6); 
            --bg-card-active: rgba(40, 40, 42, 0.9);
            
            /* Efecto Vidrio */
            --blur-amount: 25px;
            
            --border: rgba(255, 255, 255, 0.1);
            --txt-main: #f5f5f7;
            --txt-sec: #86868b;
            
            --font-head: 'Bebas Neue', sans-serif;
            --font-ui: 'Inter', sans-serif;
            
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            background-color: var(--bg-body); 
            background-image: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #050505 70%); /* Luz sutil arriba */
            color: var(--txt-main); 
            font-family: var(--font-ui); 
            margin: 0; height: 100vh; 
            display: flex; flex-direction: column; overflow: hidden;
        }

        main { 
            flex: 1; overflow-y: auto; overflow-x: hidden; 
            width: 100%;
            /* Padding superior para evitar el Notch en m칩viles */
            padding-top: calc(10px + var(--safe-top)); 
            padding-bottom: var(--safe-bottom);
            scroll-behavior: smooth;
        }

        /* === ITEM (VIDRIO) === */
        .acc-item {
            position: relative;
            margin: 0 16px 12px 16px; /* M치rgenes laterales para efecto flotante */
            border-radius: 18px; /* Bordes redondeados modernos */
            background: var(--bg-card);
            border: 1px solid var(--border);
            overflow: hidden; /* Importante para contener el contenido */
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            
            /* Glassmorphism en el item cerrado */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* ESTADO ACTIVO: Se expande y se vuelve m치s s칩lido */
        .acc-item.active {
            margin: 0 0 0 0; /* Ocupa todo el ancho */
            border-radius: 0;
            border: none;
            background: transparent; /* El fondo lo pone el header sticky */
            z-index: 100;
        }

        /* === HEADER DEL ACORDE칍N (STICKY GLASS) === */
        .acc-header {
            padding: 24px; display: flex; justify-content: space-between; align-items: center;
            
            /* El truco del vidrio */
            background: var(--bg-card);
            backdrop-filter: blur(0px); /* Sin blur cuando est치 cerrado para rendimiento */
            
            user-select: none; cursor: pointer; 
            transition: background 0.3s ease;
            
            /* Sticky Logic */
            position: sticky; 
            top: 0; 
            z-index: 20;
        }

        .acc-item.active .acc-header {
            /* Cuando est치 abierto, es un vidrio fuerte pegado arriba */
            background: rgba(20, 20, 20, 0.85); 
            backdrop-filter: blur(var(--blur-amount)) saturate(180%);
            -webkit-backdrop-filter: blur(var(--blur-amount)) saturate(180%);
            border-bottom: 1px solid var(--border);
            padding-top: calc(20px + var(--safe-top)); /* Compensa el notch al pegar arriba */
            margin-top: calc(-1 * (10px + var(--safe-top))); /* Truco negativo para pegar al borde */
        }
        
        .acc-title-group { display: flex; flex-direction: column; gap: 6px; }
        
        .acc-title { 
            font-family: var(--font-head); font-size: 26px; line-height: 1; margin: 0; 
            letter-spacing: 0.8px; transition: color 0.5s ease; font-weight: 400; 
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        
        .acc-subtitle {
            font-family: var(--font-ui); font-size: 11px; color: var(--txt-sec); font-weight: 600;
            text-transform: uppercase; letter-spacing: 1.5px; transition: color 0.5s ease;
        }
        
        .acc-controls { display: flex; align-items: center; gap: 16px; }
        
        .acc-icon { 
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), color 0.4s; 
            color: var(--txt-sec); opacity: 0.6; 
        }

        /* Colores Activos */
        .acc-item.active .acc-title { color: var(--theme-color); }
        .acc-item.active .acc-subtitle { color: var(--theme-color); opacity: 0.9; }
        .acc-item.active .acc-icon {
            color: var(--theme-color); opacity: 1; transform: rotate(180deg);
            filter: drop-shadow(0 0 8px var(--theme-color)); /* Glow ne칩n sutil */
        }

        .fs-btn {
            background: none; border: none; color: var(--txt-sec); cursor: pointer;
            padding: 8px; opacity: 0; transition: 0.3s; pointer-events: none; transform: scale(0.9);
        }
        .acc-item.active .fs-btn { opacity: 1; pointer-events: auto; transform: scale(1); }
        .fs-btn:hover { color: var(--theme-color); }

        /* === CONTENIDO === */
        .acc-content {
            max-height: 0; 
            overflow: hidden; 
            transition: max-height 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            background: #000; /* Fondo negro profundo para el iframe */
        }
        
        .acc-item.active .acc-content { max-height: 200vh; }

        iframe { 
            width: 100%; border: none; display: block; 
            height: calc(100vh - 90px); /* Ajuste de altura */
            height: calc(100dvh - 90px); 
            opacity: 0; transition: opacity 0.6s ease 0.3s;
        }
        
        .acc-item.active iframe { opacity: 1; }
        
        .acc-content:fullscreen { overflow: hidden; width: 100vw; height: 100vh; }
        .acc-content:fullscreen iframe { height: 100%; }
        
        /* Drag UI Fixes */
        .sortable-ghost { opacity: 0.2; transform: scale(0.95); }
        .sortable-drag { opacity: 1; transform: scale(1.02); background: #252525; z-index: 999; box-shadow: 0 15px 40px rgba(0,0,0,0.5); }

    </style>
</head>
<body>

    <main id="accordion-list"></main>

<script>
    // =========================================================
    // 游릭 CONFIGURACI칍N
    // =========================================================
    const nexusConfig = [
        { id: 1, title: "LINGUA NEXUS", tag: "App Tool", color: "#60a5fa", url: "https://paradisonetworx.com/LinguistDeckPlayer2" },
        { id: 2, title: "GRAMMAR LAB", tag: "Reference", color: "#e879f9", url: "https://paradisonetworx.com/LinguistDeckVocabulary" },
        { id: 3, title: "PHRASAL VERBS", tag: "Master List", color: "#4ade80", url: "https://paradisonetworx.com/nexus002" },
        { id: 4, title: "LISTENING", tag: "Audio", color: "#fbbf24", url: "https://paradisonetworx.com/nexushubamp.html" },
        { id: 5, title: "SETTINGS", tag: "System", color: "#818cf8", url: "https://paradisonetworx.com/LinguistDeck" },
        { id: 6, title: "EXTRAS", tag: "Beta", color: "#fb7185", url: "https://paradisonetworx.com/pruebas94" }
    ];

    let sortableInstance;

    function renderNexus() {
        const container = document.getElementById('accordion-list');
        let htmlBuffer = '';

        nexusConfig.forEach(item => {
            htmlBuffer += `
            <div class="acc-item" id="item-${item.id}" style="--theme-color: ${item.color}">
                <div class="acc-header" onclick="toggleAcc(${item.id})">
                    <div class="acc-title-group">
                        <span class="acc-subtitle">${item.tag}</span>
                        <h2 class="acc-title">${item.title}</h2>
                    </div>
                    <div class="acc-controls">
                        <button class="fs-btn" onclick="event.stopPropagation(); toggleFS('content-${item.id}')" title="Fullscreen">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"></path></svg>
                        </button>
                        <svg class="acc-icon" id="icon-${item.id}" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </div>
                </div>
                <div class="acc-content" id="content-${item.id}">
                    <iframe src="${item.url}" loading="lazy"></iframe>
                </div>
            </div>`;
        });

        container.innerHTML = htmlBuffer;
        
        sortableInstance = new Sortable(container, {
            animation: 400,
            handle: '.acc-header',
            ghostClass: 'sortable-ghost',
            dragClass: 'sortable-drag',
            delay: 100, 
            delayOnTouchOnly: true,
            easing: "cubic-bezier(0.2, 0, 0, 1)",
            filter: ".fs-btn, .acc-controls", 
            preventOnFilter: false
        });
    }

    function toggleAcc(id) {
        const item = document.getElementById(`item-${id}`);
        const content = document.getElementById(`content-${id}`);
        const isAlreadyActive = item.classList.contains('active');

        // 1. CERRAR TODOS
        document.querySelectorAll('.acc-item').forEach(el => {
            el.classList.remove('active');
            el.querySelector('.acc-content').style.maxHeight = null;
        });

        if (sortableInstance) sortableInstance.option("disabled", false);

        // 2. ABRIR (Si corresponde)
        if (!isAlreadyActive) {
            item.classList.add('active');
            content.style.maxHeight = "150vh"; 
            
            // Bloqueamos drag para evitar conflictos
            if (sortableInstance) sortableInstance.option("disabled", true);
            
            // Scroll suave hacia arriba (Top 0 absoluto por ser modo inmersivo)
            setTimeout(() => {
                const elementPosition = item.getBoundingClientRect().top + window.pageYOffset;
                // Calculamos offset negativo para compensar el margen eliminado
                const offset = 0; 

                window.scrollTo({
                    top: elementPosition,
                    behavior: "smooth"
                });
            }, 100);
        }
    }
    
    function toggleFS(id) {
        const elem = document.getElementById(id);
        if (!document.fullscreenElement) {
            if (elem.requestFullscreen) elem.requestFullscreen();
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
        } else {
            if (document.exitFullscreen) document.exitFullscreen();
        }
    }

    document.addEventListener('DOMContentLoaded', renderNexus);

</script>
</body>
</html>
