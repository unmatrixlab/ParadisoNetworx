<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON LOCI: FREE ROAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --cyan: #00f3ff;
            --pink: #ff00ff;
            --purple: #bc13fe;
            --dark: #050510;
            --grid-size: 4000px;
            --building-base: 80px;
        }

        body {
            margin: 0; overflow: hidden; background: #020205;
            font-family: 'Rajdhani', sans-serif; color: white;
        }

        /* === 3D VIEWPORT === */
        #viewport {
            position: absolute; width: 100vw; height: 100vh;
            perspective: 800px; overflow: hidden;
        }

        #world {
            position: absolute; left: 50%; top: 50%;
            transform-style: preserve-3d;
            /* La cámara se controla vía JS, pero definimos la base */
            transform: rotateX(60deg) rotateZ(45deg) translateZ(-100px); 
            transition: transform 0.1s linear; /* Suavizado para el movimiento */
        }

        /* === SUELO INFINITO === */
        .floor {
            position: absolute;
            width: var(--grid-size); height: var(--grid-size);
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: 
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 100px 100px;
            background-color: rgba(5, 5, 16, 0.8);
            box-shadow: 0 0 100px rgba(0,0,0,0.9) inset;
            border: 2px solid var(--cyan);
        }

        /* === JUGADOR (LA BOLA DE NEON) === */
        #player {
            position: absolute;
            width: 30px; height: 30px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%) translateZ(15px); /* Elevada radio/2 */
            box-shadow: 
                0 0 10px #fff,
                0 0 20px var(--cyan),
                0 0 40px var(--cyan);
            z-index: 100;
            transition: opacity 0.3s;
        }
        /* Sombra del jugador */
        #player::after {
            content: ''; position: absolute;
            width: 100%; height: 100%;
            background: rgba(0, 243, 255, 0.4);
            border-radius: 50%;
            transform: scale(1.2) translateZ(-30px); /* Sombra en el suelo */
            filter: blur(5px);
        }

        /* === EDIFICIOS (VOLUMETRICOS) === */
        .building {
            position: absolute;
            transform-style: preserve-3d;
            /* Posicionamiento dinámico en JS */
        }

        /* Caras del edificio */
        .face {
            position: absolute;
            background: rgba(10, 15, 30, 0.95);
            border: 1px solid rgba(188, 19, 254, 0.5);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        /* Texturas de ventanas */
        .face::before {
            content: ''; position: absolute; top:0; left:0; width:100%; height:100%;
            background: 
                linear-gradient(transparent 90%, var(--cyan) 90%),
                linear-gradient(90deg, transparent 90%, var(--purple) 90%);
            background-size: 10px 20px;
            opacity: 0.3;
        }

        /* Dimensiones base */
        .face.front, .face.back { width: var(--building-base); height: var(--h); }
        .face.left, .face.right { width: var(--building-base); height: var(--h); }
        .face.top { width: var(--building-base); height: var(--building-base); background: #000; border: 2px solid var(--cyan); }

        /* Transformaciones 3D para formar la caja */
        .face.front  { transform: rotateY(  0deg) translateZ(40px); } /* 40px es la mitad de 80px */
        .face.back   { transform: rotateY(180deg) translateZ(40px); }
        .face.right  { transform: rotateY( 90deg) translateZ(40px); }
        .face.left   { transform: rotateY(-90deg) translateZ(40px); }
        .face.top    { transform: rotateX( 90deg) translateZ(40px); box-shadow: 0 0 30px var(--cyan); }

        /* Nombre en la pared */
        .wall-text {
            transform: rotate(-90deg); /* Texto vertical */
            color: var(--cyan);
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--cyan);
            white-space: nowrap;
            background: rgba(0,0,0,0.8);
            padding: 5px 10px;
            border: 1px solid var(--cyan);
        }

        /* === INTERFAZ INTERIOR (HABITACIÓN) === */
        #interior-view {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 200;
            display: none;
            flex-direction: column;
            align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.5s;
        }
        #interior-view.active { display: flex; opacity: 1; }

        .data-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px; width: 90%; max-width: 1000px;
            max-height: 70vh; overflow-y: auto;
            padding: 20px;
        }

        .data-cell {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--purple);
            padding: 15px; text-align: center;
            border-radius: 4px; cursor: pointer;
            transition: 0.3s; position: relative;
            overflow: hidden;
        }
        .data-cell:hover { background: var(--purple); color: #000; box-shadow: 0 0 15px var(--purple); }
        .data-cell.playing { background: var(--cyan); color: #000; border-color: #fff; transform: scale(1.05); }

        .eng-txt { font-weight: bold; font-size: 1.1em; display: block; }
        .esp-txt { font-size: 0.8em; opacity: 0.7; margin-top: 5px; display: block; font-style: italic; }

        /* HUD INFERIOR */
        #hud {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; z-index: 150;
            background: rgba(0,0,0,0.8); padding: 10px; border-radius: 20px;
            border: 1px solid var(--cyan);
        }
        .hud-btn {
            background: transparent; color: var(--cyan); border: 1px solid var(--cyan);
            padding: 8px 15px; cursor: pointer; font-family: inherit; text-transform: uppercase;
            font-size: 12px; transition: 0.2s;
        }
        .hud-btn:hover { background: var(--cyan); color: #000; }
        
        .tutorial-hint {
            position: fixed; top: 20px; left: 20px;
            color: rgba(255,255,255,0.5); font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="tutorial-hint">ARROWS / WASD TO MOVE • HIT BUILDING TO ENTER</div>

    <div id="viewport">
        <div id="world">
            <div class="floor"></div>
            <div id="player"></div>
            <div id="city-layer"></div>
        </div>
    </div>

    <div id="interior-view">
        <h1 id="folder-title" style="color: var(--cyan); text-shadow: 0 0 20px var(--cyan);">FOLDER NAME</h1>
        <div class="data-grid" id="folder-content"></div>
        <div style="margin-top: 20px; display: flex; gap: 20px;">
            <button class="hud-btn" onclick="playAllInFolder()">AUTO-PLAY SEQUENCE</button>
            <button class="hud-btn" style="border-color:var(--pink); color:var(--pink);" onclick="exitBuilding()">EXIT TO CITY</button>
        </div>
    </div>

    <div id="hud">
        <input type="text" id="quick-eng" placeholder="New Word (Eng)" style="background:transparent; border:none; border-bottom:1px solid #555; color:white; width:100px; padding:5px;">
        <input type="text" id="quick-esp" placeholder="Spanish" style="background:transparent; border:none; border-bottom:1px solid #555; color:white; width:100px; padding:5px;">
        <button class="hud-btn" onclick="quickAdd()">UPLOAD</button>
        <div style="width:1px; background:#555; margin:0 5px;"></div>
        <button class="hud-btn" onclick="createFolder()">NEW BUILDING</button>
    </div>

    <script>
        // =========================================
        // 1. GESTIÓN DE DATOS (Tu lógica existente)
        // =========================================
        const STORAGE_KEY = 'mdc_vocab_list_v2';
        let db = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');

        function saveDb() { localStorage.setItem(STORAGE_KEY, JSON.stringify(db)); }

        function quickAdd() {
            const eng = document.getElementById('quick-eng').value.trim();
            const esp = document.getElementById('quick-esp').value.trim();
            if(!eng) return;
            // Agregar al "Central Hub" (o items sueltos)
            db.push({ id: Date.now(), isFolder: false, eng, esp });
            saveDb();
            document.getElementById('quick-eng').value = '';
            document.getElementById('quick-esp').value = '';
            initCity(); // Regenerar ciudad
        }

        function createFolder() {
            const name = prompt("Nombre del Edificio:");
            if(!name) return;
            db.push({ id: Date.now(), isFolder: true, name: name.toUpperCase(), items: [] });
            saveDb();
            initCity();
        }

        // =========================================
        // 2. MOTOR DEL JUEGO (NAV & FÍSICA)
        // =========================================
        const player = { x: 0, y: 0, speed: 8, radius: 15 };
        const keys = { w: false, a: false, s: false, d: false, ArrowUp: false, ArrowLeft: false, ArrowDown: false, ArrowRight: false };
        let buildings = []; // Cache de coordenadas para colisiones
        let isInside = false; // Estado del juego

        // Escuchar teclado
        window.addEventListener('keydown', (e) => keys[e.key] = true);
        window.addEventListener('keyup', (e) => keys[e.key] = false);

        // Bucle Principal
        function gameLoop() {
            if (!isInside) {
                movePlayer();
                updateCamera();
                checkCollisions();
            }
            requestAnimationFrame(gameLoop);
        }

        function movePlayer() {
            if (keys.w || keys.ArrowUp) player.y -= player.speed;
            if (keys.s || keys.ArrowDown) player.y += player.speed;
            if (keys.a || keys.ArrowLeft) player.x -= player.speed;
            if (keys.d || keys.ArrowRight) player.x += player.speed;

            // Actualizar DOM del jugador
            const p = document.getElementById('player');
            p.style.transform = `translate3d(${player.x}px, ${player.y}px, 15px)`;
        }

        function updateCamera() {
            const world = document.getElementById('world');
            // La cámara se mueve al contrario del jugador para mantenerlo centrado
            // Añadimos un pequeño offset y rotación isométrica
            world.style.transform = `
                rotateX(60deg) 
                rotateZ(45deg) 
                translate3d(${-player.x}px, ${-player.y}px, -100px)
            `;
        }

        function checkCollisions() {
            // Chequeo simple de distancia (Círculo vs Cuadrado simplificado a Círculo vs Círculo para rendimiento)
            const collisionThreshold = 60; // Radio edificio + Radio jugador aprox

            for (let b of buildings) {
                const dx = player.x - b.x;
                const dy = player.y - b.y;
                const dist = Math.sqrt(dx*dx + dy*dy);

                if (dist < collisionThreshold) {
                    enterBuilding(b.data);
                    break; // Solo entramos a uno a la vez
                }
            }
        }

        // =========================================
        // 3. GENERACIÓN DE LA CIUDAD 3D
        // =========================================
        function initCity() {
            const layer = document.getElementById('city-layer');
            layer.innerHTML = '';
            buildings = []; // Limpiar cache

            // Separar carpetas e items sueltos
            const folders = db.filter(i => i.isFolder);
            const loose = db.filter(i => !i.isFolder);

            // Si hay items sueltos, crear un edificio "HUB"
            if (loose.length > 0) {
                placeBuilding(0, 0, { name: "CENTRAL HUB", items: loose, id: 'root' }, true);
            }

            // Colocar carpetas en una espiral o cuadrícula alrededor del centro
            let step = 200; // Distancia entre edificios
            let x = 0, y = 0, dx = 0, dy = -1;
            let t = step;
            let maxI = t;

            // Algoritmo de espiral simple para generar calles
            for (let i = 0; i < folders.length; i++) {
                if (-step/2 < x && x <= step/2 && -step/2 < y && y <= step/2) {
                    // Saltar el centro (0,0) porque ahí está el HUB
                } else {
                    placeBuilding(x, y, folders[i]);
                }
                
                // Mover coordenadas en espiral
                if ((x === y) || ((x < 0) && (x === -y)) || ((x > 0) && (x === 1-y))) {
                    t = dx; dx = -dy; dy = t;
                }
                x += dx * step;
                y += dy * step;
            }
        }

        function placeBuilding(x, y, data, isHub = false) {
            // Calcular altura basada en contenido (Min 40px, Max 300px)
            const count = data.items ? data.items.length : 0;
            const height = Math.max(60, Math.min(count * 15, 400));
            
            // Color especial para el HUB
            const borderColor = isHub ? 'var(--pink)' : 'var(--purple)';

            // Crear HTML del edificio
            const b = document.createElement('div');
            b.className = 'building';
            b.style.transform = `translate3d(${x}px, ${y}px, 0)`; // Posición en el suelo
            
            // Pasamos la altura como variable CSS para que las caras se ajusten
            b.style.setProperty('--h', `${height}px`);

            // Construir caras
            b.innerHTML = `
                <div class="face front" style="border-color:${borderColor}"><div class="wall-text">${data.name}</div></div>
                <div class="face back" style="border-color:${borderColor}"></div>
                <div class="face right" style="border-color:${borderColor}"><div class="wall-text">${count} DATAS</div></div>
                <div class="face left" style="border-color:${borderColor}"></div>
                <div class="face top" style="border-color:${isHub?'var(--pink)':'var(--cyan)'}"></div>
            `;

            document.getElementById('city-layer').appendChild(b);

            // Guardar para colisiones
            buildings.push({ x, y, data });
        }

        // =========================================
        // 4. LÓGICA DE INTERIOR (VISTA DE DATOS)
        // =========================================
        function enterBuilding(data) {
            if(isInside) return;
            isInside = true;

            // Efecto de entrada: Esconder jugador
            document.getElementById('player').style.opacity = 0;

            // Llenar vista
            document.getElementById('folder-title').innerText = data.name;
            const grid = document.getElementById('folder-content');
            grid.innerHTML = '';

            data.items.forEach(item => {
                const cell = document.createElement('div');
                cell.className = 'data-cell';
                cell.innerHTML = `<span class="eng-txt">${item.eng}</span><span class="esp-txt">${item.esp}</span>`;
                cell.onclick = () => speak(item);
                grid.appendChild(cell);
            });

            // Mostrar Overlay
            setTimeout(() => {
                document.getElementById('interior-view').classList.add('active');
            }, 300);
        }

        function exitBuilding() {
            window.speechSynthesis.cancel();
            document.getElementById('interior-view').classList.remove('active');
            
            // Empujar al jugador un poco atrás para no volver a chocar instantáneamente
            // Necesitamos saber de dónde venía, pero un simple offset random funciona
            player.y += 80; 

            setTimeout(() => {
                isInside = false;
                document.getElementById('player').style.opacity = 1;
            }, 500);
        }

        // --- SISTEMA DE AUDIO (TTS) ---
        function speak(item, callback) {
            window.speechSynthesis.cancel();
            const uEn = new SpeechSynthesisUtterance(item.eng);
            uEn.lang = 'en-US';
            uEn.rate = 1.1;
            
            uEn.onend = () => {
                setTimeout(() => {
                    const uEs = new SpeechSynthesisUtterance(item.esp);
                    uEs.lang = 'es-ES';
                    uEs.rate = 1.1;
                    if(callback) uEs.onend = callback;
                    window.speechSynthesis.speak(uEs);
                }, 400);
            };
            
            window.speechSynthesis.speak(uEn);
        }

        function playAllInFolder() {
            const cells = document.querySelectorAll('.data-cell');
            const items = [];
            // Reconstruir items desde el DOM para mantener orden visual o usar DB
            // Usamos una captura simple de los datos actuales en pantalla
            // Simplificación: iterar visualmente
            
            let idx = 0;
            const next = () => {
                if (idx >= cells.length || !isInside) return;
                
                cells.forEach(c => c.classList.remove('playing'));
                cells[idx].classList.add('playing');
                cells[idx].scrollIntoView({behavior: "smooth", block: "center"});

                const eng = cells[idx].querySelector('.eng-txt').innerText;
                const esp = cells[idx].querySelector('.esp-txt').innerText;

                speak({eng, esp}, () => {
                    idx++;
                    setTimeout(next, 500);
                });
            };
            next();
        }

        // =========================================
        // INICIO
        // =========================================
        initCity();
        gameLoop();

    </script>
</body>
</html>
