<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MDC - My Saved Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --danger: #ef4444;
            --bg-body: #f3f4f6;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow-card: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --header-height: 60px;
            --radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg-body);
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Inter', sans-serif;
            padding-top: var(--header-height);
            padding-bottom: 60px;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ====== HEADER (EXACT COPY) ====== */
        #mdc-header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            height: var(--header-height);
            background: rgba(31, 41, 55, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        #mdc-header a {
            text-decoration: none;
            font-weight: 800;
            font-size: 18px;
            letter-spacing: 1px;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: opacity 0.2s;
        }
        #mdc-header a:hover { opacity: 0.8; }

        /* ====== INPUT PANEL ====== */
        .input-panel {
            width: 95%;
            max-width: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-radius: var(--radius);
            padding: 25px;
            margin-top: 30px;
            box-shadow: var(--shadow-card);
            border: 1px solid rgba(255,255,255,0.6);
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            overflow: hidden;
        }

        .input-panel::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 4px;
            background: linear-gradient(90deg, var(--primary), #a5b4fc);
        }

        .panel-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 5px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .input-row { display: flex; gap: 10px; }
        .input-group { flex: 1; }

        .input-group label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-muted);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px; /* Prevents zoom on mobile */
            transition: all 0.2s;
            background: rgba(255,255,255,0.9);
            font-family: 'Inter', sans-serif;
        }
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn-save {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            margin-top: 5px;
        }
        .btn-save:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .btn-save:active { transform: scale(0.98); }

        /* ====== SEARCH BAR (FIXED) ====== */
        .search-container {
            width: 95%;
            max-width: 1000px;
            margin-top: 30px;
            position: relative;
        }
        .search-input {
            width: 100%;
            /* Padding right for icon, left for text */
            padding: 15px 45px 15px 20px; 
            border-radius: 50px;
            border: 1px solid rgba(0,0,0,0.05);
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            font-size: 16px; /* Prevents zoom on mobile */
        }
        /* Icon moved to RIGHT */
        .search-icon {
            position: absolute;
            right: 18px; 
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            pointer-events: none;
        }

        /* ====== BACKUP SECTION ====== */
        .backup-section {
            margin-top: 10px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }

        .btn-backup {
            flex: 1;
            padding: 10px;
            background: transparent;
            color: var(--text-muted);
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s;
        }
        .btn-backup:hover { background: white; color: var(--text-main); border-color: var(--text-muted); }

        /* ====== GRID LAYOUT ====== */
        .grid-container {
            width: 95%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        /* ====== LINK CARD ====== */
        .link-card {
            position: relative;
            background: white; /* Will be overridden by JS */
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            height: 60px;
            /* Gradient overlay to make text readable regardless of color */
            background: linear-gradient(to bottom, rgba(255,255,255,0.4), rgba(255,255,255,0));
            position: relative;
        }

        .favicon-wrapper {
            width: 50px; height: 50px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            bottom: -25px;
            left: 20px;
            border: 2px solid rgba(255,255,255,0.8);
        }
        
        .favicon-wrapper img {
            width: 32px; height: 32px;
            object-fit: contain;
        }

        .card-body {
            padding: 35px 20px 15px 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-category {
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
            align-self: flex-start;
            padding: 3px 10px;
            border-radius: 20px;
            background: rgba(255,255,255,0.6);
            backdrop-filter: blur(4px);
            color: var(--text-main);
            border: 1px solid rgba(255,255,255,0.4);
        }

        .card-title {
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-main);
            margin-bottom: 5px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-url {
            font-size: 0.8rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .card-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .card-date {
            font-size: 0.75rem;
            color: rgba(0,0,0,0.5);
        }

        .card-actions {
            display: flex;
            gap: 5px;
        }

        .btn-action {
            background: rgba(255,255,255,0.5);
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            transition: 0.2s;
            z-index: 2;
        }
        .btn-action:hover { background: white; transform: scale(1.1); }
        .btn-delete:hover { color: var(--danger); background: #fef2f2; }
        .btn-color:hover { color: var(--primary); }

        .empty-state {
            text-align: center;
            color: var(--text-muted);
            margin-top: 50px;
            font-style: italic;
            width: 100%;
            grid-column: 1 / -1;
        }

    </style>
</head>
<body>

    <div id="mdc-header">
        <a href="https://paradisonetworx.com/mdceng.html">MDC ENG</a>
    </div>

    <div class="input-panel">
        <div class="panel-title">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>
            New Bookmark
        </div>
        
        <div class="input-group">
            <label>Website URL</label>
            <input type="text" id="linkUrl" placeholder="example.com">
        </div>
        
        <div class="input-row">
            <div class="input-group" style="flex: 2;">
                <label>Title / Name</label>
                <input type="text" id="linkTitle" placeholder="e.g. Design Resources">
            </div>
            <div class="input-group" style="flex: 1;">
                <label>Category</label>
                <select id="linkCategory">
                    <option value="General">General</option>
                    <option value="Work">Work</option>
                    <option value="Study">Study</option>
                    <option value="Design">Design</option>
                    <option value="News">News</option>
                </select>
            </div>
        </div>

        <button class="btn-save" onclick="addLink()">Save Link</button>

        <div class="backup-section">
            <button class="btn-backup" onclick="downloadBackup()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                Backup
            </button>
            <input type="file" id="importFile" accept=".html,.json" style="display:none" onchange="importBackup(this)">
            <button class="btn-backup" onclick="document.getElementById('importFile').click()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                Import
            </button>
        </div>
    </div>

    <div class="search-container">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        <input type="text" class="search-input" id="searchBox" placeholder="Search your links..." onkeyup="filterLinks()">
    </div>

    <div class="grid-container" id="links-grid">
    </div>

    <script>
        const STORAGE_KEY = 'mdc_saved_links_v2';
        const grid = document.getElementById('links-grid');
        let allLinks = [];

        // Beautiful pastel colors
        const PASTEL_COLORS = [
            '#e0f2fe', // Sky
            '#ede9fe', // Violet
            '#fce7f3', // Pink
            '#d1fae5', // Emerald
            '#fef3c7', // Amber
            '#fae8ff', // Fuchsia
            '#dbeafe', // Blue
            '#fff1f2', // Rose
            '#f3f4f6', // Gray
            '#ccfbf1', // Teal
            '#ffedd5'  // Orange
        ];

        function getRandomColor() {
            return PASTEL_COLORS[Math.floor(Math.random() * PASTEL_COLORS.length)];
        }

        // 1. LOAD & RENDER
        function loadLinks() {
            const saved = localStorage.getItem(STORAGE_KEY);
            allLinks = saved ? JSON.parse(saved) : [];
            renderGrid(allLinks);
        }

        function getDomain(url) {
            try { return new URL(url).hostname; } catch { return null; }
        }

        // 2. ADD LINK (with random color)
        function addLink() {
            const urlInput = document.getElementById('linkUrl');
            const titleInput = document.getElementById('linkTitle');
            const catInput = document.getElementById('linkCategory');
            
            let url = urlInput.value.trim();
            const title = titleInput.value.trim();
            const category = catInput.value;

            if (!url) { alert("Please enter a URL"); return; }
            if (!/^https?:\/\//i.test(url)) url = 'https://' + url;

            const domain = getDomain(url);
            if (!domain) { alert("Invalid URL format"); return; }

            const newLink = {
                id: Date.now().toString(),
                url: url,
                title: title || domain,
                category: category,
                date: new Date().toLocaleDateString(),
                color: getRandomColor() // Assign initial random color
            };

            allLinks.unshift(newLink);
            saveAndRender();

            urlInput.value = "";
            titleInput.value = "";
        }

        // 3. DELETE
        function deleteLink(e, id) {
            e.stopPropagation();
            if(!confirm("Delete this bookmark?")) return;
            allLinks = allLinks.filter(link => link.id !== id);
            saveAndRender();
        }

        // 4. RANDOMIZE CARD COLOR
        function randomizeCardColor(e, id) {
            e.stopPropagation();
            const link = allLinks.find(l => l.id === id);
            if (link) {
                let newColor = getRandomColor();
                // Try to get a different color than current
                while(newColor === link.color) {
                    newColor = getRandomColor();
                }
                link.color = newColor;
                saveAndRender();
            }
        }

        function saveAndRender() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(allLinks));
            filterLinks(); 
        }

        // 5. RENDER
        function renderGrid(linksToRender) {
            grid.innerHTML = "";

            if (linksToRender.length === 0) {
                grid.innerHTML = '<div class="empty-state">No links found. Add one above!</div>';
                return;
            }

            linksToRender.forEach(link => {
                const faviconUrl = `https://www.google.com/s2/favicons?sz=64&domain_url=${link.url}`;
                // Fallback for older data without color
                const cardColor = link.color || '#ffffff';

                const card = document.createElement('a');
                card.className = 'link-card';
                card.href = link.url;
                card.target = "_blank";
                card.style.backgroundColor = cardColor; // Apply random color
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="favicon-wrapper">
                            <img src="${faviconUrl}" alt="icon" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiNjY2MiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48Y2lyY2xlIGN4PSIxMiIgY3k9IjEyIiByPSIxMCI+PC9jaXJjbGU+PGxpbmUgeDE9IjEyIiB5MT0iOCIgeDI9IjEyIiB5Mj0iMTYiPjwvbGluZT48bGluZSB4MT0iOCIgeTE9IjEyIiB4Mj0iMTYiIHkyPSIxMiI+PC9saW5lPjwvc3ZnPg=='">
                        </div>
                    </div>
                    <div class="card-body">
                        <span class="card-category">${link.category}</span>
                        <div class="card-title" title="${link.title}">${link.title}</div>
                        <div class="card-url">${new URL(link.url).hostname}</div>
                        
                        <div class="card-footer">
                            <span class="card-date">${link.date}</span>
                            <div class="card-actions">
                                <button class="btn-action btn-color" onclick="randomizeCardColor(event, '${link.id}')" title="Change Color">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><circle cx="15.5" cy="15.5" r="1.5"></circle><circle cx="15.5" cy="8.5" r="1.5"></circle><circle cx="8.5" cy="15.5" r="1.5"></circle></svg>
                                </button>
                                <button class="btn-action btn-delete" onclick="deleteLink(event, '${link.id}')" title="Delete">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterLinks() {
            const term = document.getElementById('searchBox').value.toLowerCase();
            const filtered = allLinks.filter(link => 
                link.title.toLowerCase().includes(term) || 
                link.url.toLowerCase().includes(term) ||
                link.category.toLowerCase().includes(term)
            );
            renderGrid(filtered);
        }

        function downloadBackup() {
            const data = localStorage.getItem(STORAGE_KEY);
            if (!data || JSON.parse(data).length === 0) { alert("No links!"); return; }
            const blob = new Blob([`<!DOCTYPE html><html><body><script>const backupData = ${data};<\/script></body></html>`], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `MDC_Links_Backup.html`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importBackup(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const match = e.target.result.match(/const backupData = (\[.*?\]);/s);
                if (match && match[1]) {
                    const newData = JSON.parse(match[1]);
                    const current = localStorage.getItem(STORAGE_KEY);
                    let finalData = newData;
                    if (current) {
                        const currentObj = JSON.parse(current);
                        const currentUrls = new Set(currentObj.map(v => v.url));
                        const itemsToAdd = newData.filter(v => !currentUrls.has(v.url));
                        finalData = [...itemsToAdd, ...currentObj];
                    }
                    allLinks = finalData;
                    saveAndRender();
                    alert("Links updated!");
                } else { alert("Invalid backup."); }
                input.value = ''; 
            };
            reader.readAsText(file);
        }

        document.addEventListener('DOMContentLoaded', loadLinks);

    </script>
</body>
</html>
