<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradiso Networx Contact Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f7fa;
            margin: 0;
        }

        .contact-card {
            width: 3.5in; /* Standard business card width */
            height: 2in; /* Standard business card height */
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .card-left {
            width: 30%;
            background: linear-gradient(135deg, #193175, #60a5fa);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.2in;
        }

        .card-left img {
            width: 0.8in;
            height: auto;
        }

        .card-right {
            width: 70%;
            padding: 0.2in;
            color: #1f2937;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-right h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.22in;
            color: #1e3a8a;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.05in;
        }

        .card-right p {
            font-size: 0.12in;
            color: #4b5563;
            line-height: 1.3;
            margin-bottom: 0.05in;
        }

        .card-right .contact-info {
            display: flex;
            flex-direction: column;
            gap: 0.03in;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.05in;
        }

        .contact-item i {
            color: #3b82f6;
            font-size: 0.14in;
        }

        .contact-item span {
            font-size: 0.12in;
            color: #4b5563;
        }

        .social-links {
            display: flex;
            gap: 0.08in;
            margin-top: 0.05in;
        }

        .social-links a {
            color: #3b82f6;
            font-size: 0.14in;
            text-decoration: none;
        }

        .card-right::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(59,130,246,0.1) 0%, transparent 70%);
            z-index: -1;
        }

        @media print {
            body {
                background: none;
                display: block;
            }
            .contact-card {
                box-shadow: none;
                page-break-inside: avoid;
            }
            @page {
                size: 3.5in 2in;
                margin: 0;
            }
        }

        @media screen and (max-width: 480px) {
            .contact-card {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <div class="card-left">
            <img src="https://paradisonetworx.com/logo32px.png" alt="Paradiso Networx Logo">
        </div>
        <div class="card-right">
            <div>
                <h1>Paradiso Networx</h1>
                <p>Premium Network & Smart Technology Solutions</p>
            </div>
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>3565 NW 60th Street, Miami, FL 33142</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <span>+1 (305) 970-0170</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>paradisonetworx@gmail.com</span>
                </div>
                <div class="contact-item">
                    <i class="fab fa-whatsapp"></i>
                    <span>Message us on WhatsApp</span>
                </div>
            </div>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/paradiso-networx-smart-technology-935912370" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="https://x.com/ParadisoNetworx" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/paradisonetworx" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
