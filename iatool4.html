<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXUS | Creator Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
        /* =========================================
           1. CORE VARIABLES & SETUP
           ========================================= */
        :root {
            --bg-body: #050505;
            --glass-border: rgba(255, 255, 255, 0.08);
            --neon-gen: #00f2ea; /* Cyan for AI */
            --neon-del: #ff4444; /* Red for Delete */
            --ease-snap: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            background-color: var(--bg-body);
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }

        body.locked .scroll-container { 
            overflow: hidden; 
            pointer-events: none; 
        }

        /* =========================================
           2. MAIN CONTAINER (SCROLLABLE)
           ========================================= */
        .scroll-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px 0 300px 0; /* More padding for taller panel */
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        #deck-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 50px;
        }

        /* =========================================
           3. GENERATED CARDS (AI DECKS)
           ========================================= */
        .card {
            background: linear-gradient(90deg, rgba(255,255,255,0.03) 0%, rgba(0,0,0,0) 100%);
            border: 1px solid var(--glass-border);
            border-left: 3px solid var(--neon-gen);
            border-radius: 8px;
            margin: 0 16px;
            overflow: hidden; 
            position: relative;
            transition: transform 0.2s ease, background 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            user-select: none;
        }

        .card-header {
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px; 
            cursor: pointer;
            background: transparent;
            transition: background 0.3s ease;
            position: relative;
            z-index: 2; 
        }

        .title-group { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            overflow: hidden; 
            flex: 1; 
            min-width: 0; 
        }

        .card-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 24px;
            letter-spacing: 1.5px;
            color: #ccc; 
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; 
            max-width: 100%;
        }

        .card-tag {
            font-family: 'Inter', sans-serif;
            font-size: 9px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 3px 8px;
            border-radius: 2px;
            background: rgba(0, 242, 234, 0.1);
            color: var(--neon-gen);
            border: 1px solid rgba(0, 242, 234, 0.2);
            flex-shrink: 0;
        }

        .card-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }

        .btn-delete-card {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 68, 68, 0.1);
            color: var(--neon-del);
            border: 1px solid rgba(255, 68, 68, 0.3);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-delete-card:hover {
            background: var(--neon-del);
            color: #fff;
        }

        .card-icon {
            color: #444;
            transition: transform 0.4s var(--ease-snap), color 0.3s;
        }

        .card-content {
            display: none;
            background: #000;
            width: 100%;
            flex: 1; 
            position: relative;
            overflow: hidden; 
        }

        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            display: block;
            background: #fff; 
        }

        /* =========================================
           4. ACTIVE STATE (FIXED MODE)
           ========================================= */
        .card.active {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100dvh; 
            z-index: 9999;
            margin: 0;
            border-radius: 0;
            border: none;
            background: #000;
            display: flex;
            flex-direction: column;
            pointer-events: auto; 
            animation: expandCard 0.35s var(--ease-snap) forwards;
        }

        @keyframes expandCard {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card.active .card-header {
            background: rgba(20,20,20,0.98); 
            border-bottom: 1px solid rgba(255,255,255,0.1);
            flex-shrink: 0; 
        }

        .card.active .card-title { color: #fff; }
        .card.active .card-icon { color: #fff; transform: rotate(180deg); }
        
        .card.active .card-content { 
            display: flex; 
            flex-direction: column;
            animation: fadeInContent 0.5s ease 0.2s forwards; 
            opacity: 0; 
        }

        .card.active .btn-delete-card { display: none; }

        @keyframes fadeInContent { to { opacity: 1; } }

        .sortable-ghost { opacity: 0.2; border: 1px dashed var(--neon-gen); }

        /* =========================================
           5. GENERATOR (FIXED BOTTOM PANEL)
           ========================================= */
        .generator-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-top: 1px solid var(--glass-border);
            padding: 15px;
            z-index: 5000;
            display: flex;
            flex-direction: column;
            gap: 12px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
            pointer-events: auto; 
        }

        body.locked .generator-panel { display: none; }

        .gen-container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .gen-input {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            color: #fff;
            padding: 12px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            border-radius: 6px;
            width: 100%;
            transition: border 0.3s;
        }
        .gen-input:focus { border-color: var(--neon-gen); }

        .gen-input-extra {
            font-size: 12px;
            padding: 10px;
            background: rgba(255,255,255,0.02);
            color: #aaa;
        }

        /* --- SWITCH ROW --- */
        .switch-row {
            display: flex;
            justify-content: flex-start;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .mode-switch {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .switch-label {
            font-size: 12px;
            color: #aaa;
            font-weight: 600;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        /* Styled Toggle */
        .toggle-checkbox { display: none; }
        .toggle-btn {
            width: 40px;
            height: 20px;
            background: #333;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle-btn::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .toggle-checkbox:checked + .toggle-btn { background: var(--neon-gen); }
        .toggle-checkbox:checked + .toggle-btn::after { transform: translateX(20px); }
        .toggle-checkbox:checked ~ .switch-label { color: #fff; }

        /* --- ALG ROW --- */
        .alg-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .alg-label {
            font-size: 11px;
            color: #666;
            font-weight: bold;
            text-transform: uppercase;
        }

        .alg-options {
            display: flex;
            gap: 5px;
        }

        .alg-option input { display: none; }

        .alg-box {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid #444;
            border-radius: 4px;
            color: #666;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(255,255,255,0.02);
        }

        .alg-option input:checked + .alg-box {
            border-color: var(--neon-gen);
            color: #000;
            background: var(--neon-gen);
            box-shadow: 0 0 10px rgba(0, 242, 234, 0.4);
        }

        /* DYNAMIC DESCRIPTION TEXT */
        .alg-desc {
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 1px;
            color: var(--neon-gen);
            text-transform: uppercase;
            padding: 4px 8px;
            background: rgba(0, 242, 234, 0.1);
            border-radius: 4px;
            min-width: 80px;
            text-align: center;
            transition: all 0.2s;
        }

        .gen-controls { display: flex; gap: 8px; margin-top: 5px; }

        .gen-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 11px;
            cursor: pointer;
            letter-spacing: 0.5px;
        }

        .btn-copy { background: #333; color: #fff; border: 1px solid #444; }
        .btn-paste { background: var(--neon-gen); color: #000; box-shadow: 0 0 10px rgba(0, 242, 234, 0.3); }

        .status-toast {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            border: 1px solid var(--neon-gen);
            color: var(--neon-gen);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

    </style>
</head>
<body>

    <div class="scroll-container">
        <div id="deck-list">
            </div>
    </div>

    <div class="generator-panel">
        <div class="status-toast" id="toast">Action Completed</div>
        <div class="gen-container">
            
            <div class="switch-row">
                <div class="mode-switch">
                    <input type="checkbox" id="openTopicSwitch" class="toggle-checkbox" onchange="updateAlgDescription()">
                    <label for="openTopicSwitch" class="toggle-btn"></label>
                    <span class="switch-label">Open Topic Mode</span>
                </div>
            </div>

            <div class="alg-row">
                <div class="alg-options">
                    <label class="alg-option">
                        <input type="radio" name="algorithm" value="1" checked onchange="updateAlgDescription()">
                        <span class="alg-box">1</span>
                    </label>
                    <label class="alg-option">
                        <input type="radio" name="algorithm" value="2" onchange="updateAlgDescription()">
                        <span class="alg-box">2</span>
                    </label>
                    <label class="alg-option">
                        <input type="radio" name="algorithm" value="3" onchange="updateAlgDescription()">
                        <span class="alg-box">3</span>
                    </label>
                </div>
                <div id="alg-desc-text" class="alg-desc">ESSENTIAL</div>
            </div>

            <input type="text" id="topicInput" class="gen-input" placeholder="Topic (e.g. Surrealism / Coffee History)...">
            
            <input type="text" id="extraInput" class="gen-input gen-input-extra" placeholder="Extra instructions (Optional)...">
            
            <div class="gen-controls">
                <button class="gen-btn btn-copy" onclick="copyPrompt()">1. Copy Prompt</button>
                <button class="gen-btn btn-paste" onclick="pasteAndCreate()">2. Paste & Create</button>
            </div>
        </div>
    </div>

<script>
    // === 1. DATA MANAGEMENT (PERSISTENCE) ===
    let userDecks = JSON.parse(localStorage.getItem('nexus_ai_decks')) || [];

    function saveDecks() {
        localStorage.setItem('nexus_ai_decks', JSON.stringify(userDecks));
    }

    // === 2. RENDERING ===
    const deckList = document.getElementById('deck-list');

    function renderDecks() {
        deckList.innerHTML = ''; 
        
        userDecks.forEach(deck => {
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-id', deck.id);
            
            // Determine Tag based on OpenTopic + Alg
            let tagLabel = "AI-GEN";
            let tagName = "";

            if (deck.isOpenTopic) {
                if(deck.alg == "1") tagName = "ESSENTIAL";
                else if(deck.alg == "2") tagName = "DEEP DIVE";
                else if(deck.alg == "3") tagName = "TACTICAL";
                else tagName = "OPEN";
            } else {
                if(deck.alg == "1") tagName = "LINGUISTICS";
                else if(deck.alg == "2") tagName = "IMMERSION";
                else if(deck.alg == "3") tagName = "COGNITIVE";
                else tagName = "ENGLISH";
            }
            
            tagLabel = tagName;

            card.innerHTML = `
                <div class="card-header" onclick="toggleCard('${deck.id}')">
                    <div class="title-group">
                        <h2 class="card-title">${deck.title}</h2>
                        <span class="card-tag">${tagLabel}</span>
                    </div>
                    <div class="card-actions">
                        <div class="btn-delete-card" onclick="deleteDeck(event, '${deck.id}')">&#10005;</div>
                        <svg class="card-icon" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M6 9l6 6 6-6"></path>
                        </svg>
                    </div>
                </div>
                <div class="card-content" id="content-${deck.id}">
                    </div>
            `;
            deckList.appendChild(card);
        });
    }

    new Sortable(deckList, {
        animation: 300,
        handle: '.card-header',
        delay: 200,
        delayOnTouchOnly: true,
        ghostClass: 'sortable-ghost',
        onEnd: function (evt) {
            const newOrderIds = Array.from(deckList.children).map(c => c.getAttribute('data-id'));
            userDecks.sort((a, b) => newOrderIds.indexOf(a.id) - newOrderIds.indexOf(b.id));
            saveDecks();
        }
    });

    // === 3. GENERATOR LOGIC ===

    function showToast(msg) {
        const toast = document.getElementById('toast');
        toast.textContent = msg;
        toast.style.opacity = '1';
        setTimeout(() => toast.style.opacity = '0', 2000);
    }

    // --- NEW: DYNAMIC DESCRIPTION UPDATE ---
    function updateAlgDescription() {
        const isOpenTopic = document.getElementById('openTopicSwitch').checked;
        const alg = document.querySelector('input[name="algorithm"]:checked').value;
        const descLabel = document.getElementById('alg-desc-text');
        
        let text = "";

        if (isOpenTopic) {
            // OPEN TOPIC DESCRIPTIONS
            if (alg === "1") text = "ESSENTIAL";    // Conciso, Curado
            else if (alg === "2") text = "DEEP DIVE"; // Narrativo, Profundo
            else if (alg === "3") text = "TACTICAL";  // Práctico, Manual
        } else {
            // ENGLISH DESCRIPTIONS
            if (alg === "1") text = "LINGUISTICS";   // El "por qué" del idioma
            else if (alg === "2") text = "IMMERSION";  // Cultura y Slang
            else if (alg === "3") text = "COGNITIVE";  // Gimnasio mental
        }
        
        // Simple fade effect
        descLabel.style.opacity = 0;
        setTimeout(() => {
            descLabel.textContent = text;
            descLabel.style.opacity = 1;
        }, 100);
    }

    // Initialize on load
    updateAlgDescription();


    function copyPrompt() {
        const topic = document.getElementById('topicInput').value;
        const extra = document.getElementById('extraInput').value; 
        const isOpenTopic = document.getElementById('openTopicSwitch').checked;
        const alg = document.querySelector('input[name="algorithm"]:checked').value;

        if (!topic) { showToast('Please enter a topic!'); return; }

        let customInstructions = "";
        if (extra) {
            customInstructions = `\nNOTE: User also requested: "${extra}"`;
        }

        let promptText = "";

        if (isOpenTopic) {
            // === OPEN TOPIC MODES (CULTURAL & HUMAN) ===
            if (alg === "1") {
                // ALG 1: ESSENTIAL PRIMER (The Museum Curator)
                promptText = `You are a World-Class Museum Curator and Digital Storyteller who codes.
Create an "Interactive Digital Primer" (Single HTML file) about: "${topic}".${customInstructions}

PHILOSOPHY: "Less is More". Curate the absolute essential information.
TONE: Elegant, intelligent, and inviting.

CONTENT ARCHITECTURE:
1. THE HOOK: A short, poetic introduction to the subject.
2. THE ESSENTIALS: 3 Key pillars of the topic.
3. THE GALLERIES: Use a clean layout to display facts like art pieces.

DESIGN & UX (EDITORIAL STYLE):
1. TYPOGRAPHY: High-end editorial fonts. Large headings.
2. PALETTE: Dark charcoal (#111) with Soft Cream text and a Single Vivid Accent Color specific to the topic mood.
3. INTERACTIVITY: "Did you know?" cards that flip or fade in.

TECHNICAL CONSTRAINT:
- Output a SINGLE HTML file containing all CSS/JS.
- NO Markdown blocks. Just raw code.`;

            } else if (alg === "2") {
                // ALG 2: DEEP DIVE (The Investigative Journalist)
                promptText = `You are an Investigative Journalist and Historian who builds interactive web experiences.
Create a "Long-Form Interactive Monograph" (Single HTML file) about: "${topic}".${customInstructions}

PHILOSOPHY: "Depth and Narrative". We want the story behind the facts.
TONE: Immersive, rigorous, yet captivating. New York Times Interactive style.

CONTENT ARCHITECTURE:
1. THE ORIGIN: History and context.
2. THE CONFLICT: Different schools of thought or evolution of the topic.
3. THE IMPACT: Why this matters today.

DESIGN & UX (MAGAZINE STYLE):
1. LAYOUT: Single column text, highly readable (serif fonts).
2. PALETTE: Deep Black (#000) with Gold or Silver borders. sophisticated.
3. INTERACTIVITY: Footnotes that reveal definitions on click. A final 'Comprehension Check' that feels like a conversation, not a quiz.

TECHNICAL CONSTRAINT:
- Output a SINGLE HTML file containing all CSS/JS.
- NO Markdown blocks. Just raw code.`;

            } else {
                // ALG 3: TACTICAL MANUAL (The Field Expert)
                promptText = `You are a Pragmatic Field Expert and Mentor.
Create a "Tactical Field Manual" (Single HTML file) about: "${topic}".${customInstructions}

PHILOSOPHY: "Utility over Theory". How do I use this information?
TONE: Direct, encouraging, and action-oriented.

CONTENT ARCHITECTURE:
1. THE OBJECTIVE: What we will achieve.
2. THE TOOLKIT: What you need to know/have.
3. THE PROTOCOL: Step-by-step execution or application of the concept.

DESIGN & UX (INDUSTRIAL STYLE):
1. LAYOUT: Cards, checklists, and data grids.
2. PALETTE: Matte dark grey with High-Vis Orange or Neon Green.
3. INTERACTIVITY: Checkboxes that strike-through text. Progress bars.

TECHNICAL CONSTRAINT:
- Output a SINGLE HTML file containing all CSS/JS.
- NO Markdown blocks. Just raw code.`;
            }

        } else {
            // === ENGLISH LEARNING MODES (HUMAN & CULTURAL) ===
            if (alg === "1") {
                // ALG 1: LINGUISTICS (The Storyteller)
                promptText = `You are a Linguistics Professor who loves storytelling.
Create an "Interactive Linguistic Atlas" (Single HTML file) about: "${topic}".${customInstructions}

PHILOSOPHY: "Logic and Culture". Don't just show the rule, explain the human logic behind it.
TONE: Fascinating and insightful.

CONTENT:
1. THE CONCEPT: Explain the grammar point as a tool for expression, not a math equation.
2. THE NUANCE: How native speakers actually use this vs. the textbook.
3. EXAMPLES: Sentences that tell a mini-story.

DESIGN:
1. Minimalist and clean. Focus on typography.
2. Use soft colors to highlight grammatical structures.

INTERACTIVITY:
1. Clickable words to see their specific function (Verb/Noun).
2. A 'reconstruct the sentence' mini-game.

TECHNICAL CONSTRAINT:
- Output a SINGLE HTML file containing all CSS/JS.
- NO Markdown blocks. Just raw code.`;

            } else if (alg === "2") {
                // ALG 2: IMMERSION (The Cultural Guide)
                promptText = `You are a Cultural Guide and Screenwriter.
Create a "Cultural Immersion Experience" (Single HTML file) about: "${topic}".${customInstructions}

PHILOSOPHY: "Context is King". Language lives in specific situations.
TONE: Authentic, maybe a bit slangy, emotional.

CONTENT:
1. THE SCENE: Set a specific location (e.g., A cafe in NYC, A pub in London).
2. THE SCRIPT: A realistic dialogue with subtext explained.
3. THE VIBE: Explain the emotion behind the words.

DESIGN:
1. Cinematic. Dark mode with 'message bubble' aesthetics.
2. Use emojis or icons to set the mood.

INTERACTIVITY:
1. 'Hide/Show' translations.
2. A roleplay mode where one character's lines are blurred until clicked.

TECHNICAL CONSTRAINT:
- Output a SINGLE HTML file containing all CSS/JS.
- NO Markdown blocks. Just raw code.`;

            } else {
                // ALG 3: COGNITIVE GYM (The Coach)
                promptText = `You are a Neuro-Linguistic Coach.
Create a "Cognitive Reflex Gym" (Single HTML file) about: "${topic}".${customInstructions}

PHILOSOPHY: "Flow and Reflex". Bypass the conscious mind.
TONE: High energy, rhythmic, focused.

CONTENT:
1. THE WARMUP: Quick association explanations.
2. THE REPS: Pattern drills (not just random questions).
3. THE CHALLENGE: Speed run.

DESIGN:
1. High contrast. Black and Neon.
2. Large text. Center aligned.

INTERACTIVITY:
1. Flashcards with immediate feedback.
2. A timer-based challenge using JS.

TECHNICAL CONSTRAINT:
- Output a SINGLE HTML file containing all CSS/JS.
- NO Markdown blocks. Just raw code.`;
            }
        }

        navigator.clipboard.writeText(promptText)
            .then(() => showToast(isOpenTopic ? `Prompt: ${alg} Copied` : `English: ${alg} Copied`))
            .catch(() => showToast('Copy failed'));
    }

    async function pasteAndCreate() {
        const topicInput = document.getElementById('topicInput');
        const isOpenTopic = document.getElementById('openTopicSwitch').checked;
        const alg = document.querySelector('input[name="algorithm"]:checked').value;
        
        let title = topicInput.value.trim();
        if (!title) { title = "Untitled Deck"; }

        try {
            const code = await navigator.clipboard.readText();
            
            if (!code || code.trim().length < 10) {
                showToast('Invalid Clipboard');
                return;
            }

            const newDeck = {
                id: 'deck_' + Date.now(),
                title: title,
                code: code, 
                date: new Date().toISOString(),
                isOpenTopic: isOpenTopic,
                alg: alg 
            };

            userDecks.push(newDeck);
            saveDecks();
            renderDecks();
            
            // Smooth scroll to bottom
            setTimeout(() => {
                const container = document.querySelector('.scroll-container');
                container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
            }, 100);
            
            showToast('Deck Created!');
            
            document.getElementById('topicInput').value = ''; 
            document.getElementById('extraInput').value = '';

        } catch (err) {
            console.error(err);
            showToast('Permission denied');
        }
    }

    function deleteDeck(e, id) {
        e.stopPropagation();
        if(!confirm("Delete this Deck?")) return;

        userDecks = userDecks.filter(d => d.id !== id);
        saveDecks();
        renderDecks();
    }

    function toggleCard(id) {
        const card = document.querySelector(`.card[data-id="${id}"]`);
        const contentDiv = document.getElementById(`content-${id}`);
        const isActive = card.classList.contains('active');

        if (isActive) {
            card.classList.remove('active');
            document.body.classList.remove('locked');
            
            setTimeout(() => {
                contentDiv.innerHTML = ''; 
            }, 300); 
            return;
        }

        document.querySelectorAll('.card.active').forEach(c => {
            c.classList.remove('active');
            c.querySelector('.card-content').innerHTML = ''; 
        });

        card.classList.add('active');
        document.body.classList.add('locked');

        const deckData = userDecks.find(d => d.id === id);
        if (deckData) {
            const iframe = document.createElement('iframe');
            iframe.allow = "autoplay; fullscreen; microphone";
            contentDiv.appendChild(iframe);
            
            const doc = iframe.contentWindow.document;
            doc.open();
            doc.write(deckData.code);
            doc.close();
        }
    }

    renderDecks();

</script>
</body>
</html>
