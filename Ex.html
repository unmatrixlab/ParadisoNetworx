<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Verb Tense Trainer</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        width: 100vw;
        height: 100vh;
        overflow-x: hidden;
    }

    .app-container {
        width: 100%;
        max-width: 100%;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
    }

    .exercise {
        background: white;
        padding: 18px;
        margin-bottom: 18px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0px 2px 8px rgba(0,0,0,0.08);
    }

    .exercise-text {
        font-size: 18px;
        line-height: 26px;
        max-width: 70%;
    }

    select {
        padding: 6px 10px;
        font-size: 16px;
    }

    .actions {
        display: flex;
        gap: 12px;
    }

    .icon-btn {
        width: 32px;
        height: 32px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        font-size: 17px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #e0e0e0;
    }

    .icon-btn:hover {
        background: #cfcfcf;
    }

    /* POPUP */
    #popup-overlay {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.55);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    #popup-box {
        background: white;
        width: calc(100% - 40px);  /* pequeÃ±o margen a los lados */
        max-width: 420px;
        padding: 18px 16px;
        border-radius: 10px;
        text-align: center;
    }

    #popup-box h2 {
        margin-top: 0;
    }

    #close-popup {
        margin-top: 15px;
        padding: 8px 18px;
        font-size: 16px;
        border: none;
        background: #444;
        color: white;
        border-radius: 6px;
        cursor: pointer;
    }
</style>

</head>
<body>

<div class="app-container" id="exercise-container"></div>

<!-- POPUP -->
<div id="popup-overlay">
    <div id="popup-box">
        <h2>Explanation</h2>
        <p id="popup-text"></p>
        <button id="close-popup">Close</button>
    </div>
</div>

<script>
/* ---------------------------------------------------
   HOW TO ADD MORE EXERCISES:
   Add more objects inside the exercises array:
   {
      text: "John ____ every morning.",
      options: ["work", "works", "worked"],
      answer: "works",
      fullSentence: "John works every morning.",
      rule: "Present Simple: he/she/it + verb + 's'."
   }
--------------------------------------------------- */

const exercises = [
    {
        text: "John ____ every morning.",
        options: ["work", "works", "worked"],
        answer: "works",
        fullSentence: "John works every morning.",
        rule: "Present Simple: he/she/it â†’ verb + 's'."
    },
    {
        text: "They ____ the project since Monday.",
        options: ["have completed", "have been working on", "worked"],
        answer: "have been working on",
        fullSentence: "They have been working on the project since Monday.",
        rule: "Present Perfect Continuous â†’ have/has been + verb + ing."
    }
];

// Popup functions
function showPopup(rule) {
    document.getElementById("popup-text").innerText = rule;
    document.getElementById("popup-overlay").style.display = "flex";
}

document.getElementById("close-popup").onclick = () => {
    document.getElementById("popup-overlay").style.display = "none";
};

// Text-to-speech function
function speak(text) {
    const msg = new SpeechSynthesisUtterance(text);
    msg.lang = "en-US";
    speechSynthesis.speak(msg);
}

// Voice recognition
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
let recognizer = null;

if (SpeechRecognition) {
    recognizer = new SpeechRecognition();
    recognizer.lang = "en-US";
    recognizer.interimResults = false;
} else {
    alert("Your browser does not support voice recognition.");
}

function startRecognition(correctAnswer, selectElement, rule) {
    recognizer.start();

    recognizer.onresult = (event) => {
        const spoken = event.results[0][0].transcript.toLowerCase().trim();

        if (spoken === correctAnswer.toLowerCase()) {
            selectElement.style.background = "#4CAF50";
            selectElement.value = correctAnswer;
        } else {
            selectElement.style.background = "#E53935";
            showPopup(rule);
        }
    };
}

// Build the page
function loadExercises() {
    const container = document.getElementById("exercise-container");
    container.innerHTML = "";

    exercises.forEach((ex, index) => {
        const div = document.createElement("div");
        div.className = "exercise";

        // Construct sentence with select
        let htmlText = ex.text.replace("____", `
            <select id="sel-${index}">
                <option value="">...</option>
                ${ex.options.map(o => `<option value="${o}">${o}</option>`).join("")}
            </select>
        `);

        div.innerHTML = `
            <div class="exercise-text">${htmlText}</div>
            <div class="actions">
                <button class="icon-btn" onclick="speak('${ex.fullSentence}')">ðŸ”Š</button>
                <button class="icon-btn" onclick="startRecognition('${ex.answer}', document.getElementById('sel-${index}'), '${ex.rule}')">ðŸŽ¤</button>
            </div>
        `;

        container.appendChild(div);

        // Add select listener
        const sel = document.getElementById(`sel-${index}`);
        sel.addEventListener("change", () => {
            if (sel.value === ex.answer) {
                sel.style.background = "#4CAF50";
            } else {
                sel.style.background = "#E53935";
                showPopup(ex.rule);
            }
        });
    });
}

loadExercises();
</script>

</body>
</html>
