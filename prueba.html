<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MDC - Polyglot Tutor V13</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        :root {
            /* Apple/Modern Palette */
            --primary: #007AFF;
            --primary-soft: #e3f2fd;
            --danger: #FF3B30;
            --success: #34C759;
            --bg-body: #F2F2F7;
            --text-main: #1C1C1E;
            --text-muted: #8E8E93;
            --card-bg: #FFFFFF;
            --radius: 14px;
            --shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.06);
            --header-height: 60px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            background: var(--bg-body);
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
            padding-top: var(--header-height);
            padding-bottom: 60px;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ====== HEADER EXACTO (MDC ENG) ====== */
        #mdc-header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            height: var(--header-height);
            background: rgba(31, 41, 55, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        #mdc-header a {
            text-decoration: none;
            font-weight: 800;
            font-size: 18px;
            letter-spacing: 1px;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: opacity 0.2s;
        }
        #mdc-header a:hover { opacity: 0.8; }

        /* ====== INPUT PANEL ====== */
        .input-panel {
            width: 95%; max-width: 600px;
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 24px; margin-top: 25px;
            box-shadow: var(--shadow-soft);
            display: flex; flex-direction: column; gap: 16px;
        }

        .panel-title { font-size: 1.1rem; font-weight: 700; text-align: center; }

        .input-group label {
            display: block; font-size: 0.8rem; font-weight: 600; color: var(--text-muted);
            margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px;
        }

        input[type="text"] {
            width: 100%; padding: 12px; border: 1px solid #d1d1d6;
            border-radius: 10px; font-size: 1rem; background: #fff;
        }
        input[type="text"]:focus { border-color: var(--primary); outline: none; }

        .btn-save {
            width: 100%; padding: 12px; background: var(--primary); color: white;
            border: none; border-radius: 10px; font-weight: 600; cursor: pointer;
            font-size: 1rem; transition: 0.2s;
        }
        .btn-save:hover { background: #005ecb; }

        .backup-section {
            margin-top: 10px; padding-top: 15px; border-top: 1px solid #e5e5ea;
            display: flex; gap: 10px;
        }
        .btn-backup {
            flex: 1; padding: 10px; background: #f2f2f7; color: var(--text-main);
            border: none; border-radius: 10px; cursor: pointer; font-weight: 500;
        }

        /* ====== GRID ====== */
        .grid-container {
            width: 95%; max-width: 1000px; margin-top: 30px;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;
        }

        .video-card {
            background: white; border-radius: 14px; overflow: hidden;
            box-shadow: var(--shadow-soft); transition: transform 0.2s;
            display: flex; flex-direction: column;
        }
        .video-card:hover { transform: translateY(-3px); }

        .thumbnail-container { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; cursor: pointer; }
        .thumbnail-container img { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; }
        .play-icon {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 50px; height: 50px; background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; pointer-events: none;
        }
        .play-icon svg { width: 20px; height: 20px; fill: black; margin-left: 2px; }

        .card-info { padding: 14px; display: flex; justify-content: space-between; gap: 10px; }
        .card-title { font-weight: 600; font-size: 0.9rem; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        .card-actions { display: flex; gap: 6px; }
        .btn-action { background: #f2f2f7; border: none; cursor: pointer; padding: 6px 10px; border-radius: 8px; font-size: 0.9rem; }
        .btn-edit:hover { background: var(--primary); color: white; }
        .btn-delete:hover { background: var(--danger); color: white; }

        /* ====== MODERN EDITOR MODAL ====== */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Dark overlay, no blur for clear view */
            z-index: 2000;
            display: none; align-items: center; justify-content: center;
        }
        .modal-overlay.active { display: flex; }

        .editor-popup {
            background: white; 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.3);
            display: flex; overflow: hidden;
            flex-direction: column;
            transition: opacity 0.1s;
            
            /* MOBILE DEFAULTS (Full Screen) */
            width: 100%; 
            height: 100%;
            max-width: none;
            border-radius: 0;
        }

        .desktop-video-container { display: none; background: #000; }
        .editor-content-panel { flex: 1; display: flex; flex-direction: column; height: 100%; background: white; }

        /* --- DESKTOP RESIZER --- */
        .resizer-container {
            display: none; padding: 0 15px; align-items: center; gap: 10px;
            border-right: 1px solid #e5e5ea; margin-right: 10px;
        }
        .resizer-label { font-size: 0.7rem; font-weight: 600; color: var(--text-muted); text-transform: uppercase; }
        
        .resizer-input {
            -webkit-appearance: none; width: 140px; height: 6px; background: #e5e5ea;
            border-radius: 5px; outline: none; cursor: pointer;
        }
        .resizer-input::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; 
            width: 18px; height: 18px;
            background: #ffffff; border-radius: 50%; cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); border: 0.5px solid rgba(0,0,0,0.1);
            margin-top: -6px; 
        }
        .resizer-input::-webkit-slider-runnable-track { 
            background: linear-gradient(to right, var(--primary) 0%, var(--primary) var(--value), #e5e5ea var(--value), #e5e5ea 100%); 
            border-radius: 5px; height: 6px;
        }

        /* DESKTOP MEDIA QUERY */
        @media (min-width: 900px) {
            .editor-popup { 
                width: 95%; max-width: 1300px; height: 85vh; 
                flex-direction: row; 
                border-radius: 18px;
            }
            .desktop-video-container { display: block; flex: 1; position: relative; transition: flex 0.1s; }
            .editor-content-panel { flex: 1; border-left: 1px solid #e5e5ea; }
            .opacity-control-group { display: none !important; }
            .resizer-container { display: flex; } 
        }

        .editor-header {
            padding: 10px 16px; background: rgba(255,255,255,0.95); border-bottom: 1px solid #e5e5ea;
            display: flex; justify-content: space-between; align-items: center;
        }
        .editor-title { font-weight: 700; font-size: 1rem; color: var(--text-main); }
        .close-editor { 
            background: #f2f2f7; border: none; width: 30px; height: 30px; border-radius: 50%; 
            font-size: 1.2rem; cursor: pointer; color: #8e8e93; display: flex; align-items: center; justify-content: center;
        }
        .close-editor:hover { background: #e5e5ea; color: #1c1c1e; }

        /* === FIXED SCROLLABLE TOOLBAR === */
        .editor-toolbar {
            width: 100%; padding: 12px 16px; background: #fff; border-bottom: 1px solid #e5e5ea;
            display: flex; align-items: center; gap: 14px;
            overflow-x: auto; white-space: nowrap; -webkit-overflow-scrolling: touch; scrollbar-width: none; 
        }
        .editor-toolbar::-webkit-scrollbar { display: none; }

        .toolbar-group {
            display: flex; align-items: center; gap: 8px;
            padding-right: 14px; border-right: 1px solid #e5e5ea; flex-shrink: 0;
        }
        .toolbar-group:last-child { border-right: none; padding-right: 0; }

        /* Buttons */
        .btn-fmt {
            width: 38px; height: 38px; border: none; background: #f2f2f7;
            border-radius: 10px; cursor: pointer; font-size: 0.95rem; font-weight: 600; color: #333;
            display: flex; align-items: center; justify-content: center; transition: all 0.2s;
        }
        .btn-fmt:hover { background: #e5e5ea; }
        .btn-fmt.is-active { background: var(--primary); color: white; }
        
        .btn-ai-trigger { background: linear-gradient(135deg, #e3f2fd, #bbdefb); color: #007AFF; }
        .btn-ai-trigger:hover { transform: scale(1.05); }

        /* FIXED COLOR DOTS WITH MOUSE DOWN */
        .color-dot { width: 24px; height: 24px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; transition: 0.2s; margin: 0 3px;}
        .color-dot.active { border-color: #000; transform: scale(1.15); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        .opacity-control { display: flex; align-items: center; gap: 6px; font-size: 0.8rem; flex-grow: 1; justify-content: flex-end;}
        
        @media (max-width: 899px) {
            .opacity-control-group { width: 100%; padding: 10px 16px; border-bottom: 1px solid #e5e5ea; display: flex; flex-direction: column; align-items: flex-start; }
            .opacity-control-group label { margin-bottom: 5px; font-weight: 600; color: #8e8e93; font-size: 0.75rem; }
            .opacity-control-group input[type="range"] { width: 100%; height: 20px; cursor: pointer; accent-color: var(--primary); }
        }
        
        /* Media Controls */
        .media-controls { display: flex; gap: 8px; flex-grow: 1; justify-content: center; }
        .btn-media { 
            padding: 0 14px; height: 38px; background: #f2f2f7; border: none;
            border-radius: 10px; cursor: pointer; font-size: 0.9rem; font-weight: 600; color: #333;
            display: flex; align-items: center; justify-content: center;
        }
        
        #btn-main-play { min-width: 44px; font-size: 1.1rem; }
        #btn-main-play.is-playing { background-color: #fff3cd; color: #d97706; }
        #btn-main-play.is-paused { background-color: #d1e7dd; color: #198754; }

        /* TRASH BUTTON */
        .btn-clear { 
            width: 38px; height: 38px; border-radius: 10px; border: none;
            background: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.2s; border: 1px solid #e5e5ea;
        }
        .btn-clear svg { width: 20px; height: 20px; fill: var(--text-muted); transition: 0.2s; }
        .btn-clear:hover { background: #fff5f5; border-color: #ffebeb; }
        .btn-clear:hover svg { fill: var(--danger); }

        .editor-area {
            flex: 1; width: 100%; padding: 24px; border: none; font-family: 'Inter', sans-serif; 
            font-size: 17px; line-height: 1.6; background: transparent; overflow-y: auto; outline: none; color: #1d1d1f;
        }
        .editor-footer { padding: 12px 16px; border-top: 1px solid #e5e5ea; text-align: right; background: #fbfbfd; font-size: 0.8rem; color: #86868b; }
        .save-indicator { color: var(--success); font-weight: 600; display: flex; align-items: center; justify-content: flex-end; gap: 6px; }

        /* ====== AI HUB ====== */
        .ai-popup-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(5px); z-index: 3000;
            display: none; align-items: center; justify-content: center;
        }
        .ai-popup-overlay.active { display: flex; }

        .ai-popup-box {
            background: white; width: 92%; max-width: 400px;
            border-radius: 18px; box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            display: flex; flex-direction: column; overflow: hidden;
            font-family: 'Inter', sans-serif; border: 1px solid rgba(0,0,0,0.05);
        }

        .ai-header {
            background: #F9F9FB; border-bottom: 1px solid #e5e5ea;
            color: var(--text-main); padding: 16px 20px; font-weight: 700;
            display: flex; justify-content: space-between; align-items: center;
        }
        .ai-close { background: #e5e5ea; border: none; width: 28px; height: 28px; border-radius: 50%; color: #8e8e93; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        .ai-body { padding: 20px; display: flex; flex-direction: column; gap: 16px; max-height: 450px; overflow-y: auto; }

        .ai-label { font-size: 0.75rem; font-weight: 700; color: #86868b; text-transform: uppercase; margin-bottom: 5px; }
        .ai-select {
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #d1d1d6;
            background: #fff; color: var(--text-main); font-size: 0.95rem; cursor: pointer;
            appearance: none; 
        }

        /* Voice Selector */
        .voice-section { background: #f2f2f7; padding: 12px; border-radius: 10px; margin-top: 10px; }
        .voice-label { font-size: 0.7rem; font-weight: 600; color: #666; display: flex; align-items: center; gap: 5px; margin-bottom: 4px; }
        .voice-select { 
            width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #d1d1d6; 
            font-size: 0.85rem; background: #fff; color: #333; margin-bottom: 8px;
        }

        /* Flags */
        .flag-group { display: flex; gap: 10px; justify-content: flex-start; }
        .flag-btn {
            border: 1px solid #e5e5ea; border-radius: 10px; background: #fff;
            font-size: 1.6rem; width: 50px; height: 50px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s; opacity: 0.5; filter: grayscale(100%);
        }
        .flag-btn:hover { opacity: 1; filter: grayscale(0%); transform: translateY(-2px); }
        .flag-btn.selected { 
            border-color: var(--primary); background: #e3f2fd; opacity: 1; filter: grayscale(0%);
            box-shadow: 0 4px 10px rgba(0, 122, 255, 0.15);
        }
        .flag-btn.hidden { display: none !important; }
        .flag-sm { width: 40px; height: 40px; font-size: 1.2rem; }

        .ai-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 10px; }
        .btn-ai-action {
            padding: 14px; border: none; border-radius: 12px; background: #f2f2f7;
            font-weight: 600; cursor: pointer; transition: 0.2s; font-size: 0.9rem;
            display: flex; align-items: center; justify-content: center; gap: 8px; color: var(--text-main);
        }
        .btn-ai-action:hover { background: #e5e5ea; }
        .btn-ai-primary { background: var(--primary); color: white; }
        .btn-ai-primary:hover { background: #0062cc; }
        
        .saved-item {
            background: #fff; border: 1px solid #e5e5ea; border-radius: 12px; padding: 12px;
            display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }
        .saved-name { font-weight: 600; font-size: 0.9rem; color: #1d1d1f; max-width: 150px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
        .saved-date { font-size: 0.7rem; color: #86868b; }
        .mem-actions { display: flex; gap: 8px; align-items: center; }
        
        .btn-insert { background: var(--success); color: white; border: none; padding: 6px 12px; border-radius: 8px; font-size: 0.8rem; font-weight: 600; cursor: pointer; }
        .btn-delete-item { width: 28px; height: 28px; background: #fff5f5; color: var(--danger); border: none; border-radius: 6px; cursor: pointer; display:flex; align-items:center; justify-content:center;}
        .btn-clear-mem { margin-top: 10px; width: 100%; padding: 12px; border: none; background: #fff0f0; color: var(--danger); font-size: 0.9rem; border-radius: 10px; cursor: pointer; font-weight: 600; }

        /* ====== EXERCISE RENDER ====== */
        .exercise-box {
            background: #fff; border: 1px solid #e5e5ea; border-radius: 12px; padding: 20px; margin: 20px 0;
            user-select: none; box-shadow: 0 4px 10px rgba(0,0,0,0.03); cursor: default;
        }
        .exercise-header { 
            font-size: 1rem; font-weight: 700; color: var(--primary); margin-bottom: 16px; 
            border-bottom: 1px solid #f2f2f7; padding-bottom: 10px; 
            display: flex; justify-content: space-between; align-items: center;
        }
        .btn-theory {
            background: var(--primary-soft); color: var(--primary); border: none;
            padding: 6px 12px; border-radius: 20px; font-size: 0.75rem; cursor: pointer; font-weight: 600;
        }
        .theory-box {
            display: none; background: #f9f9fb; padding: 16px; border-radius: 10px;
            margin-bottom: 20px; font-size: 0.95rem; color: #1d1d1f; line-height: 1.6; white-space: pre-line;
        }

        .exercise-row { margin-bottom: 16px; display: flex; flex-wrap: wrap; align-items: center; gap: 10px; line-height: 1.8; }
        
        .hint-box, .trans-box {
            display: none; width: 100%; margin-top: 8px; padding: 12px 16px;
            border-radius: 8px; font-size: 0.9rem;
        }
        .hint-box { background: #fffbe6; border-left: 4px solid #f59e0b; color: #78350f; }
        .trans-box { background: #f0f9ff; border-left: 4px solid #007AFF; color: #0c4a6e; }
        
        .trans-line { display: flex; align-items: center; gap: 10px; margin-bottom: 6px; }
        .btn-mini-speak {
            background: #fff; border: 1px solid #d1d1d6; border-radius: 50%;
            width: 24px; height: 24px; font-size: 0.7rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        .ex-select { 
            padding: 8px 14px; border: 1px solid #d1d1d6; border-radius: 8px; 
            background: white; cursor: pointer; outline: none; font-size: 0.95rem;
            -webkit-appearance: none; appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2386868b' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat; background-position: right 0.8rem center; background-size: 1em; padding-right: 2.5rem;
        }
        .ex-select.correct { border-color: var(--success) !important; background-color: #e8f5e9 !important; color: #1b5e20 !important; font-weight: 700; }
        .ex-select.wrong { border-color: var(--danger) !important; background-color: #ffebee !important; color: #b71c1c !important; animation: shake 0.3s; }

        .ex-btn-icon { 
            background: #f2f2f7; border: none; border-radius: 8px; 
            cursor: pointer; width: 34px; height: 34px; 
            display: flex; align-items: center; justify-content: center; 
            user-select: none; -webkit-user-select: none; color: #1d1d1f;
        }
        .ex-btn-icon:hover { background: #e5e5ea; color: var(--primary); }
        
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 75% { transform: translateX(-5px); } 100% { transform: translateX(0); } }

    </style>
</head>
<body>

    <div id="mdc-header">
        <a href="https://paradisonetworx.com/mdceng.html">MDC ENG</a>
    </div>

    <div class="input-panel">
        <div class="panel-title">Add to Favorites</div>
        <div class="input-group">
            <label>YouTube URL</label>
            <input type="text" id="vidUrl" placeholder="https://www.youtube.com/watch?v=...">
        </div>
        <div class="input-group">
            <label>Title</label>
            <input type="text" id="vidTitle" placeholder="e.g. Grammar Class">
        </div>
        <button class="btn-save" onclick="addVideo()">Save</button>
        <div class="backup-section">
            <button class="btn-backup" onclick="downloadBackup()">Backup</button>
            <input type="file" id="importFile" accept=".html,.json" style="display:none" onchange="importBackup(this)">
            <button class="btn-backup" onclick="document.getElementById('importFile').click()">Load</button>
        </div>
    </div>

    <div class="grid-container" id="video-grid"></div>

    <div class="modal-overlay" id="editor-modal">
        <div class="editor-popup" id="editor-popup">
            
            <div class="desktop-video-container" id="desktop-video-wrapper">
                <div id="desktop-player-target" style="width:100%; height:100%;"></div>
            </div>

            <div class="editor-content-panel" id="editor-panel">
                <div class="editor-header">
                    <span class="editor-title">Note Editor</span>
                    
                    <div style="display: flex; align-items: center;">
                        <div class="resizer-container">
                            <span class="resizer-label">Split Layout</span>
                            <input type="range" class="resizer-input" min="20" max="80" value="30" oninput="resizeLayout(this.value)">
                        </div>
                        <button class="close-editor" onclick="closeEditor()">&times;</button>
                    </div>
                </div>
                
                <div class="editor-toolbar">
                    <div class="toolbar-group">
                        <div class="color-dot" style="background:#1d1d1f" onmousedown="event.preventDefault(); applyColor('#1d1d1f')"></div>
                        <div class="color-dot" style="background:#FF3B30" onmousedown="event.preventDefault(); applyColor('#FF3B30')"></div>
                        <div class="color-dot" style="background:#007AFF" onmousedown="event.preventDefault(); applyColor('#007AFF')"></div>
                        <div class="color-dot" style="background:#34C759" onmousedown="event.preventDefault(); applyColor('#34C759')"></div>
                    </div>

                    <div class="toolbar-group">
                        <button class="btn-fmt" id="btn-bold" onmousedown="event.preventDefault(); toggleBold()">B</button>
                        <button class="btn-fmt" id="btn-size-norm" onmousedown="event.preventDefault(); setSize(3)">T</button>
                        <button class="btn-fmt" id="btn-size-lg" onmousedown="event.preventDefault(); setSize(5)" style="font-size:1.2rem">T+</button>
                    </div>
                    
                    <div class="toolbar-group">
                        <button class="btn-fmt btn-ai-trigger" onclick="openAIMenu()" title="AI Exercise Hub">‚ö°</button>
                    </div>

                    <div class="toolbar-group">
                        <button class="btn-media" onclick="seekVideo(-3)">-3s</button>
                        <button class="btn-media" id="btn-main-play" onclick="togglePlay()">‚èØÔ∏è</button>
                        <button class="btn-media" onclick="seekVideo(3)">+3s</button>

    <script>
        const STORAGE_KEY = 'mdc_saved_favorites';
        const AI_MEM_KEY = 'mdc_ai_exercises';
        
        let currentTargetLang = 'en'; 
        const transLangs = new Set(['es']); 

        const LANG_NAMES = { 'en': 'English', 'es': 'Spanish', 'pt': 'Portuguese', 'it': 'Italian' };
        
        const grid = document.getElementById('video-grid');
        let gridPlayer = null;      
        let modalPlayer = null;     
        let activePlayer = null;    
        let currentEditIndex = -1;
        let trackingInterval = null;
        let currentVideoId = null;
        let voices = [];

        const modal = document.getElementById('editor-modal');
        const editorArea = document.getElementById('editor-text');
        const aiModal = document.getElementById('ai-hub-modal');

        document.addEventListener('DOMContentLoaded', () => {
            loadVideos();
            renderAiList();
            updateTransFlagsVisibility(); 
            initVoices();
        });

        // === VOICE HANDLING ===
        function initVoices() {
            window.speechSynthesis.onvoiceschanged = populateVoiceLists;
            populateVoiceLists(); // Attempt immediately just in case
        }

        function populateVoiceLists() {
            voices = window.speechSynthesis.getVoices();
            if (voices.length === 0) return;

            const map = { 'en': 'en', 'es': 'es', 'pt': 'pt', 'it': 'it' };
            
            for (const [code, prefix] of Object.entries(map)) {
                const select = document.getElementById(`voice-${code}`);
                select.innerHTML = '';
                
                // Filter relevant voices
                const available = voices.filter(v => v.lang.toLowerCase().startsWith(prefix));
                
                if(available.length === 0) {
                    const opt = document.createElement('option');
                    opt.text = "Default / No specific voice";
                    select.add(opt);
                } else {
                    available.forEach((v, i) => {
                        const opt = document.createElement('option');
                        opt.textContent = `${v.name} (${v.lang})`;
                        opt.value = i; 
                        opt.setAttribute('data-name', v.name);
                        select.appendChild(opt);
                    });
                }
            }
        }

        // === LAYOUT RESIZER ===
        function resizeLayout(value) {
            const vid = document.getElementById('desktop-video-wrapper');
            const edit = document.getElementById('editor-panel');
            vid.style.flex = value;
            edit.style.flex = (100 - value);
        }

        // === LANGUAGE SELECTION LOGIC ===
        function selectTarget(el, lang) {
            document.querySelectorAll('#target-lang-group .flag-btn').forEach(b => b.classList.remove('selected'));
            el.classList.add('selected');
            currentTargetLang = lang;
            updateTransFlagsVisibility(); 
        }

        function updateTransFlagsVisibility() {
            document.querySelectorAll('#trans-lang-group .flag-btn').forEach(btn => {
                const btnLang = btn.getAttribute('data-lang');
                if (btnLang === currentTargetLang) {
                    btn.classList.add('hidden');
                    btn.classList.remove('selected');
                    transLangs.delete(btnLang); 
                } else {
                    btn.classList.remove('hidden');
                }
            });
        }

        function toggleTrans(el, lang) {
            if (transLangs.has(lang)) {
                transLangs.delete(lang);
                el.classList.remove('selected');
            } else {
                if (transLangs.size >= 3) return alert("Max 3 translation languages.");
                transLangs.add(lang);
                el.classList.add('selected');
            }
        }

        // === VIDEO LOGIC ===
        function loadVideos() {
            const data = localStorage.getItem(STORAGE_KEY);
            renderGrid(data ? JSON.parse(data) : []);
        }

        function addVideo() {
            const url = document.getElementById('vidUrl').value;
            const title = document.getElementById('vidTitle').value;
            const id = (url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=|live\/)([^#&?]*).*/) || [])[2];
            if (id && id.length === 11) {
                const videos = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
                videos.unshift({ id, title: title || "Video", date: new Date().toLocaleDateString(), note: "", lastTime: 0 });
                localStorage.setItem(STORAGE_KEY, JSON.stringify(videos));
                renderGrid(videos);
                document.getElementById('vidUrl').value = '';
                document.getElementById('vidTitle').value = '';
            } else { alert("Invalid URL"); }
        }

        function deleteVideo(idx) {
            if(confirm("Delete?")) {
                const videos = JSON.parse(localStorage.getItem(STORAGE_KEY));
                videos.splice(idx, 1);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(videos));
                renderGrid(videos);
            }
        }

        function renderGrid(videos) {
            grid.innerHTML = videos.length ? '' : '<div style="grid-column:1/-1;text-align:center;color:#666;margin-top:40px">No videos yet.</div>';
            videos.forEach((v, i) => {
                const hasNote = v.note && v.note.replace(/<[^>]*>/g, '').trim().length > 0;
                grid.innerHTML += `
                <div class="video-card">
                    <div class="thumbnail-container" onclick="initGridPlayer(this, '${v.id}')">
                        <img src="https://img.youtube.com/vi/${v.id}/mqdefault.jpg">
                        <div class="play-icon"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></div>
                    </div>
                    <div class="card-info">
                        <div class="card-title">${hasNote ? 'üìù ' : ''}${v.title}</div>
                        <div class="card-actions">
                            <button class="btn-action btn-edit" onclick="openEditor(${i})">‚úèÔ∏è</button>
                            <button class="btn-action btn-delete" onclick="deleteVideo(${i})">üóëÔ∏è</button>
                        </div>
                    </div>
                </div>`;
            });
        }

        function initGridPlayer(el, id) {
            currentVideoId = id;
            const videos = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            const vidData = videos.find(v => v.id === id);
            const startTime = vidData ? (vidData.lastTime || 0) : 0;
            el.innerHTML = `<div id="p-${id}" class="video-target"></div>`;
            el.onclick = null;
            gridPlayer = new YT.Player(`p-${id}`, { 
                width:'100%', height:'100%', videoId: id, 
                playerVars: { autoplay: 1, rel: 0, start: Math.floor(startTime) },
                events: {
                    'onReady': (e) => { e.target.playVideo(); activePlayer = gridPlayer; },
                    'onStateChange': (e) => onPlayerStateChange(e, id, gridPlayer)
                }
            });
        }

        function onPlayerStateChange(event, id, playerInstance) {
            const playBtn = document.getElementById('btn-main-play');
            
            if (event.data === YT.PlayerState.PLAYING) {
                stopTracking();
                trackingInterval = setInterval(() => saveVideoTime(playerInstance, id), 5000);
                if(playBtn) {
                    playBtn.innerText = "‚è∏Ô∏è";
                    playBtn.classList.add('is-playing');
                    playBtn.classList.remove('is-paused');
                }
            } else {
                saveVideoTime(playerInstance, id);
                stopTracking();
                if(playBtn) {
                    playBtn.innerText = "‚ñ∂Ô∏è";
                    playBtn.classList.add('is-paused');
                    playBtn.classList.remove('is-playing');
                }
            }
        }

        function saveVideoTime(player, id) {
            if (!player || typeof player.getCurrentTime !== 'function') return;
            const currentTime = player.getCurrentTime();
            if (currentTime > 0) {
                const videos = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
                const index = videos.findIndex(v => v.id === id);
                if (index !== -1) {
                    videos[index].lastTime = currentTime;
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(videos));
                }
            }
        }

        function stopTracking() { if (trackingInterval) { clearInterval(trackingInterval); trackingInterval = null; } }

        function openEditor(i) {
            currentEditIndex = i;
            const videos = JSON.parse(localStorage.getItem(STORAGE_KEY));
            const videoData = videos[i];
            currentVideoId = videoData.id;
            editorArea.innerHTML = videoData.note || "";
            const isDesktop = window.matchMedia("(min-width: 900px)").matches;
            modal.classList.add('active');
            document.getElementById('editor-popup').style.opacity = 1;
            document.querySelector('input[type="range"]').value = 1;
            document.getElementById('btn-speed').innerText = "1x"; 
            
            document.querySelector('.resizer-input').value = 30;
            resizeLayout(30);

            if (isDesktop) {
                let startTime = videoData.lastTime || 0;
                if (gridPlayer && typeof gridPlayer.getCurrentTime === 'function') { startTime = gridPlayer.getCurrentTime(); gridPlayer.pauseVideo(); }
                document.getElementById('desktop-video-wrapper').innerHTML = '<div id="desktop-player-target" style="width:100%; height:100%;"></div>';
                modalPlayer = new YT.Player('desktop-player-target', {
                    width: '100%', height: '100%', videoId: currentVideoId,
                    playerVars: { autoplay: 1, rel: 0, start: Math.floor(startTime) },
                    events: {
                        'onReady': (e) => { e.target.playVideo(); activePlayer = modalPlayer; },
                        'onStateChange': (e) => onPlayerStateChange(e, currentVideoId, modalPlayer)
                    }
                });
            } else { if (gridPlayer) activePlayer = gridPlayer; }
            updateToolbarState();
        }

        function closeEditor() {
            if (activePlayer) { saveVideoTime(activePlayer, currentVideoId); stopTracking(); }
            if (modalPlayer) { modalPlayer.destroy(); modalPlayer = null; }
            const videos = JSON.parse(localStorage.getItem(STORAGE_KEY));
            renderGrid(videos); 
            modal.classList.remove('active'); 
            currentEditIndex = -1;
            activePlayer = null;
            gridPlayer = null;
            closeAIMenu();
        }

        function saveNote() {
            if(currentEditIndex > -1) {
                const videos = JSON.parse(localStorage.getItem(STORAGE_KEY));
                videos[currentEditIndex].note = editorArea.innerHTML;
                localStorage.setItem(STORAGE_KEY, JSON.stringify(videos));
            }
        }

        function seekVideo(s) { if(activePlayer?.seekTo) activePlayer.seekTo(activePlayer.getCurrentTime()+s, true); }
        function togglePlay() { if(activePlayer?.getPlayerState) activePlayer.getPlayerState()===1 ? activePlayer.pauseVideo() : activePlayer.playVideo(); }
        function cycleSpeed() {
            if (!activePlayer || typeof activePlayer.setPlaybackRate !== 'function') return;
            const btn = document.getElementById('btn-speed');
            const currentText = btn.innerText;
            let nextRate = 1;
            if (currentText === '1x') nextRate = 0.9;
            else if (currentText === '0.9x') nextRate = 0.8;
            else if (currentText === '0.8x') nextRate = 0.7;   
            else if (currentText === '0.7x') nextRate = 0.6;
            else if (currentText === '0.6x') nextRate = 0.5;
            else if (currentText === '0.5x') nextRate = 1;
            activePlayer.setPlaybackRate(nextRate);
            btn.innerText = nextRate + 'x';
        }

        function applyColor(hex) { document.execCommand('foreColor', false, hex); updateToolbarState(); }
        function toggleBold() { document.execCommand('bold'); updateToolbarState(); }
        function setSize(size) { document.execCommand('fontSize', false, size); updateToolbarState(); }

        editorArea.addEventListener('keyup', updateToolbarState);
        editorArea.addEventListener('mouseup', updateToolbarState);
        editorArea.addEventListener('click', updateToolbarState);

        function updateToolbarState() {
            const isBold = document.queryCommandState('bold');
            document.getElementById('btn-bold').classList.toggle('is-active', isBold);
            const size = document.queryCommandValue('fontSize');
            document.getElementById('btn-size-lg').classList.toggle('is-active', size === '5' || size === 'x-large');
            document.getElementById('btn-size-norm').classList.toggle('is-active', size !== '5' && size !== 'x-large');
            
            const rgb = document.queryCommandValue('foreColor');
            document.querySelectorAll('.color-dot').forEach(b => b.classList.remove('active'));
            if(rgb.includes('255, 59, 48')) document.querySelectorAll('.color-dot')[1].classList.add('active'); // Apple Red
            else if (rgb.includes('0, 122, 255')) document.querySelectorAll('.color-dot')[2].classList.add('active'); // Apple Blue
            else if (rgb.includes('52, 199, 89')) document.querySelectorAll('.color-dot')[3].classList.add('active'); // Apple Green
            else document.querySelectorAll('.color-dot')[0].classList.add('active');
        }

        function downloadBackup() {
            const d = localStorage.getItem(STORAGE_KEY);
            if(!d) return alert("No data");
            const b = new Blob([`<!DOCTYPE html><html><body><script>const backupData=${d}<\/script></body></html>`],{type:'text/html'});
            const a = document.createElement('a'); a.href=URL.createObjectURL(b); a.download='backup.html';
            document.body.appendChild(a); a.click(); document.body.removeChild(a);
        }
        function importBackup(inp) {
            const r = new FileReader();
            r.onload = e => {
                const m = e.target.result.match(/const backupData=(.*?)(;|<\/script>)/s);
                if(m){ localStorage.setItem(STORAGE_KEY, m[1]); loadVideos(); alert("Loaded"); }
            };
            if(inp.files[0]) r.readAsText(inp.files[0]);
        }

        // =========================================================
        // ====== AI EXERCISE HUB LOGIC ============================
        // =========================================================

        function openAIMenu() { aiModal.classList.add('active'); renderAiList(); }
        function closeAIMenu() { aiModal.classList.remove('active'); }

        function copyProfessorPrompt() {
            const topic = document.getElementById('ai-topic-select').value;
            const target = LANG_NAMES[currentTargetLang];
            const transArray = Array.from(transLangs).map(l => LANG_NAMES[l]);
            
            const promptText = `
You are an expert ${target} Linguist. Create a 'Fill in the Blanks' exercise in ${target}.
TOPIC: ${topic}.
Provide translations for the sentences in: ${transArray.join(', ')}.

OUTPUT FORMAT: Single JSON Object.
KEYS:
1. "topic": Exact topic name.
2. "lang_code": "${currentTargetLang}" (Use this exact code).
3. "theory": A comprehensive explanation of the grammar rule (approx 150 words). Include usage, examples, and common mistakes. Use \\n for line breaks.
4. "exercises": Array of 5 sentence objects.

JSON STRUCTURE:
{
  "topic": "${topic}",
  "lang_code": "${currentTargetLang}",
  "theory": "Detailed explanation here...",
  "exercises": [
    {
      "pre": "Text before blank",
      "answer": "correct_word",
      "post": "Text after blank",
      "options": ["correct_word", "distractor1", "distractor2", "distractor3"],
      "hint": "Clue about the rule",
      "translations": {
          ${Array.from(transLangs).map(l => `"${l}": "Translation in ${LANG_NAMES[l]}"`).join(',\n          ')}
      },
      "full_sentence": "Full sentence for audio."
    }
  ]
}
            `.trim();

            navigator.clipboard.writeText(promptText)
                .then(() => {
                    const btn = document.querySelector('.btn-ai-primary');
                    const orig = btn.innerText;
                    btn.innerText = "‚úÖ Copied!";
                    setTimeout(() => btn.innerText = orig, 2000);
                })
                .catch(err => alert("Error: " + err));
        }

        async function pasteAIJson() {
            let jsonString = "";
            try {
                jsonString = await navigator.clipboard.readText();
                const btn = document.getElementById('btn-paste-json');
                const orig = btn.innerText;
                btn.innerText = "‚úÖ Pasted!";
                setTimeout(() => btn.innerText = orig, 1500);
            } catch (err) {
                jsonString = prompt("Paste JSON here:");
            }
            if (!jsonString) return;
            processJsonAndSave(jsonString);
        }

        function processJsonAndSave(jsonString) {
            try {
                let cleanString = jsonString.replace(/```json/g, '').replace(/```/g, '').replace(/[\u201C\u201D]/g, '"').replace(/[\u2018\u2019]/g, "'").trim();
                const aiData = JSON.parse(cleanString);
                
                let finalData = Array.isArray(aiData) ? { topic: "Grammar Exercise", lang_code: "en", theory: "Review rules.", exercises: aiData } : aiData;
                if (!finalData.lang_code) finalData.lang_code = "en";

                const memory = JSON.parse(localStorage.getItem(AI_MEM_KEY) || '[]');
                memory.unshift({
                    id: Date.now(),
                    title: finalData.topic,
                    lang: finalData.lang_code,
                    theory: finalData.theory,
                    date: new Date().toLocaleDateString() + ' ' + new Date().toLocaleTimeString().slice(0,5),
                    data: finalData.exercises
                });

                localStorage.setItem(AI_MEM_KEY, JSON.stringify(memory));
                renderAiList();

            } catch (e) { alert("‚ùå Invalid JSON.\nError: " + e.message); }
        }

        function renderAiList() {
            const listContainer = document.getElementById('ai-memory-list');
            const memory = JSON.parse(localStorage.getItem(AI_MEM_KEY) || '[]');

            if (memory.length === 0) {
                listContainer.innerHTML = '<div style="text-align:center; color:#94a3b8; padding:20px; font-size:0.8rem;">No exercises saved yet. Paste JSON to start.</div>';
                return;
            }

            let html = '';
            memory.forEach(item => {
                let flag = "üá¨üáß";
                if(item.lang === 'es') flag = "üá™üá∏";
                if(item.lang === 'pt') flag = "üáßüá∑";
                if(item.lang === 'it') flag = "üáÆüáπ";

                html += `
                <div class="saved-item">
                    <div class="saved-info">
                        <span class="saved-name">${flag} ${item.title}</span>
                        <span class="saved-date">${item.date} ‚Ä¢ ${item.data.length} Qs</span>
                    </div>
                    <div class="mem-actions">
                        <button class="btn-insert" onclick="insertExerciseFromMem(${item.id})">Insert</button>
                        <button class="btn-delete-item" onclick="deleteMemoryItem(${item.id})">&times;</button>
                    </div>
                </div>
                `;
            });
            listContainer.innerHTML = html;
        }

        function deleteMemoryItem(id) {
            if(confirm("Delete this saved exercise?")) {
                let memory = JSON.parse(localStorage.getItem(AI_MEM_KEY) || '[]');
                memory = memory.filter(item => item.id !== id);
                localStorage.setItem(AI_MEM_KEY, JSON.stringify(memory));
                renderAiList();
            }
        }

        function insertExerciseFromMem(id) {
            const memory = JSON.parse(localStorage.getItem(AI_MEM_KEY) || '[]');
            const item = memory.find(x => x.id === id);
            
            if (!item) return;

            const insertTime = Date.now();
            const theoryId = `theory-${id}-${insertTime}`;
            const targetLang = item.lang || 'en';

            let htmlBlock = `<div class="exercise-box" contenteditable="false">
                                <div class="exercise-header">
                                    <span>‚úçÔ∏è ${item.title}</span>
                                    <button class="btn-theory" onclick="document.getElementById('${theoryId}').style.display = document.getElementById('${theoryId}').style.display === 'block' ? 'none' : 'block'">üìò Theory</button>
                                </div>
                                <div class="theory-box" id="${theoryId}">${item.theory || "No theory available."}</div>`;

            item.data.forEach((ex, index) => {
                let optsHtml = `<option value="" disabled selected>Select...</option>`;
                ex.options.forEach(opt => { optsHtml += `<option value="${opt}">${opt}</option>`; });

                const uniqueId = `ex-${id}-${index}-${insertTime}`;
                const hintId = `hint-${id}-${index}-${insertTime}`;
                const transId = `trans-${id}-${index}-${insertTime}`;
                
                let transContent = "";
                if (ex.translations) {
                      for (const [key, val] of Object.entries(ex.translations)) {
                          let f = "üá¨üáß";
                          if(key==='es') f="üá™üá∏"; if(key==='pt') f="üáßüá∑"; if(key==='it') f="üáÆüáπ";
                          
                          transContent += `
                          <div class="trans-line">
                            <button class="btn-mini-speak" contenteditable="false" onclick="window.speakText('${val.replace(/'/g, "\\'")}', '${key}')">üîä</button>
                            <span>${f} ${val}</span>
                          </div>`;
                      }
                } else if (ex.translation) {
                    transContent = `üá™üá∏ ${ex.translation}`;
                } else {
                    transContent = "No translation available";
                }

                htmlBlock += `
                <div class="exercise-row" id="${uniqueId}">
                    <span><b>${index + 1}.</b> ${ex.pre}</span>
                    <select class="ex-select" onchange="window.validateExercise(this, '${ex.answer}')">
                        ${optsHtml}
                    </select>
                    <span>${ex.post}</span>
                    <div style="display:inline-flex; gap:5px; margin-left:10px;">
                        <button class="ex-btn-icon" contenteditable="false" onclick="window.speakText('${ex.full_sentence.replace(/'/g, "\\'")}', '${targetLang}')" title="Listen">üîä</button>
                        <button class="ex-btn-icon" contenteditable="false" onclick="document.getElementById('${transId}').style.display = document.getElementById('${transId}').style.display === 'block' ? 'none' : 'block'" title="Translation">üåê</button>
                        <button class="ex-btn-icon" contenteditable="false" onclick="document.getElementById('${hintId}').style.display = document.getElementById('${hintId}').style.display === 'block' ? 'none' : 'block'" title="Hint">‚ùì</button>
                    </div>
                    <div class="hint-box" id="${hintId}">üí° ${ex.hint}</div>
                    <div class="trans-box" id="${transId}">${transContent}</div>
                </div>`;
            });

            htmlBlock += '</div><p><br></p>';

            // FIX: Robust insertion for mobile (without breaking focus)
            editorArea.insertAdjacentHTML('beforeend', htmlBlock);
            
            setTimeout(() => {
                editorArea.scrollTop = editorArea.scrollHeight;
                saveNote();
            }, 50);
            
            closeAIMenu();
        }

        function clearAIMemory() {
            if(confirm("Clear all saved exercises?")) {
                localStorage.removeItem(AI_MEM_KEY);
                renderAiList();
            }
        }

        window.validateExercise = function(selectEl, correctAnswer) {
            const selectedVal = selectEl.value;
            selectEl.classList.remove('correct', 'wrong');
            if (selectedVal.trim().toLowerCase() === correctAnswer.trim().toLowerCase()) { selectEl.classList.add('correct'); } 
            else { selectEl.classList.add('wrong'); if(navigator.vibrate) navigator.vibrate(200); }
        };

        // NEW: ROBUST VOICE SELECTION LOGIC
        window.speakText = function(text, langCode) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                
                // Get User Preference from Dropdown
                const selectedVoiceName = document.querySelector(`#voice-${langCode} option:checked`)?.getAttribute('data-name');
                const allVoices = window.speechSynthesis.getVoices();
                
                if (selectedVoiceName) {
                    const voice = allVoices.find(v => v.name === selectedVoiceName);
                    if (voice) utterance.voice = voice;
                } else {
                    // Fallback to defaults
                    const map = { 'en': 'en-US', 'es': 'es-ES', 'pt': 'pt-BR', 'it': 'it-IT' };
                    utterance.lang = map[langCode] || 'en-US';
                }

                utterance.rate = 0.9; 
                window.speechSynthesis.speak(utterance);
            } else { alert("TTS not supported."); }
        };

    </script>
</body>
</html>
