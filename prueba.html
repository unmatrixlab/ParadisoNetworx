<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDC - Vocabulary Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --danger: #ef4444;
            --bg-body: #f3f4f6;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --card-bg: rgba(255, 255, 255, 0.95); /* Más opaco para evitar problemas de contraste */
            --shadow-card: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --header-height: 60px;
            --radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg-body);
            font-family: 'Inter', sans-serif;
            padding-top: var(--header-height);
            padding-bottom: 60px;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ====== HEADER ====== */
        #mdc-header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            height: var(--header-height);
            background: rgba(31, 41, 55, 0.95);
            backdrop-filter: blur(16px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        #mdc-header a {
            text-decoration: none;
            font-weight: 800;
            font-size: 18px;
            letter-spacing: 1px;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ====== INPUT PANEL ====== */
        .input-panel {
            width: 95%;
            max-width: 600px;
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 25px;
            margin-top: 30px;
            box-shadow: var(--shadow-card);
            border: 1px solid rgba(255,255,255,0.8);
            display: flex;
            flex-direction: column;
            gap: 10px; /* Reducido un poco para acercar los elementos al botón central */
            position: relative;
        }

        .panel-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 10px;
            text-align: center;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* === CORRECCIÓN DE COLOR === */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.2s;
            
            /* ESTO ASEGURA QUE SE VEA NEGRO SOBRE BLANCO SIEMPRE */
            background-color: #ffffff !important;
            color: #000000 !important;
            -webkit-text-fill-color: #000000 !important;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        /* === BOTÓN CENTRAL DE TRADUCCIÓN === */
        .middle-translator {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px 0;
            height: 20px; /* Ocupa poco espacio vertical */
            position: relative;
            z-index: 10;
        }

        .btn-translate-center {
            background: white;
            border: 1px solid #e5e7eb;
            color: var(--primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-translate-center:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
            border-color: var(--primary);
        }
        
        .btn-translate-center:active {
            transform: scale(0.95);
        }

        .btn-translate-center svg {
            width: 20px;
            height: 20px;
        }

        /* Animación de carga */
        .rotating {
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }


        /* === BOTÓN GUARDAR === */
        .btn-save {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s, transform 0.1s;
        }
        .btn-save:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .btn-save:active { transform: scale(0.98); }

        /* ====== BACKUP SECTION ====== */
        .backup-section {
            margin-top: 10px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }

        .btn-backup {
            flex: 1;
            padding: 10px;
            background: transparent;
            color: var(--text-muted);
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s;
        }
        .btn-backup:hover { background: white; color: var(--text-main); border-color: var(--text-muted); }
        
        /* ====== VOCABULARY LIST ====== */
        .vocab-container {
            width: 95%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 40px;
        }

        .vocab-card {
            background: white;
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .vocab-card:hover { transform: translateY(-2px); box-shadow: 0 8px 15px -3px rgba(0,0,0,0.1); }
        .text-content { flex: 1; }

        .english-phrase {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 4px;
            line-height: 1.4;
        }

        .word-span {
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            padding: 0 1px;
        }
        .word-span:hover {
            color: var(--primary);
            border-bottom-color: var(--primary);
            background: rgba(79, 70, 229, 0.05);
        }

        .spanish-translation {
            font-size: 0.95rem;
            color: var(--text-muted);
            font-style: italic;
        }

        .actions {
            display: flex;
            gap: 10px;
            align-items: center;
            padding-left: 15px;
            border-left: 1px solid #f3f4f6;
            margin-left: 15px;
        }

        .action-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: 0.2s;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn.speak-all:hover { background: #eef2ff; color: var(--primary); }
        .action-btn.delete:hover { background: #fef2f2; color: var(--danger); }
        .action-btn svg { width: 20px; height: 20px; stroke-width: 2; }
        .empty-state { text-align: center; color: var(--text-muted); margin-top: 30px; font-style: italic; }

    </style>
</head>
<body>

    <div id="mdc-header">
        <a href="https://paradisonetworx.com/mdceng.html">MDC ENG</a>
    </div>

    <div class="input-panel">
        <div class="panel-title">Vocabulary Builder</div>
        
        <div class="input-group">
            <label>English Phrase or Word</label>
            <input type="text" id="inputEng" placeholder="e.g. The early bird catches the worm">
        </div>

        <div class="middle-translator">
            <button class="btn-translate-center" id="magicBtn" onclick="bidirectionalTranslate()" title="Translate (Auto-detect direction)">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                </svg>
            </button>
        </div>
        
        <div class="input-group">
            <label>Spanish Translation</label>
            <input type="text" id="inputEsp" placeholder="e.g. Al que madruga Dios le ayuda">
        </div>

        <button class="btn-save" onclick="addVocab()">Save to List</button>
        
        <div class="backup-section">
            <button class="btn-backup" onclick="downloadBackup()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                Backup
            </button>
            <input type="file" id="importFile" accept=".html,.json" style="display:none" onchange="importBackup(this)">
            <button class="btn-backup" onclick="document.getElementById('importFile').click()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                Import
            </button>
        </div>
    </div>

    <div class="vocab-container" id="vocab-list"></div>

    <script>
        const STORAGE_KEY = 'mdc_vocab_list';
        const listContainer = document.getElementById('vocab-list');

        // --- 1. LÓGICA DE TRADUCCIÓN CENTRAL ---
        async function bidirectionalTranslate() {
            const engInput = document.getElementById('inputEng');
            const espInput = document.getElementById('inputEsp');
            const btn = document.getElementById('magicBtn');
            const svgIcon = btn.querySelector('svg');

            let sourceText = "";
            let langPair = "";
            let targetInput = null;

            // Prioridad 1: Si hay inglés, traducimos a español (incluso si hay algo en español, asumimos corrección)
            if (engInput.value.trim() !== "") {
                sourceText = engInput.value.trim();
                langPair = "en|es";
                targetInput = espInput;
            } 
            // Prioridad 2: Si inglés está vacío y hay español, traducimos a inglés
            else if (espInput.value.trim() !== "") {
                sourceText = espInput.value.trim();
                langPair = "es|en";
                targetInput = engInput;
            } 
            else {
                // Ambos vacíos
                alert("Please write something in English or Spanish first.");
                return;
            }

            // Animación
            svgIcon.classList.add('rotating');
            btn.style.opacity = "0.7";

            try {
                const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(sourceText)}&langpair=${langPair}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data && data.responseData) {
                    targetInput.value = data.responseData.translatedText;
                }
            } catch (error) {
                console.error(error);
                alert("Connection error. Try again.");
            } finally {
                // Quitar animación
                svgIcon.classList.remove('rotating');
                btn.style.opacity = "1";
            }
        }

        // --- RESTO DE FUNCIONES (TTS, GUARDAR, BACKUP) ---
        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 0.9;
            window.speechSynthesis.speak(utterance);
        }

        function loadVocab() {
            const saved = localStorage.getItem(STORAGE_KEY);
            const items = saved ? JSON.parse(saved) : [];
            renderList(items);
        }

        function addVocab() {
            const engInput = document.getElementById('inputEng');
            const espInput = document.getElementById('inputEsp');
            const english = engInput.value.trim();
            const spanish = espInput.value.trim();

            if (!english) { alert("Please enter text in English"); return; }

            const saved = localStorage.getItem(STORAGE_KEY);
            const items = saved ? JSON.parse(saved) : [];

            items.unshift({ eng: english, esp: spanish, id: Date.now() });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
            renderList(items);

            engInput.value = "";
            espInput.value = "";
            engInput.focus();
        }

        function deleteItem(id) {
            if(!confirm("Remove this item?")) return;
            const saved = localStorage.getItem(STORAGE_KEY);
            let items = saved ? JSON.parse(saved) : [];
            items = items.filter(item => item.id !== id);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
            renderList(items);
        }

        function renderList(items) {
            listContainer.innerHTML = "";
            if (items.length === 0) {
                listContainer.innerHTML = '<div class="empty-state">No vocabulary saved yet.</div>';
                return;
            }

            items.forEach(item => {
                const words = item.eng.split(' ');
                const interactiveHTML = words.map(word => {
                    const cleanWord = word.replace(/[^\w\s']/g, ""); 
                    return `<span class="word-span" onclick="speak('${cleanWord || word}')">${word}</span>`;
                }).join(' ');

                const card = document.createElement('div');
                card.className = 'vocab-card';
                card.innerHTML = `
                    <div class="text-content">
                        <div class="english-phrase">${interactiveHTML}</div>
                        ${item.esp ? `<div class="spanish-translation">${item.esp}</div>` : ''}
                    </div>
                    <div class="actions">
                        <button class="action-btn speak-all" onclick="speak('${item.eng.replace(/'/g, "\\'")}')">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                        </button>
                        <button class="action-btn delete" onclick="deleteItem(${item.id})">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                        </button>
                    </div>
                `;
                listContainer.appendChild(card);
            });
        }

        function downloadBackup() {
            const data = localStorage.getItem(STORAGE_KEY);
            if (!data || JSON.parse(data).length === 0) { alert("No data"); return; }
            const date = new Date().toISOString().slice(0, 10);
            const fileContent = `<!DOCTYPE html><html><body><script>const backupData = ${data};<\/script></body></html>`;
            const blob = new Blob([fileContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `MDC_Vocab_${date}.html`;
            document.body.appendChild(a); a.click(); document.body.removeChild(a);
        }

        function importBackup(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                const match = content.match(/const backupData = (\[.*?\]);/s);
                if (match && match[1]) {
                    const newData = JSON.parse(match[1]);
                    const current = localStorage.getItem(STORAGE_KEY);
                    let finalData = newData;
                    if (current) {
                        const currentObj = JSON.parse(current);
                        const currentIds = new Set(currentObj.map(i => i.id));
                        finalData = [...newData.filter(i => !currentIds.has(i.id)), ...currentObj];
                    }
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(finalData));
                    renderList(finalData);
                    alert("Imported successfully!");
                }
                input.value = ''; 
            };
            reader.readAsText(file);
        }

        document.getElementById('inputEsp').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') addVocab();
        });
        document.addEventListener('DOMContentLoaded', loadVocab);
    </script>
</body>
</html>
