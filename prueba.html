<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDC - Vocabulary Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --danger: #ef4444;
            --success: #10b981;
            --bg-body: #f3f4f6;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --card-bg: rgba(255, 255, 255, 0.85);
            --shadow-card: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --header-height: 60px;
            --radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg-body);
            font-family: 'Inter', sans-serif;
            padding-top: var(--header-height);
            padding-bottom: 60px;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ====== HEADER ====== */
        #mdc-header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            height: var(--header-height);
            background: rgba(31, 41, 55, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        #mdc-header a {
            text-decoration: none;
            font-weight: 800;
            font-size: 18px;
            letter-spacing: 1px;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: opacity 0.2s;
        }
        #mdc-header a:hover { opacity: 0.8; }

        /* ====== INPUT PANEL ====== */
        .input-panel {
            width: 95%;
            max-width: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-radius: var(--radius);
            padding: 25px;
            margin-top: 30px;
            box-shadow: var(--shadow-card);
            border: 1px solid rgba(255,255,255,0.6);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .panel-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 5px;
            text-align: center;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        /* CORRECCIÓN DE COLOR: Forzar color oscuro y fondo blanco */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            padding-right: 40px; /* Espacio para el botón */
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.2s;
            
            /* FIX CRÍTICO DE VISIBILIDAD */
            background-color: #ffffff !important; 
            color: #1f2937 !important;
        }
        
        input::placeholder {
            color: #9ca3af;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        /* BOTÓN MÁGICO */
        .btn-translate-magic {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--primary);
            opacity: 0.6;
            transition: all 0.2s;
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10; /* Asegurar que esté encima del input */
        }
        .btn-translate-magic:hover {
            opacity: 1;
            background: rgba(79, 70, 229, 0.1);
        }
        .btn-translate-magic svg {
            width: 18px;
            height: 18px;
        }

        /* ANIMACIÓN CORREGIDA */
        .rotating {
            animation: spin 1s linear infinite;
            pointer-events: none; /* Evita doble click mientras carga */
            opacity: 0.5;
        }
        @keyframes spin { 100% { transform: translateY(-50%) rotate(360deg); } }

        .btn-save {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        .btn-save:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .btn-save:active { transform: scale(0.98); }

        /* ====== BACKUP SECTION ====== */
        .backup-section {
            margin-top: 10px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }

        .btn-backup {
            flex: 1;
            padding: 10px;
            background: transparent;
            color: var(--text-muted);
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s;
        }
        .btn-backup:hover { background: white; color: var(--text-main); border-color: var(--text-muted); }
        
        /* ====== VOCABULARY LIST ====== */
        .vocab-container {
            width: 95%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 40px;
        }

        .vocab-card {
            background: white;
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .vocab-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px -3px rgba(0,0,0,0.1);
        }

        .text-content { flex: 1; }

        .english-phrase {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 4px;
            line-height: 1.4;
        }

        .word-span {
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            padding: 0 1px;
        }
        .word-span:hover {
            color: var(--primary);
            border-bottom-color: var(--primary);
            background: rgba(79, 70, 229, 0.05);
        }

        .spanish-translation {
            font-size: 0.95rem;
            color: var(--text-muted);
            font-style: italic;
        }

        .actions {
            display: flex;
            gap: 10px;
            align-items: center;
            padding-left: 15px;
            border-left: 1px solid #f3f4f6;
            margin-left: 15px;
        }

        .action-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: 0.2s;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn.speak-all:hover { background: #eef2ff; color: var(--primary); }
        .action-btn.delete:hover { background: #fef2f2; color: var(--danger); }
        .action-btn svg { width: 20px; height: 20px; stroke-width: 2; }

        .empty-state {
            text-align: center;
            color: var(--text-muted);
            margin-top: 30px;
            font-style: italic;
        }

    </style>
</head>
<body>

    <div id="mdc-header">
        <a href="https://paradisonetworx.com/mdceng.html">MDC ENG</a>
    </div>

    <div class="input-panel">
        <div class="panel-title">Vocabulary Builder</div>
        
        <div class="input-group">
            <label>English Phrase or Word</label>
            <div class="input-wrapper">
                <input type="text" id="inputEng" placeholder="e.g. The early bird catches the worm">
                <button class="btn-translate-magic" onclick="autoTranslate(this, 'toEnglish')" title="Translate Spanish to English">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="input-group">
            <label>Spanish Translation</label>
            <div class="input-wrapper">
                <input type="text" id="inputEsp" placeholder="e.g. Al que madruga Dios le ayuda">
                <button class="btn-translate-magic" onclick="autoTranslate(this, 'toSpanish')" title="Translate English to Spanish">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                    </svg>
                </button>
            </div>
        </div>

        <button class="btn-save" onclick="addVocab()">Save to List</button>
        
        <div class="backup-section">
            <button class="btn-backup" onclick="downloadBackup()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                Backup
            </button>
            
            <input type="file" id="importFile" accept=".html,.json" style="display:none" onchange="importBackup(this)">
            <button class="btn-backup" onclick="document.getElementById('importFile').click()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                Import/Load
            </button>
        </div>
    </div>

    <div class="vocab-container" id="vocab-list">
    </div>

    <script>
        const STORAGE_KEY = 'mdc_vocab_list';
        const listContainer = document.getElementById('vocab-list');

        // 1. AUTO TRANSLATE FUNCTION (CORREGIDA)
        async function autoTranslate(btn, target) {
            const engInput = document.getElementById('inputEng');
            const espInput = document.getElementById('inputEsp');
            
            let sourceText = "";
            let langPair = "";

            // Determinar dirección basada en qué botón se presionó
            if (target === 'toSpanish') {
                // Traducir DE Ingles A Español
                sourceText = engInput.value.trim();
                langPair = "en|es";
                if (!sourceText) { alert("Please type English text first."); return; }
            } else {
                // Traducir DE Español A Ingles
                sourceText = espInput.value.trim();
                langPair = "es|en";
                if (!sourceText) { alert("Please type Spanish text first."); return; }
            }

            // Animación en el botón específico pulsado
            btn.classList.add('rotating');
            btn.style.color = 'var(--text-muted)';

            try {
                const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(sourceText)}&langpair=${langPair}`;
                
                const response = await fetch(url);
                const data = await response.json();

                if (data && data.responseData) {
                    const translation = data.responseData.translatedText;
                    
                    if (target === 'toSpanish') {
                        espInput.value = translation;
                    } else {
                        engInput.value = translation;
                    }
                } else {
                    console.error("Translation API Error", data);
                    alert("Could not translate automatically.");
                }
            } catch (error) {
                console.error("Network Error", error);
                alert("Check your internet connection.");
            } finally {
                // Detener efecto de carga
                btn.classList.remove('rotating');
                btn.style.color = 'var(--primary)';
            }
        }

        // 2. TTS FUNCTION
        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 0.9;
            window.speechSynthesis.speak(utterance);
        }

        // 3. LOAD & RENDER
        function loadVocab() {
            const saved = localStorage.getItem(STORAGE_KEY);
            const items = saved ? JSON.parse(saved) : [];
            renderList(items);
        }

        // 4. ADD ITEM
        function addVocab() {
            const engInput = document.getElementById('inputEng');
            const espInput = document.getElementById('inputEsp');
            
            const english = engInput.value.trim();
            const spanish = espInput.value.trim();

            if (!english) { alert("Please enter text in English"); return; }

            const saved = localStorage.getItem(STORAGE_KEY);
            const items = saved ? JSON.parse(saved) : [];

            items.unshift({
                eng: english,
                esp: spanish,
                id: Date.now()
            });

            localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
            renderList(items);

            engInput.value = "";
            espInput.value = "";
            engInput.focus();
        }

        // 5. DELETE ITEM
        function deleteItem(id) {
            if(!confirm("Remove this item?")) return;
            const saved = localStorage.getItem(STORAGE_KEY);
            let items = saved ? JSON.parse(saved) : [];
            items = items.filter(item => item.id !== id);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
            renderList(items);
        }

        // 6. RENDER LOGIC
        function renderList(items) {
            listContainer.innerHTML = "";
            if (items.length === 0) {
                listContainer.innerHTML = '<div class="empty-state">No vocabulary saved yet. Start building!</div>';
                return;
            }

            items.forEach(item => {
                const words = item.eng.split(' ');
                const interactiveHTML = words.map(word => {
                    const cleanWord = word.replace(/[^\w\s']/g, ""); 
                    return `<span class="word-span" onclick="speak('${cleanWord || word}')" title="Click to pronounce">${word}</span>`;
                }).join(' ');

                const card = document.createElement('div');
                card.className = 'vocab-card';
                card.innerHTML = `
                    <div class="text-content">
                        <div class="english-phrase">${interactiveHTML}</div>
                        ${item.esp ? `<div class="spanish-translation">${item.esp}</div>` : ''}
                    </div>
                    <div class="actions">
                        <button class="action-btn speak-all" onclick="speak('${item.eng.replace(/'/g, "\\'")}')" title="Pronounce Full">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                        </button>
                        <button class="action-btn delete" onclick="deleteItem(${item.id})" title="Delete">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                        </button>
                    </div>
                `;
                listContainer.appendChild(card);
            });
        }

        // 7. BACKUP & IMPORT
        function downloadBackup() {
            const data = localStorage.getItem(STORAGE_KEY);
            if (!data || JSON.parse(data).length === 0) {
                alert("No vocabulary to backup!");
                return;
            }
            const count = JSON.parse(data).length;
            const date = new Date().toISOString().slice(0, 10);
            
            const fileContent = `<!DOCTYPE html><html><body><script>const backupData = ${data};<\/script></body></html>`;

            const blob = new Blob([fileContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `MDC_Vocab_Backup_${date}.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function importBackup(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                const regex = /const backupData = (\[.*?\]);/s;
                const match = content.match(regex);

                if (match && match[1]) {
                    try {
                        const newData = JSON.parse(match[1]);
                        const current = localStorage.getItem(STORAGE_KEY);
                        let finalData = newData;

                        if (current) {
                            if(!confirm(`Found ${newData.length} items in backup. Merge with existing list?`)) {
                                input.value = ''; return;
                            }
                            const currentObj = JSON.parse(current);
                            const currentIds = new Set(currentObj.map(i => i.id));
                            const itemsToAdd = newData.filter(i => !currentIds.has(i.id));
                            finalData = [...itemsToAdd, ...currentObj];
                        }

                        localStorage.setItem(STORAGE_KEY, JSON.stringify(finalData));
                        renderList(finalData);
                        alert("Success! Vocabulary updated.");
                    } catch (err) {
                        alert("Error parsing backup file.");
                    }
                } else {
                    alert("Invalid backup file format.");
                }
                input.value = ''; 
            };
            reader.readAsText(file);
        }

        document.getElementById('inputEsp').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') addVocab();
        });
        
        document.addEventListener('DOMContentLoaded', loadVocab);

    </script>
</body>
</html>
