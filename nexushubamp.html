<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXUS HUB | Dynamic</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* ==========================================================================
           1. EST√âTICA (TU C√ìDIGO EXACTO + EXTRAS PARA FORMULARIOS)
           ========================================================================== */
        :root {
            /* DARK MODE (Default) */
            --bg-deep: #09090b; 
            --bg-card: #18181b; 
            --bg-hover: #27272a; 
            --border: #3f3f46;
            --txt-main: #f4f4f5;
            --txt-sec: #a1a1aa;
            
            /* Accents */
            --c-1: #38bdf8; --c-2: #e879f9; --c-3: #4ade80; --c-4: #fbbf24; --c-5: #818cf8; --c-6: #ff5733; 
            
            --font-head: 'Bebas Neue', sans-serif;
            --font-ui: 'Inter', sans-serif;
            --safe-bottom: env(safe-area-inset-bottom);
        }

        :root.light-mode {
            --bg-deep: #f8fafc; --bg-card: #ffffff; --bg-hover: #f1f5f9; --border: #e2e8f0;
            --txt-main: #0f172a; --txt-sec: #64748b;
            --c-1: #0284c7; --c-2: #c026d3; --c-3: #16a34a; --c-4: #d97706; --c-5: #4f46e5; --c-6: #c2410c;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            background-color: var(--bg-deep); color: var(--txt-main); 
            font-family: var(--font-ui); margin: 0; height: 100vh; 
            display: flex; flex-direction: column; overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        header { 
            height: 70px; flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; 
            padding: 0 24px; background: var(--bg-deep); 
            border-bottom: 1px solid var(--border); z-index: 100;
        }
        .hub-brand { font-family: var(--font-head); font-size: 32px; letter-spacing: 1px; color: var(--txt-main); }
        .theme-btn, .btn-clear { background: none; border: none; color: var(--txt-sec); cursor: pointer; transition: 0.2s; padding: 5px; }
        .btn-clear:hover { color: #ef4444; }

        main { 
            flex: 1; overflow-y: auto; overflow-x: hidden; 
            padding: 20px 0; 
            padding-bottom: calc(40px + var(--safe-bottom)); 
            max-width: 900px; margin: 0 auto; width: 100%;
        }

        /* --- EL TRUCO DEL ACORDE√ìN (ESTILOS TUYOS) --- */
        .acc-item {
            margin: 0 20px 15px 20px; 
            border-radius: 16px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            overflow: hidden;
            transition: all 0.35s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* AQU√ç EST√Å LA MAGIA: Al activarse, pierde m√°rgenes y bordes redondos */
        .acc-item.active {
            margin-left: 0;
            margin-right: 0;
            border-radius: 0;
            border-left: none;
            border-right: none;
            border-color: var(--active-color);
        }

        .acc-header {
            padding: 24px; cursor: pointer; display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-card); transition: background 0.2s; user-select: none;
        }
        .acc-header:hover { background: var(--bg-hover); }

        .acc-title-group { display: flex; align-items: center; gap: 12px; }
        .acc-title { font-family: var(--font-head); font-size: 28px; line-height: 1; margin: 0; display: flex; align-items: center; gap: 12px; }
        .acc-tag { font-family: var(--font-ui); font-size: 10px; font-weight: 700; padding: 4px 8px; border-radius: 6px; background: rgba(255,255,255,0.05); letter-spacing: 1px; text-transform: uppercase;}
        
        .acc-controls { display: flex; align-items: center; gap: 15px; }
        .acc-icon { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); color: var(--txt-sec); }

        /* Actions */
        .action-btn {
            background: none; border: none; color: var(--txt-sec); cursor: pointer;
            padding: 5px; opacity: 0; transition: 0.2s; pointer-events: none;
        }
        .action-btn:hover { color: var(--active-color); transform: scale(1.1); }
        .btn-del:hover { color: #ef4444; }
        
        .acc-item:hover .action-btn, .acc-item.active .action-btn { opacity: 1; pointer-events: auto; }

        .acc-content {
            max-height: 0; overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-deep);
            border-top: 1px solid transparent;
        }
        
        .acc-item.active .acc-content { border-top-color: var(--border); }
        
        iframe { width: 100%; height: 650px; border: none; display: block; }
        
        /* Fullscreen override */
        .acc-content:fullscreen { overflow: hidden; width: 100vw; height: 100vh; padding: 0; margin: 0; }
        .acc-content:fullscreen iframe { height: 100%; }

        /* --- ESTILOS EXTRA PARA EL FORMULARIO DE CREACI√ìN (INTEGRADO EN EL TEMA) --- */
        .creator-form { padding: 20px; display: flex; flex-direction: column; gap: 15px; background: var(--bg-card); }
        .form-row { display: grid; grid-template-columns: 2fr 1fr; gap: 10px; }
        
        input, textarea {
            background: rgba(0,0,0,0.4); border: 1px solid var(--border);
            color: var(--txt-main); padding: 12px; border-radius: 8px;
            font-family: var(--font-ui); font-size: 14px; width: 100%;
        }
        textarea { resize: vertical; min-height: 100px; font-family: 'JetBrains Mono', monospace; font-size: 12px; }
        input:focus, textarea:focus { border-color: var(--c-3); }

        .btn-create {
            background: var(--c-3); color: #000; font-weight: 800;
            padding: 15px; border-radius: 8px; border: none; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px; font-family: var(--font-head); font-size: 18px; width: 100%;
        }
        .editing-mode .btn-create { background: var(--c-4); } /* Amarillo si edita */

        /* Colores C√≠clicos */
        .item-0 { --active-color: #ffffff; color: #ffffff; } /* Creator */
        .item-1 { --active-color: var(--c-1); color: var(--c-1); }
        .item-2 { --active-color: var(--c-2); color: var(--c-2); }
        .item-3 { --active-color: var(--c-3); color: var(--c-3); }
        .item-4 { --active-color: var(--c-4); color: var(--c-4); }
        .item-5 { --active-color: var(--c-5); color: var(--c-5); }
        .item-6 { --active-color: var(--c-6); color: var(--c-6); }

    </style>
</head>
<body>

    <header>
        <div class="hub-brand">NEXUS HUB</div>
        <div>
            <button class="btn-clear" onclick="clearAllData()" title="Borrar Todo">üóëÔ∏è</button>
            <button class="theme-btn" onclick="toggleHubTheme()">
                <svg id="hub-theme-icon" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </div>
    </header>

    <main id="mainContainer">
        <div class="acc-item item-0" id="acc-creator">
            <div class="acc-header" onclick="toggleAcc('creator')">
                <div class="acc-title-group">
                    <h2 class="acc-title">+ NEW RESOURCE <span class="acc-tag" id="modeBadge">BUILDER</span></h2>
                </div>
                <div class="acc-controls">
                    <svg class="acc-icon" id="icon-creator" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"></path></svg>
                </div>
            </div>
            <div class="acc-content" id="content-creator">
                <div class="creator-form">
                    <div class="form-row">
                        <input type="text" id="inpTitle" placeholder="TITULO (Ej: Verbos)">
                        <input type="text" id="inpTag" placeholder="TAG (Ej: ENGL)">
                    </div>
                    <textarea id="inpContent" placeholder="Pega URL, C√≥digo HTML, JSON o Texto..."></textarea>
                    <button class="btn-create" id="btnSave" onclick="saveResource()">GUARDAR RECURSO</button>
                    <button id="btnCancel" onclick="cancelEdit()" style="display:none; background:none; border:none; color:#666; cursor:pointer;">Cancelar edici√≥n</button>
                </div>
            </div>
        </div>

        <div id="dynamicList"></div>
    </main>

<script>
    // --- ESTADO ---
    let resources = JSON.parse(localStorage.getItem('nexusDataFinal')) || [];
    let editingId = null;

    // Inicializar
    render();

    // --- L√ìGICA DE GUARDADO/EDICI√ìN ---
    function saveResource() {
        const title = document.getElementById('inpTitle').value;
        let tag = document.getElementById('inpTag').value.toUpperCase().trim();
        let content = document.getElementById('inpContent').value.trim();

        if(!title || !content) { alert("Faltan datos"); return; }
        if(!tag) tag = "DOC";

        // Auto-fix URL
        const urlRegex = /^([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}(\/.*)?$/;
        if (urlRegex.test(content) && !content.startsWith('http')) content = 'https://' + content;

        const type = detectType(content);

        if(editingId) {
            // EDITAR
            const index = resources.findIndex(r => r.id === editingId);
            if(index !== -1) resources[index] = { id: editingId, title, tag, content, type };
            cancelEdit();
        } else {
            // CREAR
            const newRes = { id: Date.now(), title, tag, content, type };
            resources.push(newRes);
            toggleAcc('creator'); // Cerrar creador
            setTimeout(() => toggleAcc(newRes.id), 300); // Abrir el nuevo
        }

        saveData();
        render();
        
        // Limpiar inputs
        document.getElementById('inpTitle').value = '';
        document.getElementById('inpContent').value = '';
        document.getElementById('inpTag').value = '';
    }

    function detectType(str) {
        if (str.startsWith('http')) {
            const ext = str.split('?')[0].toLowerCase();
            if (ext.endsWith('.mp3') || ext.endsWith('.wav')) return 'audio-url';
            if (ext.endsWith('.jpg') || ext.endsWith('.png')) return 'image-url';
            return 'web-url';
        }
        if (str.startsWith('{') || str.startsWith('[')) return 'json';
        if (str.includes('<') && str.includes('>')) return 'html';
        return 'text';
    }

    // --- EDICI√ìN ---
    function editResource(id) {
        const r = resources.find(x => x.id == id);
        if(!r) return;
        
        document.getElementById('inpTitle').value = r.title;
        document.getElementById('inpTag').value = r.tag;
        document.getElementById('inpContent').value = r.content;
        
        editingId = id;
        
        // Cambiar UI a modo edici√≥n
        document.getElementById('btnSave').innerText = "ACTUALIZAR RECURSO";
        document.getElementById('modeBadge').innerText = "EDITING";
        document.getElementById('modeBadge').style.color = "var(--c-4)";
        document.getElementById('btnCancel').style.display = "block";
        document.getElementById('acc-creator').classList.add('editing-mode');
        
        // Abrir creador
        const creatorContent = document.getElementById('content-creator');
        const creatorItem = document.getElementById('acc-creator');
        const creatorIcon = document.getElementById('icon-creator');
        
        // Si estaba cerrado, abrirlo
        if(!creatorContent.style.maxHeight) {
             // Cerrar otros
            document.querySelectorAll('.acc-content').forEach(el => el.style.maxHeight = null);
            document.querySelectorAll('.acc-item').forEach(el => el.classList.remove('active'));
            
            creatorItem.classList.add('active');
            creatorContent.style.maxHeight = "650px";
            creatorIcon.style.transform = 'rotate(180deg)';
        }
        
        document.getElementById('acc-creator').scrollIntoView({behavior: "smooth"});
    }

    function cancelEdit() {
        editingId = null;
        document.getElementById('btnSave').innerText = "GUARDAR RECURSO";
        document.getElementById('modeBadge').innerText = "BUILDER";
        document.getElementById('modeBadge').style.color = "";
        document.getElementById('btnCancel').style.display = "none";
        document.getElementById('acc-creator').classList.remove('editing-mode');
        document.getElementById('inpTitle').value = '';
        document.getElementById('inpContent').value = '';
    }

    // --- RENDERIZADO ---
    function render() {
        const list = document.getElementById('dynamicList');
        list.innerHTML = '';

        // Usar slice().reverse() para que los nuevos salgan arriba (despu√©s del creador)
        resources.slice().reverse().forEach((r, index) => {
            const colorClass = `item-${(index % 6) + 1}`;
            
            const html = `
                <div class="acc-item ${colorClass}" id="acc-${r.id}">
                    <div class="acc-header" onclick="toggleAcc('${r.id}')">
                        <div class="acc-title-group">
                            <h2 class="acc-title">${r.title.toUpperCase()} <span class="acc-tag">${r.tag}</span></h2>
                        </div>
                        <div class="acc-controls">
                            <button class="action-btn" onclick="event.stopPropagation(); editResource(${r.id})">‚úèÔ∏è</button>
                            <button class="action-btn btn-del" onclick="event.stopPropagation(); deleteResource(${r.id})">üóëÔ∏è</button>
                            <button class="action-btn" onclick="event.stopPropagation(); toggleFS('content-${r.id}')">‚õ∂</button>
                            <svg class="acc-icon" id="icon-${r.id}" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"></path></svg>
                        </div>
                    </div>
                    <div class="acc-content" id="content-${r.id}">
                        <div class="placeholder"></div>
                    </div>
                </div>
            `;
            list.insertAdjacentHTML('beforeend', html);
        });
    }

    // --- EL CEREBRO DE LA INTERACCI√ìN (TU TRUCO APLICADO) ---
    function toggleAcc(id) {
        const isCreator = id === 'creator';
        const itemId = isCreator ? 'acc-creator' : `acc-${id}`;
        
        const item = document.getElementById(itemId);
        const content = document.getElementById(`content-${id}`);
        const icon = document.getElementById(`icon-${id}`);
        const isOpen = content.style.maxHeight;

        // 1. CERRAR TODOS
        document.querySelectorAll('.acc-content').forEach(el => el.style.maxHeight = null);
        document.querySelectorAll('.acc-icon').forEach(el => el.style.transform = 'rotate(0deg)');
        // ESTO ES CLAVE: Quita la clase 'active' de todos para que recuperen sus m√°rgenes
        document.querySelectorAll('.acc-item').forEach(el => el.classList.remove('active'));

        // 2. ABRIR SELECCIONADO
        if (!isOpen) {
            // AQU√ç OCURRE EL TRUCO VISUAL: Al a√±adir 'active', el CSS quita los m√°rgenes
            item.classList.add('active'); 
            content.style.maxHeight = "650px"; 
            icon.style.transform = 'rotate(180deg)';
            
            // Cargar contenido din√°micamente si no es el creador
            if(!isCreator) loadContent(id, content);
            
            setTimeout(() => {
                // Scroll suave usando el contenedor principal 'main'
                item.scrollIntoView({behavior: "smooth", block: "start", inline: "nearest"});
            }, 300);
        }
    }

    function loadContent(id, container) {
        if(container.querySelector('iframe') || container.querySelector('audio') || container.querySelector('img')) return;
        
        const r = resources.find(x => x.id == id);
        if(!r) return;

        container.innerHTML = '';
        let elem;

        if(r.type === 'web-url') {
            elem = document.createElement('iframe'); elem.src = r.content;
        } else if (r.type === 'audio-url') {
            elem = document.createElement('audio'); elem.controls = true; elem.src = r.content; elem.style.width="100%"; elem.style.padding="20px";
        } else if (r.type === 'image-url') {
            elem = document.createElement('img'); elem.src = r.content; elem.style.width="100%";
        } else {
            // HTML / TEXT / JSON
            elem = document.createElement('iframe');
            let html = r.content;
            if(r.type === 'text') html = `<style>body{background:#000;color:#ccc;font-family:sans-serif;padding:20px;line-height:1.6}</style>${r.content}`;
            if(r.type === 'json') html = `<pre style="color:#4ade80;padding:20px">${r.content}</pre>`;
            
            const blob = new Blob([html], {type: 'text/html'});
            elem.src = URL.createObjectURL(blob);
        }
        container.appendChild(elem);
    }

    // --- UTILIDADES ---
    function toggleFS(id) {
        const elem = document.getElementById(id);
        if (!document.fullscreenElement) {
            if (elem.requestFullscreen) elem.requestFullscreen();
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
        } else {
            if (document.exitFullscreen) document.exitFullscreen();
        }
    }

    function saveData() { localStorage.setItem('nexusDataFinal', JSON.stringify(resources)); }
    function deleteResource(id) { if(confirm('¬øBorrar?')) { resources = resources.filter(r => r.id != id); saveData(); render(); } }
    function clearAllData() { if(confirm('¬øBORRAR TODO?')) { localStorage.removeItem('nexusDataFinal'); resources = []; render(); } }
    
    function toggleHubTheme() {
        const doc = document.documentElement;
        const icon = document.getElementById('hub-theme-icon');
        if (doc.classList.contains('light-mode')) {
            doc.classList.remove('light-mode');
            icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
        } else {
            doc.classList.add('light-mode');
            icon.innerHTML = '<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>';
        }
    }
</script>

</body>
</html>
