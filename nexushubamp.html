<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS ULTRA | Full Width</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* ==========================================================================
           CORE STYLES
           ========================================================================== */
        :root {
            --bg-deep: #09090b; 
            --bg-card: #18181b; 
            --border: #3f3f46;
            --txt-main: #f4f4f5;
            --txt-sec: #a1a1aa;
            
            --accent: #4ade80; /* Verde */
            --edit: #fbbf24;   /* Amarillo */
            --folder: #38bdf8; /* Azul */
            
            --font-head: 'Bebas Neue', sans-serif;
            --font-ui: 'Inter', sans-serif;
            
            /* Margen lateral del body (usado para el c√°lculo del ancho completo) */
            --page-padding: 15px; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            background-color: var(--bg-deep); 
            color: var(--txt-main); 
            font-family: var(--font-ui); 
            margin: 0; 
            padding: var(--page-padding); 
            display: flex; flex-direction: column;
            min-height: 100vh;
        }

        main { width: 100%; max-width: 900px; margin: 0 auto; }

        /* ==========================================================================
           1. CREADOR COLAPSABLE (ACORDE√ìN)
           ========================================================================== */
        .creator-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 25px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .creator-card.editing-mode { border: 2px solid var(--edit); box-shadow: 0 0 15px rgba(251, 191, 36, 0.2); }

        .creator-header {
            padding: 15px;
            background: #111;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer;
            user-select: none;
        }
        .creator-header:hover { background: #1a1a1a; }

        .creator-title { font-family: var(--font-head); font-size: 20px; letter-spacing: 1px; margin: 0; display:flex; align-items:center; gap:10px; }
        
        /* Icono de flecha que rota */
        .creator-icon { transition: transform 0.3s; color: var(--txt-sec); }
        .creator-card.open .creator-icon { transform: rotate(180deg); }

        .edit-badge { display: none; color: #000; font-size: 11px; background: var(--edit); padding: 2px 6px; border-radius: 4px; font-family: var(--font-ui); font-weight: 800; }
        .creator-card.editing-mode .edit-badge { display: inline-block; }

        /* Contenido oculto por defecto */
        .creator-body {
            max-height: 0; overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-card);
            padding: 0 15px; /* Padding lateral interno */
        }
        
        .creator-card.open .creator-body {
            padding-top: 15px; padding-bottom: 15px;
            max-height: 600px; /* Suficiente para el formulario */
            border-top: 1px solid var(--border);
        }

        /* Inputs */
        .form-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 10px; margin-bottom: 10px; }
        
        input, textarea {
            background: #050505; border: 1px solid var(--border);
            color: var(--txt-main); padding: 12px; border-radius: 6px;
            font-family: var(--font-ui); font-size: 14px; width: 100%;
        }
        textarea { min-height: 80px; font-family: 'JetBrains Mono', monospace; font-size: 12px; resize: vertical; margin-bottom: 10px; }
        input:focus, textarea:focus { border-color: var(--accent); }

        .btn-save {
            background: var(--accent); color: #000; font-weight: 700;
            padding: 12px; border-radius: 6px; border: none; cursor: pointer;
            font-family: var(--font-head); font-size: 18px; letter-spacing: 1px; width: 100%;
        }
        .creator-card.editing-mode .btn-save { background: var(--edit); }

        /* ==========================================================================
           2. GRUPOS (CARPETAS)
           ========================================================================== */
        .group-card {
            margin-bottom: 10px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .group-header {
            background: #111; padding: 15px; cursor: pointer;
            display: flex; justify-content: space-between; align-items: center;
            border-left: 4px solid var(--folder);
        }
        .group-title { font-family: var(--font-head); font-size: 22px; margin: 0; color: var(--folder); }
        .group-count { background: #222; font-size: 10px; padding: 2px 6px; border-radius: 10px; color: #888; margin-left: 8px; vertical-align: middle; font-family: var(--font-ui); }
        
        .group-content {
            max-height: 0; overflow: hidden;
            transition: max-height 0.4s ease;
            background: #0c0c0c;
        }
        .group-card.open .group-content { max-height: 9000px; /* Infinito pr√°cticamente */ }
        .group-icon { transition: transform 0.3s; color: var(--txt-sec); }
        .group-card.open .group-icon { transform: rotate(90deg); }

        /* ==========================================================================
           3. ITEMS CON EFECTO FULL WIDTH
           ========================================================================== */
        .item-wrapper { padding: 5px 10px; }

        .item-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-bottom: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        /* --- EL TRUCO MAGICO: FULL WIDTH --- */
        .item-card.active {
            /* 1. Romper m√°rgenes laterales */
            margin-left: calc(var(--page-padding) * -1); 
            margin-right: calc(var(--page-padding) * -1);
            width: calc(100% + (var(--page-padding) * 2));
            
            /* 2. Quitar bordes redondos para que se pegue a la pantalla */
            border-radius: 0;
            border-left: none; border-right: none;
            
            /* 3. Realce visual */
            border-color: var(--accent);
            z-index: 10; /* Poner encima de otros elementos si fuera necesario */
            margin-top: 15px; margin-bottom: 15px; /* Darle aire vertical */
        }
        
        .item-header {
            padding: 12px 15px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer;
        }
        .item-title { font-family: var(--font-ui); font-size: 16px; font-weight: 600; margin: 0; color: #e4e4e7; }
        
        .item-actions { display: flex; gap: 15px; }
        .action-btn { background: none; border: none; cursor: pointer; color: var(--txt-sec); opacity: 0.5; padding: 0; transition: 0.2s; font-size:16px; }
        .action-btn:hover { opacity: 1; transform: scale(1.2); }

        .item-body {
            max-height: 0; overflow: hidden;
            transition: max-height 0.4s ease;
            background: #000;
        }
        /* Cuando est√° activo, borde superior brillante */
        .item-card.active .item-body { border-top: 1px solid var(--accent); }

        iframe, video, img { width: 100%; border: none; display: block; }

    </style>
</head>
<body>

    <main>
        <div class="creator-card" id="creatorCard">
            <div class="creator-header" onclick="toggleCreator()">
                <h2 class="creator-title">RESOURCE BUILDER <span class="edit-badge">EDITING</span></h2>
                <div style="display:flex; gap:15px; align-items:center;">
                    <button class="action-btn" onclick="event.stopPropagation(); clearAll()" title="Reset" style="font-size:12px">üóëÔ∏è</button>
                    <svg class="creator-icon" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"></path></svg>
                </div>
            </div>
            <div class="creator-body">
                <div class="form-grid">
                    <input type="text" id="inpTitle" placeholder="T√≠tulo">
                    <input type="text" id="inpTag" placeholder="Categor√≠a">
                </div>
                <textarea id="inpContent" placeholder="Pega URL, C√≥digo HTML, JSON o Texto..."></textarea>
                <button class="btn-save" id="btnSave" onclick="saveResource()">GUARDAR RECURSO</button>
                <button id="btnCancel" onclick="cancelEdit()" style="display:none; width:100%; margin-top:10px; background:transparent; border:1px solid #444; color:#888; padding:10px; border-radius:6px; cursor:pointer;">Cancelar</button>
            </div>
        </div>

        <div id="nexusList"></div>
    </main>

<script>
    let resources = JSON.parse(localStorage.getItem('nexusDataUltra')) || [];
    let editingId = null; 

    render();

    // --- CREADOR & EDICI√ìN ---
    function toggleCreator(forceOpen = null) {
        const card = document.getElementById('creatorCard');
        if (forceOpen === true) {
            card.classList.add('open');
        } else if (forceOpen === false) {
            card.classList.remove('open');
        } else {
            card.classList.toggle('open');
        }
    }

    function saveResource() {
        const title = document.getElementById('inpTitle').value;
        let tag = document.getElementById('inpTag').value.toUpperCase().trim();
        let content = document.getElementById('inpContent').value.trim();

        if(!title || !content) { alert("Faltan datos"); return; }
        if(!tag) tag = "GENERAL";

        const urlRegex = /^([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}(\/.*)?$/;
        if (urlRegex.test(content) && !content.startsWith('http')) content = 'https://' + content;
        const type = detectType(content);

        if (editingId) {
            const index = resources.findIndex(r => r.id === editingId);
            if (index !== -1) resources[index] = { id: editingId, title, tag, content, type };
            cancelEdit();
        } else {
            resources.push({ id: Date.now(), title, tag, content, type });
            toggleCreator(false); // Cerrar al guardar si es nuevo
        }

        saveToLocal(); render();
        document.getElementById('inpTitle').value = '';
        document.getElementById('inpContent').value = '';
    }

    function detectType(str) {
        if (str.startsWith('http')) {
            const ext = str.split('?')[0].toLowerCase();
            if (ext.endsWith('.mp3') || ext.endsWith('.wav')) return 'audio-url';
            if (ext.endsWith('.mp4') || ext.endsWith('.webm')) return 'video-url';
            if (ext.endsWith('.jpg') || ext.endsWith('.png')) return 'image-url';
            return 'web-url';
        }
        if (str.startsWith('{') || str.startsWith('[')) return 'json';
        if (str.includes('<') && str.includes('>')) return 'html';
        return 'text';
    }

    function editResource(id) {
        const r = resources.find(x => x.id == id);
        if(!r) return;
        document.getElementById('inpTitle').value = r.title;
        document.getElementById('inpTag').value = r.tag;
        document.getElementById('inpContent').value = r.content;
        
        editingId = id;
        toggleEditUI(true);
        toggleCreator(true); // ABRIR AUTOMATICAMENTE
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function cancelEdit() {
        editingId = null;
        document.getElementById('inpTitle').value = '';
        document.getElementById('inpContent').value = '';
        toggleEditUI(false);
    }

    function toggleEditUI(isEditing) {
        const card = document.getElementById('creatorCard');
        const btnSave = document.getElementById('btnSave');
        const btnCancel = document.getElementById('btnCancel');
        if(isEditing) {
            card.classList.add('editing-mode');
            btnSave.innerText = "ACTUALIZAR";
            btnCancel.style.display = "block";
        } else {
            card.classList.remove('editing-mode');
            btnSave.innerText = "GUARDAR RECURSO";
            btnCancel.style.display = "none";
        }
    }

    // --- RENDERIZADO ---
    function render() {
        const container = document.getElementById('nexusList');
        container.innerHTML = '';
        
        const groups = {};
        resources.slice().reverse().forEach(r => {
            if(!groups[r.tag]) groups[r.tag] = [];
            groups[r.tag].push(r);
        });

        Object.keys(groups).sort().forEach(tag => {
            let itemsHTML = '';
            groups[tag].forEach(r => {
                itemsHTML += `
                    <div class="item-card" id="card-${r.id}">
                        <div class="item-header" onclick="toggleItem('${r.id}')">
                            <span class="item-title">${r.title}</span>
                            <div class="item-actions">
                                <button class="action-btn" onclick="event.stopPropagation(); editResource(${r.id})">‚úèÔ∏è</button>
                                <button class="action-btn" onclick="event.stopPropagation(); deleteResource(${r.id})">üóëÔ∏è</button>
                            </div>
                        </div>
                        <div class="item-body" id="body-${r.id}">
                            <div class="placeholder"></div>
                        </div>
                    </div>`;
            });

            container.insertAdjacentHTML('beforeend', `
                <div class="group-card" id="group-${tag}">
                    <div class="group-header" onclick="toggleGroup('group-${tag}')">
                        <h3 class="group-title">üìÇ ${tag} <span class="group-count">${groups[tag].length}</span></h3>
                        <svg class="group-icon" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"></path></svg>
                    </div>
                    <div class="group-content"><div class="item-wrapper">${itemsHTML}</div></div>
                </div>`);
        });
    }

    // --- LOGICA DE EXPANSI√ìN (FULL WIDTH) ---
    function toggleGroup(id) { document.getElementById(id).classList.toggle('open'); }

    function toggleItem(id) {
        const card = document.getElementById(`card-${id}`);
        const body = document.getElementById(`body-${id}`);
        const isOpen = body.style.maxHeight;

        // Resetear otros (Opcional, para enfoque √∫nico)
        // document.querySelectorAll('.item-body').forEach(el => el.style.maxHeight = null);
        // document.querySelectorAll('.item-card').forEach(el => el.classList.remove('active'));

        if(!isOpen) {
            card.classList.add('active'); // Aplica el CSS de margen negativo
            body.style.maxHeight = "800px";
            loadContent(id, body);
            
            // Peque√±o scroll para centrar
            setTimeout(() => {
                const yOffset = -10; 
                const y = card.getBoundingClientRect().top + window.pageYOffset + yOffset;
                window.scrollTo({top: y, behavior: 'smooth'});
            }, 300);

        } else {
            card.classList.remove('active'); // Quita el full width
            body.style.maxHeight = null;
        }
    }

    function loadContent(id, container) {
        if(container.querySelector('iframe') || container.querySelector('img') || container.querySelector('audio')) return;
        const r = resources.find(x => x.id == id);
        if(!r) return;

        container.innerHTML = '';
        let elem;
        if(r.type === 'web-url') { elem = document.createElement('iframe'); elem.src = r.content; elem.style.height = "600px"; }
        else if (r.type === 'audio-url') { elem = document.createElement('audio'); elem.controls = true; elem.src = r.content; elem.style.width="100%"; elem.style.padding="20px"; }
        else if (r.type === 'image-url') { elem = document.createElement('img'); elem.src = r.content; }
        else {
            elem = document.createElement('iframe'); elem.style.height = "600px";
            let html = r.content;
            if(r.type === 'text') html = `<style>body{background:#000;color:#ccc;font-family:sans-serif;padding:20px;line-height:1.6;font-size:18px}</style>${r.content}`;
            if(r.type === 'json') html = `<pre style="color:#4ade80;padding:15px">${r.content}</pre>`;
            const blob = new Blob([html], {type: 'text/html'});
            elem.src = URL.createObjectURL(blob);
        }
        container.appendChild(elem);
    }

    function saveToLocal() { localStorage.setItem('nexusDataUltra', JSON.stringify(resources)); }
    function deleteResource(id) { if(confirm('¬øBorrar?')) { resources = resources.filter(r => r.id != id); saveToLocal(); render(); } }
    function clearAll() { if(confirm('¬øTODO?')) { localStorage.removeItem('nexusDataUltra'); resources = []; render(); } }
</script>

</body>
</html>
