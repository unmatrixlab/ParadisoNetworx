<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS PRO | Groups + Edit</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* ==========================================================================
           EST√âTICA GENERAL
           ========================================================================== */
        :root {
            --bg-deep: #09090b; 
            --bg-card: #18181b; 
            --border: #3f3f46;
            --txt-main: #f4f4f5;
            --txt-sec: #a1a1aa;
            --accent: #4ade80; /* Verde principal */
            --edit: #fbbf24;   /* Amarillo para editar */
            --folder: #38bdf8; /* Azul para carpetas */
            
            --font-head: 'Bebas Neue', sans-serif;
            --font-ui: 'Inter', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            background-color: var(--bg-deep); 
            color: var(--txt-main); 
            font-family: var(--font-ui); 
            margin: 0; padding: 15px; 
            display: flex; flex-direction: column;
            min-height: 100vh;
        }

        main { width: 100%; max-width: 900px; margin: 0 auto; }

        /* ==========================================================================
           1. CREADOR (FORMULARIO)
           ========================================================================== */
        .creator-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        
        /* Cuando estamos editando, se pone amarillo */
        .creator-card.editing-mode { border: 2px solid var(--edit); }

        .card-header {
            padding: 12px 15px;
            background: rgba(255,255,255,0.03);
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }

        .card-title { font-family: var(--font-head); font-size: 20px; letter-spacing: 1px; margin: 0; }
        .edit-badge { display: none; color: var(--edit); font-size: 12px; font-weight: bold; background: rgba(251, 191, 36, 0.1); padding: 2px 6px; border-radius: 4px; }
        .creator-card.editing-mode .edit-badge { display: inline-block; }

        .btn-clear { background: none; border: none; color: var(--txt-sec); font-size: 12px; cursor: pointer; }
        .card-body { padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .row { display: grid; grid-template-columns: 2fr 1fr; gap: 10px; }

        input, textarea {
            background: #050505; border: 1px solid var(--border);
            color: var(--txt-main); padding: 12px; border-radius: 6px;
            font-family: var(--font-ui); font-size: 14px; width: 100%;
        }
        textarea { min-height: 80px; font-family: 'JetBrains Mono', monospace; font-size: 12px; resize: vertical; }
        input:focus, textarea:focus { border-color: var(--accent); }

        .btn-save {
            background: var(--accent); color: #000; font-weight: 700;
            padding: 12px; border-radius: 6px; border: none; cursor: pointer;
            font-family: var(--font-head); font-size: 18px; letter-spacing: 1px;
            width: 100%; margin-top: 5px;
        }
        .creator-card.editing-mode .btn-save { background: var(--edit); content: "UPDATE RESOURCE"; }

        /* ==========================================================================
           2. NIVEL 1: GRUPOS (CARPETAS)
           ========================================================================== */
        .group-card {
            margin-bottom: 10px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .group-header {
            background: #111;
            padding: 15px;
            cursor: pointer;
            display: flex; justify-content: space-between; align-items: center;
            border-left: 4px solid var(--folder); /* Indicador visual de carpeta */
        }
        .group-header:hover { background: #1a1a1a; }

        .group-title { font-family: var(--font-head); font-size: 22px; margin: 0; color: var(--folder); letter-spacing: 0.5px; }
        .group-count { background: #222; font-size: 10px; padding: 2px 6px; border-radius: 10px; color: #888; margin-left: 10px; font-family: var(--font-ui); vertical-align: middle; }
        
        .group-content {
            max-height: 0; overflow: hidden;
            transition: max-height 0.4s ease;
            background: #0c0c0c;
        }
        .group-card.open .group-content { max-height: 5000px; /* Permitir mucho contenido */ }
        .group-card.open .group-icon { transform: rotate(90deg); }
        .group-icon { transition: transform 0.3s; color: var(--txt-sec); }

        /* ==========================================================================
           3. NIVEL 2: ITEMS (RECURSOS)
           ========================================================================== */
        .item-wrapper { padding: 5px 10px; }

        .item-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-bottom: 5px;
            overflow: hidden;
        }

        .item-header {
            padding: 12px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer;
        }
        .item-header:hover { background: var(--bg-hover); }

        .item-title { font-family: var(--font-ui); font-size: 16px; font-weight: 600; margin: 0; color: #e4e4e7; }
        
        .item-actions { display: flex; gap: 8px; }
        .action-btn { background: none; border: none; cursor: pointer; color: var(--txt-sec); opacity: 0.6; padding: 4px; transition: 0.2s; }
        .action-btn:hover { opacity: 1; transform: scale(1.1); }
        .btn-edit:hover { color: var(--edit); }
        .btn-del:hover { color: #ef4444; }

        /* Contenido del Item (Iframe) */
        .item-body {
            max-height: 0; overflow: hidden;
            transition: max-height 0.3s ease;
            background: #000;
        }
        .item-card.active .item-body { border-top: 1px solid var(--border); }
        .item-card.active .item-title { color: var(--accent); }

        iframe, video, img { width: 100%; border: none; display: block; }

    </style>
</head>
<body>

    <main>
        <div class="creator-card" id="creatorCard">
            <div class="card-header">
                <h2 class="card-title">+ RESOURCE BUILDER <span class="edit-badge">EDIT MODE</span></h2>
                <button class="btn-clear" onclick="clearAll()">üóëÔ∏è RESET ALL</button>
            </div>
            <div class="card-body">
                <div class="row">
                    <input type="text" id="inpTitle" placeholder="T√≠tulo (Ej: Verbos Irregulares)">
                    <input type="text" id="inpTag" placeholder="Categor√≠a (Ej: GRAMMAR)">
                </div>
                <textarea id="inpContent" placeholder="Pega aqu√≠ tu URL, C√≥digo HTML, JSON o Texto..."></textarea>
                <button class="btn-save" id="btnSave" onclick="saveResource()">GUARDAR RECURSO</button>
                <button id="btnCancel" onclick="cancelEdit()" style="display:none; background:transparent; border:1px solid #444; color:#888; padding:8px; border-radius:6px; cursor:pointer;">Cancelar Edici√≥n</button>
            </div>
        </div>

        <div id="nexusList"></div>
    </main>

<script>
    // --- ESTADO ---
    let resources = JSON.parse(localStorage.getItem('nexusDataPro')) || [];
    let editingId = null; // Variable para saber si estamos editando

    // Iniciar renderizado
    render();

    // --- L√ìGICA PRINCIPAL ---
    function saveResource() {
        const title = document.getElementById('inpTitle').value;
        let tag = document.getElementById('inpTag').value.toUpperCase().trim();
        let content = document.getElementById('inpContent').value.trim();

        if(!title || !content) { alert("Faltan datos"); return; }
        if(!tag) tag = "GENERAL"; // Categor√≠a por defecto

        // Fix de URLs
        const urlRegex = /^([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}(\/.*)?$/;
        if (urlRegex.test(content) && !content.startsWith('http')) content = 'https://' + content;

        // Detectar Tipo
        const type = detectType(content);

        if (editingId) {
            // MODO EDICI√ìN: Actualizar el existente
            const index = resources.findIndex(r => r.id === editingId);
            if (index !== -1) {
                resources[index] = { id: editingId, title, tag, content, type };
            }
            editingId = null; // Salir de modo edici√≥n
            toggleEditUI(false);
        } else {
            // MODO CREACI√ìN: Nuevo
            const newRes = { id: Date.now(), title, tag, content, type };
            resources.push(newRes);
        }

        saveToLocal();
        render();

        // Limpiar inputs
        document.getElementById('inpTitle').value = '';
        document.getElementById('inpContent').value = '';
        // No limpiamos el Tag por si quiere seguir a√±adiendo a la misma categor√≠a
    }

    function detectType(str) {
        if (str.startsWith('http')) {
            const ext = str.split('?')[0].toLowerCase();
            if (ext.endsWith('.mp3') || ext.endsWith('.wav')) return 'audio-url';
            if (ext.endsWith('.mp4') || ext.endsWith('.webm')) return 'video-url';
            if (ext.endsWith('.jpg') || ext.endsWith('.png')) return 'image-url';
            return 'web-url';
        }
        if (str.startsWith('{') || str.startsWith('[')) return 'json';
        if (str.includes('<') && str.includes('>')) return 'html';
        return 'text';
    }

    // --- FUNCIONES DE EDICI√ìN ---
    function editResource(id) {
        const r = resources.find(x => x.id == id);
        if(!r) return;

        // 1. Rellenar inputs
        document.getElementById('inpTitle').value = r.title;
        document.getElementById('inpTag').value = r.tag;
        document.getElementById('inpContent').value = r.content;

        // 2. Activar modo edici√≥n
        editingId = id;
        toggleEditUI(true);

        // 3. Scroll arriba
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function cancelEdit() {
        editingId = null;
        document.getElementById('inpTitle').value = '';
        document.getElementById('inpContent').value = '';
        toggleEditUI(false);
    }

    function toggleEditUI(isEditing) {
        const card = document.getElementById('creatorCard');
        const btnSave = document.getElementById('btnSave');
        const btnCancel = document.getElementById('btnCancel');

        if(isEditing) {
            card.classList.add('editing-mode');
            btnSave.innerText = "ACTUALIZAR RECURSO";
            btnSave.style.background = "var(--edit)";
            btnCancel.style.display = "block";
        } else {
            card.classList.remove('editing-mode');
            btnSave.innerText = "GUARDAR RECURSO";
            btnSave.style.background = "var(--accent)";
            btnCancel.style.display = "none";
        }
    }

    // --- RENDERIZADO (AGRUPADO) ---
    function render() {
        const container = document.getElementById('nexusList');
        container.innerHTML = '';

        // 1. Agrupar recursos por Tag
        const groups = {};
        // Ordenamos primero para que los nuevos salgan arriba dentro del grupo
        resources.slice().reverse().forEach(r => {
            if(!groups[r.tag]) groups[r.tag] = [];
            groups[r.tag].push(r);
        });

        // 2. Ordenar las categor√≠as alfab√©ticamente
        const sortedTags = Object.keys(groups).sort();

        // 3. Generar HTML
        if(sortedTags.length === 0) {
            container.innerHTML = `<div style="text-align:center; color:#444; padding:20px;">No hay recursos creados a√∫n.</div>`;
            return;
        }

        sortedTags.forEach(tag => {
            const groupItems = groups[tag];
            const groupId = 'group-' + tag.replace(/\s+/g, '-');

            // HTML del Grupo (Nivel 1)
            let itemsHTML = '';
            groupItems.forEach(r => {
                itemsHTML += `
                    <div class="item-card" id="card-${r.id}">
                        <div class="item-header" onclick="toggleItem('${r.id}')">
                            <span class="item-title">${r.title}</span>
                            <div class="item-actions">
                                <button class="action-btn btn-edit" onclick="event.stopPropagation(); editResource(${r.id})">‚úèÔ∏è</button>
                                <button class="action-btn btn-del" onclick="event.stopPropagation(); deleteResource(${r.id})">üóëÔ∏è</button>
                            </div>
                        </div>
                        <div class="item-body" id="body-${r.id}">
                            <div class="placeholder"></div>
                        </div>
                    </div>
                `;
            });

            const groupHTML = `
                <div class="group-card" id="${groupId}">
                    <div class="group-header" onclick="toggleGroup('${groupId}')">
                        <h3 class="group-title">üìÇ ${tag} <span class="group-count">${groupItems.length}</span></h3>
                        <svg class="group-icon" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"></path></svg>
                    </div>
                    <div class="group-content">
                        <div class="item-wrapper">
                            ${itemsHTML}
                        </div>
                    </div>
                </div>
            `;

            container.insertAdjacentHTML('beforeend', groupHTML);
        });
    }

    // --- INTERACCI√ìN ---
    
    // Abrir/Cerrar Carpeta
    function toggleGroup(id) {
        const group = document.getElementById(id);
        group.classList.toggle('open');
    }

    // Abrir/Cerrar Recurso (Carga diferida)
    function toggleItem(id) {
        const card = document.getElementById(`card-${id}`);
        const body = document.getElementById(`body-${id}`);
        const isOpen = body.style.maxHeight;

        // Cerrar otros items del mismo grupo? (Opcional, aqu√≠ dejamos que abras varios)
        // Si quieres comportamiento acorde√≥n estricto (uno a la vez), descomenta esto:
        // document.querySelectorAll('.item-body').forEach(el => el.style.maxHeight = null);
        // document.querySelectorAll('.item-card').forEach(el => el.classList.remove('active'));

        if(!isOpen) {
            card.classList.add('active');
            body.style.maxHeight = "600px"; // Altura m√°xima
            loadContent(id, body);
        } else {
            card.classList.remove('active');
            body.style.maxHeight = null;
        }
    }

    function loadContent(id, container) {
        // Si ya tiene contenido, no hacer nada
        if(container.querySelector('iframe') || container.querySelector('audio') || container.querySelector('img')) return;

        const r = resources.find(x => x.id == id);
        if(!r) return;

        container.innerHTML = ''; 
        let elem;

        // Generar contenido seg√∫n tipo (Igual que antes)
        if(r.type === 'web-url') {
            elem = document.createElement('iframe'); elem.src = r.content; elem.style.height = "500px";
        } else if (r.type === 'audio-url') {
            elem = document.createElement('audio'); elem.controls = true; elem.src = r.content; elem.style.width = "100%"; elem.style.padding="15px";
        } else if (r.type === 'image-url') {
            elem = document.createElement('img'); elem.src = r.content;
        } else {
            // HTML / Text / JSON
            elem = document.createElement('iframe'); elem.style.height = "500px";
            let html = r.content;
            if(r.type === 'text') html = `<style>body{background:#000;color:#ddd;font-family:sans-serif;padding:20px;line-height:1.5}</style>${r.content}`;
            if(r.type === 'json') html = `<pre style="color:#4ade80; padding:10px">${r.content}</pre>`;
            
            const blob = new Blob([html], {type: 'text/html'});
            elem.src = URL.createObjectURL(blob);
        }
        container.appendChild(elem);
    }

    function saveToLocal() { localStorage.setItem('nexusDataPro', JSON.stringify(resources)); }
    function deleteResource(id) { if(confirm('¬øBorrar?')) { resources = resources.filter(r => r.id != id); saveToLocal(); render(); } }
    function clearAll() { if(confirm('¬øBORRAR TODO?')) { localStorage.removeItem('nexusDataPro'); resources = []; render(); } }

</script>

</body>
</html>
