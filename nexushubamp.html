<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS HUB | Clean Flow</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* ==========================================================================
           EST√âTICA LIMPIA
           ========================================================================== */
        :root {
            --bg-deep: #09090b; 
            --bg-card: #18181b; 
            --bg-hover: #27272a; 
            --border: #3f3f46;
            --txt-main: #f4f4f5;
            --txt-sec: #a1a1aa;
            
            /* Colores de Acento C√≠clicos */
            --c-1: #38bdf8; --c-2: #e879f9; --c-3: #4ade80; 
            --c-4: #fbbf24; --c-5: #818cf8; --c-6: #ff5733; 
            
            --font-head: 'Bebas Neue', sans-serif;
            --font-ui: 'Inter', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            background-color: var(--bg-deep); 
            color: var(--txt-main); 
            font-family: var(--font-ui); 
            margin: 0; 
            padding: 20px 0; /* Un poco de aire arriba y abajo */
            min-height: 100vh; /* Ocupa al menos toda la pantalla */
        }

        /* Contenedor Principal Centrado */
        main { 
            max-width: 900px; 
            margin: 0 auto; 
            width: 100%;
            padding: 0 10px;
        }

        /* ==========================================================================
           ACORDEONES (TARJETAS)
           ========================================================================== */
        .acc-item {
            margin-bottom: 15px; /* Espacio entre tarjetas */
            border-radius: 12px; 
            border: 1px solid var(--border);
            background: var(--bg-card); 
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Efecto al estar activo */
        .acc-item.active {
            border-color: var(--active-color);
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        .acc-header {
            padding: 20px; 
            cursor: pointer; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            background: var(--bg-card); 
            transition: background 0.2s; 
            user-select: none;
        }
        .acc-header:hover { background: var(--bg-hover); }

        .acc-title-group { display: flex; align-items: center; gap: 12px; }
        
        .acc-title { 
            font-family: var(--font-head); 
            font-size: 24px; 
            margin: 0; 
            letter-spacing: 0.5px;
        }
        
        .acc-tag { 
            font-family: var(--font-ui); font-size: 10px; font-weight: 700; padding: 3px 6px; 
            border-radius: 4px; background: rgba(255,255,255,0.1); letter-spacing: 1px; text-transform: uppercase;
            color: var(--txt-sec);
        }
        
        .acc-controls { display: flex; align-items: center; gap: 10px; }
        .acc-icon { transition: transform 0.3s ease; color: var(--txt-sec); }

        /* Botones de acci√≥n (Borrar / Pantalla completa) */
        .action-btn {
            background: none; border: none; color: var(--txt-sec); cursor: pointer;
            padding: 4px; opacity: 0; transition: 0.2s;
        }
        .action-btn:hover { color: var(--txt-main); transform: scale(1.1); }
        .btn-del:hover { color: #ef4444; }
        
        .acc-item:hover .action-btn, .acc-item.active .action-btn { opacity: 1; }

        /* Contenido Desplegable */
        .acc-content {
            max-height: 0; 
            overflow: hidden;
            transition: max-height 0.4s ease-out; /* Animaci√≥n suave de empuje */
            background: var(--bg-deep); 
            border-top: 1px solid transparent;
        }
        .acc-item.active .acc-content { border-top-color: var(--border); }
        
        /* Iframe Responsive */
        iframe { width: 100%; height: 600px; border: none; display: block; }
        
        /* Fullscreen real */
        .acc-content:fullscreen { overflow: hidden; width: 100vw; height: 100vh; }
        .acc-content:fullscreen iframe { height: 100%; }

        /* ==========================================================================
           FORMULARIO DE CREACI√ìN
           ========================================================================== */
        .creator-container { padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        .row { display: grid; grid-template-columns: 2fr 1fr; gap: 10px; }
        
        input, textarea {
            background: #111; border: 1px solid var(--border);
            color: var(--txt-main); padding: 10px; border-radius: 6px;
            font-family: var(--font-ui); font-size: 14px; width: 100%;
        }
        textarea { min-height: 80px; font-family: 'JetBrains Mono', monospace; font-size: 12px; resize: vertical; }
        input:focus, textarea:focus { border-color: var(--c-3); }

        .btn-save {
            background: var(--c-3); color: #000; font-weight: 700;
            padding: 12px; border-radius: 6px; border: none; cursor: pointer;
            font-family: var(--font-head); font-size: 18px; letter-spacing: 1px;
            width: 100%; margin-top: 5px;
        }
        .btn-save:hover { filter: brightness(1.1); }

        /* Colores din√°micos */
        .item-0 { --active-color: #ffffff; color: #ffffff; } /* Creator */
        .item-1 { --active-color: var(--c-1); color: var(--c-1); }
        .item-2 { --active-color: var(--c-2); color: var(--c-2); }
        .item-3 { --active-color: var(--c-3); color: var(--c-3); }
        .item-4 { --active-color: var(--c-4); color: var(--c-4); }
        .item-5 { --active-color: var(--c-5); color: var(--c-5); }
        .item-6 { --active-color: var(--c-6); color: var(--c-6); }

    </style>
</head>
<body>

    <main id="mainContainer">
        
        <div class="acc-item item-0">
            <div class="acc-header" onclick="toggleAcc('creator')">
                <div class="acc-title-group">
                    <h2 class="acc-title">+ NEW RESOURCE</h2>
                </div>
                <div class="acc-controls">
                    <button class="action-btn btn-del" onclick="event.stopPropagation(); clearAllData()" title="Clear All">üóëÔ∏è ALL</button>
                    <svg class="acc-icon" id="icon-creator" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"></path></svg>
                </div>
            </div>
            <div class="acc-content" id="content-creator">
                <div class="creator-container">
                    <div class="row">
                        <input type="text" id="inpTitle" placeholder="T√≠tulo">
                        <input type="text" id="inpTag" placeholder="Tag (Opcional)">
                    </div>
                    <textarea id="inpContent" placeholder="Pega URL, C√≥digo HTML, Texto, Audio link..."></textarea>
                    <button class="btn-save" onclick="createResource()">GUARDAR RECURSO</button>
                </div>
            </div>
        </div>

        <div id="resourceList"></div>

    </main>

<script>
    // --- ESTADO ---
    let resources = JSON.parse(localStorage.getItem('nexusDataClean')) || [];

    // Iniciar
    render();

    // --- CREACI√ìN INTELIGENTE ---
    function createResource() {
        const title = document.getElementById('inpTitle').value;
        let tag = document.getElementById('inpTag').value;
        let content = document.getElementById('inpContent').value.trim();

        if(!title || !content) { alert("Falta informaci√≥n"); return; }

        // Detectar si falta https
        const urlRegex = /^([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}(\/.*)?$/;
        if (urlRegex.test(content) && !content.startsWith('http')) {
            content = 'https://' + content;
        }

        const type = detectType(content);
        if (!tag) tag = type.split('-')[0].toUpperCase();

        const newRes = {
            id: Date.now(),
            title, tag, content, type
        };

        resources.push(newRes);
        save();
        render();

        // Limpiar y cerrar
        document.getElementById('inpTitle').value = '';
        document.getElementById('inpContent').value = '';
        document.getElementById('inpTag').value = '';
        toggleAcc('creator'); 
        
        // Abrir el nuevo autom√°ticamente
        setTimeout(() => toggleAcc(newRes.id), 300);
    }

    function detectType(str) {
        if (str.startsWith('http')) {
            const ext = str.split('?')[0].toLowerCase();
            if (ext.endsWith('.mp3') || ext.endsWith('.wav')) return 'audio-url';
            if (ext.endsWith('.mp4')) return 'video-url';
            if (ext.endsWith('.jpg') || ext.endsWith('.png')) return 'image-url';
            return 'web-url';
        }
        if (str.startsWith('{') || str.startsWith('[')) return 'json';
        if (str.includes('<') && str.includes('>')) return 'html';
        return 'text';
    }

    // --- RENDERIZADO ---
    function render() {
        const list = document.getElementById('resourceList');
        list.innerHTML = '';

        resources.forEach((r, idx) => {
            const color = `item-${(idx % 6) + 1}`;
            let icon = '‚ö°';
            if(r.type === 'web-url') icon = 'üåê';
            if(r.type === 'html') icon = 'üíª';
            if(r.type === 'text') icon = 'üìù';
            if(r.type === 'audio-url') icon = 'üéµ';

            const html = `
                <div class="acc-item ${color}" id="acc-${r.id}">
                    <div class="acc-header" onclick="toggleAcc('${r.id}')">
                        <div class="acc-title-group">
                            <span style="opacity:0.7">${icon}</span>
                            <h2 class="acc-title">${r.title} <span class="acc-tag">${r.tag}</span></h2>
                        </div>
                        <div class="acc-controls">
                            <button class="action-btn btn-del" onclick="event.stopPropagation(); del('${r.id}')">üóëÔ∏è</button>
                            <button class="action-btn" onclick="event.stopPropagation(); fs('content-${r.id}')">‚õ∂</button>
                            <svg class="acc-icon" id="icon-${r.id}" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"></path></svg>
                        </div>
                    </div>
                    <div class="acc-content" id="content-${r.id}">
                        <div class="iframe-box"></div>
                    </div>
                </div>
            `;
            list.insertAdjacentHTML('beforeend', html);
        });
    }

    // --- L√ìGICA DE INTERFAZ (PUSH DOWN) ---
    function toggleAcc(id) {
        const isCreator = id === 'creator';
        const item = document.getElementById(isCreator ? 'acc-item-0' : `acc-${id}`) || document.querySelector(isCreator ? '.item-0' : `#acc-${id}`);
        const content = document.getElementById(`content-${id}`);
        const icon = document.getElementById(`icon-${id}`);
        
        // Comprobar estado actual
        const isOpen = content.style.maxHeight;

        // 1. Cerrar TODO (Esto hace que se replieguen)
        document.querySelectorAll('.acc-content').forEach(el => el.style.maxHeight = null);
        document.querySelectorAll('.acc-icon').forEach(el => el.style.transform = 'rotate(0deg)');
        document.querySelectorAll('.acc-item').forEach(el => el.classList.remove('active'));

        // 2. Si estaba cerrado, ABRIRLO (Esto empuja hacia abajo)
        if (!isOpen) {
            item.classList.add('active');
            // Usamos un valor alto seguro para permitir contenido largo, pero el contenedor padre crecer√°
            content.style.maxHeight = "800px"; 
            icon.style.transform = 'rotate(180deg)';

            if(!isCreator) loadContent(id, content);

            // Scroll suave hacia el elemento
            setTimeout(() => {
                const yOffset = -20; 
                const y = item.getBoundingClientRect().top + window.pageYOffset + yOffset;
                window.scrollTo({top: y, behavior: 'smooth'});
            }, 300);
        }
    }

    // Generar contenido din√°micamente (Blobs)
    function loadContent(id, container) {
        // Evitar recargar si ya existe
        if(container.querySelector('iframe')) return;

        // Buscar datos
        // Nota: convertimos id a number porque Date.now() es numero
        const r = resources.find(x => x.id == id);
        if(!r) return;

        const box = container.querySelector('.iframe-box');
        const iframe = document.createElement('iframe');

        if(r.type === 'web-url') {
            iframe.src = r.content;
        } else {
            // Generar HTML interno
            let finalHTML = r.content;
            
            if(r.type === 'text') {
                finalHTML = `<style>body{background:#09090b;color:#ddd;font-family:sans-serif;padding:30px;line-height:1.6;font-size:18px;white-space:pre-wrap;}</style>${r.content}`;
            } else if (r.type === 'json') {
                 finalHTML = `<pre style="color:#ddd;padding:20px;">${r.content}</pre>`;
            } else if (r.type === 'audio-url') {
                finalHTML = `<style>body{background:#09090b;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}</style>
                <audio controls src="${r.content}"></audio>`;
            }

            const blob = new Blob([finalHTML], {type: 'text/html'});
            iframe.src = URL.createObjectURL(blob);
        }

        box.appendChild(iframe);
    }

    // --- UTILIDADES ---
    function save() { localStorage.setItem('nexusDataClean', JSON.stringify(resources)); }
    
    function del(id) {
        if(confirm('¬øBorrar?')) {
            resources = resources.filter(r => r.id != id);
            save(); render();
        }
    }

    function clearAllData() {
        if(confirm('¬øBORRAR TODO?')) {
            localStorage.removeItem('nexusDataClean');
            resources = [];
            render();
        }
    }

    function fs(id) {
        const el = document.getElementById(id);
        if (el.requestFullscreen) el.requestFullscreen();
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    }
</script>

</body>
</html>
