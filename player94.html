<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />   
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>MDC Studio Player (Fixed Video Layout)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4f46e5; --primary-hover: #4338ca; --bg-body: #f3f4f6; --card-bg: #ffffff; --text-main: #1f2937; --text-sec: #6b7280; --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); --radius: 12px; --selected-word: #ef4444; --nav-active: #2563eb; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        /* === CAMBIO 1: Body sin scroll general === */
        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-body); 
            color: var(--text-main); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; /* Evita que la p√°gina entera haga scroll */
        }
        
        #mdc-header { display: none !important; }
        
        /* === SETUP SCREEN (Pantalla de carga) === */
        #setup-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f9fafb; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding: 40px 20px; overflow-y: auto; }
        .setup-container { width: 100%; max-width: 900px; display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 20px; }
        @media (max-width: 800px) { .setup-container { grid-template-columns: 1fr; } }
        /* BUSCA ESTO EN TU <style> Y AGREGA min-width: 0 */
.setup-card { 
    background: white; 
    padding: 30px; 
    border-radius: 20px; 
    box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); 
    border: 1px solid #e5e7eb; 
    height: fit-content; 
    position: relative; 
    
    /* üî• ESTA L√çNEA ES M√ÅGICA: Evita que la tarjeta se expanda infinitamente */
    min-width: 0; 
}
        .setup-title { font-size: 20px; font-weight: 800; color: var(--text-main); margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-label { display: block; font-size: 12px; font-weight: 700; color: var(--text-sec); margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; }
        .text-input { width: 100%; padding: 10px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 14px; font-family: monospace; transition: 0.2s; }
        .text-input:focus { border-color: var(--primary); outline: none; }
        
        .file-upload-btn { display: flex; align-items: center; justify-content: center; width: 100%; padding: 10px; border: 2px dashed #cbd5e1; border-radius: 8px; color: var(--text-sec); font-weight: 600; cursor: pointer; position: relative; font-size: 14px; transition: 0.2s; background: #f8fafc; }
        .file-upload-btn:hover { border-color: var(--primary); color: var(--primary); background: #eef2ff; }
        .file-upload-btn.loaded { border-color: #10b981; color: #065f46; background: #d1fae5; border-style: solid; }
        
        .backup-btn { position: relative; flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #e5e7eb; background: white; color: var(--text-main); font-weight: 600; cursor: pointer; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 5px; overflow: hidden; }
        .backup-btn:hover { background: #f9fafb; border-color: var(--primary); color: var(--primary); }
        input[type="file"] { position: absolute; width: 100%; height: 100%; opacity: 0; cursor: pointer; top:0; left:0; }
        
        .start-btn { background: var(--primary); color: white; border: none; width: 100%; padding: 14px; border-radius: 10px; font-size: 16px; font-weight: 800; cursor: pointer; margin-top: 10px; transition: 0.2s; box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2); }
        .start-btn:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .backup-actions { display: flex; gap: 10px; margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; }

        .history-list { display: flex; flex-direction: column; gap: 10px; max-height: 300px; overflow-y: auto; }
        .history-item { display: flex; align-items: center; padding: 12px; background: #f3f4f6; border-radius: 10px; cursor: pointer; transition: 0.2s; border: 1px solid transparent; }
        .history-item:hover { background: white; border-color: var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .h-thumb { width: 50px; height: 38px; border-radius: 4px; background: #000; margin-right: 12px; background-size: cover; background-position: center; flex-shrink: 0; }
        .h-info { flex: 1; min-width: 0; }
        .h-title { font-size: 14px; font-weight: 700; color: var(--text-main); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .h-date { font-size: 11px; color: var(--text-sec); }
        .h-btn-del { padding: 5px 8px; font-size: 12px; color: #ef4444; background: transparent; border: none; cursor: pointer; opacity: 0.5; }
        .h-btn-del:hover { opacity: 1; background: #fee2e2; border-radius: 4px; }
        .empty-history { text-align: center; color: #9ca3af; font-size: 14px; padding: 20px; font-style: italic; }
        .library-section { margin-bottom: 25px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .library-label { display: block; font-size: 12px; font-weight: 700; color: var(--primary); margin-bottom: 10px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        .subtle-link { position: absolute; top: 20px; right: 20px; text-decoration: none; color: #d1d5db; font-size: 11px; font-weight: 600; padding: 6px 12px; border-radius: 20px; border: 1px solid transparent; transition: all 0.3s ease; display: flex; align-items: center; gap: 5px; }
        .subtle-link:hover { color: var(--primary); border-color: #e0e7ff; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* === CAMBIO 2: PLAYER UI (Layout Flexbox) === */
        #player-ui { 
            display: none; 
            width: 100%; 
            height: 100%; 
            position: fixed; 
            top: 0; 
            left: 0;
            background: var(--bg-body);
            z-index: 100;
        }

        .page-max-width { 
            max-width: 1000px; 
            margin: 0 auto; 
            width: 100%; 
            height: 100%; /* Altura completa */
            display: flex; /* Flexbox vertical */
            flex-direction: column; 
            position: relative; 
        }

        /* Video bloqueado arriba (no sticky, sino bloque flex) */
        .video-wrapper { 
            position: relative; 
            width: 100%; 
            background: #000; 
            z-index: 500; 
            box-shadow: var(--shadow); 
            flex-shrink: 0; /* No encoger el video */
        }
        
        .video-inner { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; background: #000; }

        #video-cover { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; background-repeat: no-repeat; z-index: 10; cursor: pointer; display: flex; align-items: center; justify-content: center; background-color: #000; }
        #video-cover::after { content: '‚ñ∂'; font-size: 60px; color: white; filter: drop-shadow(0 2px 10px rgba(0,0,0,0.7)); opacity: 0.9; transition: 0.2s; }
        #video-cover:hover::after { transform: scale(1.1); opacity: 1; color: var(--primary); }

        /* === CAMBIO 3: Caja de Di√°logos (Scroll Independiente) === */

.dialogue-container { 
    padding: 20px 15px 140px 15px; 
    max-width: 600px; 
    margin: 0 auto; 
    width: 100%;
    flex: 1; 
    overflow-y: auto; 
    position: relative; 
    scroll-behavior: smooth;
    
    /* AGREGA ESTA L√çNEA PARA ARREGLAR SAFARI */

}

        .dialogue-container::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        .dialogue-container::-webkit-scrollbar-thumb:hover { background: #9ca3af; }

        .line { background: var(--card-bg); border-radius: var(--radius); padding: 12px; margin-bottom: 16px; box-shadow: var(--shadow); border-left: 4px solid transparent; transition: 0.2s; }
        .line.active { border-left-color: var(--primary); background-color: #eef2ff; transform: scale(1.02); }
        .line-content { display: flex; gap: 10px; align-items: flex-start; }
        .text-block { flex: 1; }
        .english { font-size: 1.05rem; font-weight: 600; line-height: 1.6; color: var(--text-main); margin-bottom: 6px; }
        .spanish { font-size: 0.95rem; color: var(--text-sec); border-top: 1px solid #eee; padding-top: 6px; display: none; line-height: 1.4; }

        .controls { display: flex; flex-direction: column; gap: 3px; min-width: 60px; margin-top: -2px; }
        .btn { border: none; border-radius: 6px; padding: 5px 0; font-size: 12px; font-weight: 600; cursor: pointer; width: 100%; }
        .playBtn { background-color: var(--primary); color: white; }

        .word-interactive.english-word.selected-word { color: var(--selected-word); font-weight: 800; text-decoration: underline; text-decoration-thickness: 2px; text-decoration-color: rgba(239, 68, 68, 0.3); }

        /* === BARRA INFERIOR === */
        #control-bar {

        .bar-btn { background: transparent; border: none; color: white; width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 18px; cursor: pointer; transition: 0.2s; }
        .bar-btn:hover { background: rgba(255,255,255,0.2); }
        .bar-btn.active-state { background: rgba(255,255,255,0.9); color: var(--primary); box-shadow: 0 0 10px var(--primary); }
        .bar-btn.disabled { opacity: 0.3; pointer-events: none; }
        .bar-divider { width: 1px; height: 20px; background: rgba(255,255,255,0.2); }
        .nav-count { font-size: 13px; font-weight: 600; color: #e5e7eb; min-width: 40px; text-align: center; }
        
        .popup-menu { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: rgba(31, 41, 55, 0.95); backdrop-filter: blur(10px); padding: 15px; border-radius: 12px; color: white; display: none; flex-direction: column; gap: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); z-index: 950; min-width: 200px; }
        .popup-menu.active { display: flex; animation: slideUp 0.2s ease; }
        .timing-row { display: flex; justify-content: space-between; align-items: center; font-size: 13px; font-weight: 600; }
        .timing-input { width: 60px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 4px; padding: 4px; text-align: center; font-family: 'Inter', sans-serif; }
        .slider-label { font-size: 12px; text-align: center; color: #d1d5db; margin-bottom: 5px; }
        input[type=range] { width: 100%; cursor: pointer; }
        @keyframes slideUp { from { opacity: 0; transform: translate(-50%, 10px); } to { opacity: 1; transform: translate(-50%, 0); } }
        
        #home-btn { position: fixed; top: 15px; left: 15px; z-index: 600; background: rgba(0,0,0,0.5); color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: 700; backdrop-filter: blur(4px); }

    <script>
    let YOUTUBE_ID = '';
    let VIDEO_TITLE = 'Saved from Studio';
    let SUBTITLES_DATA = [];
    const HISTORY_KEY = 'mdc_studio_history';

    // =========================================================================
    // ‚öôÔ∏è CONFIGURACI√ìN GITHUB: PEGA AQU√ç TU URL "RAW" DEL ARCHIVO .JSON
    // =========================================================================
    const LIBRARY_URL = 'https://paradisonetworx.com/biblioteca.json'; 
    // =========================================================================

    let REMOTE_LIBRARY = [];

    document.addEventListener('DOMContentLoaded', () => { 
        renderHistoryList();
        loadRemoteLibrary(); 
    });

    // === FUNCI√ìN PARA DESCARGAR DATOS DE GITHUB ===
    async function loadRemoteLibrary() {
        const list = document.getElementById('library-list');
        list.innerHTML = '<div class="empty-history" style="color:#4f46e5;">‚è≥ Buscando videos...</div>';
        
        if(LIBRARY_URL.includes('TuUsuario/TuRepositorio')) {
            list.innerHTML = '<div class="empty-history" style="color:#9ca3af;">(Configura la URL de GitHub en el c√≥digo)</div>';
            return;
        }

        try {
            const response = await fetch(LIBRARY_URL + '?t=' + new Date().getTime());
            if (!response.ok) throw new Error("Error de conexi√≥n");
            REMOTE_LIBRARY = await response.json();
            
            if (REMOTE_LIBRARY.pin && REMOTE_LIBRARY.videos) {
                REMOTE_LIBRARY = REMOTE_LIBRARY.videos;
            } else if (!Array.isArray(REMOTE_LIBRARY)) {
                REMOTE_LIBRARY = [];
            }

            renderLibraryItems(); 
        } catch (error) {
            console.error(error);
            list.innerHTML = `
                <div class="empty-history" style="color:#ef4444;">
                    ‚ùå No se pudo cargar la biblioteca.<br>
                    <small>Verifica tu URL o conexi√≥n.</small>
                </div>`;
        }
    }

    // === RENDERIZAR ITEMS REMOTOS ===
    function renderLibraryItems() {
        const list = document.getElementById('library-list');
        list.innerHTML = '';

        if(REMOTE_LIBRARY.length === 0) {
            list.innerHTML = '<div class="empty-history">La biblioteca est√° vac√≠a.</div>';
            return;
        }

        REMOTE_LIBRARY.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.style.borderLeft = "4px solid #4f46e5";
            div.onclick = () => loadFromLibrary(index);
            div.innerHTML = `
                <div class="h-thumb" style="background-image: url('https://img.youtube.com/vi/${item.id}/default.jpg')"></div>
                <div class="h-info">
                    <div class="h-title">${item.title}</div>
                    <div class="h-date" style="color:#4f46e5; font-weight:600;">‚òÅÔ∏è Biblioteca</div>
                </div>
                <div style="font-size:18px; color:#aaa;">‚ñ∂</div>
            `;
            list.appendChild(div);
        });
    }

    function loadFromLibrary(index) {
        const item = REMOTE_LIBRARY[index];
        if(!item) return;
        if(player && typeof player.stopVideo === 'function') player.stopVideo();
        isSegmentPlaying = false;

    function parseSRT(text) {
        const pattern = /(\d{2}:\d{2}:\d{2},\d{3}) --> (\d{2}:\d{2}:\d{2},\d{3})\n([\s\S]*?)(?=\n\n|\n*$|\d+\n\d{2}:)/g;
        let result = []; let match;
        const cleanText = text.replace(/\r\n/g, '\n').replace(/\n\r/g, '\n');
        while ((match = pattern.exec(cleanText)) !== null) {
            result.push({ start: timeToSec(match[1]), end: timeToSec(match[2]), text: match[3].replace(/\n/g, ' ').replace(/<[^>]*>/g, '').trim() });
        }
        return result;
    }
    function timeToSec(t) {
        const [h, m, s] = t.split(':'); const [sec, ms] = s.split(',');

function checkTime() {
        if (!player || !player.getCurrentTime) return;
        
        const currentTime = player.getCurrentTime();
        
        // Guardar tiempo cada 5s
        if (Math.floor(currentTime) % 5 === 0) localStorage.setItem(STORAGE_KEY_TIME, currentTime);
        
        // L√ìGICA DE PAUSA DEL SEGMENTO
        if (isSegmentPlaying && currentTime >= segmentEndTime) {
            
            // --- NUEVA L√ìGICA MIRROR ---
            if (isMirrorActive) {
                player.pauseVideo();
                isSegmentPlaying = false; 

                // Obtenemos el bot√≥n activo para saber qu√© linea estamos tocando
                const activeBtn = document.querySelector('.playBtn[data-state="playing"]');
                const line = activeBtn ? activeBtn.closest('.line') : null;
                
                // Calculamos duraci√≥n del silencio (igual a la duraci√≥n del subt√≠tulo)
                let durationMs = 2000; // default
                if(line) {
                    const s = parseFloat(line.dataset.start);
                    const e = parseFloat(line.dataset.end);
                    durationMs = (e - s) * 1000;
                }

                setTimeout(() => {
                    // Verificaci√≥n de seguridad: Si el usuario cancel√≥ manualmente (dio Stop), no reactivar
                    if (activeBtn && activeBtn.dataset.state !== 'playing') return;

                    if (isLooping) {
                        // LOOP + MIRROR: Repetir el mismo
                        if(line) {
                            const start = parseFloat(line.dataset.start) - timeOffset;
                            player.seekTo(Math.max(0, start), true);
                            player.playVideo();
                            isSegmentPlaying = true; // Reactivamos tracking
                        }
                    } else {
                        // MIRROR NORMAL: Pasar al siguiente subt√≠tulo
                        const nextLine = line ? line.nextElementSibling : null;
                        if(nextLine && nextLine.classList.contains('line')) {
                            // Limpiamos estado anterior y clickeamos el siguiente
                            resetButtons();
                            nextLine.querySelector('.playBtn').click();
                            
                            // üî• CORRECCI√ìN AQU√ç: Forzamos el scroll al nuevo elemento
                            if(autoScroll) scrollToActiveElement(nextLine);

                        } else {
                            // Fin de la lista
                            resetButtons();
                            scrollEnabled = true;
                        }
                    }
                }, durationMs);

                return; // Salimos para que no ejecute la l√≥gica est√°ndar de abajo
            }
            // ---------------------------
            
            // Si el modo Loop est√° activo (y NO Mirror), volver al inicio inmediatamente
            if (isLooping) {
                const activeBtn = document.querySelector('.playBtn[data-state="playing"]');
                if(activeBtn) {
                    const line = activeBtn.closest('.line');
                    const start = parseFloat(line.dataset.start) - timeOffset;
                    player.seekTo(Math.max(0, start), true);
                    return;
                }
            }
            
            // Si no es Loop ni Mirror, PAUSAR (comportamiento normal)
            player.pauseVideo(); 
            isSegmentPlaying = false; 
            resetButtons(); 
            scrollEnabled = true; 
            return;
        }
        
        // Resaltado de l√≠neas

    }

        else { currentIndexArray += direction; if (currentIndexArray >= engSelection.length) currentIndexArray = 0; if (currentIndexArray < 0) currentIndexArray = engSelection.length - 1; }
        activeWordID = engSelection[currentIndexArray];
        const targetEl = document.querySelector(`.english-word[data-idx="${activeWordID}"]`);
        if(targetEl) targetEl.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
        renderWordStates();
    }
    function speakText(text, onStart, onEnd) { window.speechSynthesis.cancel(); const utter = new SpeechSynthesisUtterance(text); utter.lang = TTS_LANG; utter.rate = TTS_RATE; if(onStart) utter.onstart = onStart; if(onEnd) utter.onend = onEnd; window.speechSynthesis.speak(utter); }
    function speakActiveOrSelected() { if (activeWordID !== null) { speakWordById(activeWordID); return; } if (engSelection.length > 0) { activeWordID = engSelection[0]; renderWordStates(); speakWordById(activeWordID); } }
    function speakWordById(idx) { const el = document.querySelector(`.english-word[data-idx="${idx}"]`); if (el) speakText(el.innerText); }
    function saveSelectionToStorage(key, selector) { const selectedElements = document.querySelectorAll(selector); const indices = Array.from(selectedElements).map(el => parseInt(el.dataset.idx)); localStorage.setItem(key, JSON.stringify(indices)); }
    function clearAllWords() { if(!confirm('Reset all selections?')) return; engSelection = []; activeWordID = null; localStorage.removeItem(STORAGE_KEY_ENG); document.querySelectorAll('.spanish-word.selected-word').forEach(el => el.classList.remove('selected-word')); localStorage.removeItem(STORAGE_KEY_ESP); renderWordStates(); }
    
    function attachButtonEvents() {
        document.querySelectorAll('.playBtn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation(); const line = btn.closest('.line');
                const start = parseFloat(line.dataset.start) - timeOffset; const end = parseFloat(line.dataset.end) + endPadding;
                if (btn.dataset.state === 'playing') { player.pauseVideo(); isSegmentPlaying = false; resetButtons(); return; }
                resetButtons(); window.speechSynthesis.cancel(); document.querySelectorAll('.line.active').forEach(l => l.classList.remove('active'));
                scrollEnabled = false; isSegmentPlaying = true; segmentEndTime = end;
                player.seekTo(Math.max(0, start), true); player.playVideo(); player.setPlaybackRate(currentPlaybackRate);
                btn.textContent = "Stop"; btn.dataset.state = 'playing'; line.classList.add('active');
            });
        });
        document.querySelectorAll('.speakBtn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation(); const line = btn.closest('.line'); const text = line.querySelector('.english').innerText;
                if (btn.dataset.state === 'speaking') { window.speechSynthesis.cancel(); resetButtons(); return; }
                resetButtons(); window.speechSynthesis.cancel(); player.pauseVideo();
                speakText(text, () => { btn.textContent = "Stop"; btn.dataset.state = 'speaking'; document.querySelectorAll('.line.active').forEach(l => l.classList.remove('active')); line.classList.add('active'); }, () => { resetButtons(); });
            });
        });
    }
    
    document.addEventListener('keydown', (e) => {
        if(document.getElementById('setup-screen').style.display !== 'none') return; 
        if(e.target.tagName === 'INPUT') return;
        switch(e.code) {
            case 'Space':
                e.preventDefault();
                const activeLine = document.querySelector('.line.active');
                if (activeLine) { activeLine.querySelector('.playBtn').click(); } 
                else if(engSelection.length > 0) {
                    const word = document.querySelector(`.english-word[data-idx="${activeWordID || engSelection[0]}"]`);
                    if(word) word.closest('.line').querySelector('.playBtn').click();
                }
                break;
            case 'ArrowLeft': navigateWords(-1); break;
            case 'ArrowRight': navigateWords(1); break;
            case 'ArrowUp': e.preventDefault(); currentPlaybackRate = parseFloat((currentPlaybackRate + 0.1).toFixed(1)); if(currentPlaybackRate > 2.0) currentPlaybackRate = 2.0; cycleSpeedInternal(); break;
            case 'ArrowDown': e.preventDefault(); currentPlaybackRate = parseFloat((currentPlaybackRate - 0.1).toFixed(1)); if(currentPlaybackRate < 0.5) currentPlaybackRate = 0.5; cycleSpeedInternal(); break;
            case 'KeyR': const activeLineR = document.querySelector('.line.active'); if(activeLineR) activeLineR.querySelector('.saveBtn').click(); break;
            case 'KeyL': toggleLoop(); break;
        }
    });

    function cycleSpeedInternal() { localStorage.setItem(PREF_SPEED, currentPlaybackRate); if(player && player.setPlaybackRate) player.setPlaybackRate(currentPlaybackRate); document.getElementById('btn-speed').innerText = currentPlaybackRate + 'x'; }

function saveLineToVocab(btn) {
        const line = btn.closest('.line'); 
        const vocabKey = 'mdc_vocab_list'; 
        let items = JSON.parse(localStorage.getItem(vocabKey) || '[]');
        
        const selectedEng = Array.from(line.querySelectorAll('.english-word.selected-word, .english-word.nav-active-word'));
        const selectedEsp = Array.from(line.querySelectorAll('.spanish-word.selected-word'));
        let itemsToAdd = [];
        

    const contextSource = {
        type: 'youtube',
        videoId: YOUTUBE_ID,
        title: VIDEO_TITLE,
        timestamp: parseFloat(line.dataset.start),
        context: line.querySelector('.english').innerText 
    };

        const isDuplicate = (textToCheck) => {
            const cleanCheck = sanitizeText(textToCheck).toLowerCase();
            for (let item of items) {
                if (!item.isFolder && item.eng && sanitizeText(item.eng).toLowerCase() === cleanCheck) return true;
                if (item.isFolder && item.items) {
                    for (let sub of item.items) {
                        if (sub.eng && sanitizeText(sub.eng).toLowerCase() === cleanCheck) return true;
                    }
                }
            }
            return false;
        };
        
        // --- CASO A: Palabras individuales seleccionadas (Azules) ---
        if (selectedEng.length > 0) {
            let translation = ""; 
            if (selectedEng.length === 1 && selectedEsp.length === 1) { 
                translation = selectedEsp[0].innerText.trim(); 
            }
            
            selectedEng.forEach(span => { 
                const cleanEng = sanitizeText(span.innerText);
                if (isDuplicate(cleanEng)) {
                    console.log(`Palabra "${cleanEng}" ignorada (ya existe).`);
                    return; 
                }
                const cleanEsp = sanitizeText(translation);
                
                // üî• AQUI FALTABA EL SOURCE EN TU CODIGO ANTERIOR üî•
                itemsToAdd.push({ 
                    id: Date.now() + Math.random(), 
                    isFolder: false, 
                    eng: cleanEng, 
                    esp: cleanEsp, 
                    isHighlighted: false,
                    source: contextSource, // <--- AHORA S√ç SE GUARDA EL VIDEO
                    dateAdded: Date.now()
                }); 
            });
        } 
        // --- CASO B: Frase completa (Sin seleccionar nada) ---
        else {
            const rawEng = line.querySelector('.english').innerText;
            const cleanEng = sanitizeText(rawEng);

            if (!isDuplicate(cleanEng)) {
                const rawEsp = line.querySelector('.spanish').innerText;
                const cleanEsp = sanitizeText(rawEsp);

                itemsToAdd.push({ 
                    id: Date.now() + Math.random(), 
                    isFolder: false, 
                    eng: cleanEng, 
                    esp: cleanEsp, 
                    isHighlighted: false,
                    source: contextSource, // Este ya lo ten√≠as bien
                    dateAdded: Date.now()
                });
            } else {
                 alert("Esta frase ya existe en tu vocabulario.");
                 return;
            }
        }
        
        if (itemsToAdd.length === 0) {
            const originalText = btn.innerHTML; btn.innerHTML = "‚ö†Ô∏è"; 
            setTimeout(() => { btn.innerHTML = originalText; }, 1000);
            return;
        }

        // --- L√ìGICA DE CARPETAS ---
        const targetNameRaw = VIDEO_TITLE || "Saved from Studio";
        const cleanTargetName = targetNameRaw.trim(); 

        let targetFolder = items.find(i => 
            i.isFolder === true && 
            i.name.trim().toLowerCase() === cleanTargetName.toLowerCase()
        );
        
        if (targetFolder) { 
            itemsToAdd.reverse().forEach(item => targetFolder.items.unshift(item)); 
            items = items.filter(i => i.id !== targetFolder.id); 
            items.unshift(targetFolder);
        } else { 
            const newFolder = { 
                id: Date.now() + 1, 
                isFolder: true, 
                name: cleanTargetName, 
                items: itemsToAdd 
            }; 
            items.unshift(newFolder); 
        }
        
        localStorage.setItem(vocabKey, JSON.stringify(items));
        
        const originalText = btn.innerHTML; btn.innerHTML = "‚úì"; btn.style.backgroundColor = "#10b981"; btn.style.color = "white";
        setTimeout(() => { btn.innerHTML = originalText; btn.style.backgroundColor = ""; btn.style.color = ""; }, 1000);
    }
    
    function resetButtons() { document.querySelectorAll('.playBtn').forEach(b => { b.textContent = "Play"; b.removeAttribute('data-state'); }); document.querySelectorAll('.speakBtn').forEach(b => { b.textContent = "Speak"; b.removeAttribute('data-state'); }); }
    
    document.addEventListener('click', function(e) { 
        const timingMenu = document.getElementById('timing-menu'); 
        const timingBtn = document.getElementById('btn-timing'); 
        const posMenu = document.getElementById('position-menu');
        const posBtn = document.getElementById('btn-position');
        
        if (!timingMenu.contains(e.target) && !timingBtn.contains(e.target) && timingMenu.classList.contains('active')) { toggleMenu('timing-menu'); }
        if (!posMenu.contains(e.target) && !posBtn.contains(e.target) && posMenu.classList.contains('active')) { toggleMenu('position-menu'); }
    });
