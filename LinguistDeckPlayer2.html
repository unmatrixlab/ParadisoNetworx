<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>MDC Studio Player Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4f46e5; --primary-hover: #4338ca; --bg-body: #f3f4f6; --card-bg: #ffffff; --text-main: #1f2937; --text-sec: #6b7280; --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); --radius: 12px; --selected-word: #ef4444; --nav-active: #2563eb; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--text-main); height: 100vh; display: flex; flex-direction: column; }
        #mdc-header { display: none !important; }
        
        /* === SETUP SCREEN === */
        #setup-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f9fafb; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding: 40px 20px; overflow-y: auto; }
        .setup-container { width: 100%; max-width: 900px; display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        @media (max-width: 800px) { .setup-container { grid-template-columns: 1fr; } }
        .setup-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); border: 1px solid #e5e7eb; height: fit-content; position: relative; }
        .setup-title { font-size: 20px; font-weight: 800; color: var(--text-main); margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-label { display: block; font-size: 12px; font-weight: 700; color: var(--text-sec); margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; }
        .text-input { width: 100%; padding: 10px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 14px; font-family: monospace; transition: 0.2s; }
        .text-input:focus { border-color: var(--primary); outline: none; }
        .file-upload-btn { display: flex; align-items: center; justify-content: center; width: 100%; padding: 10px; border: 2px dashed #cbd5e1; border-radius: 8px; color: var(--text-sec); font-weight: 600; cursor: pointer; position: relative; font-size: 14px; transition: 0.2s; background: #f8fafc; }
        .file-upload-btn:hover { border-color: var(--primary); color: var(--primary); background: #eef2ff; }
        .file-upload-btn.loaded { border-color: #10b981; color: #065f46; background: #d1fae5; border-style: solid; }
        input[type="file"] { position: absolute; width: 100%; height: 100%; opacity: 0; cursor: pointer; top:0; left:0; }
        .start-btn { background: var(--primary); color: white; border: none; width: 100%; padding: 14px; border-radius: 10px; font-size: 16px; font-weight: 800; cursor: pointer; margin-top: 10px; transition: 0.2s; box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2); }
        .start-btn:hover { background: var(--primary-hover); transform: translateY(-1px); }

        /* BACKUP SECTION */
        .backup-actions { display: flex; gap: 10px; margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; }
        .backup-btn { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #e5e7eb; background: white; color: var(--text-main); font-weight: 600; cursor: pointer; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .backup-btn:hover { background: #f9fafb; border-color: var(--primary); color: var(--primary); }

        /* LISTA HISTORIAL */
        .history-list { display: flex; flex-direction: column; gap: 10px; max-height: 400px; overflow-y: auto; }
        .history-item { display: flex; align-items: center; padding: 12px; background: #f3f4f6; border-radius: 10px; cursor: pointer; transition: 0.2s; border: 1px solid transparent; }
        .history-item:hover { background: white; border-color: var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .h-thumb { width: 50px; height: 38px; border-radius: 4px; background: #000; margin-right: 12px; background-size: cover; background-position: center; flex-shrink: 0; }
        .h-info { flex: 1; min-width: 0; }
        .h-title { font-size: 14px; font-weight: 700; color: var(--text-main); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .h-date { font-size: 11px; color: var(--text-sec); }
        .h-btn-del { padding: 5px 8px; font-size: 12px; color: #ef4444; background: transparent; border: none; cursor: pointer; opacity: 0.5; }
        .h-btn-del:hover { opacity: 1; background: #fee2e2; border-radius: 4px; }
        .empty-history { text-align: center; color: #9ca3af; font-size: 14px; padding: 20px; font-style: italic; }

        /* === PLAYER UI === */
        #player-ui { display: none; width: 100%; }
        .page-max-width { max-width: 1000px; margin: 0 auto; width: 100%; position: relative; }
        .video-wrapper { position: sticky; top: 0; width: 100%; background: #000; z-index: 500; box-shadow: var(--shadow); }
        .video-inner { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; background: #000; }
        .video-inner iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .dialogue-container { padding: 20px 15px 140px 15px; max-width: 600px; margin: 0 auto; }
        
        .line { background: var(--card-bg); border-radius: var(--radius); padding: 12px; margin-bottom: 16px; box-shadow: var(--shadow); border-left: 4px solid transparent; transition: 0.2s; }
        .line.active { border-left-color: var(--primary); background-color: #eef2ff; transform: scale(1.02); }
        .line-content { display: flex; gap: 10px; align-items: flex-start; }
        .text-block { flex: 1; }
        .english { font-size: 1.05rem; font-weight: 600; line-height: 1.6; color: var(--text-main); margin-bottom: 6px; }
        .spanish { font-size: 0.95rem; color: var(--text-sec); border-top: 1px solid #eee; padding-top: 6px; display: none; line-height: 1.4; }
        .spanish.visible { display: block; animation: fadeIn 0.3s ease; }
        .controls { display: flex; flex-direction: column; gap: 3px; min-width: 60px; margin-top: -2px; }
        .btn { border: none; border-radius: 6px; padding: 5px 0; font-size: 12px; font-weight: 600; cursor: pointer; width: 100%; }
        .playBtn { background-color: var(--primary); color: white; }
        .speakBtn { background-color: #e5e7eb; color: var(--text-main); }
        .saveBtn { background-color: white; border: 2px solid #10b981; color: #10b981; font-size: 14px; padding: 4px 0; line-height: 1; }
        
        .word-interactive { border-radius: 3px; padding: 0 1px; cursor: pointer; display: inline-block; }
        .word-interactive:hover { background-color: rgba(0,0,0,0.05); }
        .word-interactive.english-word.selected-word { color: var(--selected-word); font-weight: 800; text-decoration: underline; text-decoration-thickness: 2px; text-decoration-color: rgba(239, 68, 68, 0.3); }
        .word-interactive.english-word.nav-active-word { color: var(--nav-active) !important; text-decoration-color: var(--nav-active) !important; background-color: rgba(37, 99, 235, 0.1); border-radius: 4px; }
        .word-interactive.spanish-word.selected-word { color: #be123c; font-weight: 700; }

        #control-bar { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); background: rgba(31, 41, 55, 0.95); backdrop-filter: blur(8px); color: white; padding: 6px 12px; border-radius: 50px; display: flex; align-items: center; gap: 8px; box-shadow: 0 6px 20px rgba(0,0,0,0.25); z-index: 900; min-width: 320px; justify-content: space-between; }
        .bar-btn { background: transparent; border: none; color: white; width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 18px; cursor: pointer; transition: 0.2s; }
        .bar-btn:hover { background: rgba(255,255,255,0.2); }
        .bar-btn.active-state { background: rgba(255,255,255,0.9); color: var(--primary); box-shadow: 0 0 10px var(--primary); }
        .bar-btn.disabled { opacity: 0.3; pointer-events: none; }
        .bar-divider { width: 1px; height: 20px; background: rgba(255,255,255,0.2); }
        .nav-count { font-size: 13px; font-weight: 600; color: #e5e7eb; min-width: 40px; text-align: center; }
        
        .timing-popup { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: rgba(31, 41, 55, 0.95); backdrop-filter: blur(10px); padding: 15px; border-radius: 12px; color: white; display: none; flex-direction: column; gap: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); z-index: 950; min-width: 200px; }
        .timing-popup.active { display: flex; animation: slideUp 0.2s ease; }
        .timing-row { display: flex; justify-content: space-between; align-items: center; font-size: 13px; font-weight: 600; }
        .timing-input { width: 60px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 4px; padding: 4px; text-align: center; font-family: 'Inter', sans-serif; }
        @keyframes slideUp { from { opacity: 0; transform: translate(-50%, 10px); } to { opacity: 1; transform: translate(-50%, 0); } }
        
        #home-btn { position: fixed; top: 15px; left: 15px; z-index: 600; background: rgba(0,0,0,0.5); color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: 700; }
    </style>
</head>
<body>

    <div id="setup-screen">
        <div class="setup-container">
            <div class="setup-card">
                <div class="setup-title">‚ú® Nueva Sesi√≥n</div>
                <div class="input-group">
                    <label class="input-label">1. Video ID o URL</label>
                    <input type="text" id="input-yt-id" class="text-input" placeholder="Pegar URL de YouTube..." autocomplete="off">
                </div>
                <div class="input-group">
                    <label class="input-label">2. Subt√≠tulos (.srt)</label>
                    <div class="file-upload-btn" id="btn-upload-en" style="margin-bottom: 10px;">
                        <span>üá∫üá∏ Cargar Ingl√©s</span>
                        <input type="file" id="file-en" accept=".srt" onchange="handleFileSelect(this, 'btn-upload-en')">
                    </div>
                    <div class="file-upload-btn" id="btn-upload-es">
                        <span>üá™üá∏ Cargar Espa√±ol</span>

                    </div>
                </div>
                <button class="start-btn" onclick="startNewSession()">CARGAR ESTUDIO üöÄ</button>
            </div>

            <div class="setup-card">
                <div class="setup-title">üìö Recientes <small style="margin-left:auto; font-size:12px; opacity:0.6; font-weight:400;">√öltimos 50</small></div>

                    <div class="empty-history">No hay historial reciente.</div>
                </div>
                
                <div class="backup-actions">
                    <button class="backup-btn" onclick="exportBackup()">üíæ Backup</button>

    </div>

    <div id="player-ui">
        <div class="page-max-width">
            <div class="video-wrapper">
                <div class="video-inner"><div id="player"></div></div>
            </div>
            <div class="dialogue-container" id="dialogue-root"></div>
        </div>
        
        <div id="timing-menu" class="timing-popup">
            <div class="timing-row"><span>Start Offset (s)</span><input type="number" step="0.1" id="input-time-offset" class="timing-input" onchange="updateTimingSettings()"></div>
            <div class="timing-row"><span>End Padding (s)</span><input type="number" step="0.1" id="input-end-padding" class="timing-input" onchange="updateTimingSettings()"></div>
        </div>

        <div id="control-bar">
            <button class="bar-btn" id="btn-home" onclick="goHome()" title="Volver al Inicio">üè†</button>
            <div class="bar-divider"></div>
            
            <button class="bar-btn disabled" id="btn-prev" onclick="navigateWords(-1)">‚ñ≤</button>
            <div class="nav-count" id="nav-counter">0/0</div>
            <button class="bar-btn disabled" id="btn-next" onclick="navigateWords(1)">‚ñº</button>
            <div class="bar-divider"></div>
            <button class="bar-btn disabled" id="btn-speak-word" onclick="speakActiveOrSelected()">üì¢</button>
            <div class="bar-divider"></div>
            <button class="bar-btn" id="btn-speed" onclick="cycleSpeed()" style="width:auto; padding:0 8px; font-size:12px; font-weight:700;">1x</button>
            <button class="bar-btn" id="btn-timing" onclick="toggleTimingMenu()" style="font-size: 16px;">‚è±Ô∏è</button>
            <div class="bar-divider"></div>
            
            <button class="bar-btn" id="btn-loop" onclick="toggleLoop()" style="font-size: 16px;">üîÅ</button>
            
            <button class="bar-btn" id="btn-autoscroll" onclick="toggleAutoScroll()" style="color: #4f46e5;">üîí</button>
            <button class="bar-btn" id="btn-toggle-trans" onclick="toggleAllTranslations()">üëÅÔ∏è</button>
            <button class="bar-btn disabled" id="btn-clear" onclick="clearAllWords()">üóëÔ∏è</button>
        </div>
    </div>

    <script>
    let YOUTUBE_ID = '';
    let VIDEO_TITLE = 'Saved from Studio';
    let SUBTITLES_DATA = [];
    const HISTORY_KEY = 'mdc_studio_history';

    document.addEventListener('DOMContentLoaded', () => { renderHistoryList(); });

    function handleFileSelect(input, btnId) {
        if(input.files && input.files[0]) {
            const btn = document.getElementById(btnId);
            btn.classList.add('loaded');
            btn.querySelector('span').innerText = "‚úì " + input.files[0].name;
        }
    }

    function extractVideoID(url) {
        const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
        const match = url.match(regExp);
        return (match && match[7].length == 11) ? match[7] : false;
    }

    async function startNewSession() {
        const rawInput = document.getElementById('input-yt-id').value.trim();
        const extractedID = extractVideoID(rawInput);
        YOUTUBE_ID = extractedID ? extractedID : rawInput;

        if(!YOUTUBE_ID || YOUTUBE_ID.length < 11) return alert("ID o URL inv√°lido.");

        const fileEn = document.getElementById('file-en').files[0];
        const fileEs = document.getElementById('file-es').files[0];

        if(!fileEn || !fileEs) return alert("Carga ambos archivos SRT.");

        try {
            const textEn = await readFile(fileEn);
            const textEs = await readFile(fileEs);
            processAndLaunch(textEn, textEs, YOUTUBE_ID, "Video Cargado");
            addToHistory(YOUTUBE_ID, "Cargando t√≠tulo...", textEn, textEs);
        } catch (e) { alert("Error leyendo archivos: " + e); }
    }

    function loadFromHistory(id) {
        const history = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
        const item = history.find(i => i.id === id);
        if(item) {
            YOUTUBE_ID = item.id;
            VIDEO_TITLE = item.title;
            processAndLaunch(item.srtEn, item.srtEs, item.id, item.title);
        }
    }

    function processAndLaunch(srtEn, srtEs, id, title) {
        const parsedEn = parseSRT(srtEn);
        const parsedEs = parseSRT(srtEs);
        SUBTITLES_DATA = parsedEn.map((item, index) => {
            const esItem = parsedEs[index] ? parsedEs[index].text : "...";
            return { s: item.start, e: item.end, en: item.text, es: esItem };
        });
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('player-ui').style.display = 'block';
        renderSubtitles();
        initInteractiveWords();
        loadPreferences();
        if(window.YT && window.YT.Player) {
            if(player) { player.loadVideoById(id); } else { onYouTubeIframeAPIReady(); }
        } else {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            document.getElementsByTagName('script')[0].parentNode.insertBefore(tag, document.getElementsByTagName('script')[0]);
        }
    }

    function goHome() {
        if(player) player.pauseVideo();
        document.getElementById('player-ui').style.display = 'none';
        document.getElementById('setup-screen').style.display = 'flex';
        renderHistoryList();
    }

    // --- DATA MANAGEMENT ---
    function addToHistory(id, title, srtEn, srtEs) {
        let history = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
        history = history.filter(item => item.id !== id);
        const newItem = { id, title, srtEn, srtEs, date: new Date().getTime() };
        history.unshift(newItem);
        if(history.length > 50) history.pop(); 
        localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
    }

    function updateHistoryTitle(id, newTitle) {
        let history = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
        const idx = history.findIndex(i => i.id === id);
        if(idx !== -1) {
            history[idx].title = newTitle;
            localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
        }
    }

    function deleteHistoryItem(e, id) {
        e.stopPropagation();
        if(!confirm('¬øBorrar este video del historial?')) return;
        let history = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
        history = history.filter(i => i.id !== id);
        localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
        renderHistoryList();
    }

    function renderHistoryList() {
        const list = document.getElementById('history-container');
        const history = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
        if(history.length === 0) { list.innerHTML = '<div class="empty-history">No hay historial reciente.</div>'; return; }
        list.innerHTML = '';
        history.forEach(item => {
            const date = new Date(item.date).toLocaleDateString();
            const div = document.createElement('div');
            div.className = 'history-item';
            div.onclick = () => loadFromHistory(item.id);
            div.innerHTML = `
                <div class="h-thumb" style="background-image: url('https://img.youtube.com/vi/${item.id}/default.jpg')"></div>
                <div class="h-info"><div class="h-title">${item.title}</div><div class="h-date">Guardado: ${date}</div></div>
                <button class="h-btn-del" onclick="deleteHistoryItem(event, '${item.id}')">‚úï</button>
            `;
            list.appendChild(div);
        });
    }

    // --- BACKUP & RESTORE ---
    function exportBackup() {
        const data = {};
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if(key.startsWith('mdc_')) data[key] = localStorage.getItem(key);
        }
        const blob = new Blob([JSON.stringify(data)], {type: "application/json"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `mdc_backup_${new Date().toISOString().slice(0,10)}.json`;
        a.click();
    }

    function importBackup(input) {
        if(!input.files || !input.files[0]) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            try {
                const data = JSON.parse(e.target.result);
                Object.keys(data).forEach(key => localStorage.setItem(key, data[key]));
                alert("Restauraci√≥n completada. La p√°gina se recargar√°.");
                location.reload();
            } catch(err) { alert("Archivo inv√°lido."); }
        };
        reader.readAsText(input.files[0]);
    }

    // --- UTILS ---
    function readFile(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = (e) => resolve(e.target.result);
            reader.onerror = (e) => reject(e);
            reader.readAsText(file);
        });
    }
    function parseSRT(text) {
        const pattern = /(\d{2}:\d{2}:\d{2},\d{3}) --> (\d{2}:\d{2}:\d{2},\d{3})\n([\s\S]*?)(?=\n\n|\n*$|\d+\n\d{2}:)/g;
        let result = []; let match;
        const cleanText = text.replace(/\r\n/g, '\n').replace(/\n\r/g, '\n');
        while ((match = pattern.exec(cleanText)) !== null) {
            result.push({ start: timeToSec(match[1]), end: timeToSec(match[2]), text: match[3].replace(/\n/g, ' ').replace(/<[^>]*>/g, '').trim() });
        }
        return result;
    }
    function timeToSec(t) {
        const [h, m, s] = t.split(':'); const [sec, ms] = s.split(',');
        return parseInt(h) * 3600 + parseInt(m) * 60 + parseInt(sec) + parseInt(ms) / 1000;
    }

    // --- PLAYER VARIABLES ---
    let timeOffset = 0.2, endPadding = 0.5; 
    const TTS_RATE = 0.65; const TTS_LANG = 'en-US';
    let STORAGE_KEY_ENG, STORAGE_KEY_ESP, STORAGE_KEY_TIME;
    const PREF_SPEED='mdc_pref_speed', PREF_SCROLL='mdc_pref_scroll', PREF_TRANS='mdc_pref_trans', PREF_TIMING='mdc_pref_timing';
    let player, checkInterval, isSegmentPlaying=false, segmentEndTime=0, scrollEnabled=true, autoScroll=true;
    let engSelection=[], activeWordID=null, currentPlaybackRate = 1.0, allVisible = false;
    let isLooping = false; // NEW STATE

    window.onYouTubeIframeAPIReady = function() {
        if(!YOUTUBE_ID) return;
        player = new YT.Player('player', {
            videoId: YOUTUBE_ID,
            playerVars: { playsinline: 1, rel: 0, modestbranding: 1, controls: 1, autoplay: 0 },
            events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange }
        });
    };

    function onPlayerReady(event) {
        const data = player.getVideoData();
        if(data && data.title) {
            VIDEO_TITLE = data.title;
            updateHistoryTitle(YOUTUBE_ID, data.title);
        }
        const savedTime = localStorage.getItem(STORAGE_KEY_TIME);
        if (savedTime) { player.seekTo(parseFloat(savedTime)); player.pauseVideo(); }
        player.setPlaybackRate(currentPlaybackRate);
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.PLAYING) { clearInterval(checkInterval); checkInterval = setInterval(checkTime, 100); }
        else { clearInterval(checkInterval); if(player && player.getCurrentTime) localStorage.setItem(STORAGE_KEY_TIME, player.getCurrentTime()); }
    }

    function checkTime() {
        if (!player || !player.getCurrentTime) return;
        const currentTime = player.getCurrentTime();
        if (Math.floor(currentTime) % 5 === 0) localStorage.setItem(STORAGE_KEY_TIME, currentTime);
        
        if (isSegmentPlaying && currentTime >= segmentEndTime) {
            if (isLooping) {
                // LOGICA DE BUCLE
                const activeBtn = document.querySelector('.playBtn[data-state="playing"]');
                if(activeBtn) {
                    const line = activeBtn.closest('.line');
                    const start = parseFloat(line.dataset.start) - timeOffset;
                    player.seekTo(Math.max(0, start), true);
                    return;
                }
            }
            player.pauseVideo(); isSegmentPlaying = false; resetButtons(); scrollEnabled = true; 
            return;
        }
        if (scrollEnabled) highlightCurrentLine(currentTime);
    }

    function highlightCurrentLine(time) {
        const lines = document.querySelectorAll('.line'); let activeLine = null;
        lines.forEach((line) => {
            const start = parseFloat(line.dataset.start); const end = parseFloat(line.dataset.end);
            if (time >= start && time < end + endPadding) activeLine = line; 
            line.classList.remove('active');
        });
        if (activeLine) {
            activeLine.classList.add('active');
            if (autoScroll) {
                const rect = activeLine.getBoundingClientRect();
                const offset = window.pageYOffset + (rect.top + rect.height / 2) - (window.innerHeight / 2) - 40;
                window.scrollTo({ top: offset, behavior: "smooth" });
            }
        }
    }

    function renderSubtitles() {
        const root = document.getElementById('dialogue-root');
        let html = '';
        SUBTITLES_DATA.forEach(sub => {
            html += `
            <div class="line" data-start="${sub.s}" data-end="${sub.e}">
                <div class="line-content">
                    <div class="text-block">
                        <div class="english">${sub.en}</div>
                        <div class="spanish">${sub.es}</div>
                    </div>
                    <div class="controls">
                        <button class="btn playBtn">Play</button>
                        <button class="btn speakBtn">Speak</button>
                        <button class="btn saveBtn" onclick="saveLineToVocab(this)">+</button>
                    </div>
                </div>
            </div>`;
        });
        root.innerHTML = html;
        attachButtonEvents();
        STORAGE_KEY_ENG = 'mdc_eng_' + YOUTUBE_ID;
        STORAGE_KEY_ESP = 'mdc_esp_' + YOUTUBE_ID;
        STORAGE_KEY_TIME = 'mdc_time_' + YOUTUBE_ID;
    }

    function loadTimingPrefs() {
        const saved = localStorage.getItem(PREF_TIMING);
        if (saved) { const parsed = JSON.parse(saved); timeOffset = parseFloat(parsed.offset); endPadding = parseFloat(parsed.padding); }
        document.getElementById('input-time-offset').value = timeOffset; document.getElementById('input-end-padding').value = endPadding;
    }
    function updateTimingSettings() {
        const offsetVal = parseFloat(document.getElementById('input-time-offset').value); const paddingVal = parseFloat(document.getElementById('input-end-padding').value);
        if (!isNaN(offsetVal)) timeOffset = offsetVal; if (!isNaN(paddingVal)) endPadding = paddingVal;
        localStorage.setItem(PREF_TIMING, JSON.stringify({ offset: timeOffset, padding: endPadding }));
    }
    function toggleTimingMenu() { document.getElementById('timing-menu').classList.toggle('active'); }
    
    function loadPreferences() {
        const sSpeed = localStorage.getItem(PREF_SPEED);
        if(sSpeed) { currentPlaybackRate = parseFloat(sSpeed); document.getElementById('btn-speed').innerText = currentPlaybackRate + 'x'; }
        const sScroll = localStorage.getItem(PREF_SCROLL);
        if(sScroll !== null) { 
            autoScroll = (sScroll === 'true'); 
            const btn = document.getElementById('btn-autoscroll'); 
            btn.style.color = autoScroll ? '#4f46e5' : 'white'; 
            btn.style.opacity = autoScroll ? '1' : '0.5';
            btn.innerText = autoScroll ? 'üîí' : 'üîì';
        }
        const sTrans = localStorage.getItem(PREF_TRANS);
        if(sTrans === 'true') { allVisible = true; document.getElementById('btn-toggle-trans').style.color = '#4f46e5'; }
        loadTimingPrefs();
    }
    function cycleSpeed() {
        currentPlaybackRate = parseFloat((currentPlaybackRate - 0.1).toFixed(1));
        if (currentPlaybackRate < 0.6) currentPlaybackRate = 1.0;
        localStorage.setItem(PREF_SPEED, currentPlaybackRate);
        if(player && player.setPlaybackRate) player.setPlaybackRate(currentPlaybackRate);
        document.getElementById('btn-speed').innerText = currentPlaybackRate + 'x';
    }
    function toggleAutoScroll() { 
        autoScroll = !autoScroll; localStorage.setItem(PREF_SCROLL, autoScroll); 
        const btn = document.getElementById('btn-autoscroll'); 
        btn.style.color = autoScroll ? '#4f46e5' : 'white'; 
        btn.style.opacity = autoScroll ? '1' : '0.5';
        btn.innerText = autoScroll ? 'üîí' : 'üîì';
    }
    function toggleAllTranslations() { allVisible = !allVisible; localStorage.setItem(PREF_TRANS, allVisible); document.getElementById('btn-toggle-trans').style.color = allVisible ? '#4f46e5' : 'white'; document.querySelectorAll('.spanish').forEach(span => { span.classList.toggle('visible', allVisible); }); }
    
    function toggleLoop() {
        isLooping = !isLooping;
        const btn = document.getElementById('btn-loop');
        if(isLooping) btn.classList.add('active-state');
        else btn.classList.remove('active-state');
    }

    function initInteractiveWords() {
      engSelection = JSON.parse(localStorage.getItem(STORAGE_KEY_ENG) || '[]');
      const savedEsp = JSON.parse(localStorage.getItem(STORAGE_KEY_ESP) || '[]');
      let engIndex = 0;
      document.querySelectorAll('.english').forEach(el => {
        el.innerHTML = el.innerText.split(' ').map(word => {
          const span = `<span class="word-interactive english-word" data-lang="en" data-idx="${engIndex}" onclick="toggleWordSelection(this, event)">${word}</span>`;
          engIndex++; return span;
        }).join(' ');
      });
      let espIndex = 0;
      document.querySelectorAll('.spanish').forEach(el => {
        if(allVisible) el.classList.add('visible');
        el.innerHTML = el.innerText.split(' ').map(word => {
          const isSelected = savedEsp.includes(espIndex);
          const cssClass = `word-interactive spanish-word ${isSelected ? 'selected-word' : ''}`;
          const span = `<span class="${cssClass}" data-lang="es" data-idx="${espIndex}" onclick="toggleWordSelection(this, event)">${word}</span>`;
          espIndex++; return span;
        }).join(' ');
      });
      renderWordStates();
    }
    function toggleWordSelection(element, event) {
        event.stopPropagation(); const lang = element.dataset.lang; const idx = parseInt(element.dataset.idx);
        if (lang === 'es') { element.classList.toggle('selected-word'); saveSelectionToStorage(STORAGE_KEY_ESP, '.spanish-word.selected-word'); return; }
        if (engSelection.includes(idx)) { if (activeWordID === idx) { engSelection = engSelection.filter(id => id !== idx); activeWordID = null; } else { activeWordID = idx; }
        } else { engSelection.push(idx); engSelection.sort((a, b) => a - b); activeWordID = idx; }
        if (engSelection.length === 0) activeWordID = null;
        localStorage.setItem(STORAGE_KEY_ENG, JSON.stringify(engSelection)); renderWordStates();
    }
    function renderWordStates() { document.querySelectorAll('.english-word').forEach(el => el.classList.remove('selected-word', 'nav-active-word')); engSelection.forEach(idx => { const el = document.querySelector(`.english-word[data-idx="${idx}"]`); if(el) el.classList.add(idx === activeWordID ? 'nav-active-word' : 'selected-word'); }); updateControlBar(); }
    function updateControlBar() {
        const counterEl = document.getElementById('nav-counter'); const total = engSelection.length; let currentPos = 0;
        if (activeWordID !== null && total > 0) currentPos = engSelection.indexOf(activeWordID) + 1;
        counterEl.innerText = total === 0 ? "0/0" : `${currentPos}/${total}`;
        const els = ['btn-clear','btn-speak-word','btn-prev','btn-next'];
        els.forEach(id => { const btn = document.getElementById(id); if(total > 0) btn.classList.remove('disabled'); else btn.classList.add('disabled'); });
    }
    function navigateWords(direction) {
        if (engSelection.length === 0) return; let currentIndexArray = engSelection.indexOf(activeWordID);
        if (currentIndexArray === -1) currentIndexArray = direction > 0 ? 0 : engSelection.length - 1;
        else { currentIndexArray += direction; if (currentIndexArray >= engSelection.length) currentIndexArray = 0; if (currentIndexArray < 0) currentIndexArray = engSelection.length - 1; }
        activeWordID = engSelection[currentIndexArray];
        const targetEl = document.querySelector(`.english-word[data-idx="${activeWordID}"]`);
        if(targetEl) targetEl.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
        renderWordStates();
    }
    function speakText(text, onStart, onEnd) { window.speechSynthesis.cancel(); const utter = new SpeechSynthesisUtterance(text); utter.lang = TTS_LANG; utter.rate = TTS_RATE; if(onStart) utter.onstart = onStart; if(onEnd) utter.onend = onEnd; window.speechSynthesis.speak(utter); }
    function speakActiveOrSelected() { if (activeWordID !== null) { speakWordById(activeWordID); return; } if (engSelection.length > 0) { activeWordID = engSelection[0]; renderWordStates(); speakWordById(activeWordID); } }
    function speakWordById(idx) { const el = document.querySelector(`.english-word[data-idx="${idx}"]`); if (el) speakText(el.innerText); }
    function saveSelectionToStorage(key, selector) { const selectedElements = document.querySelectorAll(selector); const indices = Array.from(selectedElements).map(el => parseInt(el.dataset.idx)); localStorage.setItem(key, JSON.stringify(indices)); }
    function clearAllWords() { if(!confirm('Reset all selections?')) return; engSelection = []; activeWordID = null; localStorage.removeItem(STORAGE_KEY_ENG); document.querySelectorAll('.spanish-word.selected-word').forEach(el => el.classList.remove('selected-word')); localStorage.removeItem(STORAGE_KEY_ESP); renderWordStates(); }
    
    function attachButtonEvents() {
        document.querySelectorAll('.playBtn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation(); const line = btn.closest('.line');
                const start = parseFloat(line.dataset.start) - timeOffset; const end = parseFloat(line.dataset.end) + endPadding;
                if (btn.dataset.state === 'playing') { player.pauseVideo(); isSegmentPlaying = false; resetButtons(); return; }
                resetButtons(); window.speechSynthesis.cancel(); document.querySelectorAll('.line.active').forEach(l => l.classList.remove('active'));
                scrollEnabled = false; isSegmentPlaying = true; segmentEndTime = end;
                player.seekTo(Math.max(0, start), true); player.playVideo(); player.setPlaybackRate(currentPlaybackRate);
                btn.textContent = "Stop"; btn.dataset.state = 'playing'; line.classList.add('active');
            });
        });
        document.querySelectorAll('.speakBtn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation(); const line = btn.closest('.line'); const text = line.querySelector('.english').innerText;
                if (btn.dataset.state === 'speaking') { window.speechSynthesis.cancel(); resetButtons(); return; }
                resetButtons(); window.speechSynthesis.cancel(); player.pauseVideo();
                speakText(text, () => { btn.textContent = "Stop"; btn.dataset.state = 'speaking'; document.querySelectorAll('.line.active').forEach(l => l.classList.remove('active')); line.classList.add('active'); }, () => { resetButtons(); });
            });
        });
    }
    
    // --- KEYBOARD SHORTCUTS ---
    document.addEventListener('keydown', (e) => {
        if(document.getElementById('setup-screen').style.display !== 'none') return; 
        if(e.target.tagName === 'INPUT') return;

        switch(e.code) {
            case 'Space':
                e.preventDefault();
                // Play currently active line if exists
                const activeLine = document.querySelector('.line.active');
                if (activeLine) {
                    const btn = activeLine.querySelector('.playBtn');
                    if(btn) btn.click();
                } else if(engSelection.length > 0) {
                    // Or play selected word context
                    const word = document.querySelector(`.english-word[data-idx="${activeWordID || engSelection[0]}"]`);
                    if(word) {
                        const line = word.closest('.line');
                        const btn = line.querySelector('.playBtn');
                        if(btn) btn.click();
                    }
                }
                break;
            case 'ArrowLeft':
                navigateWords(-1);
                break;
            case 'ArrowRight':
                navigateWords(1);
                break;
            case 'ArrowUp':
                e.preventDefault();
                currentPlaybackRate = parseFloat((currentPlaybackRate + 0.1).toFixed(1));
                if(currentPlaybackRate > 2.0) currentPlaybackRate = 2.0;
                cycleSpeedInternal();
                break;
            case 'ArrowDown':
                e.preventDefault();
                currentPlaybackRate = parseFloat((currentPlaybackRate - 0.1).toFixed(1));
                if(currentPlaybackRate < 0.5) currentPlaybackRate = 0.5;
                cycleSpeedInternal();
                break;
            case 'KeyR':
                const activeLineR = document.querySelector('.line.active');
                if(activeLineR) {
                    const btn = activeLineR.querySelector('.saveBtn');
                    if(btn) saveLineToVocab(btn);
                }
                break;
            case 'KeyL':
                toggleLoop();
                break;
        }
    });

    function cycleSpeedInternal() {
        localStorage.setItem(PREF_SPEED, currentPlaybackRate);
        if(player && player.setPlaybackRate) player.setPlaybackRate(currentPlaybackRate);
        document.getElementById('btn-speed').innerText = currentPlaybackRate + 'x';
    }

    function saveLineToVocab(btn) {
        const line = btn.closest('.line'); const vocabKey = 'mdc_vocab_list'; let items = JSON.parse(localStorage.getItem(vocabKey) || '[]');
        const selectedEng = Array.from(line.querySelectorAll('.english-word.selected-word, .english-word.nav-active-word'));
        const selectedEsp = Array.from(line.querySelectorAll('.spanish-word.selected-word'));
        let itemsToAdd = [];
        if (selectedEng.length > 0) {
            let translation = ""; if (selectedEng.length === 1 && selectedEsp.length === 1) { translation = selectedEsp[0].innerText.trim(); }
            selectedEng.forEach(span => { itemsToAdd.push({ eng: span.innerText.trim(), esp: translation, id: Date.now() + Math.random(), isFolder: false, isHighlighted: false }); });
        } else {
            const engText = line.querySelector('.english').innerText.trim(); const espText = line.querySelector('.spanish').innerText.trim();
            itemsToAdd.push({ eng: engText, esp: espText, id: Date.now(), isFolder: false, isHighlighted: false });
        }
        
        const targetFolderName = VIDEO_TITLE || "Saved from Studio"; 
        let targetFolder = items.find(i => i.isFolder === true && i.name === targetFolderName);
        if (targetFolder) { itemsToAdd.reverse().forEach(item => targetFolder.items.unshift(item)); items = items.filter(i => i.id !== targetFolder.id); items.unshift(targetFolder);
        } else { const newFolder = { id: Date.now() + 1, isFolder: true, name: targetFolderName, items: itemsToAdd }; items.unshift(newFolder); }
        localStorage.setItem(vocabKey, JSON.stringify(items));
        const originalText = btn.innerHTML; btn.innerHTML = "‚úì"; btn.style.backgroundColor = "#10b981"; btn.style.color = "white";
        setTimeout(() => { btn.innerHTML = originalText; btn.style.backgroundColor = ""; btn.style.color = ""; }, 1000);
    }
    
    function resetButtons() { document.querySelectorAll('.playBtn').forEach(b => { b.textContent = "Play"; b.removeAttribute('data-state'); }); document.querySelectorAll('.speakBtn').forEach(b => { b.textContent = "Speak"; b.removeAttribute('data-state'); }); }
    document.addEventListener('click', function(e) { const menu = document.getElementById('timing-menu'); const btn = document.getElementById('btn-timing'); if (!menu.contains(e.target) && !btn.contains(e.target) && menu.classList.contains('active')) { toggleTimingMenu(); } });
    </script>
