<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>Nexus App</title>
    <script src="[https://cdn.jsdelivr.net/npm/marked/marked.min.js](https://cdn.jsdelivr.net/npm/marked/marked.min.js)"></script>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --header-bg: #121212;
            --accent: #0084ff; /* Color estilo iMessage/Messenger */
            --msg-user-bg: #0084ff;
            --msg-user-text: #ffffff;
            --msg-ai-bg: #ffffff;
            --msg-ai-text: #1c1e21;
        }

        /* --- RESET & BASE --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-color);
            margin: 0; height: 100dvh; display: flex; flex-direction: column;
            overscroll-behavior: none; position: fixed; width: 100%;
        }

        /* --- 1. TOP BAR --- */
        .top-bar {
            flex: 0 0 50px;
            background: var(--header-bg); color: #fff;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); z-index: 100;
        }
        .app-title { font-weight: 600; letter-spacing: 0.5px; font-size: 0.95rem; }
        .icon-btn {
            background: rgba(255,255,255,0.1); border: none; color: #fff;
            width: 32px; height: 32px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: background 0.2s; font-size: 1.1rem;
        }
        .icon-btn:active { background: rgba(255,255,255,0.3); }

        /* --- 2. CONFIG MENUS (Overlay) --- */
        .menu-overlay {
            display: none; position: absolute; top: 50px; left: 0; width: 100%;
            background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
            padding: 20px; border-bottom: 1px solid #ccc; z-index: 99;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: slideDown 0.25s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .form-group { margin-bottom: 15px; }
        .form-label { display: block; font-size: 0.75rem; color: #666; font-weight: 700; margin-bottom: 6px; text-transform: uppercase; }
        .form-input { 
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;
            font-size: 16px; /* Evita zoom en iOS */ outline: none; background: #f9f9f9;
        }
        .btn-block { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 5px; }
        .btn-save { background: #28a745; color: white; }
        .btn-clear { background: #dc3545; color: white; }

        /* --- 3. CHAT AREA --- */
        #chat-view {
            flex: 1; overflow-y: auto; padding: 15px;
            display: flex; flex-direction: column; gap: 12px;
            scroll-behavior: smooth;
        }

        .msg-row { display: flex; width: 100%; }
        .msg-row.user { justify-content: flex-end; }
        .msg-row.ai { justify-content: flex-start; }

        .bubble {
            max-width: 85%; padding: 10px 16px; border-radius: 20px;
            font-size: 0.95rem; line-height: 1.5; word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05); position: relative;
        }
        .bubble.user { background: var(--msg-user-bg); color: var(--msg-user-text); border-bottom-right-radius: 4px; }
        .bubble.ai { background: var(--msg-ai-bg); color: var(--msg-ai-text); border-bottom-left-radius: 4px; }
        
        /* Markdown Styles within Bubbles */
        .bubble p { margin: 0 0 8px 0; }
        .bubble p:last-child { margin: 0; }
        .bubble code { background: rgba(0,0,0,0.1); padding: 2px 4px; border-radius: 3px; font-family: monospace; font-size: 0.9em; }
        .bubble pre { background: #2d2d2d; color: #eee; padding: 10px; border-radius: 8px; overflow-x: auto; margin: 8px 0; }
        .bubble ul, .bubble ol { margin: 5px 0 5px 20px; padding: 0; }

        /* --- 4. TYPING INDICATOR --- */
        .typing { display: flex; align-items: center; gap: 4px; padding: 12px 20px; background: #fff; width: fit-content; border-radius: 20px; margin-bottom: 10px; }
        .dot { width: 6px; height: 6px; background: #bbb; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out; }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        /* --- 5. INPUT AREA --- */
        .bottom-bar {
            flex: 0 0 auto; background: #fff; border-top: 1px solid #e0e0e0;
            padding: 10px; padding-bottom: calc(10px + env(safe-area-inset-bottom));
            display: flex; align-items: center; gap: 10px;
        }
        #message-input {
            flex: 1; padding: 12px 15px; border-radius: 24px; border: 1px solid #ddd;
            background: #f0f2f5; font-size: 16px; outline: none; transition: border 0.2s;
        }
        #message-input:focus { border-color: var(--accent); background: #fff; }
        #send-btn {
            width: 42px; height: 42px; border-radius: 50%; border: none;
            background: var(--accent); color: white; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
            flex-shrink: 0; transition: transform 0.1s;
        }
        #send-btn:active { transform: scale(0.9); }
        #send-btn:disabled { background: #ccc; cursor: default; }

    </style>
</head>
<body>

    <div class="top-bar">
        <button class="icon-btn" onclick="toggleMenu('menu-sys')">‚öôÔ∏è</button>
        <div class="app-title">NEXUS</div>
        <button class="icon-btn" onclick="toggleMenu('menu-ai')">ü§ñ</button>
    </div>

    <div id="menu-sys" class="menu-overlay">
        <div class="form-group">
            <label class="form-label">API Endpoint</label>
            <input type="text" id="cfg-url" class="form-input" value="[https://ai.paradisonetworx.com](https://ai.paradisonetworx.com)">
        </div>
        <div class="form-group">
            <label class="form-label">Auth Token</label>
            <input type="password" id="cfg-token" class="form-input" placeholder="Optional Bearer Token">
        </div>
        <div style="display:flex; gap:10px;">
            <button class="btn-block btn-save" onclick="saveConfig()">Save Settings</button>
            <button class="btn-block btn-clear" onclick="clearChat()">Wipe Memory</button>
        </div>
    </div>

    <div id="menu-ai" class="menu-overlay">
        <div class="form-group">
            <label class="form-label">Active Model</label>
            <select id="cfg-model" class="form-input">
                <option value="llama3.1:8b">Llama 3.1 (8B)</option>
                <option value="llama3.2:3b">Llama 3.2 (3B)</option>
                <option value="gemma3:12b">Gemma 3 (12B)</option>
                <option value="gemma3:27b">Gemma 3 (27B)</option>
            </select>
        </div>
        <button class="btn-block btn-save" onclick="saveConfig()">Apply AI Model</button>
    </div>

    <div id="chat-view">
        </div>

    <div class="bottom-bar">
        <input type="text" id="message-input" placeholder="Message..." autocomplete="off">
        <button id="send-btn">‚û§</button>
    </div>

    <script>
        // --- DOM Elements ---
        const chatView = document.getElementById('chat-view');
        const inputField = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        let chatHistory = [];

        // --- Init & Persistence ---
        window.onload = () => {
            // Restore Settings
            if(localStorage.getItem('nx_url')) document.getElementById('cfg-url').value = localStorage.getItem('nx_url');
            if(localStorage.getItem('nx_token')) document.getElementById('cfg-token').value = localStorage.getItem('nx_token');
            if(localStorage.getItem('nx_model')) document.getElementById('cfg-model').value = localStorage.getItem('nx_model');

            // Restore Chat
            const savedData = localStorage.getItem('nx_history');
            if(savedData) {
                chatHistory = JSON.parse(savedData);
                chatHistory.forEach(msg => renderMessage(msg.role, msg.content));
            }
            scrollToBottom();
        };

        function saveConfig() {
            localStorage.setItem('nx_url', document.getElementById('cfg-url').value);
            localStorage.setItem('nx_token', document.getElementById('cfg-token').value);
            localStorage.setItem('nx_model', document.getElementById('cfg-model').value);
            closeMenus();
        }

        function clearChat() {
            if(confirm("Permanently delete chat history?")) {
                localStorage.removeItem('nx_history');
                chatHistory = [];
                chatView.innerHTML = '';
                closeMenus();
            }
        }

        // --- UI Logic ---
        function toggleMenu(id) {
            const el = document.getElementById(id);
            const isVisible = el.style.display === 'block';
            closeMenus(); // Close others first
            if(!isVisible) el.style.display = 'block';
        }

        function closeMenus() {
            document.querySelectorAll('.menu-overlay').forEach(el => el.style.display = 'none');
        }

        // Close menus when clicking background
        chatView.addEventListener('click', closeMenus);

        function scrollToBottom() {
            chatView.scrollTop = chatView.scrollHeight;
        }

        // --- Rendering ---
        function renderMessage(role, text) {
            const row = document.createElement('div');
            row.className = `msg-row ${role === 'user' ? 'user' : 'ai'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `bubble ${role === 'user' ? 'user' : 'ai'}`;
            
            // Parse Markdown for AI, Plain text for User (safety)
            if(role === 'assistant' || role === 'ai') {
                bubble.innerHTML = marked.parse(text);
            } else {
                bubble.textContent = text;
            }

            row.appendChild(bubble);
            chatView.appendChild(row);
            scrollToBottom();
        }

        function showTyping() {
            const loader = document.createElement('div');
            loader.id = 'typing-indicator';
            loader.className = 'typing';
            loader.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
            chatView.appendChild(loader);
            scrollToBottom();
        }

        function removeTyping() {
            const loader = document.getElementById('typing-indicator');
            if(loader) loader.remove();
        }

        // --- Core Action ---
        async function handleSend() {
            const text = inputField.value.trim();
            if(!text) return;

            // 1. User Message
            inputField.value = '';
            renderMessage('user', text);
            
            // 2. Lock UI
            sendBtn.disabled = true;
            showTyping();

            // 3. Update History
            chatHistory.push({ role: "user", content: text });
            localStorage.setItem('nx_history', JSON.stringify(chatHistory));

            // 4. API Call
            const url = document.getElementById('cfg-url').value.replace(/\/$/, "");
            const token = document.getElementById('cfg-token').value;
            const model = document.getElementById('cfg-model').value;

            try {
                const response = await fetch(`${url}/api/chat/completions`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` 
                    },
                    body: JSON.stringify({ 
                        model: model, 
                        messages: chatHistory,
                        temperature: 0.7
                    })
                });

                if(!response.ok) throw new Error(`API Error: ${response.status}`);

                const data = await response.json();
                const reply = data.choices[0].message.content;

                // 5. AI Message
                removeTyping();
                renderMessage('ai', reply);
                
                chatHistory.push({ role: "assistant", content: reply });
                localStorage.setItem('nx_history', JSON.stringify(chatHistory));

            } catch (err) {
                removeTyping();
                renderMessage('ai', `‚ö†Ô∏è **System Error:** ${err.message}`);
            } finally {
                sendBtn.disabled = false;
                // Keep focus on desktop, usually annoying on mobile to autofocus
                if(window.innerWidth > 768) inputField.focus();
            }
        }

        // Events
        sendBtn.addEventListener('click', handleSend);
        inputField.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') handleSend();
        });

    </script>
</body>
</html>
