<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Runner Modo Cine</title>
    <style>
        body { margin: 0; padding: 0; height: 100vh; font-family: monospace; overflow: hidden; background: #000; }

        /* --- PANTALLA 1: EDITOR --- */
        #editor-screen {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        textarea {
            flex-grow: 1;
            background-color: #111;
            color: #0f0;
            border: none;
            padding: 15px;
            font-size: 14px;
            resize: none;
            outline: none;
        }

        #btn-run {
            height: 50px;
            background: #222;
            color: white;
            border: none;
            border-top: 1px solid #444;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }
        #btn-run:hover { background: #333; }

        /* --- PANTALLA 2: EJECUCIÓN (Oculta al inicio) --- */
        #run-screen {
            display: none; /* Se activa con JS */
            height: 100%;
            width: 100%;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
            display: block;
        }

        /* Botón flotante para volver */
        #btn-stop {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(200, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            z-index: 100;
        }
        #btn-stop:hover { background: red; }

    </style>
</head>
<body>

    <div id="editor-screen">
        <textarea id="input-code" placeholder="Pega el código del juego aquí..."></textarea>
        <button id="btn-run">▶ EJECUTAR PANTALLA COMPLETA</button>
    </div>

    <div id="run-screen">
        <button id="btn-stop">◼ PARAR / EDITAR</button>
        <iframe id="preview"></iframe>
    </div>

    <script>
        const editorScreen = document.getElementById('editor-screen');
        const runScreen = document.getElementById('run-screen');
        const input = document.getElementById('input-code');
        const runBtn = document.getElementById('btn-run');
        const stopBtn = document.getElementById('btn-stop');
        const iframe = document.getElementById('preview');

        // --- AL DARLE A EJECUTAR ---
        runBtn.addEventListener('click', () => {
            const code = input.value;
            
            // 1. Mostrar pantalla de juego, ocultar editor
            editorScreen.style.display = 'none';
            runScreen.style.display = 'block';

            // 2. Inyectar código en el iframe
            const doc = iframe.contentWindow.document;
            doc.open();
            doc.write(code);
            doc.close();

            // 3. Dar foco al juego para que funcionen las teclas
            iframe.contentWindow.focus();
        });

        // --- AL DARLE A PARAR ---
        stopBtn.addEventListener('click', () => {
            // 1. Mostrar editor, ocultar juego
            runScreen.style.display = 'none';
            editorScreen.style.display = 'flex';

            // 2. Limpiar iframe (esto mata el audio y el bucle del juego)
            iframe.src = "about:blank"; 
        });
    </script>

</body>
</html>
