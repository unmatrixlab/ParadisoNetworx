<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Runner Básico</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: monospace;
        }
        /* Área de código (Arriba) */
        #input-area {
            height: 40%;
            background: #111;
            color: #0f0;
            border: none;
            padding: 10px;
            font-size: 14px;
            resize: none;
        }
        /* Botón simple */
        #btn-run {
            height: 40px;
            background: #444;
            color: white;
            border: 1px solid #666;
            cursor: pointer;
            font-weight: bold;
        }
        #btn-run:hover { background: #666; }
        
        /* Área de resultado (Abajo) */
        #preview {
            height: 60%;
            border: none;
            border-top: 2px solid #666;
            background: #fff;
        }
    </style>
</head>
<body>

    <textarea id="input-area" placeholder="Pega el código del juego aquí..."></textarea>
    
    <button id="btn-run">EJECUTAR ▶</button>

    <iframe id="preview"></iframe>

    <script>
        const btn = document.getElementById('btn-run');
        const input = document.getElementById('input-area');
        const iframe = document.getElementById('preview');

        btn.addEventListener('click', () => {
            const code = input.value;
            const doc = iframe.contentWindow.document;

            // Escribir el código en el iframe
            doc.open();
            doc.write(code);
            doc.close();

            // Intentar dar foco al juego automáticamente
            iframe.contentWindow.focus();
        });
    </script>

</body>
</html>
