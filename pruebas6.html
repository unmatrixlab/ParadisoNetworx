<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDC Verb Trainer - Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colores Base */
            --primary: #4f46e5; 
            --primary-dark: #4338ca;
            --bg-body: #f3f4f6;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --header-height: 60px;
            
            /* Colores de Tiempo (Grouping by Time) */
            --c-past: #6366f1;
            --c-present: #10b981;
            --c-future: #ec4899;

            /* Colores de Tipo (Grouping by Type) */
            --c-simple: #3b82f6;      
            --c-cont: #10b981;        
            --c-perf: #f59e0b;        
            --c-perf-cont: #8b5cf6;   

            /* Estados */
            --c-correct: #10b981;
            --c-wrong: #ef4444;
            --c-aux: #059669; 
            --c-sub: #9333ea; /* Color Nuevo para SUBJECT (Violeta) */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        /* ====== HEADER (Oculto como pediste anteriormente) ====== */
        #mdc-header { display: none !important; }

        /* ====== UI ELEMENTS ====== */
        .app-title { text-align: center; margin: 30px 0; padding: 0 20px; }
        .app-title h1 { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: var(--primary); margin-bottom: 5px; }
        .app-title p { color: var(--text-muted); font-size: 0.95rem; letter-spacing: 1px; text-transform: uppercase; }

        /* SEARCH */
        .search-wrapper { width: 90%; max-width: 600px; position: relative; margin-bottom: 30px; z-index: 500; }
        .search-container {
            width: 100%; background: white; border-radius: 50px; padding: 5px;
            display: flex; align-items: center; box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border: 2px solid transparent; transition: 0.3s;
        }
        .search-container:focus-within { border-color: var(--primary); transform: scale(1.01); box-shadow: 0 10px 30px rgba(79, 70, 229, 0.15); }
        .search-input { flex-grow: 1; border: none; background: transparent; padding: 15px 20px; font-size: 1.1rem; outline: none; color: var(--text-main); }
        .search-btn { background: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 40px; cursor: pointer; font-weight: 700; transition: 0.2s; }
        .search-btn:hover { background: var(--primary-dark); }

        .suggestions-box {
            position: absolute; top: 110%; left: 20px; right: 20px;
            background: white; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-height: 300px; overflow-y: auto; display: none; flex-direction: column; padding: 10px 0; border: 1px solid #e5e7eb;
        }
        .suggestions-box.active { display: flex; }
        .suggestion-item { padding: 12px 20px; cursor: pointer; display: flex; justify-content: space-between; }
        .suggestion-item:hover { background: #f3f4f6; color: var(--primary); }

        /* BLACKBOARD */
        .blackboard {
            background: #1e1b4b; color: white; width: 90%; max-width: 800px; border-radius: 16px; padding: 30px 25px;
            margin-bottom: 30px; display: none; flex-direction: column; align-items: center; text-align: center;
            box-shadow: 0 10px 30px rgba(30, 27, 75, 0.3); border: 4px solid #312e81; animation: fadeIn 0.5s ease;
            position: relative;
        }
        .verb-title { font-size: 2.5rem; font-family: 'Playfair Display', serif; margin-bottom: 10px; text-transform: capitalize; }
        .verb-type { text-transform: uppercase; font-size: 0.75rem; padding: 6px 16px; border-radius: 20px; font-weight: 800; margin-bottom: 15px; display: inline-block; }
        .type-reg { background: rgba(16, 185, 129, 0.2); color: #34d399; border: 1px solid #10b981; }
        .type-irr { background: rgba(245, 158, 11, 0.2); color: #fbbf24; border: 1px solid #f59e0b; }
        .teacher-note { font-size: 1.05rem; color: #a5b4fc; max-width: 600px; line-height: 1.6; margin-bottom: 25px; }
        .teacher-note b { color: #facc15; font-weight: 700; }

        /* BOTON DE EJERCICIOS */
        .btn-settings-main {
            background: rgba(255, 255, 255, 0.15); border: 1px solid rgba(255,255,255,0.2); 
            color: white; padding: 10px 24px; border-radius: 30px; cursor: pointer; 
            font-size: 0.9rem; font-weight: 600; transition: 0.2s; display: flex; align-items: center; gap: 8px;
        }
        .btn-settings-main:hover { background: white; color: var(--primary); transform: translateY(-2px); }
        .btn-settings-main.active { background: var(--c-future); border-color: var(--c-future); color: white; box-shadow: 0 0 15px var(--c-future); }

        /* VIEW TOGGLES */
        .view-toggles {
            display: flex; gap: 10px; margin-bottom: 20px; background: white; padding: 5px; border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: 1px solid #e5e7eb;
            opacity: 0; animation: fadeIn 0.5s ease 0.2s forwards;
        }
        .toggle-label {
            padding: 8px 16px; border-radius: 8px; font-size: 0.85rem; font-weight: 700; cursor: pointer;
            color: var(--text-muted); transition: 0.2s; user-select: none; display: flex; align-items: center; gap: 6px;
        }
        .toggle-label:hover { background: #f3f4f6; }
        .toggle-label input { display: none; }
        .toggle-label.checked { background: var(--primary); color: white; box-shadow: 0 2px 5px rgba(79, 70, 229, 0.3); }

        /* GRID & CARDS */
        .grid-container {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(340px, 1fr)); gap: 20px;
            width: 90%; max-width: 1200px; opacity: 0; transform: translateY(20px); transition: 0.5s ease;
        }
        .grid-container.visible { opacity: 1; transform: translateY(0); }

        .section-break {
            grid-column: 1 / -1; font-size: 1rem; font-weight: 800; letter-spacing: 1px;
            color: var(--text-muted); margin-top: 30px; margin-bottom: 15px; text-transform: uppercase;
            border-bottom: 2px solid #e5e7eb; padding-bottom: 10px; cursor: default;
            display: flex; justify-content: space-between; align-items: center;
        }
        .section-break span { font-size: 0.8rem; opacity: 0.5; font-weight: normal;}

        /* ====== CARD STYLE ====== */
        .card {
            background: white; padding: 20px; border-radius: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            border: 1px solid #e5e7eb; transition: all 0.2s ease; position: relative; overflow: hidden;
            cursor: pointer; /* Clickable for swap */
        }
        .card:hover { transform: translateY(-4px); box-shadow: 0 12px 24px rgba(0,0,0,0.06); border-color: var(--primary); }
        .card::before { content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 4px; }
        
        /* Time Colors */
        .card.present::before { background: var(--c-present); }
        .card.past::before { background: var(--c-past); }
        .card.future::before { background: var(--c-future); }
        /* Type Colors */
        .card.type-simple::before { background: var(--c-simple); }
        .card.type-cont::before { background: var(--c-cont); }
        .card.type-perf::before { background: var(--c-perf); }
        .card.type-perf-cont::before { background: var(--c-perf-cont); }
        
        .tense-header { font-size: 0.75rem; text-transform: uppercase; color: var(--text-muted); font-weight: 700; margin-bottom: 10px; display: flex; justify-content: space-between; }
        .swap-hint { font-size: 0.7rem; color: #9ca3af; font-weight: 500; opacity: 0.7; }

        /* STRUCTURE SWAP LOGIC */
        .sentences-container, .structures-container {
            display: flex; flex-direction: column; gap: 8px; transition: opacity 0.2s ease;
        }
        /* Por defecto mostramos sentencias y ocultamos estructura */
        .structures-container { display: none; }
        
        /* Cuando la tarjeta tiene la clase 'flipped', invertimos la visibilidad */
        .card.flipped .sentences-container { display: none; }
        .card.flipped .structures-container { display: flex; animation: fadeIn 0.3s; }
        .card.flipped { background-color: #fcfdfe; border-color: var(--primary); }

        /* SENTENCE ROWS */
        .sentence-row { 
            display: flex; align-items: center; gap: 10px; font-size: 0.9rem; color: #4b5563; line-height: 1.4; 
            padding: 8px; border-radius: 8px; transition: 0.2s; background: #f9fafb;
            cursor: pointer; /* Para el audio */
        }
        .sentence-row:hover { background: #f0f9ff; transform: translateX(2px); }
        
        /* STRUCTURE ROWS */
        .structure-row {
            display: flex; align-items: center; gap: 10px; font-size: 0.85rem; color: #4b5563;
            padding: 10px; border-radius: 8px; background: rgba(243, 244, 246, 0.6);
            border: 1px dashed #d1d5db;
        }

        .icon { font-size: 1rem; min-width: 20px; text-align: center; }
        .sentence-text { flex-grow: 1; }
        
        /* === COLORS FOR TEXT === */
        .sentence-text b { color: var(--primary); } 
        .text-aux { color: var(--c-aux); font-weight: 700; }
        
        /* Colores estructura */
        .struct-verb { color: var(--primary); font-weight: 800; }
        .struct-aux { color: var(--c-aux); font-weight: 800; }
        .struct-sub { color: var(--c-sub); font-weight: 700; } /* Nuevo color subject */

        /* EXERCISE DROPDOWNS */
        .ex-select {
            padding: 4px 8px; border: 1px solid #d1d5db; border-radius: 6px; 
            font-size: 0.9rem; font-family: inherit; outline: none; cursor: pointer;
            background: white; transition: 0.2s; color: #374151; margin: 0 2px;
        }
        .ex-select.correct { border-color: #10b981; background: #d1fae5; color: #065f46; font-weight: 700; }
        .ex-select.wrong { border-color: #ef4444; background: #fee2e2; color: #991b1b; animation: shake 0.3s; }
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 75% { transform: translateX(-5px); } 100% { transform: translateX(0); } }

        /* MODALS */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 2000;
            display: none; align-items: center; justify-content: center;
        }
        .modal-content {
            background: white; width: 95%; max-width: 800px; max-height: 90vh;
            border-radius: 20px; overflow-y: auto; position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2); padding: 40px;
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .config-box { max-width: 400px !important; padding: 30px !important; }
        .config-title { font-size: 1.5rem; font-weight: 800; margin-bottom: 20px; color: var(--primary); text-align: center; }
        .config-option { margin-bottom: 15px; }
        .config-option label { display: flex; align-items: center; justify-content: space-between; cursor: pointer; padding: 10px; border-radius: 8px; background: #f8fafc; border: 1px solid #e2e8f0; }
        .config-option input[type="radio"] { width: 20px; height: 20px; accent-color: var(--primary); }
        .btn-save-config { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: 700; margin-top: 10px; cursor: pointer; }
        
        .close-btn {
            position: absolute; top: 20px; right: 20px;
            background: #f1f5f9; border: none; width: 40px; height: 40px;
            border-radius: 50%; font-size: 1.5rem; cursor: pointer; color: #64748b;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .close-btn:hover { background: #e2e8f0; color: #0f172a; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="app-title">
        <h1>Verb Masterclass</h1>
        <p>Interactive Grammar Trainer</p>
    </div>

    <div class="search-wrapper">
        <div class="search-container">
            <input type="text" id="verbInput" class="search-input" placeholder="Type a verb (e.g., go, play, eat)..." onkeypress="handleEnter(event)" autocomplete="off">
            <button class="search-btn" onclick="teachVerb()">Analyze</button>
        </div>
        <div id="suggestions" class="suggestions-box"></div>
    </div>

    <div id="blackboard" class="blackboard">
        <div class="verb-title" id="displayVerb">Verb</div>
        <div id="verbTypeBadge" class="verb-type">Regular</div>
        <p class="teacher-note" id="teacherNote">...</p>
        
        <button class="btn-settings-main" onclick="openConfig()">
            <span>‚öôÔ∏è Exercise Mode</span>
        </button>
    </div>

    <div id="viewToggles" class="view-toggles" style="display:none;">
        <label class="toggle-label checked" id="lbl-time">
            <input type="radio" name="viewMode" value="time" checked onchange="switchView('time')">
            ‚è±Ô∏è By Time
        </label>
        <label class="toggle-label" id="lbl-type">
            <input type="radio" name="viewMode" value="type" onchange="switchView('type')">
            üóÇÔ∏è By Type
        </label>
    </div>

    <div id="lessonGrid" class="grid-container"></div>

    <div id="configModal" class="modal-overlay" onclick="closeConfig(event)">
        <div class="modal-content config-box">
            <button class="close-btn" onclick="closeModal('configModal')">√ó</button>
            <div class="config-title">Exercise Settings</div>
            <div class="config-option">
                <label>
                    <span>üìñ Reading Mode (Default)</span>
                    <input type="radio" name="exMode" value="reading" checked onchange="saveConfig()">
                </label>
            </div>
            <div class="config-option">
                <label>
                    <span>üß© Fill Blanks: <b>Verbs</b></span>
                    <input type="radio" name="exMode" value="verbs" onchange="saveConfig()">
                </label>
            </div>
            <div class="config-option">
                <label>
                    <span>üîß Fill Blanks: <b>Auxiliaries</b></span>
                    <input type="radio" name="exMode" value="aux" onchange="saveConfig()">
                </label>
            </div>
            <div class="config-option">
                <label>
                    <span>üî• Ultimate: <b>Verb + Aux</b></span>
                    <input type="radio" name="exMode" value="combo" onchange="saveConfig()">
                </label>
            </div>
            <button class="btn-save-config" onclick="closeModal('configModal'); teachVerb();">Apply & Reload</button>
        </div>
    </div>

  <script>
        // === 0. CONFIGURATION & STATE ===
        let appMode = 'reading'; // 'reading', 'verbs', 'aux', 'combo'
        let groupingMode = 'time'; // 'time', 'type'

        function openConfig() { document.getElementById('configModal').style.display = "flex"; }
        function closeConfig(e) { if (e.target.id === 'configModal') closeModal('configModal'); }
        function closeModal(id) { document.getElementById(id).style.display = "none"; }

        function saveConfig() {
            const radios = document.getElementsByName('exMode');
            for(let r of radios) { if(r.checked) { appMode = r.value; break; } }
            const btn = document.querySelector('.btn-settings-main');
            
            if(appMode !== 'reading') {
                btn.classList.add('active');
                btn.innerHTML = "<span>üéÆ Mode Active</span>";
            } else {
                btn.classList.remove('active');
                btn.innerHTML = "<span>‚öôÔ∏è Exercise Mode</span>";
            }
        }

        function switchView(mode) {
            groupingMode = mode;
            document.getElementById('lbl-time').classList.remove('checked');
            document.getElementById('lbl-type').classList.remove('checked');
            document.getElementById(`lbl-${mode}`).classList.add('checked');
            teachVerb();
        }

        // === 1. SMART DICTIONARY ===
        const verbDictionary = {
            "accept": { type: "reg", v1: "accept", v2: "accepted", v3: "accepted", ing: "accepting", s: "accepts", note: "Pronunciation: the 'cc' sounds like <b>/ks/</b>.", obj: "the challenge immediately" },
            "add": { type: "reg", v1: "add", v2: "added", v3: "added", ing: "adding", s: "adds", note: "Common usage: 'Add something <b>to</b> something'.", obj: "more sugar to the coffee" },
            "write": { type: "irr", v1: "write", v2: "wrote", v3: "written", ing: "writing", s: "writes", note: "Spelling: Double 't' in Wri<b>tt</b>en.", sub: "The author", obj: "a new novel every year" },
            "go": { type: "irr", v1: "go", v2: "went", v3: "gone", ing: "going", s: "goes", note: "Highly irregular past form (went).", sub: "We", obj: "to the park" },
            "eat": { type: "irr", v1: "eat", v2: "ate", v3: "eaten", ing: "eating", s: "eats", note: "V2 is 'ate' (rhymes with eight).", sub: "The kids", obj: "pizza on Fridays" }
        };

        // === 2. THEORY DATABASE ===
        const theoryDB = {
            "present": [
                { title: "Present Simple", struct: { aff: "Subject + Base Verb (+s/es)", neg: "Subject + don't/doesn't + Base Verb", q: "Do/Does + Subject + Base Verb?" } },
                { title: "Present Continuous", struct: { aff: "Sub + am/is/are + V-ing", neg: "Sub + am/is/are + not + V-ing", q: "Am/Is/Are + Sub + V-ing?" } },
                { title: "Present Perfect", struct: { aff: "Sub + have/has + V3", neg: "Sub + haven't/hasn't + V3", q: "Have/Has + Sub + V3?" } },
                { title: "Present Perfect Continuous", struct: { aff: "Sub + have/has been + V-ing", neg: "Sub + haven't/hasn't been + V-ing", q: "Have/Has + Sub + been + V-ing?" } }
            ],
            "past": [
                { title: "Past Simple", struct: { aff: "Subject + V2", neg: "Subject + didn't + Base Verb", q: "Did + Subject + Base Verb?" } },
                { title: "Past Continuous", struct: { aff: "Sub + was/were + V-ing", neg: "Sub + wasn't/weren't + V-ing", q: "Was/Were + Sub + V-ing?" } },
                { title: "Past Perfect", struct: { aff: "Sub + had + V3", neg: "Sub + hadn't + V3", q: "Had + Sub + V3?" } },
                { title: "Past Perfect Continuous", struct: { aff: "Sub + had been + V-ing", neg: "Sub + hadn't been + V-ing", q: "Had + Sub + been + V-ing?" } }
            ],
            "future": [
                { title: "Future Simple", struct: { aff: "Subject + will + Base Verb", neg: "Subject + won't + Base Verb", q: "Will + Subject + Base Verb?" } },
                { title: "Future Continuous", struct: { aff: "Sub + will be + V-ing", neg: "Sub + won't be + V-ing", q: "Will + Sub + be + V-ing?" } },
                { title: "Future Perfect", struct: { aff: "Sub + will have + V3", neg: "Sub + won't have + V3", q: "Will + Sub + have + V3?" } },
                { title: "Future Perfect Continuous", struct: { aff: "Sub + will have been + V-ing", neg: "Sub + won't have been + V-ing", q: "Will + Sub + have been + V-ing?" } }
            ]
        };

        // Fallback for unknown verbs
        function guessVerbForms(verb) {
            const last = verb.slice(-1);
            let v2 = verb + "ed";
            let ing = verb + "ing";
            let s = verb + "s";
            if (last === 'e') { v2 = verb + "d"; ing = verb.slice(0, -1) + "ing"; }
            return { type: "reg", v1: verb, v2: v2, v3: v2, ing: ing, s: s, note: "Regular (+ed).", sub: "She", obj: "it everyday" };
        }

        function getVerbData(input) {
            const v = input.toLowerCase().trim();
            if (verbDictionary[v]) return verbDictionary[v];
            return guessVerbForms(v);
        }

        // === 3. SMART SENTENCE GENERATOR ===
        function createThreeSentencesData(tense, d) {
            const sub = d.sub || "She";
            const obj = d.obj || "it";
            const v1 = d.v1;
            
            const sLower = sub.toLowerCase();
            const isPlural = sLower.endsWith('s') || sub.includes(' and ') || sLower.includes('children') || sLower.includes('people') || sLower.includes('they') || sLower.includes('we') || sLower.includes('you');
            const isFirstPerson = sLower === 'i';

            const doAux = isPlural || isFirstPerson ? "do" : "does";
            const dontAux = isPlural || isFirstPerson ? "don't" : "doesn't";
            
            const amIsAre = isFirstPerson ? "am" : (isPlural ? "are" : "is");
            let wasWere = isFirstPerson || (!isPlural) ? "was" : "were";
            if(sLower === 'you') wasWere = "were";

            const haveHas = isPlural || isFirstPerson ? "have" : "has";
            const haventHasnt = isPlural || isFirstPerson ? "haven't" : "hasn't";

            const cap = (str) => str.charAt(0).toUpperCase() + str.slice(1);

            switch(tense) {
                case 'Present Simple': 
                    return {
                        aff: { pre: sub, verb: (isPlural || isFirstPerson ? v1 : d.s), post: obj + "." },
                        neg: { pre: sub, aux: dontAux, verb: v1, post: obj + "." },
                        int: { pre: cap(doAux) + " " + sub.toLowerCase(), verb: v1, post: obj + "?" }
                    };
                case 'Present Continuous': 
                    return {
                        aff: { pre: sub, aux: amIsAre, verb: d.ing, post: obj + "." },
                        neg: { pre: sub, aux: amIsAre + " not", verb: d.ing, post: obj + "." },
                        int: { pre: cap(amIsAre) + " " + sub.toLowerCase(), verb: d.ing, post: obj + "?" }
                    };
                case 'Present Perfect': 
                    return {
                        aff: { pre: sub, aux: haveHas, verb: d.v3, post: obj + "." },
                        neg: { pre: sub, aux: haventHasnt, verb: d.v3, post: obj + "." },
                        int: { pre: cap(haveHas) + " " + sub.toLowerCase(), verb: d.v3, post: obj + "?" }
                    };
                case 'Present Perf. Cont.': 
                    return {
                        aff: { pre: sub, aux: haveHas + " been", verb: d.ing, post: obj + "." },
                        neg: { pre: sub, aux: haventHasnt + " been", verb: d.ing, post: obj + "." },
                        int: { pre: cap(haveHas) + " " + sub.toLowerCase() + " been", verb: d.ing, post: obj + "?" }
                    };
                case 'Past Simple': 
                    return {
                        aff: { pre: sub, verb: d.v2, post: obj + "." },
                        neg: { pre: sub, aux: "didn't", verb: v1, post: obj + "." },
                        int: { pre: "Did " + sub.toLowerCase(), verb: v1, post: obj + "?" }
                    };
                case 'Past Continuous': 
                    return {
                        aff: { pre: sub, aux: wasWere, verb: d.ing, post: obj + "." },
                        neg: { pre: sub, aux: wasWere + " not", verb: d.ing, post: obj + "." },
                        int: { pre: cap(wasWere) + " " + sub.toLowerCase(), verb: d.ing, post: obj + "?" }
                    };
                case 'Past Perfect': 
                    return {
                        aff: { pre: sub, aux: "had", verb: d.v3, post: obj + "." },
                        neg: { pre: sub, aux: "hadn't", verb: d.v3, post: obj + "." },
                        int: { pre: "Had " + sub.toLowerCase(), verb: d.v3, post: obj + "?" }
                    };
                case 'Past Perf. Cont.': 
                    return {
                        aff: { pre: sub, aux: "had been", verb: d.ing, post: obj + "." },
                        neg: { pre: sub, aux: "hadn't been", verb: d.ing, post: obj + "." },
                        int: { pre: "Had " + sub.toLowerCase() + " been", verb: d.ing, post: obj + "?" }
                    };
                case 'Future Simple': 
                    return {
                        aff: { pre: sub, aux: "will", verb: v1, post: obj + "." },
                        neg: { pre: sub, aux: "won't", verb: v1, post: obj + "." },
                        int: { pre: "Will " + sub.toLowerCase(), verb: v1, post: obj + "?" }
                    };
                case 'Future Continuous': 
                    return {
                        aff: { pre: sub, aux: "will be", verb: d.ing, post: obj + "." },
                        neg: { pre: sub, aux: "won't be", verb: d.ing, post: obj + "." },
                        int: { pre: "Will " + sub.toLowerCase() + " be", verb: d.ing, post: obj + "?" }
                    };
                case 'Future Perfect': 
                    return {
                        aff: { pre: sub, aux: "will have", verb: d.v3, post: obj + "." },
                        neg: { pre: sub, aux: "won't have", verb: d.v3, post: obj + "." },
                        int: { pre: "Will " + sub.toLowerCase() + " have", verb: d.v3, post: obj + "?" }
                    };
                case 'Future Perf. Cont.': 
                    return {
                        aff: { pre: sub, aux: "will have been", verb: d.ing, post: obj + "." },
                        neg: { pre: sub, aux: "won't have been", verb: d.ing, post: obj + "." },
                        int: { pre: "Will " + sub.toLowerCase() + " have been", verb: d.ing, post: obj + "?" }
                    };
                default: return null;
            }
        }

        // --- FORMATTER FOR STRUCTURE COLORS ---
        function formatStructure(str) {
            // Subject -> Purple, Verbs -> Blue, Aux -> Green
            let html = str;
            
            // 1. Subject
            html = html.replace(/(Subject|Sub)/g, '<span class="struct-sub">$1</span>');
            
            // 2. Verbs
            html = html.replace(/(Base Verb|V-ing|V3|V2)/g, '<span class="struct-verb">$1</span>');
            
            // 3. Auxiliaries
            const auxList = ["am/is/are", "don't/doesn't", "Do/Does", "have/has", "haven't/hasn't", "Have/Has", "was/were", "wasn't/weren't", "Was/Were", "had", "hadn't", "Had", "will", "won't", "Will", "been", "not", "didn't", "Did", "be"];
            
            auxList.forEach(aux => {
                const safeAux = aux.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); 
                const regex = new RegExp(`(^|\\s|\\+)(${safeAux})(\\s|\\+|$)`, 'g'); 
                html = html.replace(regex, '$1<span class="struct-aux">$2</span>$3');
            });

            return html;
        }

        // HTML GENERATOR FOR CARDS
        function createCard(title, data, type) {
            // Find theory struct for this card
            let structData = { aff: "Subject + Verb", neg: "Subject + Not + Verb", q: "Aux + Subject + Verb?" };
            
            // Look across all theory categories to find match by title
            for (const cat in theoryDB) {
                const found = theoryDB[cat].find(t => t.title === title);
                if(found) {
                    structData = found.struct;
                    break;
                }
            }

            const renderLine = (part, icon) => {
                let html = "";
                let fullText = `${part.pre} ${part.aux ? part.aux + ' ' : ''}${part.verb} ${part.post}`;
                const formatAux = (text) => text ? `<span class="text-aux">${text}</span>` : '';

                if(appMode === 'reading') {
                    html = `${part.pre} ${part.aux ? formatAux(part.aux) + ' ' : ''}<b>${part.verb}</b> ${part.post}`;
                }
                else if(appMode === 'verbs') {
                    const options = generateOptions(part.verb);
                    const select = `<select class="ex-select" onchange="checkAnswer(this, '${part.verb}')" onclick="event.stopPropagation()"><option value="" disabled selected>...</option>${options.map(o=>`<option value="${o}">${o}</option>`).join('')}</select>`;
                    html = `${part.pre} ${part.aux ? formatAux(part.aux) + ' ' : ''}${select} ${part.post}`;
                }
                else if(appMode === 'aux') {
                    if(part.aux) {
                        const safeAux = part.aux.replace(/'/g, "\\'"); 
                        const options = generateAuxOptions(part.aux);
                        const select = `<select class="ex-select" onchange="checkAnswer(this, '${safeAux}')" onclick="event.stopPropagation()"><option value="" disabled selected>...</option>${options.map(o=>`<option value="${o.replace(/'/g, "&#39;") }">${o}</option>`).join('')}</select>`;
                        html = `${part.pre} ${select} <b>${part.verb}</b> ${part.post}`;
                    } else {
                        const options = generateOptions(part.verb);
                        const select = `<select class="ex-select" onchange="checkAnswer(this, '${part.verb}')" onclick="event.stopPropagation()"><option value="" disabled selected>...</option>${options.map(o=>`<option value="${o}">${o}</option>`).join('')}</select>`;
                        html = `${part.pre} ${select} ${part.post}`;
                    }
                }
                return `
                    <div class="sentence-row" onclick="playAudio(event, '${fullText.replace(/'/g, "\\'")}')">
                        <span class="icon">${icon}</span>
                        <div class="sentence-text">${html}</div>
                    </div>
                `;
            };

            const renderStructure = (structStr, icon) => {
                return `
                    <div class="structure-row">
                        <span class="icon">${icon}</span>
                        <div class="sentence-text">${formatStructure(structStr)}</div>
                    </div>
                `;
            };

            return `
                <div class="card ${type}" onclick="toggleCard(this)">
                    <div class="tense-header">
                        <span>${title}</span>
                        <span class="swap-hint">Click card to see structure</span>
                    </div>
                    
                    <div class="sentences-container">
                        ${renderLine(data.aff, '‚úÖ')}
                        ${renderLine(data.neg, '‚ùå')}
                        ${renderLine(data.int, '‚ùì')}
                    </div>

                    <div class="structures-container">
                        ${renderStructure(structData.aff, '‚úÖ')}
                        ${renderStructure(structData.neg, '‚ùå')}
                        ${renderStructure(structData.q, '‚ùì')}
                    </div>
                </div>
            `;
        }

        function toggleCard(cardElement) {
            cardElement.classList.toggle('flipped');
        }

        function playAudio(event, text) {
            event.stopPropagation();
            if(appMode !== 'reading') return; 
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "en-US"; utterance.rate = 0.85; 
            window.speechSynthesis.speak(utterance);
        }

        // --- GAME HELPERS ---
        function generateOptions(correct) {
            const distractors = [correct + "ing", correct + "ed", "to " + correct, correct + "s", correct.replace('ing','ed')];
            const set = new Set([correct]);
            while(set.size < 4) {
                const item = distractors[Math.floor(Math.random() * distractors.length)];
                if(item !== correct && item.length > 2) set.add(item);
            }
            return Array.from(set).sort(() => Math.random() - 0.5);
        }

        function generateAuxOptions(correct) {
            const auxList = [ "do", "does", "did", "don't", "doesn't", "didn't", "am", "is", "are", "was", "were", "isn't", "aren't", "wasn't", "weren't", "have", "has", "had", "haven't", "hasn't", "hadn't", "will", "won't", "will be", "have been" ];
            const set = new Set([correct]);
            while(set.size < 4) {
                const rnd = auxList[Math.floor(Math.random() * auxList.length)];
                if(rnd !== correct) set.add(rnd);
            }
            return Array.from(set).sort(() => Math.random() - 0.5);
        }

        function checkAnswer(select, correct) {
            if (select.value === correct) {
                select.classList.remove('wrong'); select.classList.add('correct');
            } else {
                select.classList.remove('correct'); select.classList.add('wrong');
            }
        }

        function handleEnter(e) { if(e.key === 'Enter') teachVerb(); }

        // === SEARCH UI LOGIC ===
        const input = document.getElementById('verbInput');
        const suggestionBox = document.getElementById('suggestions');

        input.addEventListener('input', () => {
            showSuggestions(input.value);
            if(!input.value.trim()) localStorage.removeItem('mdc_last_verb');
        });

        input.addEventListener('focus', () => showSuggestions(input.value));
        
        document.addEventListener('click', (e) => {
            if (!input.contains(e.target) && !suggestionBox.contains(e.target)) {
                suggestionBox.classList.remove('active');
            }
        });

        function showSuggestions(val) {
            const filter = val.toLowerCase();
            const keys = Object.keys(verbDictionary).sort();
            let matches = [];

            if(!filter) matches = keys; 
            else matches = keys.filter(k => k.startsWith(filter));

            if (matches.length === 0) { suggestionBox.classList.remove('active'); return; }

            let html = '';
            matches.forEach(key => {
                const v = verbDictionary[key];
                html += `
                    <div class="suggestion-item" onclick="selectVerb('${key}')">
                        <span>${key}</span>
                        <small style="color:#9ca3af; font-size:0.75rem;">${v.type === 'irr' ? 'Irregular' : 'Regular'}</small>
                    </div>
                `;
            });

            suggestionBox.innerHTML = html;
            suggestionBox.classList.add('active');
        }

        function selectVerb(v) {
            input.value = v;
            suggestionBox.classList.remove('active');
            teachVerb(); 
        }

        // === RENDER LOGIC ===
        function teachVerb() {
            const val = document.getElementById('verbInput').value;
            if(!val) return;

            localStorage.setItem('mdc_last_verb', val);

            const d = getVerbData(val);
            const grid = document.getElementById('lessonGrid');
            const board = document.getElementById('blackboard');
            
            document.getElementById('displayVerb').innerText = d.v1;
            document.getElementById('teacherNote').innerHTML = d.note;
            
            const badge = document.getElementById('verbTypeBadge');
            if(d.type === 'irr') { badge.innerText = "Irregular Verb"; badge.className = "verb-type type-irr"; } 
            else { badge.innerText = "Regular Verb"; badge.className = "verb-type type-reg"; }
            board.style.display = "flex";
            document.getElementById('viewToggles').style.display = "flex";

            grid.classList.remove('visible');
            setTimeout(() => {
                grid.innerHTML = "";
                
                if (groupingMode === 'time') {
                    // Time Grouping
                    grid.innerHTML += `<div class="section-break" style="color:var(--c-present); border-color:var(--c-present)">The Present</div>`;
                    grid.innerHTML += createCard("Present Simple", createThreeSentencesData('Present Simple', d), "present");
                    grid.innerHTML += createCard("Present Continuous", createThreeSentencesData('Present Continuous', d), "present");
                    grid.innerHTML += createCard("Present Perfect", createThreeSentencesData('Present Perfect', d), "present");
                    grid.innerHTML += createCard("Present Perf. Cont.", createThreeSentencesData('Present Perf. Cont.', d), "present");

                    grid.innerHTML += `<div class="section-break" style="color:var(--c-past); border-color:var(--c-past)">The Past</div>`;
                    grid.innerHTML += createCard("Past Simple", createThreeSentencesData('Past Simple', d), "past");
                    grid.innerHTML += createCard("Past Continuous", createThreeSentencesData('Past Continuous', d), "past");
                    grid.innerHTML += createCard("Past Perfect", createThreeSentencesData('Past Perfect', d), "past");
                    grid.innerHTML += createCard("Past Perf. Cont.", createThreeSentencesData('Past Perf. Cont.', d), "past");

                    grid.innerHTML += `<div class="section-break" style="color:var(--c-future); border-color:var(--c-future)">The Future</div>`;
                    grid.innerHTML += createCard("Future Simple", createThreeSentencesData('Future Simple', d), "future");
                    grid.innerHTML += createCard("Future Continuous", createThreeSentencesData('Future Continuous', d), "future");
                    grid.innerHTML += createCard("Future Perfect", createThreeSentencesData('Future Perfect', d), "future");
                    grid.innerHTML += createCard("Future Perf. Cont.", createThreeSentencesData('Future Perf. Cont.', d), "future");
                } else {
                    // Type Grouping
                    grid.innerHTML += `<div class="section-break" style="color:var(--c-simple); border-color:var(--c-simple)">Simple Tenses</div>`;
                    grid.innerHTML += createCard("Present Simple", createThreeSentencesData('Present Simple', d), "type-simple");
                    grid.innerHTML += createCard("Past Simple", createThreeSentencesData('Past Simple', d), "type-simple");
                    grid.innerHTML += createCard("Future Simple", createThreeSentencesData('Future Simple', d), "type-simple");

                    grid.innerHTML += `<div class="section-break" style="color:var(--c-cont); border-color:var(--c-cont)">Continuous Tenses</div>`;
                    grid.innerHTML += createCard("Present Continuous", createThreeSentencesData('Present Continuous', d), "type-cont");
                    grid.innerHTML += createCard("Past Continuous", createThreeSentencesData('Past Continuous', d), "type-cont");
                    grid.innerHTML += createCard("Future Continuous", createThreeSentencesData('Future Continuous', d), "type-cont");

                    grid.innerHTML += `<div class="section-break" style="color:var(--c-perf); border-color:var(--c-perf)">Perfect Tenses</div>`;
                    grid.innerHTML += createCard("Present Perfect", createThreeSentencesData('Present Perfect', d), "type-perf");
                    grid.innerHTML += createCard("Past Perfect", createThreeSentencesData('Past Perfect', d), "type-perf");
                    grid.innerHTML += createCard("Future Perfect", createThreeSentencesData('Future Perfect', d), "type-perf");

                    grid.innerHTML += `<div class="section-break" style="color:var(--c-perf-cont); border-color:var(--c-perf-cont)">Perfect Continuous</div>`;
                    grid.innerHTML += createCard("Present Perf. Cont.", createThreeSentencesData('Present Perf. Cont.', d), "type-perf-cont");
                    grid.innerHTML += createCard("Past Perf. Cont.", createThreeSentencesData('Past Perf. Cont.', d), "type-perf-cont");
                    grid.innerHTML += createCard("Future Perf. Cont.", createThreeSentencesData('Future Perf. Cont.', d), "type-perf-cont");
                }

                grid.classList.add('visible');
            }, 100);
        }

        window.addEventListener('DOMContentLoaded', () => {
            const lastVerb = localStorage.getItem('mdc_last_verb');
            if(lastVerb) {
                document.getElementById('verbInput').value = lastVerb;
                teachVerb();
            }
        });
    </script>
