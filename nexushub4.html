<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXUS | Stealth V2</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
        /* =========================================
           1. CORE VARIABLES
           ========================================= */
        :root {
            --bg-body: #050505;
            --glass-base: rgba(20, 20, 20, 0.6); 
            --glass-border: rgba(255, 255, 255, 0.08);
            
            /* Colores Neón (Más saturados para detalles pequeños) */
            --neon-1: #0ea5e9; 
            --neon-2: #d946ef; 
            --neon-3: #22c55e; 
            --neon-4: #f59e0b; 
            --neon-5: #6366f1;

            --ease-snap: cubic-bezier(0.16, 1, 0.3, 1); /* Movimiento rápido y preciso */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            background-color: var(--bg-body);
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            overflow-y: auto; 
            overflow-x: hidden;
            padding: 20px 0; 
        }

        /* Clase para bloquear el scroll del fondo cuando hay una carta abierta */
        body.locked { overflow: hidden; }

        /* =========================================
           2. ITEMS & LIST
           ========================================= */
        .nexus-list {
            width: 100%;
            max-width: 600px; /* Un poco más estrecho para elegancia */
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-bottom: 50px;
            position: relative;
            z-index: 1;
        }

        .card {
            background: linear-gradient(90deg, rgba(255,255,255,0.03) 0%, rgba(0,0,0,0) 100%);
            border: 1px solid var(--glass-border);
            /* Borde izquierdo sutil con el color del tema */
            border-left: 3px solid var(--accent-color-dim, #333); 
            border-radius: 8px;
            margin: 0 16px;
            overflow: hidden;
            position: relative;
            /* Transición solo para hover y estados inactivos */
            transition: transform 0.2s ease, background 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* Helpers de colores para estado inactivo (dim) vs activo */
        .neon-1 { --accent-color: var(--neon-1); --accent-color-dim: rgba(14, 165, 233, 0.4); }
        .neon-2 { --accent-color: var(--neon-2); --accent-color-dim: rgba(217, 70, 239, 0.4); }
        .neon-3 { --accent-color: var(--neon-3); --accent-color-dim: rgba(34, 197, 94, 0.4); }
        .neon-4 { --accent-color: var(--neon-4); --accent-color-dim: rgba(245, 158, 11, 0.4); }
        .neon-5 { --accent-color: var(--neon-5); --accent-color-dim: rgba(99, 102, 241, 0.4); }

        /* =========================================
           3. ESTADO ACTIVO (FIXED MODE)
           ========================================= */
        .card.active {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100dvh; /* Altura dinámica real */
            z-index: 9999;
            margin: 0;
            border-radius: 0;
            border: none;
            border-left: none; /* Quitamos el borde lateral en modo full */
            background: #000; /* Fondo sólido negro para inmersión total */
            display: flex;
            flex-direction: column;
            
            /* Animación de entrada */
            animation: expandCard 0.35s var(--ease-snap) forwards;
        }

        @keyframes expandCard {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* =========================================
           4. HEADER
           ========================================= */
        .card-header {
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            background: transparent;
            border-bottom: 1px solid transparent;
            transition: background 0.3s ease;
        }

        .card.active .card-header {
            background: rgba(10,10,10,0.95);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .title-group { display: flex; align-items: center; gap: 15px; }

        .card-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 24px;
            letter-spacing: 1.5px;
            color: #777; 
            margin: 0;
            transition: color 0.3s ease;
        }

        .card-tag {
            font-family: 'Inter', sans-serif;
            font-size: 9px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 3px 8px;
            border-radius: 2px;
            background: rgba(255,255,255,0.03);
            color: #444;
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* ILUMINACIÓN AL ACTIVAR (Más sobria) */
        .card.active .card-title {
            color: #fff;
            /* Eliminamos el text-shadow exagerado, solo limpieza */
        }
        
        .card.active .card-tag {
            color: var(--accent-color);
            border-color: var(--accent-color);
            background: rgba(0,0,0,0.5);
            box-shadow: 0 0 10px -2px var(--accent-color); /* Glow muy sutil solo en el tag */
        }

        .card-icon {
            color: #444;
            transition: transform 0.4s var(--ease-snap), color 0.3s;
        }
        .card.active .card-icon {
            color: #fff;
            transform: rotate(180deg);
        }

        /* =========================================
           5. CONTENIDO
           ========================================= */
        .card-content {
            flex: 1; /* Ocupa todo el espacio restante */
            display: none; /* Oculto por defecto */
            background: #000;
            position: relative;
        }

        .card.active .card-content {
            display: block;
            /* Animación suave de aparición del contenido */
            animation: fadeInContent 0.5s ease 0.2s forwards;
            opacity: 0;
        }

        @keyframes fadeInContent { to { opacity: 1; } }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Placeholder visual para arrastrar (Sortable) */
        .sortable-ghost {
            opacity: 0.2;
            border: 1px dashed #fff;
        }

    </style>
</head>
<body>

    <div id="nexus-container" class="nexus-list">
        </div>

<script>
    // === 1. DATA ===
    const appData = [
        { id: '1', title: 'PLAYER DECK', tag: 'CORE',  url: 'https://paradisonetworx.com/player9', theme: 'neon-1' },
        { id: '2', title: 'VOCABULARY',  tag: 'STUDY', url: 'https://paradisonetworx.com/voc1',    theme: 'neon-2' },
        { id: '3', title: 'CREATOR',     tag: 'ADMIN', url: 'https://paradisonetworx.com/LinguistDeckCel2.html', theme: 'neon-3' },
        { id: '4', title: 'ARCADE',      tag: 'GAME',  url: 'https://paradisonetworx.com/gamefull3.html',       theme: 'neon-4' },
        { id: '5', title: 'SYSTEM',      tag: 'DATA',  url: 'https://paradisonetworx.com/backup',  theme: 'neon-5' }
    ];

    // === 2. RENDERIZADO ===
    function renderApp() {
        const container = document.getElementById('nexus-container');
        const savedOrder = JSON.parse(localStorage.getItem('nexus_sort_v2'));
        
        if (savedOrder) {
            appData.sort((a, b) => savedOrder.indexOf(a.id) - savedOrder.indexOf(b.id));
        }

        container.innerHTML = appData.map(item => `
            <div class="card ${item.theme}" data-id="${item.id}">
                <div class="card-header" onclick="toggleCard('${item.id}')">
                    <div class="title-group">
                        <h2 class="card-title">${item.title}</h2>
                        <span class="card-tag">${item.tag}</span>
                    </div>
                    <svg class="card-icon" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M6 9l6 6 6-6"></path>
                    </svg>
                </div>
                <div class="card-content" id="content-${item.id}">
                    <iframe data-src="${item.url}"></iframe>
                </div>
            </div>
        `).join('');

        new Sortable(container, {
            animation: 300,
            handle: '.card-header',
            delay: 200, 
            delayOnTouchOnly: true,
            ghostClass: 'sortable-ghost',
            onStart: function() {
                // Evitar arrastrar si hay una carta abierta
                if(document.body.classList.contains('locked')) return false;
            },
            onEnd: () => {
                const order = Array.from(container.children).map(c => c.dataset.id);
                localStorage.setItem('nexus_sort_v2', JSON.stringify(order));
            }
        });
    }

    // === 3. LÓGICA DE APERTURA (MODO FIXED) ===
    function toggleCard(id) {
        const card = document.querySelector(`.card[data-id="${id}"]`);
        const content = document.getElementById(`content-${id}`);
        const iframe = content.querySelector('iframe');
        const isActive = card.classList.contains('active');

        // 1. Si la carta ya está activa, la cerramos
        if (isActive) {
            card.classList.remove('active');
            document.body.classList.remove('locked'); // Liberar scroll
            // Pequeño timeout para limpiar el src si quieres ahorrar memoria, opcional
            return;
        }

        // 2. Si hay otra carta activa, la cerramos primero (seguridad)
        document.querySelectorAll('.card.active').forEach(c => {
            c.classList.remove('active');
        });

        // 3. Activar la carta seleccionada
        card.classList.add('active');
        document.body.classList.add('locked'); // Bloquear scroll del body

        // 4. Cargar iframe si no tiene src
        if (!iframe.src) {
            iframe.src = iframe.getAttribute('data-src');
        }
    }

    renderApp();

</script>
</body>
</html>
