<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXUS | V5 Sync-Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js" integrity="sha512-6gzX3c2sVqY3hPKq8o9+nO6P0p4gXoN6dSpZ8x3zN0lK0cQ9Q0Xb1CTr2t8dMZD4v1p3l4k6U5cPM3..." crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        :root {
            --bg-body: #050505;
            --glass-border: rgba(255, 255, 255, 0.08);
            --neon-1: #0ea5e9;
            --neon-2: #d946ef;
            --neon-3: #22c55e;
            --neon-4: #f59e0b;
            --neon-5: #6366f1;
            --neon-6: #ef4444;
            --ease-snap: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0;
            min-height: 100dvh;
            background: var(--bg-body);
            color: #fff;
            font-family: 'Inter', sans-serif;
            padding: max(40px, env(safe-area-inset-top)) 16px max(40px, env(safe-area-inset-bottom));
            overflow-y: auto;
        }
        body.locked {
            overflow: hidden;
            height: 100dvh;
            padding: 0;
        }

        .nexus-list {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card {
            background: linear-gradient(90deg, rgba(255,255,255,0.07), rgba(255,255,255,0.01));
            border: 1px solid var(--glass-border);
            border-left: 4px solid var(--accent-color-dim, #333);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.25s var(--ease-snap), box-shadow 0.3s ease;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .card:hover { transform: translateY(-4px); box-shadow: 0 10px 30px rgba(0,0,0,0.4); }

        /* Temas neón */
        .neon-1 { --accent-color: var(--neon-1); --accent-color-dim: rgba(14,165,233,0.4); }
        .neon-2 { --accent-color: var(--neon-2); --accent-color-dim: rgba(217,70,239,0.4); }
        .neon-3 { --accent-color: var(--neon-3); --accent-color-dim: rgba(34,197,94,0.4); }
        .neon-4 { --accent-color: var(--neon-4); --accent-color-dim: rgba(245,158,11,0.4); }
        .neon-5 { --accent-color: var(--neon-5); --accent-color-dim: rgba(99,102,241,0.4); }
        .neon-6 { --accent-color: var(--neon-6); --accent-color-dim: rgba(239,68,68,0.4); }

        /* Modo expandido */
        .card.active {
            position: fixed;
            inset: 0;
            margin: 0;
            border: none;
            border-radius: 0;
            z-index: 9999;
            background: #000;
            display: flex;
            flex-direction: column;
            animation: expandCard 0.4s var(--ease-snap) forwards;
        }
        @keyframes expandCard {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .card-header {
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            background: transparent;
            border-bottom: 1px solid transparent;
            transition: background 0.3s ease;
        }
        .card.active .card-header {
            padding-top: max(40px, env(safe-area-inset-top));
            background: rgba(10,10,10,0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .title-group {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .card-title {
            margin: 0;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 26px;
            letter-spacing: 1.8px;
            color: #aaa;
            transition: color 0.3s ease;
        }
        .card.active .card-title { color: #fff; }

        .card-tag {
            font-size: 9px;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            padding: 4px 10px;
            border-radius: 4px;
            background: rgba(255,255,255,0.04);
            color: #555;
            border: 1px solid rgba(255,255,255,0.08);
            transition: all 0.4s ease;
        }
        .card.active .card-tag {
            color: var(--accent-color);
            border-color: var(--accent-color);
            background: rgba(0,0,0,0.6);
            box-shadow: 0 0 12px -3px var(--accent-color);
        }

        .card-icon {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            color: #444;
            opacity: 0.4;
            transition: color 0.4s ease, opacity 0.4s ease;
        }
        .card.active .card-icon {
            color: #fff !important;
            opacity: 1 !important;
            transform: rotate(180deg) scale(1) !important;
        }

        .card-content {
            flex: 1;
            background: #000;
            display: none;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        .card.active .card-content {
            display: block;
            opacity: 1;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .sortable-ghost {
            opacity: 0.3;
            border: 2px dashed rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.05);
        }

        @keyframes kitt-scanner-neon {
            0%, 25%, 100% {
                color: #444;
                opacity: 0.4;
                transform: scale(1);
                filter: drop-shadow(0 0 0 transparent);
            }
            12% {
                color: #fff;
                opacity: 1;
                transform: scale(1.35);
                filter: drop-shadow(0 0 20px var(--accent-color));
            }
        }
    </style>
</head>
<body>
    <div id="nexus-container" class="nexus-list" role="list"></div>

    <script>
        const appData = [
            { id: '1', title: 'PLAYER DECK', tag: 'CREATE', url: 'https://paradisonetworx.com/player3', theme: 'neon-1' },
            { id: '2', title: 'VOCABULARY', tag: 'CORE', url: 'https://paradisonetworx.com/voc3', theme: 'neon-2' },
            { id: '3', title: 'CREATOR', tag: 'PRACTICE', url: 'https://paradisonetworx.com/LinguistDeckCel6.html', theme: 'neon-3' },
            { id: '4', title: 'ARCADE', tag: 'GAME', url: 'https://paradisonetworx.com/game5.html', theme: 'neon-4' },
            { id: '5', title: 'AI-GEN', tag: 'STUDY', url: 'https://paradisonetworx.com/iatool2', theme: 'neon-5' },
            { id: '6', title: 'SYSTEM', tag: 'DATA', url: 'https://paradisonetworx.com/backup4', theme: 'neon-6' }
        ];

        let activeCard = null;
        let totalDuration = 0;

        function renderApp() {
            const container = document.getElementById('nexus-container');
            const savedOrder = JSON.parse(localStorage.getItem('nexus_sort_v2') || 'null');

            // Reordenar según guardado
            const orderedData = savedOrder
                ? [...appData].sort((a, b) => savedOrder.indexOf(a.id) - savedOrder.indexOf(b.id))
                : appData;

            const speedPerItem = 0.8;
            totalDuration = orderedData.length * speedPerItem;

            container.innerHTML = orderedData.map((item, index) => {
                const delay = index * speedPerItem;
                const animStyle = `animation: kitt-scanner-neon ${totalDuration}s infinite ease-in-out ${delay}s;`;

                return `
                <article class="card ${item.theme}" data-id="${item.id}" role="listitem">
                    <header class="card-header" onclick="toggleCard('${item.id}')" role="button" tabindex="0" aria-label="Abrir ${item.title}">
                        <div class="title-group">
                            <h2 class="card-title">${item.title}</h2>
                            <span class="card-tag">${item.tag}</span>
                        </div>
                        <svg class="card-icon" style="${animStyle}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <path d="M6 9l6 6 6-6"/>
                        </svg>
                    </header>
                    <section class="card-content" id="content-${item.id}">
                        <iframe data-src="${item.url}" loading="lazy" sandbox="allow-scripts allow-same-origin allow-popups allow-forms"></iframe>
                    </section>
                </article>`;
            }).join('');

            // Sortable
            new Sortable(container, {
                animation: 300,
                handle: '.card-header',
                delay: 150,
                delayOnTouchOnly: true,
                ghostClass: 'sortable-ghost',
                onEnd: () => {
                    const newOrder = Array.from(container.children).map(el => el.dataset.id);
                    localStorage.setItem('nexus_sort_v2', JSON.stringify(newOrder));
                }
            });
        }

        function toggleCard(id) {
            const card = document.querySelector(`.card[data-id="${id}"]`);
            if (!card) return;

            const iframe = card.querySelector('iframe');
            const isActive = card === activeCard;

            // Cerrar actual
            if (isActive) {
                if (iframe?.contentWindow) {
                    iframe.contentWindow.postMessage('FORCE_PAUSE', '*');
                }
                card.classList.remove('active');
                document.body.classList.remove('locked');
                activeCard = null;
                return;
            }

            // Cerrar cualquier otra
            if (activeCard) {
                const prevIframe = activeCard.querySelector('iframe');
                if (prevIframe?.contentWindow) {
                    prevIframe.contentWindow.postMessage('FORCE_PAUSE', '*');
                }
                activeCard.classList.remove('active');
            }

            // Abrir nueva
            card.classList.add('active');
            document.body.classList.add('locked');
            activeCard = card;

            // Cargar iframe solo la primera vez
            if (iframe && !iframe.src) {
                iframe.src = iframe.dataset.src;
            }
        }

        // Soporte teclado (accesibilidad)
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape' && activeCard) {
                toggleCard(activeCard.dataset.id);
            }
        });

        // Render inicial
        renderApp();
    </script>
</body>
</html>
