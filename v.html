    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            overflow: hidden;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .card {
            position: relative;
            width: 90%;
            max-width: 400px;
            aspect-ratio: 3/2;
            perspective: 1000px;
            margin-bottom: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transition: transform 0.6s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(24px, 6vw, 28px);
            font-weight: 600;
            color: white;
            border-radius: 12px;
            text-align: center;
            padding: 10px;
        }

        .front {
            background: linear-gradient(135deg, #007bff, #0056b3);
            transform: rotateY(0deg);
        }

        .back {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            transform: rotateY(180deg);
        }

        .flipped .front {
            transform: rotateY(180deg);
        }

        .flipped .back {
            transform: rotateY(0deg);
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 10px;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 24px;
            font-size: clamp(16px, 4vw, 18px);
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            background-color: #6c757d;
            color: white;
        }

        button:hover {
            filter: brightness(1.1);
        }

        button:active {
            transform: scale(0.95);
        }

        #prev, #next {
            background-color: #007bff;
            width: 48%;
        }

        #speak {
            background-color: #17a2b8;
        }

        #remove {
            background-color: #dc3545;
        }

        #reset {
            background-color: #ffc107;
            color: #212529;
        }

        @media (max-width: 400px) {
            .card {
                width: 95%;
            }

            button {
                padding: 10px 20px;
            }
        }
    </style>
</head>

        function showCard() {
            const card = document.getElementById('card');
            card.classList.remove('flipped');
            document.querySelector('.front').textContent = words[currentIndex].english;
            document.querySelector('.back').textContent = words[currentIndex].spanish;
        }

        document.getElementById('card').addEventListener('click', () => {
            document.getElementById('card').classList.toggle('flipped');
        });

        document.getElementById('next').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % words.length;
            showCard();
        });

        document.getElementById('prev').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + words.length) % words.length;
            showCard();
        });

        document.getElementById('speak').addEventListener('click', () => {
            const utterance = new SpeechSynthesisUtterance(words[currentIndex].english);
            utterance.lang = 'en-US';
            speechSynthesis.speak(utterance);
        });

        document.getElementById('remove').addEventListener('click', () => {
            words.splice(currentIndex, 1);
            if (words.length === 0) {
                alert('¬°No hay m√°s tarjetas!');
                return;
            }
            currentIndex = currentIndex % words.length;
            showCard();
        });

        document.getElementById('reset').addEventListener('click', () => {
            words = [...originalWords];
            currentIndex = 0;
            showCard();
        });

        showCard();
