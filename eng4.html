<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Video + Di√°logo para Aprender</title>
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #eef2ff;
    padding: 20px;
    min-height: 100vh;
  }

  /* Contenedor principal centrado */
  .container {
    max-width: 1000px;
    margin: 0 auto;
  }

  /* Video responsive 16:9 */
  .video-wrapper {
    position: relative;
    padding-bottom: 56.25%; /* 16:9 */
    height: 0;
    margin-bottom: 40px;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
  }
  .video-wrapper iframe {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

  /* L√≠neas de di√°logo */
  .line {
    background: #ffffff;
    padding: 18px;
    margin-bottom: 14px;
    border-radius: 14px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    transition: transform 0.2s;
  }
  .line:hover {
    transform: translateY(-2px);
  }

  /* En pantallas grandes: texto + botones lado a lado */
  .line-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 16px;
  }

  .text-block {
    flex: 1;
    cursor: pointer;
    user-select: none;
  }
  .english {
    font-size: 18px;
    font-weight: bold;
    color: #222;
    line-height: 1.4;
  }
  .spanish {
    font-size: 16px;
    color: #555;
    margin-top: 6px;
    display: none;
    line-height: 1.4;
  }

  .controls {
    display: flex;
    flex-direction: column;
    gap: 8px;
    min-width: 80px;
  }
  .btn {
    background: #4f46e5;
    color: white;
    border: none;
    padding: 10px 14px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.2s;
  }
  .btn:hover { background: #4338ca; }

  /* Responsive: en m√≥viles los botones van debajo */
  @media (max-width: 640px) {
    body { padding: 12px; }
    .line-content {
      flex-direction: column;
      align-items: stretch;
      text-align: center;
    }
    .controls {
      flex-direction: row;
      justify-content: center;
    }
    .text-block { max-width: none; }
    .english { font-size: 17px; }
  }
</style>
</head>
<body>

<div class="container">

  <!-- VIDEO RESPONSIVE -->
  <div class="video-wrapper">
    <div id="player"></div>
  </div>

  <!-- DI√ÅLOGO -->
  <div id="dialogue">
    <div class="line" data-time="12">
      <div class="line-content">
        <div class="text-block">
          <div class="english">This is the first sentence.</div>
          <div class="spanish">Esta es la primera oraci√≥n.</div>
        </div>
        <div class="controls">
          <button class="btn playBtn">‚ñ∂ Play</button>
          <button class="btn speakBtn">üîä Speak</button>
        </div>
      </div>
    </div>

    <div class="line" data-time="25">
      <div class="line-content">
        <div class="text-block">
          <div class="english">This is another example sentence.</div>
          <div class="spanish">Este es otro ejemplo de oraci√≥n.</div>
        </div>
        <div class="controls">
          <button class="btn playBtn">‚ñ∂ Play</button>
          <button class="btn speakBtn">üîä Speak</button>
        </div>
      </div>
    </div>

    <div class="line" data-time="40">
      <div class="line-content">
        <div class="text-block">
          <div class="english">Replace this later with your real text.</div>
          <div class="spanish">Reemplaza esto m√°s tarde con tu texto real.</div>
        </div>
        <div class="controls">
          <button class="btn playBtn">‚ñ∂ Play</button>
          <button class="btn speakBtn">üîä Speak</button>
        </div>
      </div>
    </div>
  </div>

</div> <!-- /.container -->

<!-- YouTube API -->
<script>
  let player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '360',
      width: '640',
      videoId: 'ocGJWc2F1Yk',
      playerVars: { 'playsinline': 1, 'rel': 0 },
      events: { 'onReady': onPlayerReady }
    });
  }

  function onPlayerReady(event) {
    // Opcional: reproducir autom√°ticamente al cargar, etc.
  }

  // Cargar la API de YouTube
  const tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  const firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  /* Play / Pause al pulsar bot√≥n */
  document.addEventListener("click", function(e) {
    if (e.target.classList.contains("playBtn")) {
      const btn = e.target;
      const line = btn.closest(".line");
      const time = parseFloat(line.dataset.time);

      if (!btn.dataset.playing) {
        player.seekTo(time, true);
        player.playVideo();
        btn.textContent = "‚è∏ Pause";
        btn.dataset.playing = "true";
      } else {
        player.pauseVideo();
        btn.textContent = "‚ñ∂ Play";
        delete btn.dataset.playing;
      }
    }
  });

  /* Tocar texto ‚Üí mostrar/ocultar espa√±ol */
  document.addEventListener("click", function(e) {
    const textBlock = e.target.closest(".text-block");
    if (textBlock) {
      const spanish = textBlock.querySelector(".spanish");
      spanish.style.display = (spanish.style.display === "block") ? "none" : "block";
    }
  });

  /* Speak button */
  document.addEventListener("click", function(e) {
    if (e.target.classList.contains("speakBtn")) {
      const englishText = e.target.closest(".line").querySelector(".english").innerText;
      const utterance = new SpeechSynthesisUtterance(englishText);
      utterance.lang = "en-US";
      utterance.rate = 0.9;
      speechSynthesis.speak(utterance);
    }
  });
</script>
</body>
</html>
