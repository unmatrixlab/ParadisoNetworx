<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Video Fijo + Diálogo (Perfecto en móvil y PC)</title>
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #eef2ff;
  }

  /* ====================== VIDEO FIJO ====================== */
  .video-wrapper {
    position: sticky;
    top: 0;
    width: 100%;
    background: #000;
    z-index: 10;
    box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    
    /* Altura máxima razonable para que no tape todo en pantallas grandes */
    max-height: 65vh;           /* ←olve el problema 2 */
    min-height: 280px;          /* evita que sea muy pequeño en móvil */
  }

  .video-inner {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 56.25%;     /* mantiene 16:9 */
  }
  .video-inner iframe {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

  /* ====================== ESPACIO INICIAL ====================== */
  .spacer {
    /* En móvil: poco espacio, en PC grande: más espacio */
    height: 15vh;               /* valor base */
  }

  /* ====================== CONTENIDO ====================== */
  .dialogue-container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
    position: relative;
    z-index: 1;
  }

  .line {
    background: #ffffff;
    padding: 20px;
    margin-bottom: 16px;
    border-radius: 16px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    transition: transform 0.2s;
  }
  .line:hover { transform: translateY(-3px); }

  .line-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 16px;
  }
  .text-block {
    flex: 1;
    cursor: pointer;
    user-select: none;
  }
  .english {
    font-size: 18px;
    font-weight: bold;
    color: #222;
    line-height: 1.5;
  }
  .spanish {
    font-size: 16px;
    color: #555;
    margin-top: 8px;
    display: none;
    line-height: 1.5;
  }
  .controls {
    display: flex;
    flex-direction: column;
    gap: 10px;
    min-width: 90px;
  }
  .btn {
    background: #4f46e5;
    color: white;
    border: none;
    padding: 11px 15px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.2s;
  }
  .btn:hover { background: #4338ca; }

  /* ====================== RESPONSIVE ====================== */
  @media (max-width: 640px) {
    .dialogue-container { padding: 12px; }
    .spacer { height: 8vh !important; }   /* problema 1 resuelto: muy poco espacio en móvil */
    .line-content {
      flex-direction: column;
      text-align: center;
    }
    .controls { flex-direction: row; justify-content: center; }
    .english { font-size: 17px; }
  }

  /* En pantallas muy anchas y cortas (laptops apaisadas) */
  @media (max-height: 600px) and (min-width: 1000px) {
    .video-wrapper { max-height: 55vh; }
  }
</style>
</head>
<body>

  <!-- Video pegajoso -->
  <div class="video-wrapper">
    <div class="video-inner">
      <div id="player"></div>
    </div>
  </div>

  <!-- Espacio inicial ajustado automáticamente -->
  <div class="spacer"></div>

  <!-- Diálogo -->
  <div class="dialogue-container" id="dialogue">
    <div class="line" data-time="12">
      <div class="line-content">
        <div class="text-block">
          <div class="english">This is the first sentence.</div>
          <div class="spanish">Esta es la primera oración.</div>
        </div>
        <div class="controls">
          <button class="btn playBtn">Play</button>
          <button class="btn speakBtn">Speak</button>
        </div>
      </div>
    </div>

    <div class="line" data-time="25">
      <div class="line-content">
        <div class="text-block">
          <div class="english">This is another example sentence.</div>
          <div class="spanish">Este es otro ejemplo de oración.</div>
        </div>
        <div class="controls">
          <button class="btn playBtn">Play</button>
          <button class="btn speakBtn">Speak</button>
        </div>
      </div>
    </div>

    <!-- Añade todas las que necesites -->
  </div>

<script>
  let player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '360',
      width: '640',
      videoId: 'ocGJWc2F1Yk',
      playerVars: { playsinline: 1, rel: 0 }
    });
  }

  const tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  const firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  // Play/Pause
  document.addEventListener("click", e => {
    if (e.target.classList.contains("playBtn")) {
      const btn = e.target;
      const line = btn.closest(".line");
      const time = parseFloat(line.dataset.time);
      if (!btn.dataset.playing) {
        player.seekTo(time, true);
        player.playVideo();
        btn.textContent = "Pause";
        btn.dataset.playing = "true";
      } else {
        player.pauseVideo();
        btn.textContent = "Play";
        delete btn.dataset.playing;
      }
    }
  });

  // Mostrar/ocultar español
  document.addEventListener("click", e => {
    const tb = e.target.closest(".text-block");
    if (tb) {
      const sp = tb.querySelector(".spanish");
      sp.style.display = sp.style.display === "block" ? "none" : "block";
    }
  });

  // Speak
  document.addEventListener("click", e => {
    if (e.target.classList.contains("speakBtn")) {
      const text = e.target.closest(".line").querySelector(".english").innerText;
      const u = new SpeechSynthesisUtterance(text);
      u.lang = "en-US";
      u.rate = 0.9;
      speechSynthesis.speak(u);
    }
  });
</script>
</body>
</html>
