<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejecutar HTML</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: sans-serif;
            background-color: #222;
        }

        /* Contenedor del input y el botón */
        .editor-container {
            height: 40%;
            display: flex;
            flex-direction: column;
            border-bottom: 5px solid #444;
        }

        /* El campo de texto */
        #htmlInput {
            flex-grow: 1;
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: none;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none; /* Evita que el usuario cambie el tamaño manual */
            outline: none;
        }

        /* El botón RUN */
        #runBtn {
            background-color: #007AFF;
            color: white;
            border: none;
            padding: 15px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #runBtn:hover {
            background-color: #0056b3;
        }

        /* El visualizador (iframe) */
        #preview {
            height: 60%;
            border: none;
            background-color: white; /* El resultado suele necesitar fondo blanco */
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="editor-container">
        <textarea id="htmlInput" placeholder="Pega tu código HTML aquí..."></textarea>
        <button id="runBtn">RUN ▶</button>
    </div>

    <iframe id="preview"></iframe>

    <script>
        const btn = document.getElementById('runBtn');
        const input = document.getElementById('htmlInput');
        const iframe = document.getElementById('preview');

        btn.addEventListener('click', () => {
            // 1. Obtenemos el código del campo de texto
            const codigo = input.value;

            // 2. Accedemos al documento interno del iframe
            const doc = iframe.contentWindow.document;

            // 3. Abrimos el documento, escribimos el código y cerramos
            doc.open();
            doc.write(codigo);
            doc.close();
        });
    </script>

</body>
</html>
