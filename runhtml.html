<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor HTML Pantalla Completa</title>
    <style>
        /* Estilos básicos para el editor */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Evita scroll en la vista del editor */
        }

        /* Contenedor del Editor */
        #editor-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #1e1e1e;
        }

        /* Área de texto para el código */
        #html-input {
            flex: 1;
            background-color: #2d2d2d;
            color: #d4d4d4;
            border: none;
            padding: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            resize: none;
            outline: none;
        }

        /* Barra de herramientas inferior */
        .toolbar {
            padding: 15px;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #444;
        }

        .instructions {
            color: #aaa;
            font-size: 14px;
        }

        /* Botón de Ejecutar */
        #run-btn {
            background-color: #0e639c;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
        }

        #run-btn:hover {
            background-color: #1177bb;
        }

        /* El Iframe donde se muestra el resultado */
        #preview-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            background-color: white; /* Fondo blanco por defecto para la página */
            z-index: 9999;
            display: none; /* Oculto por defecto */
        }

        /* Notificación flotante para salir */
        #exit-hint {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 10000;
            pointer-events: none; /* Para que no interfiera con los clics */
            display: none;
            opacity: 0;
            transition: opacity 1s;
        }

    </style>
</head>
<body>

    <div id="editor-container">
        <textarea id="html-input" placeholder="<h1>Hola Mundo</h1>
<p>Presiona el botón para verme en pantalla completa.</p>"></textarea>
        <div class="toolbar">
            <span class="instructions">Pega tu código arriba.</span>
            <button id="run-btn">▶ Ejecutar a Pantalla Completa</button>
        </div>
    </div>

    <iframe id="preview-frame"></iframe>
    
    <div id="exit-hint">Presiona ESC para volver a editar</div>

    <script>
        const runBtn = document.getElementById('run-btn');
        const htmlInput = document.getElementById('html-input');
        const previewFrame = document.getElementById('preview-frame');
        const editorContainer = document.getElementById('editor-container');
        const exitHint = document.getElementById('exit-hint');

        // Función para ejecutar el código
        function runCode() {
            const code = htmlInput.value;

            // Inyectar el código en el iframe
            const frameDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;
            frameDoc.open();
            frameDoc.write(code);
            frameDoc.close();

            // Cambiar la vista
            editorContainer.style.display = 'none';
            previewFrame.style.display = 'block';

            // Mostrar mensaje de "Cómo salir" por 3 segundos
            exitHint.style.display = 'block';
            setTimeout(() => { exitHint.style.opacity = '1'; }, 100);
            setTimeout(() => { 
                exitHint.style.opacity = '0'; 
                setTimeout(() => { exitHint.style.display = 'none'; }, 1000);
            }, 3000);
        }

        // Función para volver al editor
        function closePreview() {
            previewFrame.style.display = 'none';
            editorContainer.style.display = 'flex';
            
            // Limpiar el iframe para detener videos/audios si los hubiera
            const frameDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;
            frameDoc.open();
            frameDoc.write('');
            frameDoc.close();
        }

        // Event Listeners
        runBtn.addEventListener('click', runCode);

        // Detectar tecla ESC para salir
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape" && previewFrame.style.display === 'block') {
                closePreview();
            }
        });
    </script>
</body>
</html>
