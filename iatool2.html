<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXUS | Studio Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* =========================================
           ESTILOS VISUALES (CORE NEXUS V3)
           ========================================= */
        :root {
            --bg-body: #050505;
            --glass-border: rgba(255, 255, 255, 0.08);
            --neon-gen: #00f2ea;
            --neon-del: #ff4444;
            --neon-edit: #ffd700;
            --surface: #121212;
            --ease-snap: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background-color: var(--bg-body); color: #fff; font-family: 'Inter', sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        body.locked .scroll-container { overflow: hidden; pointer-events: none; }

        /* SCROLL CONTAINER (RESULTADOS) */
        .scroll-container { flex: 1; overflow-y: auto; overflow-x: hidden; padding: 20px 0 450px 0; width: 100%; max-width: 800px; margin: 0 auto; position: relative; scroll-behavior: smooth; }
        #deck-list { display: flex; flex-direction: column; gap: 12px; min-height: 50px; }

        /* TARJETAS (DECKS) */
        .card { background: linear-gradient(90deg, rgba(255,255,255,0.03) 0%, rgba(0,0,0,0) 100%); border: 1px solid var(--glass-border); border-left: 3px solid var(--neon-gen); border-radius: 8px; margin: 0 16px; position: relative; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); transition: transform 0.2s; }
        .card-header { padding: 20px 24px; display: flex; justify-content: space-between; align-items: center; gap: 15px; cursor: pointer; transition: background 0.3s; z-index: 2; position: relative; }
        .title-group { display: flex; align-items: center; gap: 15px; overflow: hidden; flex: 1; }
        .card-title { font-family: 'Bebas Neue', sans-serif; font-size: 22px; letter-spacing: 1px; color: #ccc; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .card-tag { 
            font-family: 'Inter', sans-serif; font-size: 9px; font-weight: 700; text-transform: uppercase; 
            padding: 3px 8px; border-radius: 2px; background: rgba(0, 242, 234, 0.1); 
            color: var(--neon-gen); border: 1px solid rgba(0, 242, 234, 0.2); flex-shrink: 0; 
        }
        .card-tag.text-mode { color: #ffd700; border-color: rgba(255, 215, 0, 0.3); background: rgba(255, 215, 0, 0.1); }

        .card-actions { display: flex; gap: 10px; flex-shrink: 0; }
        .btn-icon { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 50%; cursor: pointer; border: 1px solid transparent; transition: 0.2s; }
        .btn-delete { background: rgba(255, 68, 68, 0.1); color: var(--neon-del); border-color: rgba(255, 68, 68, 0.3); }
        .btn-delete:hover { background: var(--neon-del); color: #fff; }
        
        /* ESTADO ACTIVO (EXPANDIDO) */
        .card.active { position: fixed; top: 0; left: 0; width: 100%; height: 100dvh; z-index: 9999; margin: 0; border: none; background: #000; display: flex; flex-direction: column; animation: expandCard 0.3s var(--ease-snap) forwards; }
        @keyframes expandCard { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .card.active .card-header { background: rgba(20,20,20,0.98); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .card.active .card-title { color: #fff; }
        .card.active .btn-delete { display: none; }
        
        .card-content { display: none; background: #000; flex: 1; position: relative; }
        .card.active .card-content { display: flex; animation: fadeIn 0.5s ease 0.2s forwards; opacity: 0; flex-direction: column; }
        @keyframes fadeIn { to { opacity: 1; } }
        iframe { width: 100%; height: 100%; border: none; background: #fff; display: block; flex: 1; }

        /* BOTON FLOTANTE PARA RESTAURAR PANEL */
        #restore-btn {
            position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px;
            background: var(--neon-gen); border-radius: 50%; display: none;
            align-items: center; justify-content: center; z-index: 4000;
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.4); cursor: pointer;
            font-size: 24px; color: #000;
        }

        /* GENERADOR (PANEL INFERIOR) */
        .generator-panel { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); 
            border-top: 1px solid var(--glass-border); padding: 15px; 
            z-index: 5000; display: flex; flex-direction: column; gap: 10px; 
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5); 
            transition: transform 0.4s var(--ease-snap);
        }
        
        /* Clase para ocultar el panel (transformar hacia abajo) */
        .generator-panel.minimized { transform: translateY(110%); }

        .gen-container { max-width: 800px; margin: 0 auto; width: 100%; display: flex; flex-direction: column; gap: 8px; }

        /* PREVIEW WINDOW */
        .prompt-preview-window { 
            position: absolute; bottom: 100%; left: 0; width: 100%; max-height: 0; 
            background: rgba(0,0,0,0.95); border-top: 1px solid var(--neon-gen); 
            color: #ccc; font-family: monospace; font-size: 11px; opacity: 0; 
            pointer-events: none; overflow: hidden; transition: 0.3s; 
        }
        .prompt-preview-window.visible { max-height: 250px; opacity: 1; padding: 15px; pointer-events: auto; overflow-y: auto; }
        .preview-header { color: var(--neon-gen); font-size: 9px; font-weight: bold; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 5px; margin-bottom: 5px; display: flex; justify-content: space-between; }

        /* INPUTS & CONTROLS */
        .input-row { display: flex; gap: 10px; }
        
        .gen-input { 
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: #fff; 
            padding: 10px; font-size: 13px; border-radius: 6px; width: 100%; 
            transition: border-color 0.2s;
        }
        .gen-input:focus { border-color: var(--neon-gen); }

        .gen-select {
            background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); color: #aaa;
            padding: 8px; font-size: 11px; border-radius: 4px; width: 100%; height: 36px;
        }
        .gen-select:focus { border-color: var(--neon-edit); color: #fff; }

        /* CHIPS (Scroll Horizontal) */
        .chip-scroll { display: flex; overflow-x: auto; gap: 8px; padding-bottom: 5px; -webkit-overflow-scrolling: touch; scrollbar-width: none; }
        .chip-scroll::-webkit-scrollbar { display: none; }
        
        .chip { 
            padding: 6px 12px; border-radius: 4px; background: rgba(255,255,255,0.05); 
            border: 1px solid #333; color: #888; font-size: 10px; font-weight: 700; 
            cursor: pointer; text-transform: uppercase; white-space: nowrap; transition: 0.2s; flex-shrink: 0;
        }
        .chip:hover { background: rgba(255,255,255,0.1); color: #fff; }
        .chip.active-mode { background: rgba(0, 242, 234, 0.15); border-color: var(--neon-gen); color: var(--neon-gen); }
        .chip.active-format { background: rgba(255, 215, 0, 0.15); border-color: var(--neon-edit); color: var(--neon-edit); }

        /* BOTONES ACCION */
        .gen-controls { display: flex; gap: 8px; margin-top: 5px; }
        .gen-btn { flex: 1; padding: 12px; border: none; border-radius: 6px; font-weight: 700; text-transform: uppercase; font-size: 11px; cursor: pointer; letter-spacing: 0.5px; }
        .btn-copy { background: #333; color: #fff; border: 1px solid #444; }
        .btn-copy:active { background: #444; }
        .btn-paste { background: var(--neon-gen); color: #000; box-shadow: 0 0 15px rgba(0, 242, 234, 0.2); }
        .btn-paste:active { transform: scale(0.98); }

        .status-toast { position: absolute; top: -50px; left: 50%; transform: translateX(-50%); background: #000; border: 1px solid var(--neon-gen); color: var(--neon-gen); padding: 8px 16px; border-radius: 20px; font-size: 12px; opacity: 0; pointer-events: none; transition: 0.3s; z-index: 6000; font-weight: bold; }

        /* Copy Prompt Button inside accordion */
        .copy-source-btn {
            background: #222; color: #aaa; border: 1px solid #333;
            width: 100%; padding: 8px; text-align: center; font-size: 10px;
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            margin-bottom: 0; border-bottom: 1px solid #333;
        }
        .copy-source-btn:hover { color: #fff; background: #333; }
    </style>
</head>
<body>

    <div class="scroll-container">
        <div id="deck-list"></div>
    </div>

    <div id="restore-btn" onclick="togglePanel(true)">âš¡</div>

    <div class="generator-panel" id="genPanel">
        <div class="status-toast" id="toast">Action Completed</div>
        
        <div class="prompt-preview-window" id="previewWindow">
            <div class="preview-header">
                <span>Prompt Matrix Engineer</span>
                <span id="matrixInfo">Ready</span>
            </div>
            <div id="previewText" style="white-space: pre-wrap; font-size: 10px; line-height: 1.4;">Type to generate...</div>
        </div>

        <div class="gen-container">
            
            <div class="chip-scroll" id="modeContainer"></div>
            <div class="chip-scroll" id="formatContainer"></div>

            <div class="input-row">
                <select id="taskSelect" class="gen-select" onchange="updatePrompt()"></select>
                <select id="voiceSelect" class="gen-select" onchange="updatePrompt()"></select>
                <select id="lengthSelect" class="gen-select" onchange="updatePrompt()"></select>
                <select id="levelSelect" class="gen-select" onchange="updatePrompt()"></select>
            </div>

            <div class="input-row">
                <div style="flex:1;">
                    <input type="text" id="contextInput" class="gen-input" placeholder="Context (e.g., React, Finance)" list="context-history" oninput="updatePrompt()">
                    <datalist id="context-history"></datalist>
                </div>
                <div style="flex:1;">
                    <input type="text" id="topicInput" class="gen-input" placeholder="Specific Topic..." list="topic-history" oninput="updatePrompt()">
                    <datalist id="topic-history"></datalist>
                </div>
            </div>
            
            <div class="gen-controls">
                <button class="gen-btn btn-copy" onclick="copyPrompt()">1. Copy Prompt</button>
                <button class="gen-btn btn-paste" onclick="pasteAndCreate()">2. Paste & Hide</button>
            </div>
        </div>
    </div>

<script>
    /* =========================================
       1. DATA CONFIGURATION (LOGIC FROM REQ 1)
       ========================================= */
    const MODES = [
        { id: 'tech', label: 'Tech Engineer', role: 'Act as a Senior Engineer.', style: 'Cyberpunk/Terminal style.', goal: 'Technical accuracy and implementation detail.' },
        { id: 'art', label: 'Creative Director', role: 'Act as a Creative Director.', style: 'Minimalist Gallery / Editorial style.', goal: 'Aesthetic refinement and originality.' },
        { id: 'school', label: 'Professor', role: 'Act as a Professor.', style: 'Clean Textbook / Academic style.', goal: 'Structured education and conceptual clarity.' },
        { id: 'story', label: 'Novelist', role: 'Act as a Master Novelist.', style: 'Cinematic, immersive narrative tone.', goal: 'Engaging storytelling and world-building.' },
        { id: 'marketing', label: 'Copywriter', role: 'Act as a Senior Copywriter.', style: 'Persuasive, high-conversion writing.', goal: 'Brand voice alignment & audience engagement.' },
        { id: 'business', label: 'Consultant', role: 'Act as a Strategy Consultant.', style: 'Executive brief style.', goal: 'Clarity, precision, and actionable insights.' },
        { id: 'research', label: 'Scientist', role: 'Act as a Research Scientist.', style: 'Peer-reviewed academic tone.', goal: 'Evidence-based rigor with citations when relevant.' },
        { id: 'casual', label: 'Assistant', role: 'Act as a friendly assistant.', style: 'Conversational, natural tone.', goal: 'Clarity, simplicity, and a human-sounding delivery.' }
    ];

    const FORMATS = [
        { id: 'html', label: 'HTML APP', instruction: 'Return a single HTML5 file with inline CSS/JS. No external files. Use overflow-y:auto.' },
        { id: 'text', label: 'TEXT GUIDE', instruction: 'Return Markdown text with clear headings and structure.' },
        { id: 'code', label: 'CODE SNIPPET', instruction: 'Return raw code only with comments.' },
        { id: 'essay', label: 'ESSAY', instruction: 'Return a polished formal essay.' },
        { id: 'dialogue', label: 'DIALOGUE', instruction: 'Return a scripted scene or conversation.' },
        { id: 'template', label: 'TEMPLATE', instruction: 'Return a reusable structured template with fillable fields.' },
        { id: 'checklist', label: 'CHECKLIST', instruction: 'Return a concise actionable checklist or SOP.' }
    ];

    const TASK_TYPES = [
        { id: 'explain', label: 'EXPLANATION', instruction: 'Explain the topic clearly and step-by-step.' },
        { id: 'analysis', label: 'ANALYSIS', instruction: 'Break the topic down into components with pros, cons, variables.' },
        { id: 'create', label: 'CREATION', instruction: 'Generate original content in the selected style.' },
        { id: 'teach', label: 'TEACHING', instruction: 'Introduce, teach, give examples, and add a practice checkpoint.' },
        { id: 'improve', label: 'IMPROVEMENT', instruction: 'Rewrite and enhance the userâ€™s content with better clarity and style.' },
        { id: 'compare', label: 'COMPARISON', instruction: 'Compare items using structure, criteria, and reasoning.' },
        { id: 'build', label: 'BUILDING', instruction: 'Produce a structured artifact: plan, blueprint, script, architecture, or framework.' }
    ];

    const VOICES = [
        { id: 'neutral', label: 'Neutral Tone', instruction: 'Use a balanced, neutral tone.' },
        { id: 'friendly', label: 'Friendly Tone', instruction: 'Use a warm, approachable tone.' },
        { id: 'authoritative', label: 'Expert Tone', instruction: 'Use a confident, expert tone.' },
        { id: 'poetic', label: 'Poetic Tone', instruction: 'Use metaphors, rhythm, and evocative language.' },
        { id: 'concise', label: 'Concise Tone', instruction: 'Use highly efficient, compact phrasing.' }
    ];

    const LENGTH = [
        { id: 'short', label: 'Short Length', instruction: 'Maximum 2 short paragraphs.' },
        { id: 'medium', label: 'Medium Length', instruction: 'Up to 6 paragraphs with examples.' },
        { id: 'long', label: 'Long Form', instruction: 'Extensive, detailed long-form content.' }
    ];

    const FADER_LEVELS = [
        "- Level 1: Basic Summary.",
        "- Level 2: Add Context/History.",
        "- Level 3: Add Structure/Examples.",
        "- Level 4: Add Advanced Analysis.",
        "- Level 5: Full Deep-Dive Artifact."
    ];

    const RESTRICTIONS = [
        "Do not include filler text.",
        "Do not split the output into multiple messages.",
        "No disclaimers unless strictly necessary.",
        "Avoid repetition.",
        "Respect the selected format exactly."
    ];

    /* =========================================
       2. APP STATE & INITIALIZATION
       ========================================= */
    let userDecks = JSON.parse(localStorage.getItem('nexus_studio_ultimate')) || [];
    let activeModeId = MODES[0].id;
    let activeFormatId = FORMATS[0].id;
    let lastGeneratedPrompt = ""; // Para guardar el prompt asociado a la respuesta

    document.addEventListener('DOMContentLoaded', () => {
        initInterface();
        loadHistory('contextInput', 'context-history');
        loadHistory('topicInput', 'topic-history');
        renderDecks();
    });

    function initInterface() {
        // 1. Render CHIPS (Modes)
        const modeCont = document.getElementById('modeContainer');
        MODES.forEach(m => {
            const chip = document.createElement('div');
            chip.className = `chip ${m.id === activeModeId ? 'active-mode' : ''}`;
            chip.textContent = m.label;
            chip.onclick = () => { activeModeId = m.id; renderChips(); updatePrompt(); };
            modeCont.appendChild(chip);
        });

        // 2. Render CHIPS (Formats)
        const fmtCont = document.getElementById('formatContainer');
        FORMATS.forEach(f => {
            const chip = document.createElement('div');
            chip.className = `chip ${f.id === activeFormatId ? 'active-format' : ''}`;
            chip.textContent = f.label;
            chip.onclick = () => { activeFormatId = f.id; renderChips(); updatePrompt(); };
            fmtCont.appendChild(chip);
        });

        // 3. Render SELECTS
        populateSelect('taskSelect', TASK_TYPES);
        populateSelect('voiceSelect', VOICES);
        populateSelect('lengthSelect', LENGTH);
        
        const levelSel = document.getElementById('levelSelect');
        FADER_LEVELS.forEach((lvl, i) => {
            let opt = document.createElement('option');
            opt.value = lvl;
            opt.textContent = `Lvl ${i+1}: ${lvl.split(':')[1]}`; 
            levelSel.appendChild(opt);
        });
        levelSel.selectedIndex = 2; // Default Level 3
    }

    function populateSelect(id, data) {
        const sel = document.getElementById(id);
        data.forEach(item => {
            let opt = document.createElement('option');
            opt.value = item.id;
            opt.textContent = item.label;
            sel.appendChild(opt);
        });
    }

    function renderChips() {
        document.querySelectorAll('#modeContainer .chip').forEach((c, i) => c.className = `chip ${MODES[i].id === activeModeId ? 'active-mode' : ''}`);
        document.querySelectorAll('#formatContainer .chip').forEach((c, i) => c.className = `chip ${FORMATS[i].id === activeFormatId ? 'active-format' : ''}`);
    }

    /* =========================================
       3. MEMORY LOGIC (Last 5)
       ========================================= */
    function loadHistory(inputId, listId) {
        const history = JSON.parse(localStorage.getItem(inputId + '_mem')) || [];
        const dataList = document.getElementById(listId);
        if(dataList) {
            dataList.innerHTML = '';
            history.forEach(item => {
                let option = document.createElement('option');
                option.value = item;
                dataList.appendChild(option);
            });
        }
    }

    function saveToHistory(inputId) {
        const input = document.getElementById(inputId);
        const value = input.value.trim();
        if (!value) return;
        let history = JSON.parse(localStorage.getItem(inputId + '_mem')) || [];
        history = history.filter(item => item !== value);
        history.unshift(value);
        if (history.length > 5) history.pop();
        localStorage.setItem(inputId + '_mem', JSON.stringify(history));
        loadHistory(inputId, input.getAttribute('list'));
    }

    /* =========================================
       4. PROMPT GENERATION
       ========================================= */
    function updatePrompt() {
        const context = document.getElementById('contextInput').value.trim();
        const topic = document.getElementById('topicInput').value.trim();
        const preview = document.getElementById('previewWindow');

        if(context || topic) preview.classList.add('visible');
        else { preview.classList.remove('visible'); return; }

        const mode = MODES.find(m => m.id === activeModeId);
        const format = FORMATS.find(f => f.id === activeFormatId);
        
        // Obtener valores de los Selects
        const taskVal = document.getElementById('taskSelect').value;
        const voiceVal = document.getElementById('voiceSelect').value;
        const lenVal = document.getElementById('lengthSelect').value;
        const levelVal = document.getElementById('levelSelect').value;

        const task = TASK_TYPES.find(t => t.id === taskVal);
        const voice = VOICES.find(v => v.id === voiceVal);
        const len = LENGTH.find(l => l.id === lenVal);

        // ConstrucciÃ³n del Prompt Complejo
        const prompt = `### ROLE & STYLE
${mode.role} ${mode.style}
Goal: ${mode.goal}

### TASK
Context: ${context}
Topic: ${topic}
Type: ${task.label} - ${task.instruction}

### FORMAT & OUTPUT
Format: ${format.label}
Instruction: ${format.instruction}
Tone: ${voice.instruction}
Length: ${len.instruction}
Depth: ${levelVal}

### RESTRICTIONS
${RESTRICTIONS.join('\n')}`;

        document.getElementById('previewText').textContent = prompt;
        document.getElementById('matrixInfo').textContent = `${mode.label} + ${format.label}`;
        lastGeneratedPrompt = prompt; // Store for copy later
    }

    function copyPrompt() {
        const text = document.getElementById('previewText').textContent;
        if(text === "Type to generate...") return showToast("Type something first!");
        
        navigator.clipboard.writeText(text).then(() => {
            showToast("Prompt Copied!");
            saveToHistory('contextInput');
            saveToHistory('topicInput');
        });
    }

    /* =========================================
       5. PASTE, HIDE & CARD CREATION
       ========================================= */
    async function pasteAndCreate() {
        try {
            const content = await navigator.clipboard.readText();
            if (!content || !content.trim()) return showToast('Clipboard Empty');

            const title = document.getElementById('topicInput').value.trim() || "Untitled Result";
            const currentFormat = FORMATS.find(f => f.id === activeFormatId);
            
            // DetecciÃ³n HTML vs Texto
            let finalCode = "";
            let isText = false;
            let displayTag = currentFormat.label;

            if (content.trim().startsWith('<') && content.includes('<!DOCTYPE')) {
                finalCode = content; // Es una App completa
                displayTag = "APP";
            } else {
                isText = true;
                displayTag = "NOTE";
                const htmlBody = marked.parse(content); // Markdown a HTML
                finalCode = wrapInViewer(title, htmlBody);
            }

            // Crear Deck
            const deck = {
                id: 'd_' + Date.now(),
                title: title,
                code: finalCode,
                tag: displayTag,
                isText: isText,
                sourcePrompt: lastGeneratedPrompt // Guardamos el prompt aquÃ­
            };

            userDecks.push(deck);
            saveDecks();
            renderDecks();

            // SCROLL AL FINAL
            setTimeout(() => { 
                const cont = document.querySelector('.scroll-container');
                cont.scrollTo({top: cont.scrollHeight, behavior:'smooth'}); 
            }, 100);

            showToast('Content Created!');

            // **LA LÃ“GICA PEDIDA: ESCONDER VENTANA**
            togglePanel(false);

        } catch (e) {
            console.error(e);
            showToast('Error pasting');
        }
    }

    function wrapInViewer(title, bodyContent) {
        return `<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>${title}</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
    body { background: #050505; color: #e0e0e0; font-family: 'Inter', sans-serif; padding: 25px; line-height: 1.6; margin:0; }
    .container { max-width: 800px; margin: 0 auto; }
    h1 { color: #00f2ea; font-family: 'Bebas Neue', sans-serif; font-size: 32px; border-bottom: 1px solid #333; padding-bottom: 10px; }
    h2, h3 { color: #fff; margin-top: 25px; border-left: 3px solid #ffd700; padding-left: 10px; }
    strong { color: #00f2ea; }
    code { background: #1a1a1a; padding: 2px 5px; border-radius: 4px; color: #ff79c6; font-family: monospace; }
    pre { background: #111; padding: 15px; border-radius: 8px; overflow-x: auto; border: 1px solid #333; }
    blockquote { border-left: 3px solid #00f2ea; margin: 0; padding-left: 15px; color: #aaa; font-style: italic; }
    a { color: #00f2ea; text-decoration: none; }
</style>
</head>
<body><div class="container"><h1>${title}</h1>${bodyContent}</div></body></html>`;
    }

    /* =========================================
       6. UI HELPERS (Panel Toggle & Decks)
       ========================================= */
    function togglePanel(show) {
        const panel = document.getElementById('genPanel');
        const btn = document.getElementById('restore-btn');
        if (show) {
            panel.classList.remove('minimized');
            btn.style.display = 'none';
        } else {
            panel.classList.add('minimized');
            btn.style.display = 'flex';
        }
    }

    function showToast(msg) {
        const toast = document.getElementById('toast');
        toast.textContent = msg;
        toast.style.opacity = '1';
        setTimeout(() => toast.style.opacity = '0', 2000);
    }

    function saveDecks() { localStorage.setItem('nexus_studio_ultimate', JSON.stringify(userDecks)); }

    function renderDecks() {
        const list = document.getElementById('deck-list');
        list.innerHTML = '';
        userDecks.forEach(deck => {
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-id', deck.id);
            
            const tagClass = deck.isText ? "card-tag text-mode" : "card-tag";
            
            card.innerHTML = `
                <div class="card-header" onclick="toggleCard('${deck.id}')">
                    <div class="title-group">
                        <h2 class="card-title">${deck.title}</h2>
                        <span class="${tagClass}">${deck.tag}</span>
                    </div>
                    <div class="card-actions">
                        <div class="btn-icon btn-delete" onclick="deleteDeck(event, '${deck.id}')">&#10005;</div>
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"></path></svg>
                    </div>
                </div>
                <div class="card-content" id="content-${deck.id}">
                    <div class="copy-source-btn" onclick="copySourcePrompt('${deck.id}')">
                        ðŸ“œ Copy Original Prompt
                    </div>
                </div>
            `;
            list.appendChild(card);
        });
    }

    // Sortable logic
    new Sortable(document.getElementById('deck-list'), { 
        animation: 300, handle: '.card-header', 
        onEnd: () => {
            const newOrder = Array.from(document.getElementById('deck-list').children).map(c => c.getAttribute('data-id'));
            userDecks.sort((a, b) => newOrder.indexOf(a.id) - newOrder.indexOf(b.id));
            saveDecks();
        }
    });

    function deleteDeck(e, id) {
        e.stopPropagation();
        if(confirm("Delete this?")) { userDecks = userDecks.filter(d => d.id !== id); saveDecks(); renderDecks(); }
    }

    function toggleCard(id) {
        const card = document.querySelector(`.card[data-id="${id}"]`);
        const content = document.getElementById(`content-${id}`);
        
        if(card.classList.contains('active')) {
            card.classList.remove('active'); document.body.classList.remove('locked');
            // Remove iframe only, keep the copy button
            const ifr = content.querySelector('iframe');
            if(ifr) ifr.remove();
        } else {
            document.querySelectorAll('.active').forEach(c => { 
                c.classList.remove('active'); 
                const ifr = c.querySelector('iframe');
                if(ifr) ifr.remove();
            });
            
            card.classList.add('active'); document.body.classList.add('locked');
            const deck = userDecks.find(d => d.id === id);
            
            // Inject iframe below the copy button
            const ifr = document.createElement('iframe');
            content.appendChild(ifr);
            ifr.contentWindow.document.open();
            ifr.contentWindow.document.write(deck.code);
            ifr.contentWindow.document.close();
        }
    }

    // COPIAR PROMPT DESDE EL ACORDEON
    function copySourcePrompt(id) {
        const deck = userDecks.find(d => d.id === id);
        if (deck && deck.sourcePrompt) {
            navigator.clipboard.writeText(deck.sourcePrompt).then(() => alert("Original Prompt Copied!"));
        } else {
            alert("No prompt data found for this item.");
        }
    }

</script>
