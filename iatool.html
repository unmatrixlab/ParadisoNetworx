<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXUS | Knowledge Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
        /* =========================================
           STYLE: CORE & DARK THEME FOR THE APP
           ========================================= */
        :root {
            --bg-body: #0a0a0a;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            background-color: var(--bg-body);
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }

        body.locked .scroll-container { 
            overflow: hidden; 
            pointer-events: none; 
        }

        /* SCROLL CONTAINER */
        .scroll-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px 0 300px 0;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        #deck-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 50px;
        }

        /* CARD STYLES */
        .card {
            background: #111;
            border: 1px solid var(--glass-border);
            border-left: 4px solid #333;
            border-radius: 8px;
            margin: 0 16px;
            overflow: hidden; 
            position: relative;
            user-select: none;
        }

        .card-header {
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px; 
            cursor: pointer;
            background: transparent;
        }

        .title-group { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            overflow: hidden; 
            flex: 1; 
            min-width: 0; 
        }

        .card-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 22px;
            letter-spacing: 1px;
            color: #eee; 
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; 
        }

        .card-tag {
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 4px 6px;
            border-radius: 4px;
            background: #222;
            color: #aaa;
            flex-shrink: 0;
        }

        .card-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }

        .btn-delete-card {
            color: #555;
            font-size: 14px;
            cursor: pointer;
            padding: 5px;
        }
        .btn-delete-card:hover { color: #f44; }

        .card-content {
            display: none;
            background: #fff; 
            width: 100%;
            flex: 1; 
            position: relative;
        }

        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            display: block;
            background: #fff; 
        }

        /* ACTIVE / FULL SCREEN */
        .card.active {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100dvh; 
            z-index: 9999;
            margin: 0;
            border-radius: 0;
            border: none;
            display: flex;
            flex-direction: column;
        }

        .card.active .card-header {
            background: #111; 
            border-bottom: 1px solid #333;
            flex-shrink: 0; 
        }
        
        .card.active .card-content { display: block; }
        .card.active .btn-delete-card { display: none; }

        /* GENERATOR PANEL */
        .generator-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #0a0a0a;
            border-top: 1px solid #333;
            padding: 15px;
            z-index: 5000;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        body.locked .generator-panel { display: none; }

        .gen-container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .gen-input {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            padding: 12px;
            font-size: 14px;
            border-radius: 6px;
            width: 100%;
        }
        .gen-input:focus { border-color: #777; }

        .alg-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 5px;
        }

        .alg-options { display: flex; gap: 5px; }
        .alg-option input { display: none; }

        .alg-box {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid #333;
            border-radius: 4px;
            color: #555;
            cursor: pointer;
            background: #151515;
        }

        .alg-option input:checked + .alg-box {
            border-color: #fff;
            color: #000;
            background: #fff;
        }

        .alg-desc {
            font-size: 12px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            padding: 4px 8px;
            background: #222;
            border-radius: 4px;
            min-width: 80px;
            text-align: center;
        }

        .gen-controls { display: flex; gap: 8px; }

        .gen-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            cursor: pointer;
        }

        .btn-copy { background: #222; color: #fff; border: 1px solid #333; }
        .btn-paste { background: #fff; color: #000; }

        .status-toast {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            color: #000;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

    </style>
</head>
<body>

    <div class="scroll-container">
        <div id="deck-list"></div>
    </div>

    <div class="generator-panel">
        <div class="status-toast" id="toast">Copied</div>
        <div class="gen-container">
            
            <div class="alg-row">
                <div class="alg-options">
                    <label class="alg-option">
                        <input type="radio" name="algorithm" value="1" checked onchange="updateAlgDescription()">
                        <span class="alg-box">1</span>
                    </label>
                    <label class="alg-option">
                        <input type="radio" name="algorithm" value="2" onchange="updateAlgDescription()">
                        <span class="alg-box">2</span>
                    </label>
                    <label class="alg-option">
                        <input type="radio" name="algorithm" value="3" onchange="updateAlgDescription()">
                        <span class="alg-box">3</span>
                    </label>
                </div>
                <div id="alg-desc-text" class="alg-desc">SUMMARY</div>
            </div>

            <input type="text" id="topicInput" class="gen-input" placeholder="Topic...">
            <input type="text" id="extraInput" class="gen-input" style="font-size:12px; padding:10px; color:#aaa;" placeholder="Details (optional)...">
            
            <div class="gen-controls">
                <button class="gen-btn btn-copy" onclick="copyPrompt()">1. Copy Prompt</button>
                <button class="gen-btn btn-paste" onclick="pasteAndCreate()">2. Paste HTML</button>
            </div>
        </div>
    </div>

<script>
    let userDecks = JSON.parse(localStorage.getItem('nexus_info_decks')) || [];

    function saveDecks() {
        localStorage.setItem('nexus_info_decks', JSON.stringify(userDecks));
    }

    const deckList = document.getElementById('deck-list');

    function renderDecks() {
        deckList.innerHTML = ''; 
        userDecks.forEach(deck => {
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-id', deck.id);
            
            let tagName = "";
            if(deck.alg == "1") tagName = "BASIC INFO";
            else if(deck.alg == "2") tagName = "FULL TOPIC";
            else if(deck.alg == "3") tagName = "DEEP DIVE";
            
            card.innerHTML = `
                <div class="card-header" onclick="toggleCard('${deck.id}')">
                    <div class="title-group">
                        <h2 class="card-title">${deck.title}</h2>
                        <span class="card-tag">${tagName}</span>
                    </div>
                    <div class="card-actions">
                        <div class="btn-delete-card" onclick="deleteDeck(event, '${deck.id}')">DELETE</div>
                    </div>
                </div>
                <div class="card-content" id="content-${deck.id}"></div>
            `;
            deckList.appendChild(card);
        });
    }

    new Sortable(deckList, {
        animation: 200,
        handle: '.card-header',
        ghostClass: 'sortable-ghost',
        onEnd: function () {
            const newOrderIds = Array.from(deckList.children).map(c => c.getAttribute('data-id'));
            userDecks.sort((a, b) => newOrderIds.indexOf(a.id) - newOrderIds.indexOf(b.id));
            saveDecks();
        }
    });

    function showToast(msg) {
        const toast = document.getElementById('toast');
        toast.textContent = msg;
        toast.style.opacity = '1';
        setTimeout(() => toast.style.opacity = '0', 2000);
    }

    function updateAlgDescription() {
        const alg = document.querySelector('input[name="algorithm"]:checked').value;
        const descLabel = document.getElementById('alg-desc-text');
        let text = "";
        if (alg === "1") text = "BASIC INFO";
        else if (alg === "2") text = "FULL TOPIC";
        else if (alg === "3") text = "DEEP DIVE";
        descLabel.textContent = text;
    }
    updateAlgDescription();

    function copyPrompt() {
        const topic = document.getElementById('topicInput').value;
        const extra = document.getElementById('extraInput').value; 
        const depthLevel = document.querySelector('input[name="algorithm"]:checked').value;

        if (!topic) { showToast('Enter Topic'); return; }

        let customInstructions = "";
        if (extra) {
            customInstructions = `\nSPECIFIC USER REQUEST: "${extra}"`;
        }

        let promptText = "";

        // === PROMPTS ABIERTOS Y POSITIVOS ===
        
        if (depthLevel === "1") {
            // Nivel 1: RESUMEN / DATOS
            promptText = `Create a single HTML file about: "${topic}".${customInstructions}
            
OBJECTIVE: Provide a concise and factual summary.

CONTENT GUIDE:
- Focus on defining the core concept clearly.
- Include a list or table of key facts.
- Keep the information dense but easy to scan.
- Use a clean, simple design that you find appropriate for the data.
- Output raw HTML code only.`;

        } else if (depthLevel === "2") {
            // Nivel 2: EXPLICACION ESTANDAR
            promptText = `Create a single HTML file about: "${topic}".${customInstructions}
            
OBJECTIVE: Provide a complete educational article.

CONTENT GUIDE:
- Explain the topic thoroughly (What, Why, How).
- Provide clear examples to illustrate the theory.
- Structure the content with clear headings and logical flow.
- Use a readable design that encourages learning.
- Output raw HTML code only.`;

        } else {
            // Nivel 3: INVESTIGACION PROFUNDA
            promptText = `Create a single HTML file about: "${topic}".${customInstructions}
            
OBJECTIVE: Provide an extensive, deep-dive monograph.

CONTENT GUIDE:
- Prioritize depth and detail. Cover history, nuances, and advanced concepts.
- Write substantial text. Do not summarize; explain fully.
- Use a professional, academic layout suitable for long-form reading.
- Dedicate all resources to maximizing the quality and quantity of information.
- Output raw HTML code only.`;
        }

        navigator.clipboard.writeText(promptText)
            .then(() => showToast(`Prompt ${depthLevel} Copied`))
            .catch(() => showToast('Error Copying'));
    }

    async function pasteAndCreate() {
        const topicInput = document.getElementById('topicInput');
        const alg = document.querySelector('input[name="algorithm"]:checked').value;
        let title = topicInput.value.trim() || "Untitled";

        try {
            const code = await navigator.clipboard.readText();
            if (!code || code.length < 10) { showToast('Clipboard Empty'); return; }

            const newDeck = {
                id: 'd_' + Date.now(),
                title: title,
                code: code, 
                alg: alg 
            };

            userDecks.push(newDeck);
            saveDecks();
            renderDecks();
            
            setTimeout(() => {
                document.querySelector('.scroll-container').scrollTo({ top: 10000, behavior: 'smooth' });
            }, 100);
            
            showToast('Saved!');
            document.getElementById('topicInput').value = ''; 
            document.getElementById('extraInput').value = '';
        } catch (err) {
            showToast('Permission Error');
        }
    }

    function deleteDeck(e, id) {
        e.stopPropagation();
        if(!confirm("Delete?")) return;
        userDecks = userDecks.filter(d => d.id !== id);
        saveDecks();
        renderDecks();
    }

    function toggleCard(id) {
        const card = document.querySelector(`.card[data-id="${id}"]`);
        const contentDiv = document.getElementById(`content-${id}`);
        
        if (card.classList.contains('active')) {
            card.classList.remove('active');
            document.body.classList.remove('locked');
            setTimeout(() => contentDiv.innerHTML = '', 300);
            return;
        }

        document.querySelectorAll('.card.active').forEach(c => {
            c.classList.remove('active');
            c.querySelector('.card-content').innerHTML = ''; 
        });

        card.classList.add('active');
        document.body.classList.add('locked');

        const deck = userDecks.find(d => d.id === id);
        if (deck) {
            const iframe = document.createElement('iframe');
            contentDiv.appendChild(iframe);
            const doc = iframe.contentWindow.document;
            doc.open();
            doc.write(deck.code);
            doc.close();
        }
    }

    renderDecks();
</script>
</body>
</html>
