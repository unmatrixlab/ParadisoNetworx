<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXUS | Knowledge Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* =========================================
           STYLE: CORE & DARK THEME FOR THE APP
           ========================================= */
        :root {
            --bg-body: #0a0a0a;
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-gen: #00f2ea;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            background-color: var(--bg-body);
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }

        body.locked .scroll-container { 
            overflow: hidden; 
            pointer-events: none; 
        }

        /* SCROLL CONTAINER */
        .scroll-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px 0 300px 0;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        #deck-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 50px;
        }

        /* CARD STYLES */
        .card {
            background: #111;
            border: 1px solid var(--glass-border);
            border-left: 4px solid #333;
            border-radius: 8px;
            margin: 0 16px;
            overflow: hidden; 
            position: relative;
            user-select: none;
        }

        .card-header {
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px; 
            cursor: pointer;
            background: transparent;
        }

        .title-group { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            overflow: hidden; 
            flex: 1; 
            min-width: 0; 
        }

        .card-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 22px;
            letter-spacing: 1px;
            color: #eee; 
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; 
        }

        .card-tag {
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 4px 6px;
            border-radius: 4px;
            background: #222;
            color: #aaa;
            flex-shrink: 0;
        }

        .card-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        .btn-prompt-card {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0, 242, 234, 0.1);
            color: var(--neon-gen); 
            border: 1px solid rgba(0, 242, 234, 0.3);
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
            font-weight: bold;
        }
        .btn-prompt-card:hover {
            background: var(--neon-gen);
            color: #000;
            box-shadow: 0 0 8px var(--neon-gen);
        }

        .btn-delete-card {
            color: #555;
            font-size: 14px;
            cursor: pointer;
            padding: 5px;
        }
        .btn-delete-card:hover { color: #f44; }

        .card-content {
            display: none;
            background: #fff; 
            width: 100%;
            flex: 1; 
            position: relative;
        }

        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            display: block;
            background: #fff; 
        }

        /* ACTIVE / FULL SCREEN */
        .card.active {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100dvh; 
            z-index: 9999;
            margin: 0;
            border-radius: 0;
            border: none;
            display: flex;
            flex-direction: column;
        }

        .card.active .card-header {
            background: #111; 
            border-bottom: 1px solid #333;
            flex-shrink: 0; 
        }
        
        .card.active .card-content { display: block; }
        .card.active .btn-delete-card { display: none; }

        /* GENERATOR PANEL */
        .generator-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #0a0a0a;
            border-top: 1px solid #333;
            padding: 15px;
            z-index: 5000;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        body.locked .generator-panel { display: none; }

        .gen-container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .gen-input {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            padding: 12px;
            font-size: 14px;
            border-radius: 6px;
            width: 100%;
        }
        .gen-input:focus { border-color: #777; }

        .alg-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 5px;
        }

        .alg-options { display: flex; gap: 5px; }
        .alg-option input { display: none; }

        .alg-box {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid #333;
            border-radius: 4px;
            color: #555;
            cursor: pointer;
            background: #151515;
        }

        .alg-option input:checked + .alg-box {
            border-color: #fff;
            color: #000;
            background: #fff;
        }

        .alg-desc {
            font-size: 12px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            padding: 4px 8px;
            background: #222;
            border-radius: 4px;
            min-width: 80px;
            text-align: center;
        }

        .gen-controls { display: flex; gap: 8px; }

        .gen-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            cursor: pointer;
        }

        .btn-copy { background: #222; color: #fff; border: 1px solid #333; }
        .btn-paste { background: #fff; color: #000; }

        .status-toast {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            color: #000;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

    </style>
</head>
<body>

    <div class="scroll-container">
        <div id="deck-list"></div>
    </div>

    <div class="generator-panel">
        <div class="status-toast" id="toast">Copied</div>
        <div class="gen-container">
            
            <div class="alg-row">
                <div class="alg-options">
                    <label class="alg-option">
                        <input type="radio" name="algorithm" value="1" checked onchange="updateAlgDescription()">
                        <span class="alg-box">1</span>
                    </label>
                    <label class="alg-option">
                        <input type="radio" name="algorithm" value="2" onchange="updateAlgDescription()">
                        <span class="alg-box">2</span>
                    </label>
                    <label class="alg-option">
                        <input type="radio" name="algorithm" value="3" onchange="updateAlgDescription()">
                        <span class="alg-box">3</span>
                    </label>
                </div>
                <div id="alg-desc-text" class="alg-desc">SUMMARY</div>
            </div>

            <input type="text" id="topicInput" class="gen-input" placeholder="Topic...">
            <input type="text" id="extraInput" class="gen-input" style="font-size:12px; padding:10px; color:#aaa;" placeholder="Details (optional)...">
            
            <div class="gen-controls">
                <button class="gen-btn btn-copy" onclick="copyPrompt()">1. Copy Prompt</button>
                <button class="gen-btn btn-paste" onclick="pasteAndCreate()">2. Paste ANY Text</button>
            </div>
        </div>
    </div>

<script>
    let userDecks = JSON.parse(localStorage.getItem('nexus_info_decks')) || [];
    let lastCopiedPrompt = ""; 

    function saveDecks() {
        localStorage.setItem('nexus_info_decks', JSON.stringify(userDecks));
    }

    const deckList = document.getElementById('deck-list');

    function renderDecks() {
        deckList.innerHTML = ''; 
        userDecks.forEach(deck => {
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-id', deck.id);
            
            let tagName = "";
            if(deck.alg == "1") tagName = "BASIC";
            else if(deck.alg == "2") tagName = "LESSON";
            else if(deck.alg == "3") tagName = "DEEP";
            
            // Detect if it was auto-formatted text or pure HTML app
            if(deck.isTextConverted) {
                tagName = "TEXT " + tagName;
            }

            const promptBtn = deck.originalPrompt 
                ? `<div class="btn-prompt-card" onclick="copySavedPrompt(event, '${deck.id}')" title="Copy Original Prompt">P</div>` 
                : '';

            card.innerHTML = `
                <div class="card-header" onclick="toggleCard('${deck.id}')">
                    <div class="title-group">
                        <h2 class="card-title">${deck.title}</h2>
                        <span class="card-tag">${tagName}</span>
                    </div>
                    <div class="card-actions">
                        ${promptBtn}
                        <div class="btn-delete-card" onclick="deleteDeck(event, '${deck.id}')">&#10005;</div>
                    </div>
                </div>
                <div class="card-content" id="content-${deck.id}"></div>
            `;
            deckList.appendChild(card);
        });
    }

    new Sortable(deckList, {
        animation: 200,
        handle: '.card-header',
        ghostClass: 'sortable-ghost',
        onEnd: function () {
            const newOrderIds = Array.from(deckList.children).map(c => c.getAttribute('data-id'));
            userDecks.sort((a, b) => newOrderIds.indexOf(a.id) - newOrderIds.indexOf(b.id));
            saveDecks();
        }
    });

    function showToast(msg) {
        const toast = document.getElementById('toast');
        toast.textContent = msg;
        toast.style.opacity = '1';
        setTimeout(() => toast.style.opacity = '0', 2000);
    }

    function updateAlgDescription() {
        const alg = document.querySelector('input[name="algorithm"]:checked').value;
        const descLabel = document.getElementById('alg-desc-text');
        let text = "";
        if (alg === "1") text = "BASIC INFO";
        else if (alg === "2") text = "FULL TOPIC";
        else if (alg === "3") text = "DEEP DIVE";
        descLabel.textContent = text;
    }
    updateAlgDescription();

    function copyPrompt() {
        const topic = document.getElementById('topicInput').value;
        const extra = document.getElementById('extraInput').value; 
        const depthLevel = document.querySelector('input[name="algorithm"]:checked').value;

        if (!topic) { showToast('Enter Topic'); return; }

        let customInstructions = "";
        if (extra) {
            customInstructions = `\nSPECIFIC FOCUS: "${extra}"`;
        }

        let promptText = "";

        // MODIFICADO: Ya no pedimos estrictamente HTML raw, permitimos Markdown
        if (depthLevel === "1") {
            promptText = `Explain: "${topic}".${customInstructions}
OBJECTIVE: Concise Summary.
FORMAT: Use simple titles, bullet points and bold text.
Structure: Definition, Key Rules, Data List.`;
        } else if (depthLevel === "2") {
            promptText = `Explain: "${topic}".${customInstructions}
OBJECTIVE: Educational Lesson.
FORMAT: Use clear Headings, Subheadings, and bullet points.
Content: Theory, Examples, Context.`;
        } else {
            promptText = `Explain: "${topic}".${customInstructions}
OBJECTIVE: Deep Monograph.
FORMAT: Use detailed structure, extensive text, and clear sections.
Content: History, Nuances, Deep Analysis.`;
        }

        lastCopiedPrompt = promptText;

        navigator.clipboard.writeText(promptText)
            .then(() => showToast(`Prompt ${depthLevel} Copied`))
            .catch(() => showToast('Error Copying'));
    }

    // --- MAGIA: DETECTOR DE FORMATO ---
    function formatContent(content) {
        // 1. Detect if it's already an HTML App (contains specific tags)
        if (content.includes('<!DOCTYPE html>') || content.includes('<html')) {
            return { code: content, isText: false };
        }

        // 2. If not, treat as Markdown/Text and wrap in a Beautiful Template
        const parsedHTML = marked.parse(content);

        // This template makes plain text look like a Premium App
        const wrapper = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #050505; color: #ddd; 
            font-family: 'Inter', sans-serif; 
            line-height: 1.6; padding: 20px; 
            max-width: 800px; margin: 0 auto;
        }
        h1, h2, h3 { color: #fff; margin-top: 1.5em; margin-bottom: 0.5em; }
        h1 { font-size: 2em; border-bottom: 2px solid #00f2ea; padding-bottom: 10px; color: #00f2ea; }
        h2 { font-size: 1.5em; color: #fff; }
        strong { color: #fff; }
        code { background: #222; padding: 2px 5px; border-radius: 4px; font-family: monospace; color: #00f2ea; }
        pre { background: #111; padding: 15px; border-radius: 8px; overflow-x: auto; border: 1px solid #333; }
        ul, ol { padding-left: 20px; color: #ccc; }
        li { margin-bottom: 5px; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #333; padding: 10px; text-align: left; }
        th { background: #111; color: #00f2ea; }
        blockquote { border-left: 3px solid #444; margin: 20px 0; padding-left: 15px; font-style: italic; color: #888; }
        a { color: #00f2ea; }
    </style>
</head>
<body>
    ${parsedHTML}
</body>
</html>`;
        
        return { code: wrapper, isText: true };
    }

    async function pasteAndCreate() {
        const topicInput = document.getElementById('topicInput');
        const alg = document.querySelector('input[name="algorithm"]:checked').value;
        let title = topicInput.value.trim() || "Untitled";

        try {
            const rawClipboard = await navigator.clipboard.readText();
            if (!rawClipboard || rawClipboard.length < 5) { showToast('Clipboard Empty'); return; }

            // PROCESS CONTENT
            const formattedData = formatContent(rawClipboard);

            const newDeck = {
                id: 'd_' + Date.now(),
                title: title,
                code: formattedData.code, 
                alg: alg,
                isTextConverted: formattedData.isText,
                originalPrompt: lastCopiedPrompt || "Manual/Unknown"
            };

            userDecks.push(newDeck);
            saveDecks();
            renderDecks();
            
            setTimeout(() => {
                document.querySelector('.scroll-container').scrollTo({ top: 10000, behavior: 'smooth' });
            }, 100);
            
            showToast(formattedData.isText ? 'Text Formatted!' : 'HTML App Saved!');
            document.getElementById('topicInput').value = ''; 
            document.getElementById('extraInput').value = '';
        } catch (err) {
            console.error(err);
            showToast('Permission Error');
        }
    }

    function copySavedPrompt(e, id) {
        e.stopPropagation(); 
        const deck = userDecks.find(d => d.id === id);
        if (deck && deck.originalPrompt) {
            navigator.clipboard.writeText(deck.originalPrompt)
                .then(() => showToast('Original Prompt Copied!'))
                .catch(() => showToast('Error'));
        } else {
            showToast('No Prompt Found');
        }
    }

    function deleteDeck(e, id) {
        e.stopPropagation();
        if(!confirm("Delete?")) return;
        userDecks = userDecks.filter(d => d.id !== id);
        saveDecks();
        renderDecks();
    }

    function toggleCard(id) {
        const card = document.querySelector(`.card[data-id="${id}"]`);
        const contentDiv = document.getElementById(`content-${id}`);
        
        if (card.classList.contains('active')) {
            card.classList.remove('active');
            document.body.classList.remove('locked');
            setTimeout(() => contentDiv.innerHTML = '', 300);
            return;
        }

        document.querySelectorAll('.card.active').forEach(c => {
            c.classList.remove('active');
            c.querySelector('.card-content').innerHTML = ''; 
        });

        card.classList.add('active');
        document.body.classList.add('locked');

        const deck = userDecks.find(d => d.id === id);
        if (deck) {
            const iframe = document.createElement('iframe');
            contentDiv.appendChild(iframe);
            const doc = iframe.contentWindow.document;
            doc.open();
            doc.write(deck.code);
            doc.close();
        }
    }

    renderDecks();
</script>
</body>
</html>
