<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXUS | Studio V4</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* =========================================
           CORE VARIABLES
           ========================================= */
        :root {
            --bg-body: #050505;
            --glass-border: rgba(255, 255, 255, 0.08);
            --neon-gen: #00f2ea;
            --neon-del: #ff4444;
            --neon-edit: #ffd700;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background-color: var(--bg-body); color: #fff; font-family: 'Inter', sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* SCROLL CONTAINER */
        .scroll-container { flex: 1; overflow-y: auto; overflow-x: hidden; padding: 20px 0 450px 0; width: 100%; max-width: 600px; margin: 0 auto; position: relative; }
        #deck-list { display: flex; flex-direction: column; gap: 12px; min-height: 50px; }

        /* CARDS */
        .card { background: linear-gradient(90deg, rgba(255,255,255,0.03) 0%, rgba(0,0,0,0) 100%); border: 1px solid var(--glass-border); border-left: 3px solid var(--neon-gen); border-radius: 8px; margin: 0 16px; position: relative; backdrop-filter: blur(10px); }
        .card-header { padding: 20px 24px; display: flex; justify-content: space-between; align-items: center; gap: 15px; cursor: pointer; z-index: 2; position: relative; background: transparent; transition: background 0.2s; }
        
        .title-group { display: flex; align-items: center; gap: 10px; overflow: hidden; flex: 1; }
        .card-title { font-family: 'Bebas Neue', sans-serif; font-size: 24px; letter-spacing: 1.5px; color: #ccc; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-tag { font-family: 'Inter', sans-serif; font-size: 9px; font-weight: 700; text-transform: uppercase; padding: 3px 6px; border-radius: 2px; background: rgba(0, 242, 234, 0.1); color: var(--neon-gen); border: 1px solid rgba(0, 242, 234, 0.2); flex-shrink: 0; }
        .card-tag.text-mode { color: #ffd700; border-color: rgba(255, 215, 0, 0.3); background: rgba(255, 215, 0, 0.1); }

        /* ACTION BUTTONS */
        .card-actions { display: flex; gap: 8px; flex-shrink: 0; }
        .circle-btn { width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; border-radius: 50%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #aaa; cursor: pointer; transition: 0.2s; }
        
        .btn-rename:hover { background: var(--neon-edit); color: #000; border-color: var(--neon-edit); }
        .btn-delete:hover { background: var(--neon-del); color: #fff; border-color: var(--neon-del); }

        /* ACTIVE STATE (OPEN) */
        .card.active { position: fixed; top: 0; left: 0; width: 100%; height: 100dvh; z-index: 9999; margin: 0; border: none; background: #000; display: flex; flex-direction: column; }
        .card.active .card-header { background: #111; border-bottom: 1px solid #333; flex-shrink: 0; }
        .card.active .card-title { color: #fff; }
        .card.active .card-actions { display: none; } /* Hide header actions when open */

        /* EDITOR TOOLBAR (NEW) */
        .editor-toolbar {
            display: none; /* Hidden by default */
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            padding: 10px;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
            overflow-x: auto;
            flex-shrink: 0;
        }
        .card.active .editor-toolbar { display: flex; }

        .editor-group { display: flex; align-items: center; gap: 8px; }
        .editor-label { font-size: 10px; color: #666; text-transform: uppercase; font-weight: bold; }
        
        /* Inputs del editor */
        .style-select { background: #000; color: #fff; border: 1px solid #444; padding: 4px; font-size: 11px; border-radius: 4px; }
        input[type="color"] { -webkit-appearance: none; border: none; width: 24px; height: 24px; border-radius: 4px; background: none; cursor: pointer; }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: 1px solid #444; border-radius: 4px; }
        
        /* CONTENT AREA & IFRAME */
        .card-content { 
            display: none; 
            flex: 1; 
            background: #000; 
            position: relative; 
            overflow: hidden; /* Container hides overflow */
        }
        .card.active .card-content { display: block; }
        
        /* EL FIX DEL SCROLL ESTÁ AQUÍ */
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            display: block; 
            background: #fff;
            overflow-y: auto; /* Permitir scroll nativo */
        }

        /* GENERATOR PANEL */
        .generator-panel { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(15px); border-top: 1px solid var(--glass-border); padding: 15px; z-index: 5000; display: flex; flex-direction: column; gap: 10px; box-shadow: 0 -10px 30px rgba(0,0,0,0.5); }
        .gen-container { max-width: 600px; margin: 0 auto; width: 100%; display: flex; flex-direction: column; gap: 10px; }

        /* PREVIEW & CHIPS */
        .prompt-preview-window { position: absolute; bottom: 100%; left: 0; width: 100%; max-height: 0; background: rgba(0,0,0,0.95); border: 1px solid var(--neon-gen); border-bottom: none; border-radius: 8px 8px 0 0; color: #ccc; font-family: monospace; font-size: 11px; opacity: 0; pointer-events: none; transition: 0.3s; overflow-y: auto; }
        .prompt-preview-window.visible { max-height: 200px; opacity: 1; padding: 15px; margin-bottom: 15px; pointer-events: auto; }
        
        .row-label { font-size: 9px; color: #666; text-transform: uppercase; margin-bottom: 4px; font-weight: 700; letter-spacing: 1px; }
        .chip-row { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 8px; }
        .chip { padding: 6px 12px; border-radius: 4px; background: rgba(255,255,255,0.05); border: 1px solid #333; color: #888; font-size: 11px; font-weight: 600; cursor: pointer; text-transform: uppercase; transition: 0.2s; user-select: none; }
        .chip.active-mode { background: rgba(0, 242, 234, 0.15); border-color: var(--neon-gen); color: var(--neon-gen); }
        .chip.active-format { background: rgba(255, 215, 0, 0.15); border-color: var(--neon-edit); color: var(--neon-edit); }

        .fader-container { width: 100%; padding: 5px 0; }
        input[type=range].fader { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range].fader::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: #fff; border: 2px solid var(--neon-gen); margin-top: -6px; }
        input[type=range].fader::-webkit-slider-runnable-track { width: 100%; height: 4px; background: #333; border-radius: 2px; }

        .gen-input { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: #fff; padding: 10px; font-size: 14px; border-radius: 6px; width: 100%; }
        .gen-controls { display: flex; gap: 8px; margin-top: 5px; }
        .gen-btn { flex: 1; padding: 12px; border: none; border-radius: 6px; font-weight: 600; text-transform: uppercase; font-size: 11px; cursor: pointer; }
        .btn-copy { background: #333; color: #fff; }
        .btn-paste { background: var(--neon-gen); color: #000; }
        
        .status-toast { position: absolute; top: -40px; left: 50%; transform: translateX(-50%); background: #000; border: 1px solid var(--neon-gen); color: var(--neon-gen); padding: 8px 16px; border-radius: 20px; font-size: 12px; opacity: 0; pointer-events: none; transition: 0.3s; z-index: 6000; }
    </style>
</head>
<body>

    <div class="scroll-container">
        <div id="deck-list"></div>
    </div>

    <div class="generator-panel">
        <div class="status-toast" id="toast">Action Completed</div>
        <div class="gen-container">
            <div class="prompt-preview-window" id="previewWindow">
                <div style="color:var(--neon-gen); font-weight:bold; margin-bottom:5px;">PROMPT PREVIEW</div>
                <div id="previewText" style="white-space: pre-wrap;"></div>
            </div>

            <div>
                <div class="row-label">1. IDENTITY</div>
                <div class="chip-row" id="modeContainer"></div>
            </div>
            <div>
                <div class="row-label">2. OUTPUT FORMAT</div>
                <div class="chip-row" id="formatContainer"></div>
            </div>
            <div class="fader-container">
                <input type="range" min="1" max="5" value="3" class="fader" id="detailFader" oninput="updatePrompt()">
            </div>
            <input type="text" id="topicInput" class="gen-input" placeholder="Topic..." oninput="updatePrompt()">
            <input type="text" id="extraInput" class="gen-input" style="font-size:12px; color:#aaa;" placeholder="Extra details..." oninput="updatePrompt()">
            <div class="gen-controls">
                <button class="gen-btn btn-copy" onclick="copyPrompt()">1. Copy Prompt</button>
                <button class="gen-btn btn-paste" onclick="pasteAndCreate()">2. Paste & Create</button>
            </div>
        </div>
    </div>

<script>
    // ==========================================
    // 1. CONFIGURATION
    // ==========================================
    const MODES = [
        { id: 'tech', label: 'TECHNICAL', role: 'Act as a Senior Engineer.', style: 'Cyberpunk/Terminal style.', goal: 'Technical accuracy.' },
        { id: 'art', label: 'ART', role: 'Act as a Curator.', style: 'Minimalist Gallery style.', goal: 'Aesthetics.' },
        { id: 'school', label: 'SCHOOL', role: 'Act as a Professor.', style: 'Clean Textbook style.', goal: 'Education.' }
    ];
    const FORMATS = [
        { id: 'html', label: 'HTML APP', instruction: 'Return a single HTML file with CSS/JS embedded. Ensure body has overflow-y:auto.' },
        { id: 'code', label: 'CODE SNIPPET', instruction: 'Return raw code with comments.' },
        { id: 'text', label: 'TEXT GUIDE', instruction: 'Return Markdown text.' }
    ];
    const FADER_LEVELS = [
        "- Level 1: Basic Definition.",
        "- Level 2: Add Context & History.",
        "- Level 3: Add Interaction (Accordions).",
        "- Level 4: Add Quiz & Troubleshooting.",
        "- Level 5: Full App Structure."
    ];

    // ==========================================
    // 2. STATE & INIT
    // ==========================================
    let userDecks = JSON.parse(localStorage.getItem('nexus_studio_v4')) || [];
    let activeModeId = MODES[0].id;
    let activeFormatId = FORMATS[0].id;
    let generatedPromptText = "";
    let activeIframe = null; // Para el editor

    function init() {
        // Render Chips
        const mC = document.getElementById('modeContainer');
        MODES.forEach(m => {
            const c = document.createElement('div');
            c.className = `chip ${m.id === activeModeId ? 'active-mode' : ''}`;
            c.textContent = m.label;
            c.onclick = () => { activeModeId = m.id; updateUI(); updatePrompt(); };
            mC.appendChild(c);
        });
        const fC = document.getElementById('formatContainer');
        FORMATS.forEach(f => {
            const c = document.createElement('div');
            c.className = `chip ${f.id === activeFormatId ? 'active-format' : ''}`;
            c.textContent = f.label;
            c.onclick = () => { activeFormatId = f.id; updateUI(); updatePrompt(); };
            fC.appendChild(c);
        });
        renderDecks();
    }

    function updateUI() {
        document.querySelectorAll('#modeContainer .chip').forEach((c,i) => c.className = `chip ${MODES[i].id === activeModeId ? 'active-mode' : ''}`);
        document.querySelectorAll('#formatContainer .chip').forEach((c,i) => c.className = `chip ${FORMATS[i].id === activeFormatId ? 'active-format' : ''}`);
    }

    function updatePrompt() {
        const topic = document.getElementById('topicInput').value;
        const extra = document.getElementById('extraInput').value;
        const lvl = document.getElementById('detailFader').value;
        const win = document.getElementById('previewWindow');

        if(topic || extra) win.classList.add('visible'); else { win.classList.remove('visible'); return; }

        const m = MODES.find(x => x.id === activeModeId);
        const f = FORMATS.find(x => x.id === activeFormatId);
        
        generatedPromptText = `${m.role}\nTopic: "${topic}"\nStyle: ${m.style}\nOutput: ${f.instruction}\nComplexity: ${lvl}/5\n${FADER_LEVELS.slice(0, lvl).join('\n')}\n${extra ? `Note: ${extra}` : ''}\nRETURN RAW CODE.`;
        document.getElementById('previewText').textContent = generatedPromptText;
    }

    function copyPrompt() {
        if(!generatedPromptText) updatePrompt();
        navigator.clipboard.writeText(generatedPromptText).then(()=>showToast('Copied!'));
    }

    function showToast(msg) {
        const t = document.getElementById('toast'); t.textContent = msg; t.style.opacity = '1';
        setTimeout(() => t.style.opacity = '0', 2000);
    }

    // ==========================================
    // 3. DECK LOGIC (SCROLL FIXED)
    // ==========================================
    function saveDecks() { localStorage.setItem('nexus_studio_v4', JSON.stringify(userDecks)); }

    function renderDecks() {
        const list = document.getElementById('deck-list');
        list.innerHTML = '';
        userDecks.forEach(d => {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.id = d.id;
            
            let tag = d.formatLabel || "DOC";
            let tagClass = "card-tag";
            if(d.isTextPaste) { tag = "NOTE"; tagClass += " text-mode"; }

            card.innerHTML = `
                <div class="card-header" onclick="toggleCard('${d.id}')">
                    <div class="title-group">
                        <h2 class="card-title">${d.title}</h2>
                        <span class="${tagClass}">${tag}</span>
                    </div>
                    <div class="card-actions">
                        <div class="circle-btn btn-rename" onclick="renameDeck(event, '${d.id}')" title="Rename">
                            <svg width="12" height="12" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                        </div>
                        <div class="circle-btn btn-delete" onclick="deleteDeck(event, '${d.id}')" title="Delete">
                            <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"></path></svg>
                        </div>
                    </div>
                </div>
                <div class="editor-toolbar" id="toolbar-${d.id}">
                    <div class="editor-group">
                        <span class="editor-label">Font</span>
                        <select class="style-select" onchange="applyStyle('fontFamily', this.value)">
                            <option value="sans-serif">Sans</option>
                            <option value="serif">Serif</option>
                            <option value="monospace">Mono</option>
                        </select>
                    </div>
                    <div class="editor-group">
                        <span class="editor-label">Size</span>
                        <select class="style-select" onchange="applyStyle('fontSize', this.value)">
                            <option value="16px">S</option>
                            <option value="18px" selected>M</option>
                            <option value="22px">L</option>
                            <option value="26px">XL</option>
                        </select>
                    </div>
                    <div class="editor-group">
                        <span class="editor-label">Text</span>
                        <input type="color" value="#e0e0e0" onchange="applyStyle('color', this.value)">
                    </div>
                    <div class="editor-group">
                        <span class="editor-label">Bg</span>
                        <input type="color" value="#050505" onchange="applyStyle('background', this.value)">
                    </div>
                </div>
                <div class="card-content" id="content-${d.id}"></div>
            `;
            list.appendChild(card);
        });
    }

    new Sortable(document.getElementById('deck-list'), { animation: 200, handle: '.card-header', onEnd: () => {
        const ids = Array.from(document.getElementById('deck-list').children).map(c => c.dataset.id);
        userDecks.sort((a,b) => ids.indexOf(a.id) - ids.indexOf(b.id));
        saveDecks();
    }});

    // === CREATE LOGIC ===
    async function pasteAndCreate() {
        const title = document.getElementById('topicInput').value.trim() || "Untitled";
        try {
            let txt = await navigator.clipboard.readText();
            if(!txt.trim()) return showToast('Empty Clipboard');
            
            let code = txt;
            let isText = false;
            let fmt = FORMATS.find(f => f.id === activeFormatId).label;

            if(!txt.includes('<!DOCTYPE')) {
                isText = true;
                const html = marked.parse(txt);
                // INYECTAMOS CSS PARA ASEGURAR SCROLL
                code = `<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
                <style>
                    html, body { height: 100%; margin: 0; padding: 0; overflow-y: auto; -webkit-overflow-scrolling: touch; }
                    body { background: #050505; color: #ddd; font-family: sans-serif; padding: 20px; line-height: 1.6; }
                    h1 { color: #00f2ea; border-bottom: 1px solid #333; }
                    pre { background: #111; padding: 10px; overflow-x: auto; color: #00f2ea; }
                </style></head><body><h1>${title}</h1>${html}</body></html>`;
            }

            userDecks.push({ id: 'd_'+Date.now(), title, code, formatLabel: fmt, isTextPaste: isText });
            saveDecks();
            renderDecks();
            setTimeout(()=> document.querySelector('.scroll-container').scrollTo({top: 10000, behavior:'smooth'}), 100);
            showToast('Created!');
        } catch(e) { showToast('Error'); }
    }

    // === ACTION LOGIC ===
    function deleteDeck(e, id) {
        e.stopPropagation();
        if(confirm('Delete?')) { userDecks = userDecks.filter(d => d.id !== id); saveDecks(); renderDecks(); }
    }

    function renameDeck(e, id) {
        e.stopPropagation();
        const d = userDecks.find(x => x.id === id);
        const newTitle = prompt("New Title:", d.title);
        if(newTitle) { d.title = newTitle; saveDecks(); renderDecks(); }
    }

    function toggleCard(id) {
        const card = document.querySelector(`.card[data-id="${id}"]`);
        const content = document.getElementById(`content-${id}`);
        
        if(card.classList.contains('active')) {
            card.classList.remove('active');
            document.body.classList.remove('locked'); // Unlock body scroll
            setTimeout(() => content.innerHTML = '', 300);
            activeIframe = null;
        } else {
            document.querySelectorAll('.active').forEach(c => {
                c.classList.remove('active');
                c.querySelector('.card-content').innerHTML = '';
            });
            
            card.classList.add('active');
            // NO bloqueamos el scroll del body completamente, solo ocultamos overflow
            // Pero como la card es fixed z-index 9999, cubre todo.
            
            const deck = userDecks.find(d => d.id === id);
            const iframe = document.createElement('iframe');
            content.appendChild(iframe);
            
            // Escribir contenido
            const doc = iframe.contentWindow.document;
            doc.open();
            doc.write(deck.code);
            doc.close();

            // Set active iframe for editor
            activeIframe = iframe;
        }
    }

    // === EDITOR LOGIC (APPLY TO IFRAME) ===
    function applyStyle(prop, val) {
        if(!activeIframe) return;
        const body = activeIframe.contentDocument.body;
        if(prop === 'fontFamily') body.style.fontFamily = val;
        if(prop === 'fontSize') body.style.fontSize = val;
        if(prop === 'color') body.style.color = val;
        if(prop === 'background') body.style.background = val;
    }

    init();
</script>
</body>
</html>
