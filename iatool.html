<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXUS | Creator Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* =========================================
           1. CORE VARIABLES & SETUP
           ========================================= */
        :root {
            --bg-body: #050505;
            --glass-border: rgba(255, 255, 255, 0.08);
            --neon-gen: #00f2ea; /* Cyan */
            --neon-del: #ff4444; /* Red */
            --neon-edit: #ffd700; /* Gold for Edit */
            --ease-snap: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            background-color: var(--bg-body);
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }

        body.locked .scroll-container { 
            overflow: hidden; 
            pointer-events: none; 
        }

        /* =========================================
           2. MAIN CONTAINER (SCROLLABLE)
           ========================================= */
        .scroll-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px 0 300px 0;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        #deck-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 50px;
        }

        /* =========================================
           3. GENERATED CARDS (AI DECKS)
           ========================================= */
        .card {
            background: linear-gradient(90deg, rgba(255,255,255,0.03) 0%, rgba(0,0,0,0) 100%);
            border: 1px solid var(--glass-border);
            border-left: 3px solid var(--neon-gen);
            border-radius: 8px;
            margin: 0 16px;
            overflow: hidden; 
            position: relative;
            transition: transform 0.2s ease, background 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            user-select: none;
        }

        .card-header {
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px; 
            cursor: pointer;
            background: transparent;
            transition: background 0.3s ease;
            position: relative;
            z-index: 2; 
        }

        .title-group { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            overflow: hidden; 
            flex: 1; 
            min-width: 0; 
        }

        .card-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 24px;
            letter-spacing: 1.5px;
            color: #ccc; 
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; 
            max-width: 100%;
        }

        .card-tag {
            font-family: 'Inter', sans-serif;
            font-size: 9px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 3px 8px;
            border-radius: 2px;
            background: rgba(0, 242, 234, 0.1);
            color: var(--neon-gen);
            border: 1px solid rgba(0, 242, 234, 0.2);
            flex-shrink: 0;
        }

        .card-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        /* ACTION BUTTONS */
        .action-btn {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #aaa;
        }

        .btn-edit-card:hover {
            background: var(--neon-edit);
            color: #000;
            border-color: var(--neon-edit);
        }

        .btn-delete-card:hover {
            background: var(--neon-del);
            color: #fff;
            border-color: var(--neon-del);
        }

        .card-icon {
            color: #444;
            transition: transform 0.4s var(--ease-snap), color 0.3s;
            margin-left: 5px;
        }

        .card-content {
            display: none;
            background: #000;
            width: 100%;
            flex: 1; 
            position: relative;
            overflow: hidden; 
        }

        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            display: block;
            background: #fff; 
        }

        /* =========================================
           4. ACTIVE STATE
           ========================================= */
        .card.active {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100dvh; 
            z-index: 9999;
            margin: 0;
            border-radius: 0;
            border: none;
            background: #000;
            display: flex;
            flex-direction: column;
            pointer-events: auto; 
            animation: expandCard 0.35s var(--ease-snap) forwards;
        }

        @keyframes expandCard {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card.active .card-header {
            background: rgba(20,20,20,0.98); 
            border-bottom: 1px solid rgba(255,255,255,0.1);
            flex-shrink: 0; 
        }

        .card.active .card-title { color: #fff; }
        .card.active .card-icon { color: #fff; transform: rotate(180deg); }
        
        .card.active .card-content { 
            display: flex; 
            flex-direction: column;
            animation: fadeInContent 0.5s ease 0.2s forwards; 
            opacity: 0; 
        }

        .card.active .action-btn { display: none; }

        @keyframes fadeInContent { to { opacity: 1; } }

        .sortable-ghost { opacity: 0.2; border: 1px dashed var(--neon-gen); }

        /* =========================================
           5. GENERATOR & MODALS
           ========================================= */
        .generator-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-top: 1px solid var(--glass-border);
            padding: 15px;
            z-index: 5000;
            display: flex;
            flex-direction: column;
            gap: 12px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
            pointer-events: auto; 
        }

        body.locked .generator-panel { display: none; }

        .gen-container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .gen-input {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            color: #fff;
            padding: 12px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            border-radius: 6px;
            width: 100%;
            transition: border 0.3s;
        }
        .gen-input:focus { border-color: var(--neon-gen); }

        .gen-input-extra {
            font-size: 12px;
            padding: 10px;
            background: rgba(255,255,255,0.02);
            color: #aaa;
        }

        /* --- SWITCH ROW --- */
        .switch-row {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .mode-switch {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .switch-label {
            font-size: 12px;
            color: #aaa;
            font-weight: 600;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .toggle-checkbox { display: none; }
        .toggle-btn {
            width: 40px;
            height: 20px;
            background: #333;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
            flex-shrink: 0;
        }
        .toggle-btn::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .toggle-checkbox:checked + .toggle-btn { background: var(--neon-gen); }
        .toggle-checkbox:checked + .toggle-btn::after { transform: translateX(20px); }
        .toggle-checkbox:checked ~ .switch-label { color: #fff; }

        /* --- ALGORITHMS ROW --- */
        .alg-inline-group { display: flex; align-items: center; gap: 8px; }
        .alg-options { display: flex; gap: 4px; }
        .alg-option input { display: none; }
        
        .alg-box {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid #444;
            border-radius: 4px;
            color: #666;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(255,255,255,0.02);
        }

        .alg-option input:checked + .alg-box {
            border-color: var(--neon-gen);
            color: #000;
            background: var(--neon-gen);
            box-shadow: 0 0 10px rgba(0, 242, 234, 0.4);
        }

        .config-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #333;
            background: transparent;
            color: #666;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        .config-btn:hover { color: var(--neon-gen); border-color: var(--neon-gen); }

        .alg-desc {
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 1px;
            color: var(--neon-gen);
            text-transform: uppercase;
            padding: 4px 6px;
            background: rgba(0, 242, 234, 0.1);
            border-radius: 4px;
            min-width: 70px;
            text-align: center;
            transition: all 0.2s;
        }

        .gen-controls { display: flex; gap: 8px; margin-top: 5px; }
        .gen-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 11px;
            cursor: pointer;
            letter-spacing: 0.5px;
        }
        .btn-copy { background: #333; color: #fff; border: 1px solid #444; }
        .btn-paste { background: var(--neon-gen); color: #000; box-shadow: 0 0 10px rgba(0, 242, 234, 0.3); }

        .status-toast {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            border: 1px solid var(--neon-gen);
            color: var(--neon-gen);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        /* --- SETTINGS MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 9000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .modal-overlay.open { opacity: 1; pointer-events: auto; }
        
        .modal-content {
            background: #111;
            border: 1px solid var(--glass-border);
            border-top: 2px solid var(--neon-gen);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .modal-title { font-family: 'Bebas Neue'; font-size: 24px; color: #fff; margin: 0; }
        .modal-desc { font-size: 12px; color: #aaa; margin: 0; }
        
        .custom-area {
            width: 100%;
            height: 200px;
            background: #050505;
            border: 1px solid #333;
            color: #00f2ea;
            font-family: monospace;
            padding: 10px;
            font-size: 12px;
            resize: none;
            border-radius: 4px;
        }
        .modal-actions { display: flex; gap: 10px; justify-content: flex-end; }
        .btn-modal { padding: 8px 16px; border-radius: 4px; font-size: 12px; font-weight: bold; cursor: pointer; border: none; }
        .btn-cancel { background: #333; color: #fff; }
        .btn-save { background: var(--neon-gen); color: #000; }

    </style>
</head>
<body>

    <div class="scroll-container">
        <div id="deck-list">
            </div>
    </div>

    <div class="modal-overlay" id="settingsModal">
        <div class="modal-content">
            <h3 class="modal-title">Custom Prompt Configuration</h3>
            <p class="modal-desc">Define your prompt for Slot 4. Use <b>{{TOPIC}}</b> and <b>{{EXTRA}}</b> as placeholders.</p>
            <textarea id="customPromptInput" class="custom-area" placeholder="Write your custom prompt here...&#10;Example: Explain {{TOPIC}} like I am 5 years old. {{EXTRA}}"></textarea>
            <div class="modal-actions">
                <button class="btn-modal btn-cancel" onclick="closeSettings()">Cancel</button>
                <button class="btn-modal btn-save" onclick="saveCustomPrompt()">Save Config</button>
            </div>
        </div>
    </div>

    <div class="generator-panel">
        <div class="status-toast" id="toast">Action Completed</div>
        <div class="gen-container">
            
            <div class="switch-row">
                <div class="mode-switch">
                    <input type="checkbox" id="openTopicSwitch" class="toggle-checkbox" onchange="updateAlgDescription()">
                    <label for="openTopicSwitch" class="toggle-btn"></label>
                    <span class="switch-label">Open Topic</span>
                </div>

                <div class="alg-inline-group">
                    <div class="alg-options">
                        <label class="alg-option">
                            <input type="radio" name="algorithm" value="1" checked onchange="updateAlgDescription()">
                            <span class="alg-box">1</span>
                        </label>
                        <label class="alg-option">
                            <input type="radio" name="algorithm" value="2" onchange="updateAlgDescription()">
                            <span class="alg-box">2</span>
                        </label>
                        <label class="alg-option">
                            <input type="radio" name="algorithm" value="3" onchange="updateAlgDescription()">
                            <span class="alg-box">3</span>
                        </label>
                        <label class="alg-option">
                            <input type="radio" name="algorithm" value="4" onchange="updateAlgDescription()">
                            <span class="alg-box">4</span>
                        </label>
                    </div>
                    <button class="config-btn" onclick="openSettings()" title="Configure Custom Prompt">
                        <svg width="14" height="14" fill="currentColor" viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.04.17 0 .4.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.04-.22 0-.45-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
                    </button>
                    <div id="alg-desc-text" class="alg-desc">COMPACT</div>
                </div>
            </div>

            <input type="text" id="topicInput" class="gen-input" placeholder="Topic (e.g. Past Simple / Roman History)...">
            <input type="text" id="extraInput" class="gen-input gen-input-extra" placeholder="Extra instructions (Optional)...">
            
            <div class="gen-controls">
                <button class="gen-btn btn-copy" onclick="copyPrompt()">1. Copy Prompt</button>
                <button class="gen-btn btn-paste" onclick="pasteAndCreate()">2. Paste & Create</button>
            </div>
        </div>
    </div>

<script>
    // === 1. DATA MANAGEMENT ===
    let userDecks = JSON.parse(localStorage.getItem('nexus_ai_decks')) || [];
    let customPrompt = localStorage.getItem('nexus_custom_prompt') || "Create a comprehensive guide about {{TOPIC}}. {{EXTRA}} \nReturn RAW HTML only.";

    function saveDecks() {
        localStorage.setItem('nexus_ai_decks', JSON.stringify(userDecks));
    }

    // === 2. MODAL LOGIC ===
    function openSettings() {
        document.getElementById('customPromptInput').value = customPrompt;
        document.getElementById('settingsModal').classList.add('open');
    }
    function closeSettings() {
        document.getElementById('settingsModal').classList.remove('open');
    }
    function saveCustomPrompt() {
        const val = document.getElementById('customPromptInput').value;
        if(val.trim()) {
            customPrompt = val;
            localStorage.setItem('nexus_custom_prompt', customPrompt);
            closeSettings();
            showToast("Configuration Saved");
        }
    }

    // === 3. RENDERING ===
    const deckList = document.getElementById('deck-list');

    function renderDecks() {
        deckList.innerHTML = ''; 
        
        userDecks.forEach(deck => {
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-id', deck.id);
            
            let tagLabel = "AI-GEN";
            
            if(deck.alg == "4") {
                tagLabel = "CUSTOM";
            } else if (deck.isOpenTopic) {
                if(deck.alg == "1") tagLabel = "COMPACT";
                else if(deck.alg == "2") tagLabel = "RESEARCH";
                else if(deck.alg == "3") tagLabel = "WORKSHOP";
                else tagLabel = "OPEN";
            } else {
                if(deck.alg == "1") tagLabel = "GRAMMAR";
                else if(deck.alg == "2") tagLabel = "ROLEPLAY";
                else if(deck.alg == "3") tagLabel = "DRILL";
                else tagLabel = "ENGLISH";
            }
            if(deck.isTextPaste) tagLabel = "NOTE";
            
            card.innerHTML = `
                <div class="card-header" onclick="toggleCard('${deck.id}')">
                    <div class="title-group">
                        <h2 class="card-title">${deck.title}</h2>
                        <span class="card-tag">${tagLabel}</span>
                    </div>
                    <div class="card-actions">
                        <div class="action-btn btn-edit-card" onclick="renameDeck(event, '${deck.id}')">
                            <svg width="12" height="12" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                        </div>
                        <div class="action-btn btn-delete-card" onclick="deleteDeck(event, '${deck.id}')">&#10005;</div>
                        <svg class="card-icon" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M6 9l6 6 6-6"></path>
                        </svg>
                    </div>
                </div>
                <div class="card-content" id="content-${deck.id}">
                    </div>
            `;
            deckList.appendChild(card);
        });
    }

    new Sortable(deckList, {
        animation: 300,
        handle: '.card-header',
        delay: 200,
        delayOnTouchOnly: true,
        ghostClass: 'sortable-ghost',
        onEnd: function (evt) {
            const newOrderIds = Array.from(deckList.children).map(c => c.getAttribute('data-id'));
            userDecks.sort((a, b) => newOrderIds.indexOf(a.id) - newOrderIds.indexOf(b.id));
            saveDecks();
        }
    });

    // === 4. GENERATOR LOGIC ===

    function showToast(msg) {
        const toast = document.getElementById('toast');
        toast.textContent = msg;
        toast.style.opacity = '1';
        setTimeout(() => toast.style.opacity = '0', 2000);
    }

    function updateAlgDescription() {
        const isOpenTopic = document.getElementById('openTopicSwitch').checked;
        const alg = document.querySelector('input[name="algorithm"]:checked').value;
        const descLabel = document.getElementById('alg-desc-text');
        
        let text = "";

        if(alg === "4") {
            text = "CUSTOM";
        } else if (isOpenTopic) {
            if (alg === "1") text = "COMPACT";
            else if (alg === "2") text = "RESEARCH";
            else if (alg === "3") text = "WORKSHOP";
        } else {
            if (alg === "1") text = "GRAMMAR";
            else if (alg === "2") text = "ROLEPLAY";
            else if (alg === "3") text = "DRILL";
        }
        
        descLabel.style.opacity = 0;
        setTimeout(() => {
            descLabel.textContent = text;
            descLabel.style.opacity = 1;
        }, 100);
    }
    updateAlgDescription();

    function copyPrompt() {
        const topic = document.getElementById('topicInput').value;
        const extra = document.getElementById('extraInput').value; 
        const isOpenTopic = document.getElementById('openTopicSwitch').checked;
        const alg = document.querySelector('input[name="algorithm"]:checked').value;

        if (!topic && alg !== "4") { showToast('Please enter a topic!'); return; }

        let customInstructions = "";
        if (extra) { customInstructions = `\nExtra user instructions: "${extra}"`; }
        let promptText = "";

        // --- SLOT 4: CUSTOM ---
        if (alg === "4") {
            let userP = customPrompt;
            userP = userP.replace(/{{TOPIC}}/g, topic);
            userP = userP.replace(/{{EXTRA}}/g, extra);
            promptText = userP;
        } 
        // --- STANDARD ALGS ---
        else if (isOpenTopic) {
            if (alg === "1") {
                promptText = `Act as a Subject Matter Expert and Senior Web Developer. Create a "Definitive Interactive Guide" in a single HTML file about: "${topic}".${customInstructions}
OBJECTIVE: Compact, high-impact mobile learning app.
CONTENT: Concise & Educational. Focus on key concepts.
DESIGN: Dark Mode (#050505), Cyan Accents (#00f2ea). Mobile optimized.
INTERACTIVITY: 3 Questions Quiz.
TECHNICAL: Single HTML file. Raw Code Only.`;
            } else if (alg === "2") {
                promptText = `Act as a Professor. Create a "Deep Dive Research App" in a single HTML file about: "${topic}".${customInstructions}
OBJECTIVE: Academic depth.
CONTENT: Historical Context, Deep Theory.
DESIGN: Elegant Dark Mode (#050505), Gold Accents (#ffd700). Serif headers.
INTERACTIVITY: Footnotes, Conceptual Quiz.
TECHNICAL: Single HTML file. Raw Code Only.`;
            } else {
                promptText = `Act as a Corporate Trainer. Create a "Workshop Toolkit App" in a single HTML file about: "${topic}".${customInstructions}
OBJECTIVE: Action-oriented, checklist-based.
CONTENT: Steps, Checklists, Troubleshooting.
DESIGN: High Contrast Dark Mode (#000), Neon Green Accents (#39ff14).
INTERACTIVITY: Interactive Checkboxes.
TECHNICAL: Single HTML file. Raw Code Only.`;
            }
        } else {
             if (alg === "1") {
                promptText = `Act as a Linguistics Professor. Create a "Masterclass Interactive App" in a single HTML file about: "${topic}".${customInstructions}
OBJECTIVE: Premium academic English resource.
CONTENT: Core rules, critical exceptions, nuances.
DESIGN: Minimalist Dark Mode (#050505), Cyan Accents (#00f2ea).
INTERACTIVITY: TTS placeholders, Quiz.
TECHNICAL: Single HTML file. Raw Code Only.`;
            } else if (alg === "2") {
                promptText = `Act as a Native English Coach. Create a "Real-World Conversation App" in a single HTML file about: "${topic}".${customInstructions}
OBJECTIVE: Speaking, slang, natural flow.
CONTENT: Dialogues, slang breakdown.
DESIGN: Chat-app aesthetic.
INTERACTIVITY: Roleplay hide/show.
TECHNICAL: Single HTML file. Raw Code Only.`;
            } else {
                promptText = `Act as a Strict English Tutor. Create a "Rapid Fire Drill App" in a single HTML file about: "${topic}".${customInstructions}
OBJECTIVE: Memorization and correction.
CONTENT: Vocabulary lists, conjugation tables.
DESIGN: Clean Grid, Dark mode, Orange Accents (#ff9900).
INTERACTIVITY: Flashcards.
TECHNICAL: Single HTML file. Raw Code Only.`;
            }
        }

        navigator.clipboard.writeText(promptText)
            .then(() => showToast('Prompt Copied'))
            .catch(() => showToast('Copy failed'));
    }

    async function pasteAndCreate() {
        const topicInput = document.getElementById('topicInput');
        const isOpenTopic = document.getElementById('openTopicSwitch').checked;
        const alg = document.querySelector('input[name="algorithm"]:checked').value;
        
        let title = topicInput.value.trim();
        if (!title) { title = "Untitled Deck"; }

        try {
            let code = await navigator.clipboard.readText();
            let isTextPaste = false;
            
            if (!code || code.trim().length < 1) {
                showToast('Clipboard Empty');
                return;
            }

            // DETECT PLAIN TEXT VS HTML
            const trimmedCode = code.trim();
            if (!trimmedCode.startsWith('<') && !trimmedCode.includes('<!DOCTYPE')) {
                // IT IS TEXT! USE MARKED.JS TO CONVERT TO HTML
                isTextPaste = true;
                
                // Parse MD to HTML
                const htmlContent = marked.parse(code);
                
                // Wrap in the Note Template
                code = `<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Note</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
    body { background: #050505; color: #e0e0e0; font-family: 'Inter', sans-serif; padding: 25px; line-height: 1.6; margin:0; }
    .note-container { max-width: 800px; margin: 0 auto; }
    h1 { color: #00f2ea; font-family: 'Bebas Neue', sans-serif; font-size: 32px; border-bottom: 1px solid #333; padding-bottom: 10px; }
    h2, h3 { color: #fff; margin-top: 25px; }
    strong { color: #00f2ea; }
    code { background: #1a1a1a; padding: 2px 5px; border-radius: 4px; color: #ff79c6; font-family: monospace; }
    pre { background: #111; padding: 15px; border-radius: 8px; overflow-x: auto; border: 1px solid #333; }
    pre code { background: transparent; color: #f8f8f2; padding: 0; }
    blockquote { border-left: 3px solid #00f2ea; margin: 0; padding-left: 15px; color: #aaa; font-style: italic; }
    ul, ol { padding-left: 20px; }
    li { margin-bottom: 5px; }
    a { color: #00f2ea; text-decoration: none; }
</style>
</head>
<body>
    <div class="note-container">
        <h1>${title}</h1>
        ${htmlContent}
    </div>
</body>
</html>`;
            }

            const newDeck = {
                id: 'deck_' + Date.now(),
                title: title,
                code: code, 
                date: new Date().toISOString(),
                isOpenTopic: isOpenTopic,
                alg: alg,
                isTextPaste: isTextPaste
            };

            userDecks.push(newDeck);
            saveDecks();
            renderDecks();
            
            setTimeout(() => {
                const container = document.querySelector('.scroll-container');
                container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
            }, 100);
            
            showToast(isTextPaste ? 'Smart Note Created!' : 'Deck Created!');
            document.getElementById('topicInput').value = ''; 
            document.getElementById('extraInput').value = '';

        } catch (err) {
            console.error(err);
            showToast('Permission denied');
        }
    }

    // === NEW: RENAME FUNCTION ===
    function renameDeck(e, id) {
        e.stopPropagation(); // Evita abrir la carta
        const deck = userDecks.find(d => d.id === id);
        if(!deck) return;

        const newName = prompt("Rename Deck:", deck.title);
        if(newName && newName.trim() !== "") {
            deck.title = newName.trim();
            saveDecks();
            renderDecks();
        }
    }

    function deleteDeck(e, id) {
        e.stopPropagation();
        if(!confirm("Delete this Deck?")) return;
        userDecks = userDecks.filter(d => d.id !== id);
        saveDecks();
        renderDecks();
    }

    function toggleCard(id) {
        const card = document.querySelector(`.card[data-id="${id}"]`);
        const contentDiv = document.getElementById(`content-${id}`);
        const isActive = card.classList.contains('active');

        if (isActive) {
            card.classList.remove('active');
            document.body.classList.remove('locked');
            setTimeout(() => { contentDiv.innerHTML = ''; }, 300); 
            return;
        }

        document.querySelectorAll('.card.active').forEach(c => {
            c.classList.remove('active');
            c.querySelector('.card-content').innerHTML = ''; 
        });

        card.classList.add('active');
        document.body.classList.add('locked');

        const deckData = userDecks.find(d => d.id === id);
        if (deckData) {
            const iframe = document.createElement('iframe');
            iframe.allow = "autoplay; fullscreen; microphone";
            contentDiv.appendChild(iframe);
            const doc = iframe.contentWindow.document;
            doc.open();
            doc.write(deckData.code);
            doc.close();
        }
    }

    renderDecks();

</script>
</body>
