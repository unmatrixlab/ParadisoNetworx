<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDC - My Saved Videos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --danger: #ef4444;
            --bg-body: #f3f4f6;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --card-bg: rgba(255, 255, 255, 0.85);
            --shadow-card: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --header-height: 60px;
            --radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg-body);
            font-family: 'Inter', sans-serif;
            padding-top: var(--header-height);
            padding-bottom: 60px;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ====== HEADER ====== */
        #mdc-header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            height: var(--header-height);
            background: rgba(31, 41, 55, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        #mdc-header a {
            text-decoration: none;
            font-weight: 800;
            font-size: 18px;
            letter-spacing: 1px;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: opacity 0.2s;
        }
        #mdc-header a:hover { opacity: 0.8; }

        /* ====== INPUT PANEL ====== */
        .input-panel {
            width: 95%;
            max-width: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-radius: var(--radius);
            padding: 25px;
            margin-top: 30px;
            box-shadow: var(--shadow-card);
            border: 1px solid rgba(255,255,255,0.6);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .panel-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 5px;
            text-align: center;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
            background: rgba(255,255,255,0.9);
        }
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn-save {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        .btn-save:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .btn-save:active { transform: scale(0.98); }

        /* ====== GRID LAYOUT ====== */
        .grid-container {
            width: 95%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        /* ====== VIDEO CARD ====== */
        .video-card {
            position: relative;
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.15);
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            overflow: hidden;
            cursor: pointer;
        }

        .thumbnail-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }
        
        .video-card:hover .thumbnail-container img { opacity: 0.9; }

        .play-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 50px; height: 50px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            opacity: 0;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        
        .video-card:hover .play-overlay { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        
        .play-overlay svg { width: 20px; height: 20px; fill: var(--primary); margin-left: 3px; }

        .card-info {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
        }

        .card-title {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-main);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .btn-delete {
            background: transparent;
            border: none;
            color: #d1d5db;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: 0.2s;
        }
        .btn-delete:hover { color: var(--danger); background: #fef2f2; }

        .empty-state {
            text-align: center;
            color: var(--text-muted);
            margin-top: 50px;
            font-style: italic;
            width: 100%;
            grid-column: 1 / -1;
        }

    </style>
</head>
<body>

    <div id="mdc-header">
        <a href="https://paradisonetworx.com/mdceng.html">MDC ENG</a>
    </div>

    <div class="input-panel">
        <div class="panel-title">Add to Collection</div>
        
        <div class="input-group">
            <label>YouTube URL</label>
            <input type="text" id="vidUrl" placeholder="https://www.youtube.com/watch?v=...">
        </div>
        
        <div class="input-group">
            <label>Video Title (Custom)</label>
            <input type="text" id="vidTitle" placeholder="e.g. Advanced Grammar Lesson">
        </div>

        <button class="btn-save" onclick="addVideo()">Save Video</button>
    </div>

    <div class="grid-container" id="video-grid">
        </div>

    <script>
        const STORAGE_KEY = 'mdc_saved_favorites';
        const grid = document.getElementById('video-grid');

        // 1. LOAD & RENDER ON START
        function loadVideos() {
            const saved = localStorage.getItem(STORAGE_KEY);
            const videos = saved ? JSON.parse(saved) : [];
            renderGrid(videos);
        }

        // 2. EXTRACT ID
        function getYoutubeId(url) {
            if (!url) return null;
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // 3. ADD VIDEO
        function addVideo() {
            const urlInput = document.getElementById('vidUrl');
            const titleInput = document.getElementById('vidTitle');
            
            const url = urlInput.value.trim();
            const title = titleInput.value.trim();

            if (!url) { alert("Please paste a YouTube URL"); return; }
            const id = getYoutubeId(url);
            
            if (!id) { alert("Invalid YouTube URL"); return; }

            const finalTitle = title || "Untitled Video"; // Fallback if empty

            // Get current list
            const saved = localStorage.getItem(STORAGE_KEY);
            const videos = saved ? JSON.parse(saved) : [];

            // Add new video to top
            videos.unshift({
                id: id,
                title: finalTitle,
                date: new Date().toLocaleDateString()
            });

            // Save & Render
            localStorage.setItem(STORAGE_KEY, JSON.stringify(videos));
            renderGrid(videos);

            // Reset inputs
            urlInput.value = "";
            titleInput.value = "";
        }

        // 4. DELETE VIDEO
        function deleteVideo(index) {
            if(!confirm("Remove this video from library?")) return;
            
            const saved = localStorage.getItem(STORAGE_KEY);
            let videos = saved ? JSON.parse(saved) : [];
            
            videos.splice(index, 1);
            
            localStorage.setItem(STORAGE_KEY, JSON.stringify(videos));
            renderGrid(videos);
        }

        // 5. RENDER
        function renderGrid(videos) {
            grid.innerHTML = "";

            if (videos.length === 0) {
                grid.innerHTML = '<div class="empty-state">No saved videos yet. Add one above!</div>';
                return;
            }

            videos.forEach((video, index) => {
                // Thumbnail URL
                const thumb = `https://img.youtube.com/vi/${video.id}/mqdefault.jpg`; // mqdefault is decent quality/size balance
                const watchLink = `https://www.youtube.com/watch?v=${video.id}`;

                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <a href="${watchLink}" target="_blank" class="thumbnail-container">
                        <img src="${thumb}" alt="${video.title}">
                        <div class="play-overlay">
                            <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                        </div>
                    </a>
                    <div class="card-info">
                        <div class="card-title">${video.title}</div>
                        <button class="btn-delete" onclick="deleteVideo(${index})" title="Delete">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadVideos);

    </script>
</body>
</html>
