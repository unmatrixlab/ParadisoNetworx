<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Video + Dialogue Learning</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #eef2ff;
    padding: 20px;
  }

  .video-container {
    width: 100%;
    max-width: 900px;
    margin: 0 auto 30px auto;
  }

  .line {
    background: #ffffff;
    padding: 16px;
    margin-bottom: 12px;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .text-block {
    max-width: 70%;
  }

  .english {
    font-size: 18px;
    font-weight: bold;
    color: #222;
  }

  .spanish {
    font-size: 16px;
    color: #444;
    margin-top: 4px;
  }

  .controls {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .btn {
    background: #4f46e5;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
  }

  .btn:hover {
    background: #4338ca;
  }
</style>

</head>
<body>

<!-- YOUTUBE PLAYER -->
<div class="video-container">
  <div id="player"></div>
</div>

<!-- DIALOGUE LINES (REPLACE TEXT LATER) -->
<div id="dialogue">

  <div class="line" data-time="12">
    <div class="text-block">
      <div class="english">This is the first sentence.</div>
      <div class="spanish">Esta es la primera oraciÃ³n.</div>

      <div class="spanish">Este es otro ejemplo de oraciÃ³n.</div>

  <div class="line" data-time="40">

      <div class="english">Replace this later with your real text.</div>
      <div class="spanish">Reemplaza esto mÃ¡s tarde con tu texto real.</div>

    </div>

<!-- YOUTUBE API -->
<script>
  let player;

  function onYouTubeIframeAPIReady() {
    player = new YT.Player("player", {
      height: "360",
      width: "640",
      videoId: "ocGJWc2F1Yk",
      playerVars: { 'start': 0, 'rel': 0 }
    });
  }

  const tag = document.createElement("script");
  tag.src = "https://www.youtube.com/iframe_api";
  document.body.appendChild(tag);

  // PLAY AT SPECIFIC TIME
  document.addEventListener("click", function(e) {
    if (e.target.classList.contains("playBtn")) {
      const line = e.target.closest(".line");
      const time = parseFloat(line.dataset.time);
      if (player && player.seekTo) {
        player.seekTo(time, true);
        player.playVideo();
      }
    }
  });

  // SPEAK TEXT
  document.addEventListener("click", function(e) {
    if (e.target.classList.contains("speakBtn")) {
      const text = e.target.closest(".line").querySelector(".english").innerText;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "en-US";
      utter.rate = 1;
      speechSynthesis.speak(utter);
    }
  });
</script>

</body>
</html>
